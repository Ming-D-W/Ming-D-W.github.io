NANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">Babel与webpack<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="一、babel与webpack"><a href="#一、babel与webpack" class="header-anchor">#</a> 一、Babel与webpack</h2> <h3 id="_1-1-认识babel"><a href="#_1-1-认识babel" class="header-anchor">#</a> 1.1 认识Babel</h3> <p>官网：<a href="https://babel.dev/" target="_blank" rel="noopener noreferrer">Babel · The compiler for next generation JavaScript https://babel.dev/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>在线编译：<a href="https://babel.dev/repl" target="_blank" rel="noopener noreferrer">Babel · The compiler for next generation JavaScript https://babel.dev/repl<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>Babel 是 JavaScript 的编译器，用来将 ES6 代码转换成 ES6 之前的代码。</p> <p>Babel 本身可以编译 ES6 的大部分语法，比如：let、const、箭头函数、class，……，但是对于 ES6 新增的 API，比如：Set、Map、Promise 等全局对象，以及一些定义在全局对象上的方法（比如 Object.assign/Array.from）都不能直接编译，需要借助其它的模块，Babel 一般需要配合 Webpack 来编译 Module 模块语法。</p> <h3 id="_1-2-babel的使用方式"><a href="#_1-2-babel的使用方式" class="header-anchor">#</a> 1.2 Babel的使用方式</h3> <p>使用方式说明：<a href="https://babel.dev/setup" target="_blank" rel="noopener noreferrer">Babel · The compiler for next generation JavaScript https://babel.dev/setup<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>目前，我们主要关注：CLI 及 Webpack。</p> <p>注意：我们一般不考虑 <a href="https://babel.dev/setup#installation" target="_blank" rel="noopener noreferrer">In the browser<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 方式，因为此种方式代码每次被浏览器执行时都要先转换为 ES6 之前的代码，这样的转换影响了性能，而 CLI 及 Webpack 的方式是提前就将 ES6 代码转化为 ES6 之前的代码，浏览器在运行时已经是 ES6 之前的代码了，不影响性能。</p> <h3 id="_1-3-使用babel前的准备工作"><a href="#_1-3-使用babel前的准备工作" class="header-anchor">#</a> 1.3 使用Babel前的准备工作</h3> <h4 id="_1-3-1-什么是node-js和npm"><a href="#_1-3-1-什么是node-js和npm" class="header-anchor">#</a> 1.3.1 什么是Node.js和npm</h4> <p>简单的说 Node.js 就是运行在服务端的 JavaScript。</p> <p>Node.js 是一个基于 Chrome JavaScript 运行时建立的一个平台。</p> <p>Node.js 是一个事件驱动 I/O 服务端 JavaScript 环境，基于 Google 的 V8 引擎，V8 引擎执行 Javascript 的速度非常快，性能非常好。</p> <p>后端的 JavaScript = ECMAScript + IO + File + ...服务器端的操作。</p> <p>npm 是随同 Node.js 一起安装的包管理工具，能解决 Node.js 代码部署上的很多问题，常见的使用场景有以下几种：</p> <ul><li>允许用户从 npm 服务器下载别人编写的第三方包到本地使用。</li> <li>允许用户从 npm 服务器下载并安装别人编写的命令行程序到本地使用。</li> <li>允许用户将自己编写的包或命令行程序上传到 npm 服务器供别人使用。</li></ul> <p>由于新版的 Node.js 已经集成了 npm，所以之前 npm 也一并安装好了。同样可以通过输入 <strong>&quot;npm -v&quot;</strong> 来测试是否成功安装。</p> <h4 id="_1-3-2-安装node-js"><a href="#_1-3-2-安装node-js" class="header-anchor">#</a> 1.3.2 安装Node.js</h4> <p>Node.js 中文官网：<a href="https://nodejs.org/zh-cn/" target="_blank" rel="noopener noreferrer">Node.js (nodejs.org)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>我们下载长期支持版，并双击安装包根据提示进行安装即可。</p> <p>可以通过在终端中依次输入：<code>node -v</code> 及 <code>npm -v</code> 来查看版本，如果查看成功，即表明安装成功。</p> <h4 id="_1-3-3-初始化项目"><a href="#_1-3-3-初始化项目" class="header-anchor">#</a> 1.3.3 初始化项目</h4> <ul><li><p>初始化项目：<code>npm init</code></p></li> <li><p>进行项目配置</p></li> <li><p>确认配置并正式生成项目</p></li></ul> <p><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202212252335860.png" alt="image-20220604001956543"></p> <blockquote><p>当依次正确完成以上步骤后，项目路径下就会生成一个 <code>package.json</code> 文件，里面最初记录了我们 npm 项目的初始化配置信息，往后我们利用 npm 安装的依赖及包都会记录在这个文件中。</p> <p>往后当我们需要迁移项目时，我们只需要拷贝这个 <code>package.json</code> 文件，然后在新的项目中使用相应的命令，便可恢复文件中的环境、依赖及包。</p> <p>【初始时的 package.json】</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token punctuation">{</span>
   <span class="token property">&quot;name&quot;</span><span class="token operator">:</span> <span class="token string">&quot;demo&quot;</span><span class="token punctuation">,</span>
   <span class="token property">&quot;version&quot;</span><span class="token operator">:</span> <span class="token string">&quot;1.0.0&quot;</span><span class="token punctuation">,</span>
   <span class="token property">&quot;description&quot;</span><span class="token operator">:</span> <span class="token string">&quot;&quot;</span><span class="token punctuation">,</span>
   <span class="token property">&quot;main&quot;</span><span class="token operator">:</span> <span class="token string">&quot;index.js&quot;</span><span class="token punctuation">,</span>
   <span class="token property">&quot;scripts&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
    	<span class="token property">&quot;test&quot;</span><span class="token operator">:</span> <span class="token string">&quot;echo \&quot;Error: no test specified\&quot; &amp;&amp; exit 1&quot;</span>
   <span class="token punctuation">}</span><span class="token punctuation">,</span>
   <span class="token property">&quot;author&quot;</span><span class="token operator">:</span> <span class="token string">&quot;&quot;</span><span class="token punctuation">,</span>
   <span class="token property">&quot;license&quot;</span><span class="token operator">:</span> <span class="token string">&quot;ISC&quot;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div></blockquote> <h4 id="_1-3-4-安装babel需要的包"><a href="#_1-3-4-安装babel需要的包" class="header-anchor">#</a> 1.3.4 安装Babel需要的包</h4> <p>安装命令：<code>npm install --save-dev @babel/core @babel/cli</code></p> <p>注意：<code>--save-dev</code> 表示这是一个开发环境的依赖，即上线之后是用不到的。</p> <p>当我们安装成功后，会得到一个依赖及包代码的放置目录和两个 json 文件，其中 package.json 文件会新增一个 <code>devDependencies</code> （开发依赖）属性，并记录下我们的安装记录。</p> <img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202212252335129.png" alt="image-20220604003001083" style="zoom:50%;"> <p><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202212252335197.png" alt="image-20220604002444370"></p> <ul><li>@babel/cli：CLI 中使用 Babel 必须的包，实现了命令行中 Babel 命令的识别与执行等</li> <li>@babel/core：Babel 中用于完成 “发号施令” 的包，即：指挥控制其它 Babel 包的行为</li></ul> <blockquote><p>注意：我们在安装时，要特别注意一下依赖及包的版本号，不能随意的依赖最新版本，因为最新版本可能会不兼容某些旧版本。</p></blockquote> <blockquote><p>当我们迁移了项目环境时，也许项目的依赖及包代码（node_modules 文件夹）已经不在了或者错误了，那么只要 package.json 文件还在，那么我们只需要执行 <code>npm install</code> 命令，即可根据 package.json 内容重新生成项目的依赖及包代码（node_modules 文件夹）。</p> <p>注意：<code>npm install</code> 可以简写为：<code>npm i</code></p> <p>注意：在平时的项目开发中，我们在拷贝项目或者迁移项目时，通常不会把 node_modules 文件夹一同拷贝或迁移，因为该文件夹的文件数量级太大了，所以拷贝或迁移的时间会特别长，而且还容易出错，我们一般都是通过 <code>npm install</code> 来重新生成。</p></blockquote> <h4 id="_1-3-5-使用babel编译es6代码"><a href="#_1-3-5-使用babel编译es6代码" class="header-anchor">#</a> 1.3.5 使用Babel编译ES6代码</h4> <p>首先，我们需要手动在 package.json 文件中添加以下代码：</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token property">&quot;scripts&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
    <span class="token property">&quot;build&quot;</span><span class="token operator">:</span> <span class="token string">&quot;babel src -d lib&quot;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>其中 <code>&quot;build&quot;: &quot;babel src -d lib&quot;</code> 表示：通过 babel 命令将 src 下的文件编译并输出到 lib 目录下。</p> <p>附：<code>-d</code> 实际表示的就是：<code>--out-dir</code> 的缩写，其实就是输出目录的意思。</p> <p>注意：由于我们通常不放在 <code>lib</code> 目录下，而是放在 <code>dist</code> 目录下，所以我们把 package.json 文件中添加的代码修改为：</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token property">&quot;scripts&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
    <span class="token property">&quot;build&quot;</span><span class="token operator">:</span> <span class="token string">&quot;babel src -d dist&quot;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><strong>（1）编译的命令</strong></p> <p>当配置好上述步骤后，我们即可通过命令进行编译。</p> <p>编译命令：<code>npm run build</code></p> <p>当我们编译成功后，便会多出一个 <code>dist</code> 目录，里面便放置有编译后的文件。</p> <blockquote><p>当我们把编译好的文件打开后，发现里面的代码依旧是 ES6 版本的，这是因为我们在正式编译代码之前还需要设置一个 Babel 的配置文件。</p></blockquote> <p><strong>（2）Babel的配置文件</strong></p> <p>首先，我们需要额外安装一个包：<code>npm install @babel/preset-env --save-dev</code>，这个包能告诉编译器具体如何转换编译 ES6 的语法。</p> <p>安装成功后，在项目目录下，创建一个 <code>.babelrc</code>。</p> <p>在文件中写入：</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token punctuation">{</span>
    <span class="token property">&quot;presets&quot;</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token string">&quot;@babel/preset-env&quot;</span><span class="token punctuation">]</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><blockquote><p>配置之后，我们再次执行 <code>npm run build</code> 命令，那么 dist 目录中的文件就是编译完成的 ES6 之前版本的代码了！</p></blockquote> <h3 id="_1-4-webpack是什么"><a href="#_1-4-webpack是什么" class="header-anchor">#</a> 1.4 Webpack是什么</h3> <p>（1）认识 Webpack</p> <p>Webpack 是静态模块打包器，当 Webpack 处理应用程序时，会将所有这些模块打包成一个或多个文件。</p> <p>（2）什么是 Webpack 模块？</p> <p>除了 JavaScript 外，还有 CSS、图片、图标字体等。</p> <p>（3）什么是静态？</p> <p>开发过程中存在于本地的 js/css/图片/图标字体 等文件，就是静态的；而从远程服务器获取的就是动态的。</p> <p>Webpack 没办法处理动态的部分，只能处理静态的部分。</p> <p><a href="https://www.webpackjs.com/" target="_blank" rel="noopener noreferrer">webpack 中文文档 | webpack 中文网 (webpackjs.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="_1-5-webpack初体验"><a href="#_1-5-webpack初体验" class="header-anchor">#</a> 1.5 Webpack初体验</h3> <p><strong>（1）初始化项目</strong></p> <p><code>npm init</code>，注意：项目名请不要取 <code>webpack</code>，因为这个项目名与 webpack 包名冲突了。</p> <p><strong>（2）安装Webpack需要的包</strong></p> <p><code>npm install --save-dev webpack-cli@3.3.12 webpack@4.44.1</code>，此处以某个版本作为演示。</p> <p><strong>（3）配置Webpack</strong></p> <ul><li><p>创建配置文件 <code>webpack.config.js</code></p></li> <li><p>编辑配置内容：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">// 导入模块（Node 方式）</span>
<span class="token keyword">const</span> path <span class="token operator">=</span> <span class="token function">require</span><span class="token punctuation">(</span><span class="token string">'path'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">// 以模块方式导出配置</span>
module<span class="token punctuation">.</span>exports <span class="token operator">=</span> <span class="token punctuation">{</span>
  <span class="token comment">// 入口</span>
  <span class="token literal-property property">entry</span><span class="token operator">:</span> <span class="token string">'./src/index.js'</span><span class="token punctuation">,</span>
  <span class="token comment">// 出口</span>
  <span class="token literal-property property">output</span><span class="token operator">:</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">path</span><span class="token operator">:</span> path<span class="token punctuation">.</span><span class="token function">resolve</span><span class="token punctuation">(</span>__dirname<span class="token punctuation">,</span> <span class="token string">'dist'</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
    <span class="token literal-property property">filename</span><span class="token operator">:</span> <span class="token string">'bundle.js'</span><span class="token punctuation">,</span>
  <span class="token punctuation">}</span><span class="token punctuation">,</span>
<span class="token punctuation">}</span><span class="token punctuation">;</span>

<span class="token comment">// Webpack 的配置文件的内容也是以模块的方式导出，但是这里的模块不是 JS 模块，而是 Node 模块</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><p>与此同时，还需要在 package.json 中添加：</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token property">&quot;scripts&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
    <span class="token comment">// 执行 webpack 命令就相当于去执行 webpack 配置文件</span>
    <span class="token comment">// (会去默认执行 webpack.config.js 配置文件)</span>

<span class="token punctuation">}</span><span class="token punctuation">;</span>

module<span class="token punctuation">.</span>exports <span class="token operator">=</span> <span class="token punctuation">{</span>

        <span class="token literal-property property">main</span><span class="token operator">:</span> <span class="token string">'./src/index.js'</span><span class="token punctuation">,</span>

        <span class="token literal-property property">path</span><span class="token operator">:</span> path<span class="token punctuation">.</span><span class="token function">resolve</span><span class="token punctuation">(</span>__dirname<span class="token punctuation">,</span> <span class="token string">'dist'</span><span class="token punctuation">)</span><span class="token punctuation">,</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>记得配置 babel，<code>.babelrc</code></p> <div class="language- line-numbers-mode"><pre class="language-text"><code>{

module<span class="token punctuation">.</span>exports <span class="token operator">=</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">mode</span><span class="token operator">:</span> <span class="token string">'development'</span><span class="token punctuation">,</span>
    <span class="token literal-property property">entry</span><span class="token operator">:</span> <span class="token punctuation">{</span>
        <span class="token literal-property property">index</span><span class="token operator">:</span> <span class="token string">'./src/index.js'</span>
    <span class="token punctuation">}</span><span class="token punctuation">,</span>
    <span class="token literal-property property">output</span><span class="token operator">:</span> <span class="token punctuation">{</span>
        <span class="token literal-property property">path</span><span class="token operator">:</span> path<span class="token punctuation">.</span><span class="token function">resolve</span><span class="token punctuation">(</span>__dirname<span class="token punctuation">,</span> <span class="token string">'dist'</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
        <span class="token literal-property property">filename</span><span class="token operator">:</span> <span class="token string">'[name].js'</span>
    <span class="token punctuation">}</span><span class="token punctuation">,</span>
    <span class="token literal-property property">module</span><span class="token operator">:</span> <span class="token punctuation">{</span>
        <span class="token comment">// 可以配置多个 loader，所以是一个数组</span>

            <span class="token comment">// 每个 loader 用一个对象来配置内容</span>
            <span class="token comment">//（注意：不同的 loader 的配置规则不同，可以在 www.webpackjs.com/loaders/ 中查看）</span>

                <span class="token comment">// node_modules 也包含 js 文件，但不需要处理，所以我们将其排除</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>之后，我们只需要在我们 js 文件的开头都写上 <code>import 'core-js/stable';</code> 便可以了！</p> <p>例如：index.js</p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token keyword">import</span> <span class="token string">'core-js/stable'</span><span class="token punctuation">;</span>

<span class="token keyword">let</span> name <span class="token operator">=</span> <span class="token string">'Alex'</span><span class="token punctuation">;</span>
<span class="token keyword">const</span> age <span class="token operator">=</span> <span class="token number">18</span><span class="token punctuation">;</span>

<span class="token keyword">const</span> <span class="token function-variable function">add</span> <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token parameter">x<span class="token punctuation">,</span> y</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> x <span class="token operator">+</span> y<span class="token punctuation">;</span>

<span class="token keyword">new</span> <span class="token class-name">Promise</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token parameter">resolve<span class="token punctuation">,</span> reject</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
    <span class="token function">resolve</span><span class="token punctuation">(</span><span class="token string">'成功'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">then</span><span class="token punctuation">(</span><span class="token parameter">value</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
    console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>value<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

Array<span class="token punctuation">.</span><span class="token function">from</span><span class="token punctuation">(</span><span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">,</span> <span class="token number">2</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token keyword">class</span> <span class="token class-name">Person</span> <span class="token punctuation">{</span>
    <span class="token function">constructor</span><span class="token punctuation">(</span><span class="token parameter">name<span class="token punctuation">,</span> age</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        Object<span class="token punctuation">.</span><span class="token function">assign</span><span class="token punctuation">(</span><span class="token keyword">this</span><span class="token punctuation">,</span> <span class="token punctuation">{</span>name<span class="token punctuation">,</span> age<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

<span class="token keyword">new</span> <span class="token class-name">Person</span><span class="token punctuation">(</span><span class="token string">'Alex'</span><span class="token punctuation">,</span> <span class="token number">18</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><h3 id="_1-8-plugins"><a href="#_1-8-plugins" class="header-anchor">#</a> 1.8 plugins</h3> <p>plugins：插件</p> <p>loader 被用于转换某些类型的模块，而插件则可以用于执行范围更广的任务。</p> <p><a href="https://www.webpackjs.com/plugins/" target="_blank" rel="noopener noreferrer">Plugins | webpack 中文网 (webpackjs.com)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>【html-webpack-plugin】</p> <p>插件功能：将 html 文件也同时进行打包！</p> <p>安装：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>npm install --save-dev html-webpack-plugin@4.3.0

<span class="token keyword">const</span> imgEl <span class="token operator">=</span> document<span class="token punctuation">.</span><span class="token function">createElement</span><span class="token punctuation">(</span><span class="token string">'img'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h3 id="_1-13-url-loader处理图片"><a href="#_1-13-url-loader处理图片" class="header-anchor">#</a> 1.13 url-loader处理图片</h3> <p>一般在网站项目中会有许许多多的小图标（&lt;=10k），如果把这些小图标都以图片文件的方式打包在一起是比较臃肿且不科学的，一般可以把这些小图标以 base64 编码的方式打包（将图片的 url 地址替换为该图片的 base64 编码），这种打包后，小图标就不再以实体图片的形式存在了，而是以编码的形式存在。</p> <p>安装：url-loader</p> <p>注意：url-loader 是依赖于 file-loader 的，所以前提是已经安装了 file-loader。</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>npm install --save-dev url-loader@4.1.0
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>安装了 url-loader 后，就可以不用 file-loader 了，只用配置 url-loader：</p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token keyword">const</span> path <span class="token operator">=</span> <span class="token function">require</span><span class="token punctuation">(</span><span class="token string">'path'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">const</span> HtmlWebpackPlugin <span class="token operator">=</span> <span class="token function">require</span><span class="token punctuation">(</span><span class="token string">'html-webpack-plugin'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">const</span> MiniCssExtractPlugin <span class="token operator">=</span> <span class="token function">require</span><span class="token punctuation">(</span><span class="token string">'mini-css-extract-plugin'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

module<span class="token punctuation">.</span>exports <span class="token operator">=</span> <span class="token punctuation">{</span>
