cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">CSS复合选择器、背景盒子透明、三大元素、圆角、阴影<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h1 id="一、css的复合选择器"><a href="#一、css的复合选择器" class="header-anchor">#</a> 一、CSS的复合选择器</h1> <h2 id="_1-1-什么是复合选择器"><a href="#_1-1-什么是复合选择器" class="header-anchor">#</a> 1.1 什么是复合选择器</h2> <p>在 CSS 中，可以根据选择器的类型把选择器分为：<code>基础选择器</code> 和 <code>复合选择器</code>，复合选择器是建立在基础选择器之上，对基础选择器进行<strong>组合形成</strong>的。</p> <ul><li>复合选择器可以更准确、更高效的选择目标元素（标签）</li> <li>复合选择器是由两个或多个基础选择器，通过不同的方式组合而成的</li> <li>常用的复合选择器包括：<strong>后代选择器</strong>、<strong>子选择器</strong>、<strong>并集选择器</strong>、<strong>伪类选择器</strong>等</li></ul> <h2 id="_1-2-后代选择器"><a href="#_1-2-后代选择器" class="header-anchor">#</a> 1.2 后代选择器</h2> <p><code>后代选择器</code> 又称为 <code>包含选择器</code>，可以选择父元素里面子元素。其写法就是把外层标签写在前面，内层标签写在后面，中间用空格分隔。当标签发生嵌套时，内层标签就成为外层标签的后代。</p> <p><strong>语法：</strong></p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">元素1 元素2</span> <span class="token punctuation">{</span> 样式声明 <span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上述语法表示选择 元素 1 里面的<strong>所有</strong>元素 2 （后代元素）。</p> <p><strong>例如：</strong></p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">div p</span> <span class="token punctuation">{</span>
            <span class="token property">color</span><span class="token punctuation">:</span> red<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><ul><li>元素1 和 元素2 中间用 <strong>空格</strong> 隔开</li> <li>元素1 是父级，元素2 是子级，最终选择的是 元素2，即：元素1 是不会生效样式的</li> <li>元素2 可以是儿子，也可以是孙子等，只要是 元素1 的后代即可</li> <li>元素1 和 元素2 <strong>可以是任意基础选择器</strong></li></ul> <h2 id="_1-3-子选择器"><a href="#_1-3-子选择器" class="header-anchor">#</a> 1.3 子选择器</h2> <p>子元素选择器（子选择器）只能选择作为某元素的<strong>最近一级子元素</strong>，简单理解就是选亲儿子元素。</p> <p>注意：是<strong>最近一级而并非最近一个</strong>！</p> <p><strong>语法：</strong></p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">元素1&gt;元素2</span> <span class="token punctuation">{</span> 样式声明 <span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>上述语法表示选择元素1 里面的所有直接后代（子元素）元素2。</p> <p><strong>例如：</strong></p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">div&gt;p</span> <span class="token punctuation">{</span> 样式声明 <span class="token punctuation">}</span> 	<span class="token comment">/* 选择 div 里面所有最近一级 p 标签元素 */</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li><p>元素1 和 元素2 中间用 <strong>大于号</strong> 隔开</p></li> <li><p>元素1 是父级，元素2 是子级，最终选择的是元素2，即元素1 是不会生效样式的</p></li> <li><p>元素2 <strong>必须是亲儿子，其孙子、重孙之类都不归他管</strong>，你也可以叫：亲儿子选择器</p></li></ul> <h2 id="_1-4-交集选择器"><a href="#_1-4-交集选择器" class="header-anchor">#</a> 1.4 交集选择器</h2> <p>选中页面中 同时满足 多个选择器的标签，满足<strong>即又的关系</strong>，<strong>主要是可以提高被选择元素的权重</strong>；</p> <p><strong>基本语法</strong></p> <p><strong>选择器1选择器2 {  css样式 }</strong></p> <p>01、交集选择器可以更加精准的选择某一个元素，<strong>相当于即又关系</strong>，也就是两个需求都要满足（比如：我要找一个人，这个人是男生并且有个名字叫老王  ----  男生老王）；</p> <p>02、最常用的还是<strong>标签选择器和类选择器的搭配使用</strong>,选择器2也可以是id选择器；</p> <p>03、交集选择器两个选择器之间是绝对不能书写空格，有了空格就会变成后代选择器；</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code>    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>style</span><span class="token punctuation">&gt;</span></span><span class="token style"><span class="token language-css">
        <span class="token selector">div</span> <span class="token punctuation">{</span>
            <span class="token property">width</span><span class="token punctuation">:</span> 200px<span class="token punctuation">;</span>
            <span class="token property">height</span><span class="token punctuation">:</span> 100px<span class="token punctuation">;</span>
            <span class="token property">background-color</span><span class="token punctuation">:</span> aquamarine<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>

        <span class="token comment">/*  选择器1选择器2 {  css样式 } */</span>
        <span class="token selector">div.box</span> <span class="token punctuation">{</span>
            <span class="token property">background-color</span><span class="token punctuation">:</span> green<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token comment">/* 交集选择器的选择权重会大于直接类选择器 */</span>
        <span class="token selector">.box</span> <span class="token punctuation">{</span>
            <span class="token property">background-color</span><span class="token punctuation">:</span> red<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    </span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>style</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span><span class="token punctuation">&gt;</span></span>1<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>box<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>2<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span><span class="token punctuation">&gt;</span></span>3<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><p><strong>注意：交集选择器后期经常用来提升元素的选择权重</strong>，以下的代码会选择第二个样式；</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code>        .list .san {
            color: green;
        }

        .list li.san {
            color: gold;
        }
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h2 id="_1-5-并集选择器"><a href="#_1-5-并集选择器" class="header-anchor">#</a> 1.5 并集选择器</h2> <p><code>并集选择器</code> 可以选择多组标签，同时为他们定义相同的样式，通常用于<strong>集体声明</strong>。
<code>并集选择器</code> 是各选择器通过<strong>英文逗号</strong> <code>,</code> 连接而成，任何形式的选择器都可以作为并集选择器的一部分。</p> <p><strong>语法：</strong></p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">元素1, 元素2, 元素3</span> <span class="token punctuation">{</span> 样式声明 <span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">元素1,
元素2,
元素3</span> <span class="token punctuation">{</span>
    样式声明
<span class="token punctuation">}</span>
<span class="token comment">/* 推荐写法，编码风格 */</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>上述语法表示选择元素1、元素2 和 元素3。</p> <p><strong>例如：</strong></p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">ul, div</span> <span class="token punctuation">{</span> 样式声明 <span class="token punctuation">}</span>		 <span class="token comment">/* 选择 ul 和 div标签元素 */</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li>元素1 和 元素2 中间用逗号隔开（最后一个不加逗号）</li> <li>逗号可以理解为和的意思</li> <li>并集选择器通常用于集体声明</li></ul> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token doctype"><span class="token punctuation">&lt;!</span><span class="token doctype-tag">doctype</span> <span class="token name">html</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>html</span> <span class="token attr-name">lang</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>en<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>head</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>title</span><span class="token punctuation">&gt;</span></span>复合选择器之并集选择器<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>title</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>style</span><span class="token punctuation">&gt;</span></span><span class="token style"><span class="token language-css">
        <span class="token comment">/* 要求1：请把熊大和熊二改为粉色 */</span>
        <span class="token comment">/* div,
        p {
            color: pink;
        } */</span>

        <span class="token comment">/* 要求2：请把熊大和熊二改为红色，还有小猪一家改为粉色 */</span>
        <span class="token selector">div,
        p,
        .pig li</span> <span class="token punctuation">{</span>
            <span class="token property">color</span><span class="token punctuation">:</span> pink<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token comment">/* 语法规范：并集选择器通常竖着写 */</span>
    </span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>style</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>head</span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>body</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span><span class="token punctuation">&gt;</span></span>熊大<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>p</span><span class="token punctuation">&gt;</span></span>熊二<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>p</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>span</span><span class="token punctuation">&gt;</span></span>光头强<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>span</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>ul</span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>pig<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>li</span><span class="token punctuation">&gt;</span></span>小猪佩奇<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>li</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>li</span><span class="token punctuation">&gt;</span></span>猪爸爸<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>li</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>li</span><span class="token punctuation">&gt;</span></span>猪妈妈<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>li</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>ul</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>html</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br></div></div><h2 id="_1-6-伪类选择器"><a href="#_1-6-伪类选择器" class="header-anchor">#</a> 1.6 伪类选择器</h2> <p><code>伪类选择器</code> 用于<strong>向某些选择器添加特殊的效果</strong>，比如：给链接添加特殊效果（链接伪类），或选择第 n 个元素（结构伪类）。
<code>伪类选择器</code> 书写最大的特点是用<strong>冒号</strong> <code>:</code> 表示，比如：<code>:hover</code>、<code>:first-child</code>。
因为伪类选择器很多，比如：<code>链接伪类</code>、<code>结构伪类</code> 等，所以这里先讲解常用的链接伪类选择器。</p> <blockquote><p>伪类的由来：因为在页面中并没有这个真实存在的类，所以称为 “伪类”。</p></blockquote> <h3 id="_1-6-1-常见伪类状态-了解"><a href="#_1-6-1-常见伪类状态-了解" class="header-anchor">#</a> 1.6.1 常见伪类状态（了解）</h3> <p>选择器:link         鼠标未访问的链接（访问前）
选择器:visited    鼠标已访问的链接（访问后）
选择器:hover      鼠标移动到连接上（鼠标经过）
选择器:active      鼠标选定的链接（按下鼠标的时候）</p> <p>**注意：**如果以上四个状态都要书写必须按照L~V~H~A的顺序来书写，否则就会失去效果；</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code>    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>style</span><span class="token punctuation">&gt;</span></span><span class="token style"><span class="token language-css">
        <span class="token comment">/* 鼠标访问前 */</span>
        <span class="token selector">a:link</span> <span class="token punctuation">{</span>
            <span class="token property">color</span><span class="token punctuation">:</span> red<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>

        <span class="token comment">/* 鼠标访问后 */</span>
        <span class="token selector">a:visited</span> <span class="token punctuation">{</span>
            <span class="token property">color</span><span class="token punctuation">:</span> green<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>

        <span class="token comment">/* 鼠标访问的时候 */</span>
        <span class="token selector">a:hover</span> <span class="token punctuation">{</span>
            <span class="token property">color</span><span class="token punctuation">:</span> royalblue<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>

        <span class="token comment">/* 鼠标按下的时候 */</span>
        <span class="token selector">a:active</span> <span class="token punctuation">{</span>
            <span class="token property">color</span><span class="token punctuation">:</span> tomato<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    </span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>style</span><span class="token punctuation">&gt;</span></span>

    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>a</span> <span class="token attr-name">href</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>#<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>a</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br></div></div><h3 id="_1-6-2-伪类选择器实际工作的用法-死了都要记"><a href="#_1-6-2-伪类选择器实际工作的用法-死了都要记" class="header-anchor">#</a> 1.6.2 伪类选择器实际工作的用法（死了都要记）</h3> <p>实际开发中我们不会将伪类的四个状态都书写，我们只需要设置鼠标访问状态:hover即可；</p> <p>01、统一设置一个超链接a的样式，表示我们四个状态的样式都一致；</p> <p>02、然后通过样式覆盖的原理，设置鼠标访问:hover的样式即可；</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code>    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>style</span><span class="token punctuation">&gt;</span></span><span class="token style"><span class="token language-css">
        <span class="token comment">/*01、设置a的四个状态link、visited、hover、active的样式都一致 */</span>
        <span class="token selector">.nav li a</span> <span class="token punctuation">{</span>
            <span class="token property">font-style</span><span class="token punctuation">:</span> 18px<span class="token punctuation">;</span>
            <span class="token property">color</span><span class="token punctuation">:</span> #333<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>

        <span class="token comment">/* 02、单独设置鼠标访问经过的样式覆盖前面的样式即可 */</span>
        <span class="token selector">.nav li a:hover</span> <span class="token punctuation">{</span>
            <span class="token property">color</span><span class="token punctuation">:</span> red<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    </span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>style</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>nav<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>ul</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>li</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>a</span> <span class="token attr-name">href</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>#<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>首页<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>a</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>li</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>li</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>a</span> <span class="token attr-name">href</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>#<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>产品分类<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>a</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>li</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>li</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>a</span> <span class="token attr-name">href</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>#<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>联系我们<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>a</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>li</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>ul</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><h3 id="_1-6-3-focus伪类选择器"><a href="#_1-6-3-focus伪类选择器" class="header-anchor">#</a> 1.6.3 focus伪类选择器</h3> <p>用于选取获表单元素的焦点，一般input表单或者文本域textarea才能获取该焦点；</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code>    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>style</span><span class="token punctuation">&gt;</span></span><span class="token style"><span class="token language-css">
        <span class="token selector">input:focus</span> <span class="token punctuation">{</span>
            <span class="token property">background</span><span class="token punctuation">:</span> springgreen<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>

        <span class="token selector">textarea:focus</span> <span class="token punctuation">{</span>
            <span class="token property">background-color</span><span class="token punctuation">:</span> thistle<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    </span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>style</span><span class="token punctuation">&gt;</span></span>

    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>input</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>text<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>textarea</span> <span class="token attr-name">cols</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>30<span class="token punctuation">&quot;</span></span> <span class="token attr-name">rows</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>10<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>textarea</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h3 id="_1-6-4-placeholder占位符的颜色修改-死了都要记"><a href="#_1-6-4-placeholder占位符的颜色修改-死了都要记" class="header-anchor">#</a> 1.6.4 ::placeholder占位符的颜色修改（死了都要记）</h3> <p>我们只能用这样方法修改占位符的颜色，其他样是不能 在这里修改；</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code>        <span class="token selector">input::placeholder</span> <span class="token punctuation">{</span>
            <span class="token property">color</span><span class="token punctuation">:</span> red<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h2 id="_1-7-复合选择器总结"><a href="#_1-7-复合选择器总结" class="header-anchor">#</a> 1.7 复合选择器总结</h2> <table><thead><tr><th>选择器</th> <th>作用</th> <th>特征</th> <th>使用情况</th> <th>隔开符号及用法</th></tr></thead> <tbody><tr><td>后代选择器</td> <td>用来选择后代元素</td> <td>可以是子孙后代</td> <td>较多</td> <td>符号是空格 <code>.nav a</code></td></tr> <tr><td>子代选择器</td> <td>选择最近一级元素</td> <td>只选亲儿子</td> <td>较少</td> <td>符号是大于 <code>.nav&gt;p</code></td></tr> <tr><td>并集选择器</td> <td>选择某些相同样式的元素</td> <td>可以用于集体声明</td> <td>较多</td> <td>符号是逗号 <code>.nav</code>, <code>.header</code></td></tr> <tr><td>链接伪类选择器</td> <td>选择不同状态的链接</td> <td>跟链接相关</td> <td>较多</td> <td>重点记住 <code>a{}</code> 和 <code>a:hover</code> 实际开发的写法</td></tr> <tr><td><code>:focus</code> 选择器</td> <td>选择获得光标的表单</td> <td>跟表单相关</td> <td>较少</td> <td><code>input:focus</code> 记住这个写法</td></tr></tbody></table> <p>强调：复合选择器的层级写得越细越好（可读性，可维护性，安全性），同时将复合选择器的层级写得越细，可以提前避免大部分的选择器优先级混乱！</p> <h1 id="二、css-的背景-background"><a href="#二、css-的背景-background" class="header-anchor">#</a> 二、CSS 的背景（background）</h1> <p>通过 CSS 背景属性，可以给页面元素添加背景样式。
背景属性可以设置 <code>背景颜色</code>、<code>背景图片</code>、<code>背景平铺</code>、<code>背景图片位置</code>、<code>背景图像固定</code> 等。</p> <h2 id="_3-1-背景颜色-bgc-background-color"><a href="#_3-1-背景颜色-bgc-background-color" class="header-anchor">#</a> 3.1 背景颜色(bgc) <em>background-color</em></h2> <p><code>background-color</code> 属性定义了元素的背景颜色。</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token property">background-color</span><span class="token punctuation">:</span> 颜色值<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>一般情况下元素背景颜色默认值是 <code>transparent</code>（透明），我们也可以手动指定背景颜色为透明色。</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token property">background-color</span><span class="token punctuation">:</span> transparent<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>目前 CSS 还支持丰富的渐变色，但是某些浏览器不支持，这里了解即可，具体内容请查阅资料。</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code>    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>title</span><span class="token punctuation">&gt;</span></span>渐变<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>title</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>style</span><span class="token punctuation">&gt;</span></span><span class="token style"><span class="token language-css">
        <span class="token selector">#grad1</span> <span class="token punctuation">{</span>
            <span class="token property">height</span><span class="token punctuation">:</span> 200px<span class="token punctuation">;</span>
            <span class="token comment">/* 浏览器不支持时显示 */</span>
            <span class="token property">background-color</span><span class="token punctuation">:</span> red<span class="token punctuation">;</span>
            <span class="token comment">/* 线性渐变 - 从上到下（默认情况下）*/</span>
            <span class="token property">background-image</span><span class="token punctuation">:</span> <span class="token function">linear-gradient</span><span class="token punctuation">(</span>#e66465<span class="token punctuation">,</span> #9198e5<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    </span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>style</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>head</span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>body</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>h3</span><span class="token punctuation">&gt;</span></span>线性渐变 - 从上到下<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>h3</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>p</span><span class="token punctuation">&gt;</span></span>从顶部开始的线性渐变。起点是红色，慢慢过渡到蓝色：<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>p</span><span class="token punctuation">&gt;</span></span>

    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span> <span class="token attr-name">id</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>grad1<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>

    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>p</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>strong</span><span class="token punctuation">&gt;</span></span>注意：<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>strong</span><span class="token punctuation">&gt;</span></span> Internet Explorer 9 及之前的版本不支持渐变。<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>p</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><p><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202210162054006.jpg" alt=""></p> <h2 id="_3-2-背景图片-bgi-background-image"><a href="#_3-2-背景图片-bgi-background-image" class="header-anchor">#</a> 3.2 背景图片(bgi)  <em>background-image</em></h2> <p><code>background-image</code> 属性描述了元素的背景图像，实际开发常用于 <strong>logo</strong> 或者一些<strong>装饰性的小图片</strong>或者是<strong>超大的背景图片</strong>, 优点是非常便于控制位置（精灵图也是一种运用场景）。</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token property">background-image</span> <span class="token punctuation">:</span> none | <span class="token url"><span class="token function">url</span><span class="token punctuation">(</span>url<span class="token punctuation">)</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><table><thead><tr><th>参数值</th> <th>作用</th></tr></thead> <tbody><tr><td><code>none</code></td> <td>无背景图（默认的）</td></tr> <tr><td><code>url</code></td> <td>使用绝对或相对地址指定背景图像</td></tr></tbody></table> <p>注意：背景图片后面的地址，千万不要忘记加 URL， 同时里面的路径不要加引号。</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token property">background-color</span><span class="token punctuation">:</span> pink<span class="token punctuation">;</span>
<span class="token property">background-image</span><span class="token punctuation">:</span> <span class="token url"><span class="token function">url</span><span class="token punctuation">(</span>../images/logo.png<span class="token punctuation">)</span></span><span class="token punctuation">;</span>
<span class="token comment">/* 1、背景图片不平铺 */</span>
<span class="token comment">/* background-repeat: no-repeat; */</span>
<span class="token comment">/* 2、默认情况下，背景图片是平铺的 */</span>
<span class="token comment">/* background-repeat: repeat; */</span> <span class="token comment">/* 页面元素既可以添加背景颜色也可以添加背景图片，只不过背景图片区域会覆盖背景颜色 */</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h2 id="_3-3-背景平铺-bgr-background-repeat"><a href="#_3-3-背景平铺-bgr-background-repeat" class="header-anchor">#</a> 3.3 背景平铺(bgr) <em>background-repeat</em></h2> <p>如果需要在 HTML 页面上对背景图像进行平铺，可以使用 <code>background-repeat</code> 属性。</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token property">background-repeat</span><span class="token punctuation">:</span> repeat | no-repeat | repeat-x | repeat-y
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><table><thead><tr><th>参数值</th> <th>作用</th></tr></thead> <tbody><tr><td><code>repeat</code></td> <td>背景图像在纵向和横向上平铺（默认的）</td></tr> <tr><td><code>no-repeat</code></td> <td>背景图像不平铺</td></tr> <tr><td><code>repeat-x</code></td> <td>背景图像在横向上平铺</td></tr> <tr><td><code>repeat-y</code></td> <td>背景图像在纵向上平铺</td></tr></tbody></table> <h2 id="_3-4-背景图片位置-bgp-background-position"><a href="#_3-4-背景图片位置-bgp-background-position" class="header-anchor">#</a> 3.4 背景图片位置(bgp) <em>background-position</em></h2> <p>利用 <code>background-position</code> 属性可以改变图片在背景中的位置。</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token property">background-position</span><span class="token punctuation">:</span> x y<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>参数代表的意思是：x 坐标 和 y 坐标，可以使用 <code>方位名词</code> 或者 <code>精确单位</code>。</p> <table><thead><tr><th>参数值</th> <th>说明</th></tr></thead> <tbody><tr><td><code>length</code></td> <td>百分数 | 由浮点数字和单位标识符组成的长度值</td></tr> <tr><td><code>position</code></td> <td>top | center | bottom | left | rigth 方位名词</td></tr></tbody></table> <ul><li><p>参数是方位名词</p> <ul><li>如果指定的两个值都是方位名词，则两个值前后顺序无关，比如 left top 和 top left 效果一致</li> <li>如果只指定了一个方位名词，另一个值省略，则<strong>第二个值默认居中对齐</strong></li></ul></li> <li><p>参数是精确单位</p> <ul><li>如果参数值是精确坐标，那么第一个肯定是 x 坐标，第二个一定是 y 坐标</li> <li>如果只指定一个数值，那该数值一定是 x 坐标，<strong>另一个默认垂直居中</strong></li></ul></li> <li><p>参数是百分比</p> <ul><li>取值为百分计算的值是按照父级盒子宽高计算的</li> <li>如果取值为一个值，那么这个值是表示左右的水平位置，垂直方向的位置默认居中显示；</li></ul></li></ul> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token property">background-position</span><span class="token punctuation">:</span> 50% 50%<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li>参数是混合单位
<ul><li>如果指定的两个值是精确单位和方位名词混合使用，则第一个值是 x 坐标，第二个值是 y 坐标</li></ul></li></ul> <h2 id="_3-5-背景图像固定-bga-background-attachment"><a href="#_3-5-背景图像固定-bga-background-attachment" class="header-anchor">#</a> 3.5 背景图像固定(bga)<em>background-attachment</em></h2> <p><code>background-attachment</code> 属性设置背景图像是否固定或者随着页面的其余部分滚动。</p> <p><code>background-attachment</code> 后期可以制作 <code>视差滚动</code> 的效果。</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token property">background-attachment</span> <span class="token punctuation">:</span> scroll | fixed
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><table><thead><tr><th>参数</th> <th>作用</th></tr></thead> <tbody><tr><td><code>scroll</code></td> <td>背景图像是随对象内容滚动的（可见区域取决于背景图像的高度）</td></tr> <tr><td><code>fixed</code></td> <td>背景图像固定</td></tr></tbody></table> <h2 id="_3-6-背景复合写法"><a href="#_3-6-背景复合写法" class="header-anchor">#</a> 3.6 背景复合写法</h2> <p>为了简化背景属性的代码，我们可以将这些属性合并简写在同一个属性 <code>background</code> 中，从而节约代码量。
当使用简写属性时，没有特定的书写顺序，一般习惯约定顺序为：
<code>background</code>: <code>背景颜色</code> <code>背景图片地址</code> <code>背景平铺</code> <code>背景图像滚动</code> <code>背景图片位置</code></p> <p><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202210162112536.png" alt="08"></p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token property">background</span><span class="token punctuation">:</span> magenta <span class="token url"><span class="token function">url</span><span class="token punctuation">(</span>./img/icon.png<span class="token punctuation">)</span></span> no-repeat 5px center<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>这是实际开发中，我们更提倡的写法。</p> <h2 id="_3-7背景尺寸设置-bgs-background-size"><a href="#_3-7背景尺寸设置-bgs-background-size" class="header-anchor">#</a> 3.7背景尺寸设置（bgs）<em>background-size</em></h2> <p>如果背景图片小于当前的盒子或者大于当前的盒子，设置背景图的尺寸大小；</p> <ul><li>取值为cover（常用）</li></ul> <p>背景图等比缩放，一直到铺满整个盒子</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token property">background-size</span><span class="token punctuation">:</span> cover<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>注意：<strong>该属性取值如果</strong>背景图和盒子比例不一致</strong>。可能会导致背景图过大超出盒子显示不全，溢出隐藏；</p> <ul><li>取值为contain</li></ul> <p>背景图等比缩放，直到背景图的宽或者高和盒子一致就停止缩放</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token property">background-size</span><span class="token punctuation">:</span> contain<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>**注意：**该属性取值如果背景图和盒子比例不一致可能会导致背景图不会完全铺满盒子；</p> <ul><li>取值为实际像素大小（移动端小图标常用）</li></ul> <p>设置背景图大小固定，一般我们可以让宽设置固定的值，然后让高为auto自动计算</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token property">background-size</span><span class="token punctuation">:</span> 45px auto<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="_3-8-背景颜色透明rgba-死了都要会"><a href="#_3-8-背景颜色透明rgba-死了都要会" class="header-anchor">#</a> 3.8 背景颜色透明rgba（死了都要会）</h2> <p>我们可以设置背景颜色的透明度从而实现透明效果；</p> <p><strong>语法： rgba(red, green, blue, alpha)</strong></p> <p>alpha取值为0-1之间，0表示完全透明，1表示不透明，之间的数字表示透明的程度</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token property">background-color</span><span class="token punctuation">:</span> <span class="token function">rgba</span><span class="token punctuation">(</span>0<span class="token punctuation">,</span>0<span class="token punctuation">,</span>0<span class="token punctuation">,</span>.5<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>**注意：**rgba只能设置背景颜色透明不会影响盒子里面的内容透明；</p> <h2 id="_3-10-背景总结"><a href="#_3-10-背景总结" class="header-anchor">#</a> 3.10 背景总结</h2> <table><thead><tr><th>属性</th> <th>作用</th> <th>值</th></tr></thead> <tbody><tr><td><code>backgroud-color</code></td> <td>背景颜色</td> <td>预定义的颜色值 / 十六进制 / RGB代码</td></tr> <tr><td><code>backgroud-image</code></td> <td>背景图片</td> <td>url（图片路径）</td></tr> <tr><td><code>backgroud-repeat</code></td> <td>是否平铺</td> <td>repeat / no-repeat / repeat-x / repeat-y</td></tr> <tr><td><code>backgroud-position</code></td> <td>背景位置</td> <td>length / position 分别是 x 和 y 坐标</td></tr> <tr><td><code>backgroud-attachment</code></td> <td>背景附着</td> <td>scroll（背景滚动）/ fixed（背景固定）</td></tr> <tr><td><code>背景简写</code></td> <td>书写更简单</td> <td>背景颜色 背景图片地址 背景平铺 背景滚动 背景位置</td></tr> <tr><td><code>背景色半透明</code></td> <td>背景颜色半透明</td> <td>background: rgba(0, 0, 0, 0.3); 后面必须是4个值</td></tr></tbody></table> <h1 id="三、盒子透明opacity"><a href="#三、盒子透明opacity" class="header-anchor">#</a> 三、盒子透明opacity</h1> <p><strong>语法： <em>opacity</em>: 透明值；</strong></p> <p>opacity 设置盒子的透明，取值为0-1之间，0表示完全透明，1表示不透明，之间的小数表示透明的程度</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code> <span class="token property">opacity</span><span class="token punctuation">:</span> .5<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>**注意：**用opacity 设置透明，不仅让背景颜色透明，也会影响盒子里面的内容也跟着透明，所以我们不建议使用，后期在制作css3的动画时会用到；</p> <h1 id="四、css-的元素显示模式"><a href="#四、css-的元素显示模式" class="header-anchor">#</a> 四、CSS 的元素显示模式</h1> <h2 id="_2-1-什么是元素显示模式"><a href="#_2-1-什么是元素显示模式" class="header-anchor">#</a> 2.1 什么是元素显示模式</h2> <p>**作用：**网页的标签非常多，在不同地方会用到不同类型的标签，了解他们的特点可以更好的布局我们的网页。</p> <p><code>元素显示模式</code> 就是元素（标签）以什么方式进行显示，比如 <code>&lt;div&gt;</code> 自己占一行，比如一行可以放多个 <code>&lt;span&gt;</code>。</p> <p>HTML 元素一般分为 <code>块元素</code> 和 <code>行内元素</code> 两种类型。</p> <h2 id="_2-2-块元素"><a href="#_2-2-块元素" class="header-anchor">#</a> 2.2 块元素</h2> <p>常见的块元素有 <code>&lt;h1&gt; ~ &lt;h6&gt;</code>、<code>&lt;p&gt;</code>、<code>&lt;div&gt;</code>、<code>&lt;ul&gt;</code>、<code>&lt;ol&gt;</code>、<code>&lt;li&gt;</code>、<code>&lt;dl&gt;</code>、<code>&lt;dt&gt;</code>、<code>&lt;dd&gt;</code>、<code>&lt;table&gt;</code>、<code>&lt;tr&gt;</code>、<code>&lt;form&gt;</code> 等，其中  <code>&lt;div&gt;</code> 标签是最典型的块元素。</p> <p><strong>块级元素的特点：</strong></p> <ul><li>比较霸道，自己独占一行</li> <li>高度，宽度、外边距以及内边距都可以控制</li> <li>宽度默认是容器（父级宽度）的 100%</li> <li>是一个容器及盒子，里面可以放行内或者块级元素</li></ul> <p><strong>注意：</strong></p> <ul><li>块元素里面可以嵌套任何元素，但是段落标签p里面不能嵌套div标签，因为浏览器解析的时候会将p      嵌套div解析成两个p标签，一个div标签显示；</li></ul> <h2 id="_2-3-行内元素"><a href="#_2-3-行内元素" class="header-anchor">#</a> 2.3 行内元素</h2> <p>常见的行内元素有 <code>&lt;a&gt;</code>、<code>&lt;span&gt;</code>、<code>&lt;em&gt;</code>、<code>&lt;strong&gt;</code> 等，其中 <code>&lt;span&gt;</code> 标签是最典型的行内元素，有的地方也将行内元素称为内联元素。</p> <p><strong>行内元素的特点：</strong></p> <ul><li><p>相邻行内元素在一行上，一行可以显示多个</p></li> <li><p>高、宽直接设置是无效的</p></li> <li><p>默认的宽是由内容多少撑开的</p></li> <li><p>设置内外边距上下不生效，左右生效</p></li> <li><p>行内元素中只能嵌套文本图片或者其他行内元素，但是<strong>超链接a里面可以嵌套块级元素</strong></p></li></ul> <p><strong>注意：</strong></p> <ul><li>链接里面不能再放链接</li> <li>特殊情况链接 <code>&lt;a&gt;</code> 里面可以放块级元素，但是给 <code>&lt;a&gt;</code> 转换一下块级模式最安全</li></ul> <h2 id="_2-4-行内块元素"><a href="#_2-4-行内块元素" class="header-anchor">#</a> 2.4 行内块元素</h2> <p>在行内元素中有几个特殊的标签：<code>&lt;img&gt;</code>、<code>&lt;input&gt;</code>、<code>&lt;th&gt;</code>、<code>&lt;td&gt;</code>、<code>button</code>，它们同时具有 <code>块元素</code> 和 <code>行内元素</code> 的特点，有些资料称它们为 <code>行内块元素</code>。</p> <p><strong>行内块元素的特点：</strong></p> <ul><li>和相邻行内元素（行内块）在一行上，但是他们之间会有空白缝隙。一行可以显示多个（行内元素特点）</li> <li>默认宽度就是它本身内容的宽度（行内元素特点）</li> <li>高度，行高、外边距以及内边距都可以控制（块级元素特点）</li></ul> <h2 id="_2-5-元素显示模式总结"><a href="#_2-5-元素显示模式总结" class="header-anchor">#</a> 2.5 元素显示模式总结</h2> <table><thead><tr><th>元素模式</th> <th>元素排列</th> <th>设置样式</th> <th>默认宽度</th> <th>包含</th></tr></thead> <tbody><tr><td>块级元素</td> <td>一行只能放一个块级元素</td> <td>可以设置宽度和高度</td> <td>容器的 100%</td> <td>容量级可以包含任何标签</td></tr> <tr><td>行内元素</td> <td>一行可以放多个行内元素</td> <td>不可以直接设置宽度和高度</td> <td>它本身内容的宽度</td> <td>容纳文本或其他行内元素</td></tr> <tr><td>行内块元素</td> <td>一行放多个行内块元素</td> <td>可以设置宽度和高度</td> <td>它本身内容的宽度</td> <td></td></tr></tbody></table> <p>学习元素显示模式的主要目的是分清它们各自的特点，当我们网页布局的时候，在合适的地方用合适的标签元素。</p> <h2 id="_2-6-元素显示模式转换display-死了都要记"><a href="#_2-6-元素显示模式转换display-死了都要记" class="header-anchor">#</a> 2.6 元素显示模式转换display（死了都要记）</h2> <p>实际开发中各个元素的显示模式是可以通过display设置不同的属性值实现的；</p> <ul><li><strong>将元素转化为块元素（重点）   display:block;</strong></li> <li><strong>将元素转化为行内元素      display:inline;</strong></li> <li><strong>将元素转化为行内块元素     display:inline-block;</strong></li></ul> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token doctype"><span class="token punctuation">&lt;!</span><span class="token doctype-tag">doctype</span> <span class="token name">html</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>html</span> <span class="token attr-name">lang</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>en<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>head</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>meta</span> <span class="token attr-name">charset</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>UTF-8<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>meta</span> <span class="token attr-name">http-equiv</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>X-UA-Compatible<span class="token punctuation">&quot;</span></span> <span class="token attr-name">content</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>IE=edge<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>meta</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>viewport<span class="token punctuation">&quot;</span></span> <span class="token attr-name">content</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>width=device-width, initial-scale=1.0<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>title</span><span class="token punctuation">&gt;</span></span>元素显示模式之显示模式的转换<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>title</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>style</span><span class="token punctuation">&gt;</span></span><span class="token style"><span class="token language-css">
        <span class="token selector">a</span> <span class="token punctuation">{</span>
            <span class="token property">width</span><span class="token punctuation">:</span> 150px<span class="token punctuation">;</span>
            <span class="token property">height</span><span class="token punctuation">:</span> 50px<span class="token punctuation">;</span>
            <span class="token property">background-color</span><span class="token punctuation">:</span> orange<span class="token punctuation">;</span>
            <span class="token comment">/* 把行内元素 a 转换为 块级元素 */</span>
            <span class="token property">display</span><span class="token punctuation">:</span> block<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>

        <span class="token selector">div</span> <span class="token punctuation">{</span>
            <span class="token property">width</span><span class="token punctuation">:</span> 300px<span class="token punctuation">;</span>
            <span class="token property">height</span><span class="token punctuation">:</span> 100px<span class="token punctuation">;</span>
            <span class="token property">background-color</span><span class="token punctuation">:</span> black<span class="token punctuation">;</span>
            <span class="token property">color</span><span class="token punctuation">:</span> white<span class="token punctuation">;</span>
            <span class="token comment">/* 把 div 块级元素转化为行内元素 */</span>
            <span class="token property">display</span><span class="token punctuation">:</span> inline<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>

        <span class="token selector">span</span> <span class="token punctuation">{</span>
            <span class="token property">width</span><span class="token punctuation">:</span> 300px<span class="token punctuation">;</span>
            <span class="token property">height</span><span class="token punctuation">:</span> 30px<span class="token punctuation">;</span>
            <span class="token property">background-color</span><span class="token punctuation">:</span> skyblue<span class="token punctuation">;</span>
            <span class="token comment">/* 行内元素转化为行内块元素 */</span>
            <span class="token property">display</span><span class="token punctuation">:</span> inline-block<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    </span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>style</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>head</span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>body</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>a</span> <span class="token attr-name">href</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>#<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>我是行内元素<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>a</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>a</span> <span class="token attr-name">href</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>#<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>我是行内元素<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>a</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span><span class="token punctuation">&gt;</span></span>我是块级元素<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span><span class="token punctuation">&gt;</span></span>我是块级元素<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>span</span><span class="token punctuation">&gt;</span></span>行内元素转化为行内块元素<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>span</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>span</span><span class="token punctuation">&gt;</span></span>行内元素转化为行内块元素<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>span</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>html</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br></div></div><p><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202210162055936.jpg" alt=""></p> <h1 id="五、css3常用新属性-死了都要会"><a href="#五、css3常用新属性-死了都要会" class="header-anchor">#</a> 五、css3常用新属性（死了都要会）</h1> <h2 id="_5-1-圆角border-radius"><a href="#_5-1-圆角border-radius" class="header-anchor">#</a> 5.1 圆角<em>border-radius</em></h2> <p>CSS 3 新增了圆角边框样式。</p> <p>border-radius 属性用于设置元素的外边框圆角。</p> <p>border-radius 顾名思义：边框半径。</p> <p>（椭）圆与边框的交集形成圆角效果。</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code>        div {
            width: 300px;
            height: 150px;
            background-color: pink;
            border-radius: 24px;
        }
