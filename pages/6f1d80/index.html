型简介和检测"><a href="#一、数据类型简介和检测" class="header-anchor">#</a> 一、数据类型简介和检测</h1> <h2 id="_1-1-javascript-中两大数据类型"><a href="#_1-1-javascript-中两大数据类型" class="header-anchor">#</a> 1.1 JavaScript 中两大数据类型</h2> <p><strong>（1）基本数据类型</strong></p> <blockquote><p>JS 没有字符型（char），JS 的 String 是基本类型！</p></blockquote> <ul><li>Number（数字）</li> <li>String（字符串）</li> <li>Boolean（布尔）</li> <li>Undefined（未定义）</li> <li>Null（空）</li></ul> <p><strong>（2）复杂数据类型</strong></p> <ul><li>Object（对象）</li> <li>Array（数组）</li> <li>Function（函数）</li> <li>RegExp（正则表达式）</li> <li>Date</li> <li>Map</li> <li>Set</li> <li>Symbol</li> <li>……</li></ul> <h2 id="_1-2-typeof-运算符"><a href="#_1-2-typeof-运算符" class="header-anchor">#</a> 1.2 typeof 运算符</h2> <p>使用 <code>typeof</code> 运算符可以检测值或者变量的类型。</p> <blockquote><p>typeof 是一个运算符，而不是内置函数，所以不用加 <code>()</code>，如果加了也不会报错，但是并不推荐！</p></blockquote> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token keyword">typeof</span> <span class="token number">5</span><span class="token punctuation">;</span>		  <span class="token comment">// number</span>
<span class="token keyword">typeof</span> <span class="token string">'周吉瑞'</span><span class="token punctuation">;</span>	<span class="token comment">// string</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202303301159615.png" style="zoom:50%;"> <blockquote><p>利用浏览器控制台进行交互测试……</p></blockquote> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code>console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token keyword">typeof</span> <span class="token number">5</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token keyword">typeof</span> <span class="token string">'周吉瑞'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">var</span> a <span class="token operator">=</span> <span class="token string">'5'</span><span class="token punctuation">;</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token keyword">typeof</span> a<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202303301159751.png" style="zoom:67%;"> <blockquote><p>从以上测试也可以看出，JS 是一个弱类型的语言，变量值是什么类型，那么变量就是什么类型，而不用显式地指出变量的类型。</p></blockquote> <h2 id="_1-3-5种基本数据类型的-typeof-检测结果"><a href="#_1-3-5种基本数据类型的-typeof-检测结果" class="header-anchor">#</a> 1.3 5种基本数据类型的 typeof 检测结果</h2> <table><thead><tr><th>类型名</th> <th>typeof 检测结果</th> <th>值举例</th></tr></thead> <tbody><tr><td>数字类型</td> <td>number</td> <td><code>5</code>、<code>2.5</code>、<code>-0.5</code></td></tr> <tr><td>字符串类型</td> <td>string</td> <td><code>'前端'</code>、<code>&quot;后端&quot;</code>、<code>'3.14'</code></td></tr> <tr><td>布尔类型</td> <td>boolean</td> <td><code>true</code>、<code>false</code></td></tr> <tr><td>undefined 类型</td> <td>undefined</td> <td><code>undefined</code></td></tr> <tr><td>null 类型</td> <td>object（可以理解为空对象）</td> <td><code>null</code></td></tr></tbody></table> <h1 id="二、number-数字-类型"><a href="#二、number-数字-类型" class="header-anchor">#</a> 二、Number（数字）类型</h1> <h2 id="_2-1-一切数都是数字类型"><a href="#_2-1-一切数都是数字类型" class="header-anchor">#</a> 2.1 一切数都是数字类型</h2> <p>在 JS 中，所有数字不分大小、不分整浮、不分正负，都是数字类型。</p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token keyword">typeof</span> <span class="token number">925</span><span class="token punctuation">;</span> <span class="token comment">// number</span>
<span class="token keyword">typeof</span> <span class="token number">0.5</span><span class="token punctuation">;</span> <span class="token comment">// number</span>
<span class="token keyword">typeof</span> <span class="token operator">-</span><span class="token number">24</span><span class="token punctuation">;</span> <span class="token comment">// number</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h2 id="_2-2-小数中-0-可以省略"><a href="#_2-2-小数中-0-可以省略" class="header-anchor">#</a> 2.2 小数中 0 可以省略</h2> <p>在表达小数的时候，整数个位的 <code>0</code> 可以省略。</p> <img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202303301159807.png" style="zoom:67%;"> <h2 id="_2-3-科学计数法"><a href="#_2-3-科学计数法" class="header-anchor">#</a> 2.3 科学计数法</h2> <p>较大数或较小数可以写成科学计数法。</p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token number">3e8</span><span class="token punctuation">;</span>			<span class="token comment">// 300000000</span>
<span class="token keyword">typeof</span> <span class="token number">3e8</span><span class="token punctuation">;</span>		<span class="token comment">// number</span>

<span class="token number">3e-4</span><span class="token punctuation">;</span>			<span class="token comment">// 0.0003</span>
<span class="token keyword">typeof</span> <span class="token number">3e-4</span><span class="token punctuation">;</span>	<span class="token comment">// number</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202303301159318.png" style="zoom:33%;"> <h2 id="_2-4-不同进制的数字"><a href="#_2-4-不同进制的数字" class="header-anchor">#</a> 2.4 不同进制的数字</h2> <p><strong>（1）二进制数值以 <code>0b</code> 开头</strong></p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token number">0b10</span><span class="token punctuation">;</span>	<span class="token comment">// 2</span>
<span class="token number">0b1111</span><span class="token punctuation">;</span>	<span class="token comment">// 15</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p><strong>（2）八进制数值以 <code>0</code> 开头</strong></p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token number">017</span><span class="token punctuation">;</span>	<span class="token comment">// 15</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>（3）十六进制数值以 <code>0x</code> 开头</strong></p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token number">0xf</span><span class="token punctuation">;</span>	<span class="token comment">// 15</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="_2-5-一个特殊的数字型值-nan"><a href="#_2-5-一个特殊的数字型值-nan" class="header-anchor">#</a> 2.5 一个特殊的数字型值 NaN</h2> <p><code>NaN</code> 是 “not a number” 的意思，即 “不是一个数”，但它属于数字类型。</p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token keyword">typeof</span> <span class="token number">NaN</span><span class="token punctuation">;</span>	<span class="token comment">// number</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li>0 除以 0 的结果是 NaN，事实上，在 JS 数学运算中，若结果不能得到数字，其结果往往都是 NaN</li> <li>NaN 有一个 “奇怪” 的性质：不自等（这个知识点将在后续课程中讲解）</li></ul> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token number">0</span> <span class="token operator">/</span> <span class="token number">0</span><span class="token punctuation">;</span>	<span class="token comment">// NaN</span>
<span class="token number">5</span> <span class="token operator">-</span> <span class="token number">3</span><span class="token punctuation">;</span>	<span class="token comment">// 2</span>
<span class="token string">'我'</span> <span class="token operator">-</span> <span class="token string">'你'</span><span class="token punctuation">;</span>	<span class="token comment">// NaN</span>
<span class="token string">'我'</span> <span class="token operator">*</span> <span class="token string">'你'</span><span class="token punctuation">;</span>	<span class="token comment">// NaN</span>
<span class="token string">'我'</span> <span class="token operator">/</span> <span class="token string">'你'</span><span class="token punctuation">;</span>	<span class="token comment">// NaN</span>
<span class="token string">'我'</span> <span class="token operator">+</span> <span class="token string">'你'</span><span class="token punctuation">;</span>	<span class="token comment">// &quot;我你&quot;（字符串遇到加法是拼接功能）</span>
<span class="token number">NaN</span> <span class="token operator">==</span> <span class="token number">NaN</span><span class="token punctuation">;</span>   <span class="token comment">// false（NaN 不自等）</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><blockquote><p>再次强调：NaN 是一个值（特殊的值），不是类型。</p> <p>唯一能判断 <code>NaN</code> 的方法是通过 <code>isNaN()</code> 函数：</p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token function">isNaN</span><span class="token punctuation">(</span><span class="token number">NaN</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// true</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></blockquote> <h1 id="三、string-字符串-类型"><a href="#三、string-字符串-类型" class="header-anchor">#</a> 三、String（字符串）类型</h1> <h2 id="_3-1-字符串的表示"><a href="#_3-1-字符串的表示" class="header-anchor">#</a> 3.1 字符串的表示</h2> <p>字符串要用引号包裹，双引号或者单引号均可（无论用哪种，都应该保持风格统一）。</p> <p>注意：大部分 JS 项目习惯约定使用单引号（因为可以减少按下 shift 键）。</p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token keyword">typeof</span> <span class="token string">&quot;周吉瑞&quot;</span><span class="token punctuation">;</span>	<span class="token comment">// string</span>
或
<span class="token keyword">typeof</span> <span class="token string">'周吉瑞'</span><span class="token punctuation">;</span>	<span class="token comment">// string</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>数字 <code>10</code> 和字符串 <code>'10'</code> 在语义上是不同的，前者表示一个数量，后者是一个文本。</p> <h2 id="_3-2-字符串的拼接"><a href="#_3-2-字符串的拼接" class="header-anchor">#</a> 3.2 字符串的拼接</h2> <p>加号可以用来拼接多个字符串。</p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token string">'周'</span> <span class="token operator">+</span> <span class="token string">'吉瑞'</span><span class="token punctuation">;</span>	<span class="token comment">// &quot;周吉瑞&quot;</span>
<span class="token string">'abc'</span> <span class="token operator">+</span> <span class="token string">'d'</span> <span class="token operator">+</span> <span class="token string">'ef'</span><span class="token punctuation">;</span>	<span class="token comment">// &quot;abcdef&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="_3-3-字符串和变量的拼接"><a href="#_3-3-字符串和变量的拼接" class="header-anchor">#</a> 3.3 字符串和变量的拼接</h2> <p>要将一个变量的值 “插入” 到字符串中，要满足变量左右两边至少有一边 + 字符串。</p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token keyword">var</span> year <span class="token operator">=</span> <span class="token number">2022</span><span class="token punctuation">;</span>
<span class="token keyword">var</span> str <span class="token operator">=</span> <span class="token string">'北京冬奥会在'</span> <span class="token operator">+</span> year <span class="token operator">+</span> <span class="token string">'年召开'</span><span class="token punctuation">;</span>	<span class="token comment">// &quot;北京冬奥会在2022年召开&quot;</span>

<span class="token keyword">var</span> a <span class="token operator">=</span> <span class="token number">24</span><span class="token punctuation">;</span>
<span class="token keyword">var</span> str1 <span class="token operator">=</span> <span class="token number">54</span> <span class="token operator">+</span> a<span class="token punctuation">;</span>		<span class="token comment">// 78</span>
<span class="token keyword">var</span> str2 <span class="token operator">=</span> <span class="token string">'54'</span> <span class="token operator">+</span> a<span class="token punctuation">;</span>	<span class="token comment">// &quot;5424&quot;</span>

<span class="token number">1</span> <span class="token operator">+</span> <span class="token string">'10'</span><span class="token punctuation">;</span> <span class="token comment">// &quot;110&quot;</span>

<span class="token number">2</span> <span class="token operator">+</span> <span class="token string">''</span><span class="token punctuation">;</span>	<span class="token comment">// &quot;2&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><blockquote><p>ES6 中增加了反引号 ( ` ) 表示法，可以更方便进行变量插值，后面会进行介绍。</p></blockquote> <h2 id="_3-4-空字符串"><a href="#_3-4-空字符串" class="header-anchor">#</a> 3.4 空字符串</h2> <p>一些时候需要使用空字符串，直接书写闭合的引号对即可。</p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token keyword">var</span> str <span class="token operator">=</span> <span class="token string">&quot;&quot;</span><span class="token punctuation">;</span>
或
<span class="token keyword">var</span> str <span class="token operator">=</span> <span class="token string">''</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>空字符串可以用于将变量变为字符串！</p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token keyword">var</span> a <span class="token operator">=</span> <span class="token number">24</span><span class="token punctuation">;</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token keyword">typeof</span> a<span class="token punctuation">)</span><span class="token punctuation">;</span>	<span class="token comment">// number</span>
a <span class="token operator">=</span> a <span class="token operator">+</span> <span class="token string">''</span><span class="token punctuation">;</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>a<span class="token punctuation">)</span><span class="token punctuation">;</span>	<span class="token comment">// &quot;24&quot;</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token keyword">typeof</span> a<span class="token punctuation">)</span><span class="token punctuation">;</span>	<span class="token comment">// string</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h2 id="_3-5-字符串的-length-属性"><a href="#_3-5-字符串的-length-属性" class="header-anchor">#</a> 3.5 字符串的 length 属性</h2> <blockquote><p>通过对 String 类型 “打点” 的方式，可以调用其内置属性。</p> <blockquote><p>注意：在 JS 中，String 是基本类型，之所以 String 可以 “打点” 调用属性和方法，那是因为 JS 的解释器会自动将基本类型包装成对应的 Object 类型。</p></blockquote></blockquote> <p>字符串的 length 属性表示字符串的长度。</p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token string">'我喜欢JS'</span><span class="token punctuation">.</span>length<span class="token punctuation">;</span>	<span class="token comment">// 5</span>
<span class="token string">'我喜欢JS，我也喜欢TS'</span><span class="token punctuation">.</span>length<span class="token punctuation">;</span>	<span class="token comment">// 12</span>
<span class="token string">''</span><span class="token punctuation">.</span>length<span class="token punctuation">;</span>	<span class="token comment">// 0</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h2 id="_3-6-字符串的常用方法"><a href="#_3-6-字符串的常用方法" class="header-anchor">#</a> 3.6 字符串的常用方法</h2> <blockquote><p>通过对 String 类型 “打点” 的方式，可以调用其内置方法。</p></blockquote> <p>“方法” 就是能够打点调用的函数，字符串类型有丰富的内置方法。</p> <table><thead><tr><th>方法</th> <th>功能</th></tr></thead> <tbody><tr><td><code>charAt()</code></td> <td>得到指定位置字符</td></tr> <tr><td><code>substring()</code></td> <td>提取子串</td></tr> <tr><td><code>substr()</code></td> <td>提取子串</td></tr> <tr><td><code>slice()</code></td> <td>提取子串</td></tr> <tr><td><code>toUpperCase()</code></td> <td>将字符串变为大写</td></tr> <tr><td><code>toLowerCase()</code></td> <td>将字符串变为小写</td></tr> <tr><td><code>indexOf()</code></td> <td>检索字符串</td></tr> <tr><td><code>trim()</code></td> <td>删除首尾空格</td></tr> <tr><td><code>trimStart()</code></td> <td>删除首部空格</td></tr> <tr><td><code>trimEnd()</code></td> <td>删除尾部空格</td></tr></tbody></table> <h3 id="_3-6-1-charat-方法"><a href="#_3-6-1-charat-方法" class="header-anchor">#</a> 3.6.1 charAt() 方法</h3> <p><code>charAt()</code> 方法可以得到指定位置的字符。</p> <p>字符串中的每个字符都按顺序编号，编号从 0 开始。</p> <table><thead><tr><th><code>'</code></th> <th>我</th> <th>喜</th> <th>欢</th> <th>J</th> <th>S</th> <th>,</th> <th>我</th> <th>也</th> <th>喜</th> <th>欢</th> <th>N</th> <th>O</th> <th>D</th> <th>E</th> <th><code>'</code></th></tr></thead> <tbody><tr><td></td> <td>0</td> <td>1</td> <td>2</td> <td>3</td> <td>4</td> <td>5</td> <td>6</td> <td>7</td> <td>8</td> <td>9</td> <td>10</td> <td>11</td> <td>12</td> <td>13</td> <td></td></tr></tbody></table> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token string">'我喜欢JS，我也喜欢NODE'</span><span class="token punctuation">.</span><span class="token function">charAt</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// &quot;我&quot;</span>
<span class="token string">'我喜欢JS，我也喜欢NODE'</span><span class="token punctuation">.</span><span class="token function">charAt</span><span class="token punctuation">(</span><span class="token number">5</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// &quot;，&quot;</span>
<span class="token string">'我喜欢JS，我也喜欢NODE'</span><span class="token punctuation">.</span><span class="token function">charAt</span><span class="token punctuation">(</span><span class="token number">11</span><span class="token punctuation">)</span><span class="token punctuation">;</span>	<span class="token comment">// &quot;O&quot;</span>
<span class="token string">'我喜欢JS，我也喜欢NODE'</span><span class="token punctuation">.</span><span class="token function">charAt</span><span class="token punctuation">(</span><span class="token number">99</span><span class="token punctuation">)</span><span class="token punctuation">;</span>	<span class="token comment">// &quot;&quot;</span>
<span class="token string">'我喜欢JS，我也喜欢NODE'</span><span class="token punctuation">.</span><span class="token function">charAt</span><span class="token punctuation">(</span><span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>	<span class="token comment">// &quot;&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><blockquote><p>超出范围的输出空字符 <code>&quot;&quot;</code>。</p></blockquote> <h3 id="_3-6-2-substring-、substr-和-slice-方法"><a href="#_3-6-2-substring-、substr-和-slice-方法" class="header-anchor">#</a> 3.6.2 substring()、substr() 和 slice() 方法</h3> <p><strong>（1）<code>substring(a, b)</code> 方法得到从 a 开始到 b 结束（不包括 b 处）的子串</strong> <code>[a, b)</code></p> <blockquote><p>编程语言的区间一般都是：左闭右开！</p></blockquote> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token string">'我喜欢JS，我也喜欢NODE'</span><span class="token punctuation">.</span><span class="token function">substring</span><span class="token punctuation">(</span><span class="token number">3</span><span class="token punctuation">,</span> <span class="token number">5</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// &quot;JS&quot;</span>
<span class="token string">'我喜欢JS，我也喜欢NODE'</span><span class="token punctuation">.</span><span class="token function">substring</span><span class="token punctuation">(</span><span class="token number">10</span><span class="token punctuation">,</span> <span class="token number">14</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// &quot;NODE&quot;</span>
<span class="token string">'我喜欢JS，我也喜欢NODE'</span><span class="token punctuation">.</span><span class="token function">substring</span><span class="token punctuation">(</span><span class="token number">10</span><span class="token punctuation">,</span> <span class="token number">99</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// &quot;NODE&quot;</span>
<span class="token string">'我喜欢JS，我也喜欢NODE'</span><span class="token punctuation">.</span><span class="token function">substring</span><span class="token punctuation">(</span><span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">,</span> <span class="token number">4</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// &quot;我喜欢J&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><blockquote><p>超出范围的部分，取到端点字符！</p></blockquote> <ul><li><code>substring(a, b)</code> 方法如果省略第二个参数，返回的子串会一直到字符串的结尾</li></ul> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token string">'我喜欢JS，我也喜欢NODE'</span><span class="token punctuation">.</span><span class="token function">substring</span><span class="token punctuation">(</span><span class="token number">6</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// &quot;我也喜欢NODE&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li><code>substring(a, b)</code> 中，a 可以大于 b，数字顺序将自动调整为小数在前</li></ul> <blockquote><p>应该没有人会这样用^^</p></blockquote> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token string">'我喜欢JS，我也喜欢NODE'</span><span class="token punctuation">.</span><span class="token function">substring</span><span class="token punctuation">(</span><span class="token number">3</span><span class="token punctuation">,</span> <span class="token number">5</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// &quot;JS&quot;</span>
<span class="token string">'我喜欢JS，我也喜欢NODE'</span><span class="token punctuation">.</span><span class="token function">substring</span><span class="token punctuation">(</span><span class="token number">5</span><span class="token punctuation">,</span> <span class="token number">3</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// &quot;JS&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p><strong>（2）<code>substr(a, b)</code> 中，将得到从 a 开始的长度为 b 的子串</strong></p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token string">'我喜欢JS，我也喜欢NODE'</span><span class="token punctuation">.</span><span class="token function">substr</span><span class="token punctuation">(</span><span class="token number">3</span><span class="token punctuation">,</span> <span class="token number">2</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// &quot;JS&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li><code>substr(a, b)</code> 中，b 可以省略，表示到字符串结尾</li></ul> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token string">'我喜欢JS，我也喜欢NODE'</span><span class="token punctuation">.</span><span class="token function">substr</span><span class="token punctuation">(</span><span class="token number">3</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// &quot;JS，我也喜欢NODE&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li><code>substr(a, b)</code> 中，a 可以是负数，表示倒数位置</li></ul> <blockquote><p>倒数第一位为 -1，而不是 -0</p></blockquote> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token string">'我喜欢JS，我也喜欢NODE'</span><span class="token punctuation">.</span><span class="token function">substr</span><span class="token punctuation">(</span><span class="token operator">-</span><span class="token number">4</span><span class="token punctuation">,</span> <span class="token number">2</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// &quot;NO&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>（3）<code>slice(a, b)</code> 方法得到从 a 开始到 b 结束（不包括 b 处）的子串</strong></p> <blockquote><p>slice：切片</p></blockquote> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token string">'我喜欢JS，我也喜欢NODE'</span><span class="token punctuation">.</span><span class="token function">slice</span><span class="token punctuation">(</span><span class="token number">3</span><span class="token punctuation">,</span> <span class="token number">5</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// &quot;JS&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li><code>slice(a, b)</code> 的参数 a 可以是负数（与 substring(a, b) 的区别）</li></ul> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token string">'我喜欢JS，我也喜欢NODE'</span><span class="token punctuation">.</span><span class="token function">slice</span><span class="token punctuation">(</span><span class="token operator">-</span><span class="token number">4</span><span class="token punctuation">,</span> <span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// &quot;NOD&quot;</span>
<span class="token comment">// (-4, -1)：从 倒数第4位 到 倒数第1位，不包括 倒数第1位</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><ul><li>slice(a, b) 中，参数 a 必须小于参数 b，否则便会返回一个空字符串</li></ul> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token string">'我喜欢JS，我也喜欢NODE'</span><span class="token punctuation">.</span><span class="token function">slice</span><span class="token punctuation">(</span><span class="token number">5</span><span class="token punctuation">,</span> <span class="token number">2</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// &quot;&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="_3-6-3-touppercase-和-tolowercase-方法"><a href="#_3-6-3-touppercase-和-tolowercase-方法" class="header-anchor">#</a> 3.6.3 toUpperCase() 和 toLowerCase() 方法</h3> <ul><li><code>toUpperCase()</code> 转为大写</li> <li><code>toLowerCase()</code> 转为小写</li></ul> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token string">'I Love You'</span><span class="token punctuation">.</span><span class="token function">toUpperCase</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// &quot;I LOVE YOU&quot;</span>
<span class="token string">'IMooc'</span><span class="token punctuation">.</span><span class="token function">toLowerCase</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		    <span class="token comment">// &quot;imooc&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><blockquote><p>注意：toUpperCase() 和 toLowerCase()，只是返回一个大小写格式，变量本身的值并没有改变。</p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token keyword">var</span> str <span class="token operator">=</span> <span class="token string">&quot;I Love You&quot;</span><span class="token punctuation">;</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>str<span class="token punctuation">.</span><span class="token function">toUpperCase</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// &quot;I LOVE YOU&quot;</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>str<span class="token punctuation">)</span><span class="token punctuation">;</span>				    <span class="token comment">// &quot;I Love You&quot;</span>
str <span class="token operator">=</span> str<span class="token punctuation">.</span><span class="token function">toUpperCase</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>str<span class="token punctuation">)</span><span class="token punctuation">;</span>				    <span class="token comment">// &quot;I LOVE YOU&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div></blockquote> <h3 id="_3-6-4-indexof-方法"><a href="#_3-6-4-indexof-方法" class="header-anchor">#</a> 3.6.4 indexOf() 方法</h3> <p><code>indexOf()</code> 方法返回某个指定的字符串值在字符串中首次出现的位置</p> <p>如果要检索的字符串没有出现，则返回 <code>-1</code></p> <p>这个方法用于判断字符串是否包含目标子串时特别有用！</p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token string">'abcdebb'</span><span class="token punctuation">.</span><span class="token function">indexOf</span><span class="token punctuation">(</span><span class="token string">'b'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// 1</span>
<span class="token string">'abcdebb'</span><span class="token punctuation">.</span><span class="token function">indexOf</span><span class="token punctuation">(</span><span class="token string">'deb'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>	<span class="token comment">// 3</span>
<span class="token string">'abcdebb'</span><span class="token punctuation">.</span><span class="token function">indexOf</span><span class="token punctuation">(</span><span class="token string">'m'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// -1</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="_3-6-5-trim-、trimstart-、trimend-方法"><a href="#_3-6-5-trim-、trimstart-、trimend-方法" class="header-anchor">#</a> 3.6.5 trim()、trimStart()、trimEnd() 方法</h3> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token comment">// 删除首尾空格</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token string">'---'</span> <span class="token operator">+</span> <span class="token string">' 123 '</span><span class="token punctuation">.</span><span class="token function">trim</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">+</span> <span class="token string">'---'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">// 删除首部空格</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token string">'---'</span> <span class="token operator">+</span> <span class="token string">' 123 '</span><span class="token punctuation">.</span><span class="token function">trimStart</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">+</span> <span class="token string">'---'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">// 删除尾部空格</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token string">'---'</span> <span class="token operator">+</span> <span class="token string">' 123 '</span><span class="token punctuation">.</span><span class="token function">trimEnd</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">+</span> <span class="token string">'---'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">/*
---123---
---123 ---
--- 123---
*/</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h1 id="四、boolean-布尔-类型"><a href="#四、boolean-布尔-类型" class="header-anchor">#</a> 四、Boolean（布尔）类型</h1> <p>在计算机领域，几乎所有的 “真” 和 “假” 都归为布尔类型值。</p> <p>布尔类型值只有两个：<code>true</code> 和 <code>false</code>，分别表示 <code>真</code> 和 <code>假</code>。</p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token keyword">typeof</span> <span class="token boolean">true</span><span class="token punctuation">;</span>	<span class="token comment">// boolean</span>
<span class="token keyword">typeof</span> <span class="token boolean">false</span><span class="token punctuation">;</span>	<span class="token comment">// boolean</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><blockquote><p>布尔类型在 关系运算 和 逻辑运算 中广泛运用。</p></blockquote> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token number">3</span> <span class="token operator">&lt;</span> <span class="token number">5</span><span class="token punctuation">;</span>	  <span class="token comment">// true</span>
<span class="token number">5</span> <span class="token operator">&gt;</span> <span class="token number">3</span><span class="token punctuation">;</span> 	  <span class="token comment">// true </span>
<span class="token number">5</span> <span class="token operator">&gt;=</span> <span class="token number">100</span><span class="token punctuation">;</span> <span class="token comment">// false</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><blockquote><p>注意：在 JS 中，1 可以 “代表” true，0 或 -0 可以 “代表” false，原理是类型的自动转换，但非常不建议以数字来代替布尔值！</p></blockquote> <h1 id="五、undefined-类型"><a href="#五、undefined-类型" class="header-anchor">#</a> 五、Undefined 类型</h1> <p>一个没有赋值的变量的默认值是 <code>undefined</code>，而 undefined 的类型也是 undefined。</p> <p>即：undefined 既是类型，又是值（且这种类型只有一个唯一的值：就是它自身）。</p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token keyword">typeof</span> <span class="token keyword">undefined</span><span class="token punctuation">;</span>	<span class="token comment">// undefined</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p>实际开发中，一般不会给某个变量赋值为 undefined，但是我们会检查一个变量的值是否为 undefined。</p></blockquote> <blockquote><p>在变量声明提升的时候，会出现 undefined，要注意！</p></blockquote> <h1 id="六、null-类型"><a href="#六、null-类型" class="header-anchor">#</a> 六、Null 类型</h1> <p><code>null</code> 表示 “空”，可以理解为它是 “空对象”。</p> <p>当我们需要将对象销毁、数组销毁或者删除事件监听时，通常将它们设置为 null。</p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code>box<span class="token punctuation">.</span>onclick <span class="token operator">=</span> <span class="token keyword">null</span><span class="token punctuation">;</span>
<span class="token comment">// 删除点击事件</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>用 typeof 检测 null 结果为 <code>object</code>。</p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token keyword">typeof</span> <span class="token keyword">null</span><span class="token punctuation">;</span>	<span class="token comment">// object</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p>狭义上，null 可以理解为 “空对象”，这样可以合理的解释为什么 null 的类型为 object。</p> <p>但是准确的来说，null 不是一个 “对象”，它是一个独立的 “基本数据类型”。</p></blockquote> <h1 id="七、数据类型的转换"><a href="#七、数据类型的转换" class="header-anchor">#</a> 七、数据类型的转换</h1> <h2 id="_7-1-其他值-数字"><a href="#_7-1-其他值-数字" class="header-anchor">#</a> 7.1 其他值 ——&gt; 数字</h2> <h3 id="_7-1-1-使用-number-函数"><a href="#_7-1-1-使用-number-函数" class="header-anchor">#</a> 7.1.1 使用 Number() 函数</h3> <p><code>Number()</code> 函数是 JS 内置函数。</p> <blockquote><p>由于 Number() 属于内置构造函数，所以 Number() 的首字母 N 要大写。</p></blockquote> <p><strong>（1）字符串 ——&gt; 数字</strong></p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token function">Number</span><span class="token punctuation">(</span><span class="token string">'123'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>			 <span class="token comment">// 123</span>
<span class="token function">Number</span><span class="token punctuation">(</span><span class="token string">'123.45'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		 <span class="token comment">// 123.45</span>
<span class="token function">Number</span><span class="token punctuation">(</span><span class="token string">'-123'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>			 <span class="token comment">// -123</span>
<span class="token function">Number</span><span class="token punctuation">(</span><span class="token string">'-123.45'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		 <span class="token comment">// -123.45</span>
<span class="token comment">// 字符串中不支持有非数值字符</span>
<span class="token function">Number</span><span class="token punctuation">(</span><span class="token string">'123年'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>	    	<span class="token comment">// NaN</span>
<span class="token function">Number</span><span class="token punctuation">(</span><span class="token string">'2e3'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>			<span class="token comment">// 2000</span>
<span class="token function">Number</span><span class="token punctuation">(</span><span class="token string">''</span><span class="token punctuation">)</span><span class="token punctuation">;</span>				<span class="token comment">// 0</span>

<span class="token comment">// 字符串不支持是数学表达式</span>
<span class="token function">Number</span><span class="token punctuation">(</span><span class="token string">'1+1'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>			<span class="token comment">// NaN</span>
<span class="token comment">// 除了字符串外，还可以直接放一个表达式</span>
<span class="token function">Number</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>			<span class="token comment">// 2</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p><strong>（2）布尔值 ——&gt; 数字</strong></p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token function">Number</span><span class="token punctuation">(</span><span class="token boolean">true</span><span class="token punctuation">)</span><span class="token punctuation">;</span>			<span class="token comment">// 1</span>
<span class="token function">Number</span><span class="token punctuation">(</span><span class="token boolean">false</span><span class="token punctuation">)</span><span class="token punctuation">;</span>			<span class="token comment">// 0</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p><strong>（3）undefined 和 null ——&gt; 数字</strong></p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token function">Number</span><span class="token punctuation">(</span><span class="token keyword">undefined</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// NaN</span>
<span class="token function">Number</span><span class="token punctuation">(</span><span class="token keyword">null</span><span class="token punctuation">)</span><span class="token punctuation">;</span>			<span class="token comment">// 0</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="_7-1-2-使用-parseint-函数"><a href="#_7-1-2-使用-parseint-函数" class="header-anchor">#</a> 7.1.2 使用 parseInt() 函数</h3> <p><code>parseInt()</code> 函数的功能是将 <code>字符串</code> 或 <code>浮点数</code> 转为 <code>整数</code>。</p> <ul><li>自动截掉第一个非数字字符之后的所有字符</li></ul> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token function">parseInt</span><span class="token punctuation">(</span><span class="token string">'3.14'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		  <span class="token comment">// 3</span>
<span class="token function">parseInt</span><span class="token punctuation">(</span><span class="token string">'-3.14'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		  <span class="token comment">// -3</span>
<span class="token function">parseInt</span><span class="token punctuation">(</span><span class="token string">'3周吉瑞.14'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>	<span class="token comment">// 3</span>
<span class="token function">parseInt</span><span class="token punctuation">(</span><span class="token number">3.14</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		  	  <span class="token comment">// 3</span>
<span class="token function">parseInt</span><span class="token punctuation">(</span><span class="token operator">-</span><span class="token number">3.14</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		  <span class="token comment">// -3</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><ul><li>所有文字都将被截掉</li></ul> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token function">parseInt</span><span class="token punctuation">(</span><span class="token string">'3.14是圆周率'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>	<span class="token comment">// 3</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li>如果字符串以非数字开头，则转为 NaN</li></ul> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token function">parseInt</span><span class="token punctuation">(</span><span class="token string">'圆周率是3.14'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>	<span class="token comment">// NaN</span>
<span class="token function">parseInt</span><span class="token punctuation">(</span><span class="token string">'一二三'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		 <span class="token comment">// NaN</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><ul><li>不存在 “四舍五入”</li></ul> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token function">parseInt</span><span class="token punctuation">(</span><span class="token string">'3.99'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		  <span class="token comment">// 3</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li>true、false、undefined、null 转为 NaN</li></ul> <blockquote><p>之所以会出现这种情况的原因是，parseInt() 的原理是先将参数转换为字符串，再将字符串转为整数。</p> <p>所以，true 会先被转为 <code>'true'</code>，null 会被转为 'null'，其它同理……</p></blockquote> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token function">parseInt</span><span class="token punctuation">(</span><span class="token boolean">true</span><span class="token punctuation">)</span><span class="token punctuation">;</span>			<span class="token comment">// NaN</span>
<span class="token function">parseInt</span><span class="token punctuation">(</span><span class="token boolean">false</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// NaN	</span>
<span class="token function">parseInt</span><span class="token punctuation">(</span><span class="token keyword">undefined</span><span class="token punctuation">)</span><span class="token punctuation">;</span>	<span class="token comment">// NaN</span>
<span class="token function">parseInt</span><span class="token punctuation">(</span><span class="token keyword">null</span><span class="token punctuation">)</span><span class="token punctuation">;</span>			<span class="token comment">// NaN</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><blockquote><p>parseInt() 函数的特性会用于处理数字的净化。</p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token function">parseInt</span><span class="token punctuation">(</span><span class="token string">'24px'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>	<span class="token comment">// 24</span>
<span class="token comment">// 去除了单位，保留数值！</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></blockquote> <h3 id="_7-1-3-使用-parsefloat-函数"><a href="#_7-1-3-使用-parsefloat-函数" class="header-anchor">#</a> 7.1.3 使用 parseFloat() 函数</h3> <p><code>parseFloat()</code> 函数的功能是将字符串转为浮点数。</p> <blockquote><p>绝大部分原理与 parseInt() 类似。</p></blockquote> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token function">parseFloat</span><span class="token punctuation">(</span><span class="token string">'3.14'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// 3.14</span>
<span class="token function">parseFloat</span><span class="token punctuation">(</span><span class="token number">3.14</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// 3.14</span>

<span class="token function">parseFloat</span><span class="token punctuation">(</span><span class="token string">'3.14是圆周率'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// 3.14</span>
<span class="token function">parseFloat</span><span class="token punctuation">(</span><span class="token string">'3.14.15'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		   <span class="token comment">// 3.14</span>

<span class="token function">parseFloat</span><span class="token punctuation">(</span><span class="token string">'3.99'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>			<span class="token comment">// 3.99</span>
<span class="token function">parseFloat</span><span class="token punctuation">(</span><span class="token string">'-3.99'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// -3.99</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h2 id="_7-2-其他值-字符串"><a href="#_7-2-其他值-字符串" class="header-anchor">#</a> 7.2 其他值 ——&gt; 字符串</h2> <h3 id="_7-2-1-使用-string-函数"><a href="#_7-2-1-使用-string-函数" class="header-anchor">#</a> 7.2.1 使用 String() 函数</h3> <p><code>String()</code> 函数是 JS 内置函数。</p> <blockquote><p>由于 String() 属于内置<strong>构造函数</strong>，所以 String() 的首字母 S 要大写。</p></blockquote> <p><strong>（1）数字 ——&gt; 字符串</strong></p> <p>变为 “长得相同” 的字符串。</p> <p>科学计数法和非 10 进制数字会转为 10 进制的标准值。</p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token function">String</span><span class="token punctuation">(</span><span class="token number">123</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// '123'</span>
<span class="token function">String</span><span class="token punctuation">(</span><span class="token number">123.4</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// '123.4'</span>
<span class="token function">String</span><span class="token punctuation">(</span><span class="token number">2e3</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// '2000'</span>
<span class="token function">Stiing</span><span class="token punctuation">(</span><span class="token number">NaN</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// 'NaN'</span>
<span class="token function">String</span><span class="token punctuation">(</span><span class="token number">Infinity</span><span class="token punctuation">)</span><span class="token punctuation">;</span>	<span class="token comment">// 'Infinity'</span>
<span class="token function">String</span><span class="token punctuation">(</span><span class="token number">0xf</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// '15'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p><strong>（2）布尔值 ——&gt; 字符串</strong></p> <p>变为 “长得相同” 的字符串。</p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token function">String</span><span class="token punctuation">(</span><span class="token boolean">true</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// 'true'</span>
<span class="token function">String</span><span class="token punctuation">(</span><span class="token boolean">false</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// 'false'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p><strong>（3）undefined 和 null ——&gt; 字符串</strong></p> <p>变为 “长得相同” 的字符串。</p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token function">String</span><span class="token punctuation">(</span><span class="token keyword">undefined</span><span class="token punctuation">)</span><span class="token punctuation">;</span>	<span class="token comment">// 'undefined'</span>
<span class="token function">String</span><span class="token punctuation">(</span><span class="token keyword">null</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// 'null'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="_7-2-2-使用-tostring-方法"><a href="#_7-2-2-使用-tostring-方法" class="header-anchor">#</a> 7.2.2 使用 toString() 方法</h3> <p><code>toString()</code> 是几乎所有基本类型都自带的方法，功能是将值转为字符串。</p> <blockquote><p>纯数字不能直接 “打点” 调用 toString() 方法，要把纯数字用 <code>()</code> 包裹起来，此时 JS 会提升该数字为一个 Number 对象（包装对象）</p></blockquote> <img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202303301200871.png" style="zoom:33%;"> <blockquote><p>toString() 方法依旧是返回一个字符串，并不改变变量原有的类型！</p></blockquote> <img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202303301200438.png" style="zoom:50%;"> <h2 id="_7-3-其他值-布尔值"><a href="#_7-3-其他值-布尔值" class="header-anchor">#</a> 7.3 其他值 ——&gt; 布尔值</h2> <p><code>Boolean()</code> 函数是 JS 内置函数。</p> <blockquote><p>由于 Boolean() 属于内置<strong>构造函数</strong>，所以 Boolean() 的首字母 B 要大写。</p></blockquote> <p><strong>（1）数字 ——&gt; 布尔值</strong></p> <p>0 和 NaN 转为 <code>false</code>，其他数字都转为 <code>true</code>。</p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token function">Boolean</span><span class="token punctuation">(</span><span class="token number">123</span><span class="token punctuation">)</span><span class="token punctuation">;</span>			<span class="token comment">// true</span>
<span class="token function">Boolean</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">;</span>				<span class="token comment">// false</span>
<span class="token function">Boolean</span><span class="token punctuation">(</span><span class="token number">NaN</span><span class="token punctuation">)</span><span class="token punctuation">;</span>			<span class="token comment">// false</span>
<span class="token function">Boolean</span><span class="token punctuation">(</span><span class="token number">Infinity</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// true</span>
<span class="token function">Boolean</span><span class="token punctuation">(</span><span class="token operator">-</span><span class="token number">Infinity</span><span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// true</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><blockquote><p>全局属性 <strong><code>Infinity</code></strong> 是一个数值，表示无穷大。</p></blockquote> <p><strong>（2）字符串 ——&gt; 布尔值</strong></p> <p>空字符串 <code>''</code> 转为 <code>false</code>，其他都转为 <code>true</code>。</p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token function">Boolean</span><span class="token punctuation">(</span><span class="token string">''</span><span class="token punctuation">)</span><span class="token punctuation">;</span>				<span class="token comment">// false</span>
<span class="token function">Boolean</span><span class="token punctuation">(</span><span class="token string">'abc'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>				<span class="token comment">// true</span>
<span class="token function">Boolean</span><span class="token punctuation">(</span><span class="token string">'false'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>			<span class="token comment">// true</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><strong>（3）undefined 和 null ——&gt; 布尔值</strong></p> <p>转为 false。</p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token function">Boolean</span><span class="token punctuation">(</span><span class="token keyword">undefined</span><span class="token punctuation">)</span><span class="token punctuation">;</span>				<span class="token comment">// false</span>
<span class="token function">Boolean</span><span class="token punctuation">(</span><span class="token keyword">null</span><span class="token punctuation">)</span><span class="token punctuation">;</span>					<span class="token comment">// false</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h1 id="八、加法器案例"><a href="#八、加法器案例" class="header-anchor">#</a> 八、加法器案例</h1> <ul><li><p>使用 <code>prompt()</code> 函数弹出浏览器输入框，让用户输入两个数字</p></li> <li><p>由于 <code>prompt()</code> 函数输入的任何值都将默认为字符串，所以我们要将其先转为数字类型</p></li> <li><p>对数字进行加法运算</p></li> <li><p>最后用 <code>alert()</code> 显示结果</p></li></ul> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token comment">// 输入两个数字，并将他们转为数字类型</span>
<span class="token keyword">var</span> a <span class="token operator">=</span> <span class="token function">Number</span><span class="token punctuation">(</span><span class="token function">prompt</span><span class="token punctuation">(</span><span class="token string">'请输入第一个数字：'</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">var</span> b <span class="token operator">=</span> <span class="token function">Number</span><span class="token punctuation">(</span><span class="token function">prompt</span><span class="token punctuation">(</span><span class="token string">'请输入第二个数字：'</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">// 计算两个数字的和</span>
<span class="token keyword">var</span> sum <span class="token operator">=</span> a <span class="token operator">+</span> b<span class="token punctuation">;</span>
<span class="token comment">// 弹出结果</span>
<span class="token function">alert</span><span class="token punctuation">(</span>sum<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h1 id="九、复杂数据类型简介"><a href="#九、复杂数据类型简介" class="header-anchor">#</a> 九、复杂数据类型简介</h1> <p>除基本类型值外，JS 的世界中还有复杂数据类型。</p> <p>举例：</p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token punctuation">[</span><span class="token number">1</span><span class="token punctuation">,</span> <span class="token number">2</span><span class="token punctuation">,</span> <span class="token number">3</span><span class="token punctuation">]</span>

<span class="token punctuation">{</span> <span class="token literal-property property">a</span><span class="token operator">:</span> <span class="token number">1</span><span class="token punctuation">,</span> <span class="token literal-property property">b</span><span class="token operator">:</span> <span class="token number">2</span> <span class="token punctuation">}</span>

<span class="token keyword">function</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><blockquote><p>在 JS 中普通类型也可以包装为复杂类型（对象）</p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code>str01 <span class="token operator">=</span> <span class="token string">'zjr'</span><span class="token punctuation">;</span>
str02 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">String</span><span class="token punctuation">(</span><span class="token string">'zjr'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
str03 <span class="token operator">=</span> <span class="token function">String</span><span class="token punctuation">(</span><span class="token string">'zjr'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token keyword">typeof</span> str01<span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// string</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token keyword">typeof</span> str02<span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// object</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token keyword">typeof</span> str03<span class="token punctuation">)</span><span class="token punctuation">;</span>		<span class="token comment">// string</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>str01 <span class="token operator">===</span> str02<span class="token punctuation">)</span><span class="token punctuation">;</span>	<span class="token comment">// false</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>str02 <span class="token operator">===</span> str03<span class="token punctuation">)</span><span class="token punctuation">;</span>	<span class="token comment">// false</span>
