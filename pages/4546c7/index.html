<span class="token atrule"><span class="token rule">@media</span> screen <span class="token keyword">and</span> <span class="token punctuation">(</span><span class="token property">max-width</span><span class="token punctuation">:</span>375px<span class="token punctuation">)</span></span> <span class="token punctuation">{</span> 
  <span class="token selector">.box</span> <span class="token punctuation">{</span>
    <span class="token property">width</span><span class="token punctuation">:</span> 100%<span class="token punctuation">;</span>
  <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
<span class="token comment">/* &gt;=375px and &lt;450px */</span>
<span class="token atrule"><span class="token rule">@media</span> screen <span class="token keyword">and</span> <span class="token punctuation">(</span><span class="token property">min-width</span><span class="token punctuation">:</span>375px<span class="token punctuation">)</span> <span class="token keyword">and</span> <span class="token punctuation">(</span><span class="token property">max-width</span><span class="token punctuation">:</span>450px<span class="token punctuation">)</span></span> <span class="token punctuation">{</span>
  <span class="token selector">.box</span> <span class="token punctuation">{</span>
    <span class="token property">width</span><span class="token punctuation">:</span> 90%<span class="token punctuation">;</span>
  <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
<span class="token comment">/* &gt;=450px */</span>
<span class="token atrule"><span class="token rule">@media</span> screen <span class="token keyword">and</span> <span class="token punctuation">(</span><span class="token property">min-width</span><span class="token punctuation">:</span>450px<span class="token punctuation">)</span></span> <span class="token punctuation">{</span>
  <span class="token selector">.col</span><span class="token punctuation">{</span>
    <span class="token property">width</span><span class="token punctuation">:</span> 80%<span class="token punctuation">;</span>
  <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><p>缺点：</p> <blockquote><ol><li>页面上所有的元素都得在不同的 <code>@media</code> 中定义一遍不同的尺寸，代价有点高。</li> <li>如果再多一种屏幕尺寸，就得多写一个 <code>@media</code> 查询块。</li></ol></blockquote> <h3 id="rem-适配方案"><a href="#rem-适配方案" class="header-anchor">#</a> rem 适配方案</h3> <p><code>rem</code> 是 <code>CSS3</code> 新增的一个相对单位，它是一个相对于页面根元素 <code>html</code> 的 <code>font-size</code> 的一个单位。</p> <p>假如设置了根元素 <code>html</code> 的 <code>font-size</code> 为 <code>18px</code>，那么 <code>1rem</code> 等于 <code>18px</code>，<code>rem</code> 的大小会随着根元素 <code>html</code> 的 <code>font-size</code> 的改变而改变。<code>rem</code> 方案就是利用了这一点，根据不同的屏幕尺寸，来设置不同的根元素 <code>html</code> 的 <code>font-size</code> 的大小，以此来达到适配不同屏幕尺寸的目的。</p> <p>目前，除了 IE8 及更早版本外，所有浏览器均已支持 <code>rem</code>。</p> <h4 id="_1-使用-flexible"><a href="#_1-使用-flexible" class="header-anchor">#</a> 1. 使用 flexible</h4> <p><code>flexible</code> 方案是阿里早期开源的一个移动端适配解决方案，引用 <code>flexible</code> 后，我们在页面上统一使用 <code>rem</code> 来布局。我们创建一个 <code>rem.js</code> 文件：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">// 封装一个根据屏幕尺寸自动改变 html 的 font-size 大小的函数</span>
<span class="token keyword">const</span> <span class="token function-variable function">init</span> <span class="token operator">=</span> <span class="token keyword">function</span> <span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token keyword">let</span> clientWidth <span class="token operator">=</span>
    document<span class="token punctuation">.</span>documentElement<span class="token punctuation">.</span>clientWidth <span class="token operator">||</span> document<span class="token punctuation">.</span>body<span class="token punctuation">.</span>clientWidth<span class="token punctuation">;</span>
  <span class="token comment">// 设计图尺寸是 750px，这样 *20 之后，1rem 就等于 20px;</span>
  <span class="token keyword">const</span> fontSize <span class="token operator">=</span> <span class="token punctuation">(</span>clientWidth <span class="token operator">/</span> <span class="token number">750</span> <span class="token operator">*</span> <span class="token number">20</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
  document<span class="token punctuation">.</span>documentElement<span class="token punctuation">.</span>style<span class="token punctuation">.</span>fontSize <span class="token operator">=</span> fontSize <span class="token operator">+</span> <span class="token string">&quot;px&quot;</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token punctuation">;</span>

<span class="token function">init</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

window<span class="token punctuation">.</span><span class="token function">addEventListener</span><span class="token punctuation">(</span><span class="token string">&quot;resize&quot;</span><span class="token punctuation">,</span> init<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">export</span> <span class="token keyword">default</span> init<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p>在 <code>mian.js</code> 中引入就能够使用了，需要自己手动将 <code>px</code> 转换为 <code>rem</code></p> <h4 id="_2-postcss-pxtorem-插件"><a href="#_2-postcss-pxtorem-插件" class="header-anchor">#</a> 2. postcss-pxtorem 插件</h4> <p>参考：<a href="https://link.juejin.cn/?target=https%3A%2F%2Fblog.csdn.net%2Fllq886%2Farticle%2Fdetails%2F105737987" target="_blank" rel="noopener noreferrer">通过插件postcss-pxtorem轻松实现px到rem转换，完成移动端适配<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="viewport-适配方案"><a href="#viewport-适配方案" class="header-anchor">#</a> viewport 适配方案</h3> <p><code>viewport</code> 是指视窗、视口，即浏览器用来显示网页的那部分区域。</p> <p><code>viewport</code> 方案使用 vw/vh 作为样式单位。vw/vh 将 <code>viewport</code> 分成了一百等份，<code>1vw</code> 等于视口 <code>1%</code> 的宽度，<code>1vh</code> 等于视口 <code>1%</code> 的高度。当我们的设计稿宽度是 750px 时，<code>1vw</code> 就等于 <code>7.5px</code>。</p> <h4 id="_1-设置-meta-标签"><a href="#_1-设置-meta-标签" class="header-anchor">#</a> 1. 设置 meta 标签</h4> <p>对于手机浏览器浏览页面，常对 <code>viewport</code> 进行如下设置即可：</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>meta</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>viewport<span class="token punctuation">&quot;</span></span> <span class="token attr-name">content</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><code>initial-scale</code>：初始缩放比例，即当浏览器第一次加载页面时的缩放比例。 <code>maximum-scale</code>：允许浏览者缩放到的最大比例，一般设为1.0。 <code>user-scalable</code>：浏览者是否可以手动缩放，yes或no。</p> <h4 id="_2-px-自动转换为-vw"><a href="#_2-px-自动转换为-vw" class="header-anchor">#</a> 2. px 自动转换为 vw</h4> <p>使用插件 <a href="https://link.juejin.cn/?target=https%3A%2F%2Fgithub.com%2Fevrone%2Fpostcss-px-to-viewport%2Fblob%2Fmaster%2FREADME_CN.md" target="_blank" rel="noopener noreferrer">postcss-px-to-viewport<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 进行相关配置，就可以帮助我们将 <code>px</code> 自动转化为 <code>vw</code>，提高开发效率。</p> <p>使用 npm 或 yarn 安装：</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code>npm install postcss-px-to-viewport --save-dev
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>或者</p> <div class="language-csharp line-numbers-mode"><pre class="language-csharp"><code>yarn <span class="token keyword">add</span> <span class="token operator">-</span>D postcss<span class="token operator">-</span>px<span class="token operator">-</span>to<span class="token operator">-</span>viewport
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>webpack 配置：</p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code>module<span class="token punctuation">.</span>exports <span class="token operator">=</span> <span class="token punctuation">{</span>
  <span class="token literal-property property">plugins</span><span class="token operator">:</span> <span class="token punctuation">{</span>
    <span class="token comment">// ...</span>
    <span class="token string-property property">'postcss-px-to-viewport'</span><span class="token operator">:</span> <span class="token punctuation">{</span>
      <span class="token comment">// options</span>
      <span class="token literal-property property">unitToConvert</span><span class="token operator">:</span> <span class="token string">'px'</span><span class="token punctuation">,</span>    <span class="token comment">// 需要转换的单位，默认为&quot;px&quot;</span>
      <span class="token literal-property property">viewportWidth</span><span class="token operator">:</span> <span class="token number">750</span><span class="token punctuation">,</span>     <span class="token comment">// 设计稿的视窗宽度</span>
      <span class="token literal-property property">unitPrecision</span><span class="token operator">:</span> <span class="token number">4</span><span class="token punctuation">,</span>       <span class="token comment">// 单位转换后保留的精度</span>
      <span class="token literal-property property">propList</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token string">'*'</span><span class="token punctuation">,</span> <span class="token string">'!font-size'</span><span class="token punctuation">]</span><span class="token punctuation">,</span>        <span class="token comment">// 能转化为 vw 的属性列表</span>
      <span class="token literal-property property">viewportUnit</span><span class="token operator">:</span> <span class="token string">'vw'</span><span class="token punctuation">,</span>     <span class="token comment">// 希望使用的视窗单位</span>
      <span class="token literal-property property">fontViewportUnit</span><span class="token operator">:</span> <span class="token string">'vw'</span><span class="token punctuation">,</span> <span class="token comment">// 字体使用的视窗单位</span>
      <span class="token literal-property property">selectorBlackList</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">,</span>  <span class="token comment">// 需要忽略的 CSS 选择器，不会转为视窗单位，使用原有的 px 等单位</span>
      <span class="token literal-property property">minPixelValue</span><span class="token operator">:</span> <span class="token number">1</span><span class="token punctuation">,</span>       <span class="token comment">// 设置最小的转换数值，如果为 1 的话，只有大于 1 的值会被转换</span>
      <span class="token literal-property property">mediaQuery</span><span class="token operator">:</span> <span class="token boolean">false</span><span class="token punctuation">,</span>      <span class="token comment">// 媒体查询里的单位是否需要转换单位</span>
      <span class="token literal-property property">replace</span><span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span>          <span class="token comment">// 是否直接更换属性值，而不添加备用属性</span>
      <span class="token literal-property property">exclude</span><span class="token operator">:</span> <span class="token keyword">undefined</span><span class="token punctuation">,</span>     <span class="token comment">// 忽略某些文件夹下的文件或特定文件，例如 'node_modules' 下的文件</span>
      <span class="token literal-property property">include</span><span class="token operator">:</span> <span class="token regex"><span class="token regex-delimiter">/</span><span class="token regex-source language-regex">\/src\/</span><span class="token regex-delimiter">/</span></span><span class="token punctuation">,</span>     <span class="token comment">// 如果设置了include，那将只有匹配到的文件才会被转换</span>
      <span class="token literal-property property">landscape</span><span class="token operator">:</span> <span class="token boolean">false</span><span class="token punctuation">,</span>       <span class="token comment">// 是否添加根据 landscapeWidth 生成的媒体查询条件</span>
      <span class="token literal-property property">landscapeUnit</span><span class="token operator">:</span> <span class="token string">'vw'</span><span class="token punctuation">,</span>    <span class="token comment">// 横屏时使用的单位</span>
      <span class="token literal-property property">landscapeWidth</span><span class="token operator">:</span> <span class="token number">1125</span><span class="token punctuation">,</span>   <span class="token comment">// 横屏时使用的视窗宽度</span>
    <span class="token punctuation">}</span><span class="token punctuation">,</span>
  <span class="token punctuation">}</span><span class="token punctuation">,</span>
<span class="token punctuation">}</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br></div></div><h4 id="_3-标注不需要转换的属性"><a href="#_3-标注不需要转换的属性" class="header-anchor">#</a> 3. 标注不需要转换的属性</h4> <p>在项目中，如果设计师要求某一场景不做适配，需为固定的宽高或大小，这时我们就需要利用 <code>postcss-px-to-viewport</code> 插件的 <code>ignoring</code> 特性，对不需要转换的属性进行标注，如下所示：</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token comment">/* example input: */</span>
<span class="token selector">.box</span> <span class="token punctuation">{</span>
  <span class="token comment">/* px-to-viewport-ignore-next */</span>
  <span class="token property">width</span><span class="token punctuation">:</span> 100px<span class="token punctuation">;</span>
  <span class="token property">padding</span><span class="token punctuation">:</span> 20px<span class="token punctuation">;</span>
  <span class="token property">height</span><span class="token punctuation">:</span> 100px<span class="token punctuation">;</span> <span class="token comment">/* px-to-viewport-ignore */</span>
<span class="token punctuation">}</span>

<span class="token comment">/* example output: */</span>
<span class="token selector">.box</span> <span class="token punctuation">{</span>
  <span class="token property">width</span><span class="token punctuation">:</span> 100px<span class="token punctuation">;</span> 
  <span class="token property">padding</span><span class="token punctuation">:</span> 2.6667vw<span class="token punctuation">;</span>
  <span class="token property">height</span><span class="token punctuation">:</span> 100px<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>当然，viewport 适配方案也有一定的缺陷：<code>px</code> 转换成 <code>vw</code> 不一定能完全整除，因此有一定的像素差。</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2023/04/20, 18:38:01</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/advanced/e561b0/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">面试官问我按钮级别权限怎么控制，我说v-if，面试官说再见</div></a> <a href="/pages/a7d5db/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">移动端H5-iPhone安全距离适配</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
