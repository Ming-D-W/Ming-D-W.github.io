<span class="token function">rm</span> <span class="token parameter variable">-rf</span> repo.git
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li> <li><p>将本地仓库强制同步为远程仓库的 <code>master</code> 分支状态</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code>git fetch <span class="token operator">--</span>all <span class="token operator">&amp;&amp;</span> git reset <span class="token operator">--</span>hard origin<span class="token operator">/</span>master 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>具体含义如下：</p> <ol><li><code>git fetch --all</code>：
<ul><li>从所有远程仓库获取最新的分支和提交信息，但不会自动合并或修改本地代码。</li> <li>这确保本地仓库知道远程仓库的最新状态。</li></ul></li> <li><code>git reset --hard origin/master</code>：
<ul><li>将本地当前分支强制重置为 <code>origin/master</code> 的状态。</li> <li><code>--hard</code> 选项会丢弃所有本地未提交的更改和工作目录中的修改，确保本地与远程完全一致。</li></ul></li></ol></li></ol></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2025/03/04, 10:43:57</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/git/commit-emo/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Git - Commit常用表情</div></a> <a href="/pages/c955d9/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Babel与webpack</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
