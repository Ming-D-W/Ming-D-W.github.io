8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，「服务平台」一项请选择「 Web 端 ( JSAPI ) 」</li></ol> <h2 id="申请key"><a href="#申请key" class="header-anchor">#</a> 申请key</h2> <h3 id="进入官网"><a href="#进入官网" class="header-anchor">#</a> <strong>进入官网</strong></h3> <p><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202305100223505.awebp" alt="捕获12333.PNG"></p> <h3 id="注册账号"><a href="#注册账号" class="header-anchor">#</a> <strong>注册账号</strong></h3> <p><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202305100223483.awebp" alt="捕获231341.PNG"></p> <h3 id="应用管理"><a href="#应用管理" class="header-anchor">#</a> <strong>应用管理</strong></h3> <p><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202305100223415.awebp" alt="捕获2313.PNG"></p> <h3 id="新建应用"><a href="#新建应用" class="header-anchor">#</a> <strong>新建应用</strong></h3> <p><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202305100223262.awebp" alt="捕获31414.PNG"></p> <h3 id="添加key"><a href="#添加key" class="header-anchor">#</a> <strong>添加key</strong></h3> <p><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202305100223745.awebp" alt="捕获123331.PNG"></p> <h3 id="选择web端-js-api"><a href="#选择web端-js-api" class="header-anchor">#</a> <strong>选择web端 （JS API）</strong></h3> <p><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202305100223707.awebp" alt="捕获424252.PNG"></p> <h3 id="获取key"><a href="#获取key" class="header-anchor">#</a> <strong>获取KEY</strong></h3> <p><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202305100224156.awebp" alt="捕获111333.PNG"></p> <h2 id="准备页面"><a href="#准备页面" class="header-anchor">#</a> 准备页面</h2> <ol><li>在页面添加 JS API 的入口脚本标签，并将其中「您申请的key值」替换为您刚刚申请的 key；</li></ol> <div class="language-js line-numbers-mode"><pre class="language-js"><code> <span class="token operator">&lt;</span>script type<span class="token operator">=</span><span class="token string">&quot;text/javascript&quot;</span> src<span class="token operator">=</span><span class="token string">&quot;https://webapi.amap.com/maps?v=1.4.15&amp;key=你的key&quot;</span><span class="token operator">&gt;</span><span class="token operator">&lt;</span><span class="token operator">/</span>script<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ol><li>添加 div 标签作为地图容器，同时为该 div 指定 id 属性；</li></ol> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token operator">&lt;</span>div id<span class="token operator">=</span><span class="token string">&quot;container&quot;</span><span class="token operator">&gt;</span><span class="token operator">&lt;</span><span class="token operator">/</span>div<span class="token operator">&gt;</span>
