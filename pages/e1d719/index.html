AzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">Vue2 Diff 算法<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202303231528140.png" alt="Vue2 Diff 算法"></p> <h1 id="diff-算法"><a href="#diff-算法" class="header-anchor">#</a> Diff 算法</h1> <h2 id="写在前面"><a href="#写在前面" class="header-anchor">#</a> 写在前面</h2> <p>因为之前看面试直播也经常问到 Diff 算法，然后作者本人用 Vue2 比较多，所以打算研究一下 Vue2 的 Diff 算法，其实很早就想学的，但是可能因为感觉 Diff 算法比较深奥，就一直拖着没学，但是最近在准备面试，就想着迟早都要学的，趁这个机会把 Diff 算法搞懂吧 🧐，作者就花了一天的时间研究了一下，可能没有完全理解 Diff 算法的精髓，请各位见谅。</p> <blockquote><p>💡 这个其实算作者的学习笔记，而且作者水平有限，改文章仅代表作者个人观点，如果有错误可以评论区指出来，会不断完善；同时本文很长，所以请读者们有耐心的看完，看完后作者相信你们会对 Diff 算法有更深的了解。本人觉得本文比目前网上讲解 Diff 算法的大部分文章要更好，因为本文从问题出发，教会大家如何思考，而不是直接从答案出发，就像读答案一样，这样感觉没什么意思，本文一步一步的引导大家去感受 Diff 算法的精妙，同时最后也做了一下小实验，让大家对 Diff 算法有更加直观的感受 🎉。</p></blockquote> <h2 id="为什么要用-diff-算法"><a href="#为什么要用-diff-算法" class="header-anchor">#</a> 为什么要用 Diff 算法</h2> <h3 id="虚拟-dom"><a href="#虚拟-dom" class="header-anchor">#</a> 虚拟 DOM</h3> <p>因为 Vue2 底层是用虚拟 DOM 来表示页面结构的，虚拟 DOM其实就是一个对象，如果想知道怎么生成的，其实大概流程就是：</p> <ul><li>首先解析模板字符串，也就是 <code>.vue</code> 文件</li> <li>然后转换成 AST 语法树</li> <li>接着生成 render 函数</li> <li>最后调用 render 函数，就能生成虚拟 DOM</li></ul> <h3 id="最小量更新"><a href="#最小量更新" class="header-anchor">#</a> 最小量更新</h3> <p>其实框架为了性能才使用的虚拟 DOM，因为 js 生成 DOM 然后展示页面是很消耗性能的，如果每一次的更新都把整个页面重新生成一遍那体验肯定不好，所以需要找到两个页面中变化的地方，然后只要把变化的地方用 js 更新 <em>(可能是增加、删除或者更新)</em> 一下就行了，也就是最小量更新。 那么怎么实现最小量更新呢？那么就要用 Diff 算法了，那么 Diff 算法对比的到底是什么呢？可能这是刚学 Diff 算法比较容易误解的地方，<strong>其实比对的是新旧虚拟 DOM</strong>，所以 Diff 算法就是找不同，找到两次虚拟 DOM 的不同之处，然后将不同反应到页面上，这就实现了最小量更新，如果只更新变化的地方那性能肯定更好。</p> <h2 id="页面更新流程"><a href="#页面更新流程" class="header-anchor">#</a> 页面更新流程</h2> <p>其实这个比较难解释，作者也就大致说一下，学了 Vue 的都知道这个框架的特点之一就有数据响应式，什么是响应式，也就是数据更新页面也更新，那么页面是怎么知道自己要更新了呢？其实这就是这个框架比较高明的地方了，大致流程如下：</p> <ul><li>之前也说了会运行 render 函数，那么运行 render 函数的时候会被数据劫持，也就是进入 <code>Object.defineProperty</code> 的 <code>get</code>，那么在这里收集依赖，那么是谁收集依赖呢？是每个组件，每个组件就是一个 Watcher，会记录这个组件内的所有变量 <em>(也就是依赖)</em>，当然每个依赖 <em>(Dep)</em> 也会收集自己所在组件的 Watcher；</li> <li>然后当页面中的数据发生变化，那么就会出发 <code>Object.defineProperty</code> 的 <code>set</code>，在这个函数里面数据就会通知每个 Watcher 更新页面，然后每个页面就会调用更新方法，这个方法就是 <code>patch</code>；</li> <li>接着，就要找到两个页面之间的变化量，那么就要用到 Diff 算法了</li> <li>最后找到变化量后就可以进行更新页面了</li></ul> <blockquote><p>其实是边找边更新的，为了让大家理解容易就将这两个部分分开了</p></blockquote> <h2 id="diff-算法简单介绍"><a href="#diff-算法简单介绍" class="header-anchor">#</a> Diff 算法简单介绍</h2> <p>面试问到 Diff 算法是什么，大家肯定会说两句，比如 <code>头头、尾尾、尾头、头尾</code>、<code>深度优先遍历(dfs)</code>、<code>同层比较</code> 类似这些话语，虽然能说一两句其实也是浅尝辄止。 其实作者看了 CSDN 上发的关于 Diff 算法的文章，就是阅读量很高的文章，作者觉得他也没讲明白，可能他自己没明白，或者自己明白了但是没讲清楚，那么作者会用自己的感悟和大家分享一下。</p> <h3 id="diff-算法的前提"><a href="#diff-算法的前提" class="header-anchor">#</a> Diff 算法的前提</h3> <p>为了让大家能够了解清楚，这里先说明一下函数调用流程：</p> <ul><li>patch</li> <li>patchVnode</li> <li>updateChildren</li></ul> <p>Diff 算法的 <code>前提</code> 这个是很重要的，可能大家会问什么是前提？不就是之前说的那些比较嘛？说的没错但也不对，因为 Diff 算法到达之前说的 <code>头头、尾尾、尾头、头尾</code> 这一步的前提就是两次对比的节点是 <code>相同的</code>，这里的相同不是大家想的完全相同，只是符合某些条件就是相同了，为了简化说明，文章就只考虑一个标签只包含 <code>key</code> 和 <code>标签名(tag)</code>，那么之前说的相同就是 <code>key 相同以及 tag 相同</code>，为了证明作者的说法是有点正确的，那么这里也贴上源码：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">// https://github.com/vuejs/vue/blob/main/src/core/vdom/patch.ts</span>
<span class="token comment">// 36行</span>
<span class="token keyword">function</span> <span class="token function">sameVnode</span><span class="token punctuation">(</span><span class="token parameter">a<span class="token punctuation">,</span> b</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token keyword">return</span> <span class="token punctuation">(</span>
    a<span class="token punctuation">.</span>key <span class="token operator">===</span> b<span class="token punctuation">.</span>key <span class="token operator">&amp;&amp;</span>
    a<span class="token punctuation">.</span>asyncFactory <span class="token operator">===</span> b<span class="token punctuation">.</span>asyncFactory <span class="token operator">&amp;&amp;</span>
    <span class="token punctuation">(</span><span class="token punctuation">(</span>a<span class="token punctuation">.</span>tag <span class="token operator">===</span> b<span class="token punctuation">.</span>tag <span class="token operator">&amp;&amp;</span>
      a<span class="token punctuation">.</span>isComment <span class="token operator">===</span> b<span class="token punctuation">.</span>isComment <span class="token operator">&amp;&amp;</span>
      <span class="token function">isDef</span><span class="token punctuation">(</span>a<span class="token punctuation">.</span>data<span class="token punctuation">)</span> <span class="token operator">===</span> <span class="token function">isDef</span><span class="token punctuation">(</span>b<span class="token punctuation">.</span>data<span class="token punctuation">)</span> <span class="token operator">&amp;&amp;</span>
      <span class="token function">sameInputType</span><span class="token punctuation">(</span>a<span class="token punctuation">,</span> b<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token operator">||</span>
      <span class="token punctuation">(</span><span class="token function">isTrue</span><span class="token punctuation">(</span>a<span class="token punctuation">.</span>isAsyncPlaceholder<span class="token punctuation">)</span> <span class="token operator">&amp;&amp;</span> <span class="token function">isUndef</span><span class="token punctuation">(</span>b<span class="token punctuation">.</span>asyncFactory<span class="token punctuation">.</span>error<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
  <span class="token punctuation">)</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p>如果怕乱了，下面的可以省略不看也没事不影响整体了解，下面只是为了考虑所有情况才加的一个判断： 那么如果两个虚拟 DOM 不相同其实就不用继续比较了，而且如果相同也不用比较了，这里的相同是真的完全相同，也就是两个虚拟 DOM 的地址是一样的，那么也贴上源码：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">function</span> <span class="token function">patchVnode</span><span class="token punctuation">(</span><span class="token parameter"><span class="token operator">...</span><span class="token operator">...</span></span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token keyword">if</span> <span class="token punctuation">(</span>oldVnode <span class="token operator">===</span> vnode<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">return</span>
  <span class="token punctuation">}</span>
  <span class="token operator">...</span><span class="token operator">...</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>到目前为止大家可能会比较乱，现在总结一下：</p> <ul><li>在 <code>patch</code> 函数里比较的是新老虚拟 DOM 是否是 <code>key 相同以及 tag 相同</code>，如果不相同那么就直接替换，如果相同用 <code>patchVnode</code></li></ul> <p>说了这么多，其实作者也就想表达一个观点，就是只有当两次比较的虚拟 DOM 是 <code>相同的</code> 才会考虑 Diff 算法，如果不符合那直接把原来的删除，替换新的 DOM 就行了。</p> <h2 id="patchvnode-函数"><a href="#patchvnode-函数" class="header-anchor">#</a> patchVnode 函数</h2> <p>这个函数里的才是真正意义上的 Diff 算法，那么接下来会结合源码向大家介绍一下。</p> <blockquote><p>源码中核心代码在 <a href="https://link.juejin.cn/?target=https%3A%2F%2Fgithub.com%2Fvuejs%2Fvue%2Fblob%2Fa9ca2d85193e435e668ba25ace481bfb176b0c6e%2Fsrc%2Fcore%2Fvdom%2Fpatch.ts%23L584" target="_blank" rel="noopener noreferrer">patch.ts<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 的 638 行至 655 行。</p></blockquote> <p>其实，目前介绍 patchVnode 的都是直接对着源码来介绍的，但是大家可能不清楚为啥要这么分类，那么作者在这里就让大家明白为什么这么分类，首先在这里说一个结论：</p> <ul><li>就是 <code>text</code> 属性和 <code>children</code> 属性不可能同时存在，这个需要大家看模板解析源码部分</li></ul> <p>那么在对比新旧节点的情况下，主要比较的就是是否存在 <code>text</code> 和 <code>children</code> 的情况，那么会有如下九种情况</p> <table><thead><tr><th>情况</th> <th>老节点 text</th> <th>老节点 children</th> <th>新节点 text</th> <th>新节点 children</th></tr></thead> <tbody><tr><td>1</td> <td>❎</td> <td>❎</td> <td>❎</td> <td>❎</td></tr> <tr><td>2</td> <td>❎</td> <td>✅</td> <td>❎</td> <td>❎</td></tr> <tr><td>3</td> <td>✅</td> <td>❎</td> <td>❎</td> <td>❎</td></tr> <tr><td>4</td> <td>❎</td> <td>❎</td> <td>❎</td> <td>✅</td></tr> <tr><td>5</td> <td>❎</td> <td>✅</td> <td>❎</td> <td>✅</td></tr> <tr><td>6</td> <td>✅</td> <td>❎</td> <td>❎</td> <td>✅</td></tr> <tr><td>7</td> <td>❎</td> <td>❎</td> <td>✅</td> <td>❎</td></tr> <tr><td>8</td> <td>❎</td> <td>✅</td> <td>✅</td> <td>❎</td></tr> <tr><td>9</td> <td>✅</td> <td>❎</td> <td>✅</td> <td>❎</td></tr></tbody></table> <p>按照上面的表格，因为如果新节点有文本节点，其实老节点不管是什么都会被替换掉，那么就可以按照 <code>新节点 text</code> 是否存在来分类，其实 Vue 源码也是这么来分类的：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token function">isUndef</span><span class="token punctuation">(</span>vnode<span class="token punctuation">.</span>text<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token comment">// 新虚拟 DOM 有子节点</span>
<span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token keyword">if</span> <span class="token punctuation">(</span>oldVnode<span class="token punctuation">.</span>text <span class="token operator">!==</span> vnode<span class="token punctuation">.</span>text<span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token comment">// 如果新虚拟 DOM 是文本节点，直接用 textContent 替换掉</span>
  nodeOps<span class="token punctuation">.</span><span class="token function">setTextContent</span><span class="token punctuation">(</span>elm<span class="token punctuation">,</span> vnode<span class="token punctuation">.</span>text<span class="token punctuation">)</span>
<span class="token punctuation">}</span>
复制代码
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>那么如果有子节点的话，那应该怎么分类呢？我们可以按照每种情况需要做什么来进行分类，比如说：</p> <ul><li>第一种情况，我们啥都不用做，因此也可以不用考虑</li> <li>第二种情况，我们应该把原来 DOM 的 <code>textContent</code> 设置为 <code>''</code></li> <li>第三种情况，我们也应该把原来 DOM 的 <code>textContent</code> 设置为 <code>''</code></li> <li>第四种情况，我们应该加入新的子节点</li> <li>第五种情况，这个情况比较复杂，需要对比新老子节点的不同</li> <li>第六种情况，我们应该把原来的 <code>textContent</code> 设置为 <code>''</code> 后再加入新的子节点</li></ul> <p>那么通过以上六种情况 <em>(新虚拟 DOM 不含有 text，也就是不是文本节点的情况)</em>，我们可以很容易地进行归类：</p> <ul><li>分类 1️⃣： <code>第二种情况</code> 和 <code>第三种情况</code>。进行的是操作是：<strong>把原来 DOM 的 <code>textContent</code> 设置为 <code>''</code></strong></li> <li>分类 2️⃣： <code>第四种情况</code> 和 <code>第六种情况</code>。进行的是操作是：<strong>如果老虚拟 DOM 有 <code>text</code>，就置空，然后加入新的子节点</strong></li> <li>分类 3️⃣：<code>第五种情况</code>。进行的是操作是：<strong>需要进行精细比较，即对比新老子节点的不同</strong></li></ul> <p>其实源码也是这么来进行分类的，而且之前说的 <code>同层比较</code> 也就得出来了，因为每次比较都是比较的同一个父节点每一个子元素 <em>(这里的子元素包括文本节点和子节点)</em> 是否相同，而 <code>深度优先遍历(dfs)</code> 是因为每次比较中，如果该节点有子节点 <em>(这里的子节点指的是有 children 属性，而不包括文本节点)</em> 的话需要进行递归遍历，知道最后到文本节点结束。</p> <blockquote><p>⭕️ 这里需要搞清楚子节点和子元素的区别和联系</p></blockquote> <p>然后我们来看看源码是怎么写吧，只看新虚拟 DOM 不含有 text，也就是不是文本节点的情况：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token function">isUndef</span><span class="token punctuation">(</span>vnode<span class="token punctuation">.</span>text<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token function">isDef</span><span class="token punctuation">(</span>oldCh<span class="token punctuation">)</span> <span class="token operator">&amp;&amp;</span> <span class="token function">isDef</span><span class="token punctuation">(</span>ch<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">if</span> <span class="token punctuation">(</span>oldCh <span class="token operator">!==</span> ch<span class="token punctuation">)</span>
      <span class="token comment">// 递归处理，精细比较</span>
      <span class="token comment">// 对应分类 3️⃣</span>
      <span class="token function">updateChildren</span><span class="token punctuation">(</span>elm<span class="token punctuation">,</span> oldCh<span class="token punctuation">,</span> ch<span class="token punctuation">,</span> insertedVnodeQueue<span class="token punctuation">,</span> removeOnly<span class="token punctuation">)</span>
  <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token function">isDef</span><span class="token punctuation">(</span>ch<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">if</span> <span class="token punctuation">(</span>__DEV__<span class="token punctuation">)</span> <span class="token punctuation">{</span>
      <span class="token function">checkDuplicateKeys</span><span class="token punctuation">(</span>ch<span class="token punctuation">)</span> <span class="token comment">// 可以忽略不看</span>
    <span class="token punctuation">}</span>
    <span class="token comment">// 对应分类 2️⃣</span>
    <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token function">isDef</span><span class="token punctuation">(</span>oldVnode<span class="token punctuation">.</span>text<span class="token punctuation">)</span><span class="token punctuation">)</span> nodeOps<span class="token punctuation">.</span><span class="token function">setTextContent</span><span class="token punctuation">(</span>elm<span class="token punctuation">,</span> <span class="token string">''</span><span class="token punctuation">)</span>
    <span class="token function">addVnodes</span><span class="token punctuation">(</span>elm<span class="token punctuation">,</span> <span class="token keyword">null</span><span class="token punctuation">,</span> ch<span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> ch<span class="token punctuation">.</span>length <span class="token operator">-</span> <span class="token number">1</span><span class="token punctuation">,</span> insertedVnodeQueue<span class="token punctuation">)</span>
  <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token function">isDef</span><span class="token punctuation">(</span>oldCh<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
  	<span class="token comment">// 对应分类 1️⃣</span>
    <span class="token function">removeVnodes</span><span class="token punctuation">(</span>oldCh<span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> oldCh<span class="token punctuation">.</span>length <span class="token operator">-</span> <span class="token number">1</span><span class="token punctuation">)</span>
  <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token function">isDef</span><span class="token punctuation">(</span>oldVnode<span class="token punctuation">.</span>text<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
  	<span class="token comment">// 对应分类 1️⃣</span>
    nodeOps<span class="token punctuation">.</span><span class="token function">setTextContent</span><span class="token punctuation">(</span>elm<span class="token punctuation">,</span> <span class="token string">''</span><span class="token punctuation">)</span>
  <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><p>❓我们可以看到源码把分类 1️⃣ 拆开来了，这是因为如果老虚拟 DOM 有子节，那么可能绑定了一些函数，需要进行解绑等一系列操作，作者也没自信看，大致瞄了一眼，但是如果我们要求不高，如果只是想自己手动实现 Diff 算法，那么没有拆开的必要。</p> <p>作者觉得这么讲可能比网上其他介绍 Diff 算法的要好，其他的可能直接给你说源码是怎么写的，可能没有说明白为啥这么写，但是通过之前这么分析讲解后可能你对为什么这么写会有更深的理解和帮助吧。</p> <h2 id="updatechildren-函数"><a href="#updatechildren-函数" class="header-anchor">#</a> updateChildren 函数</h2> <blockquote><p>同层比较</p></blockquote> <p>因为当都含有子节点，即都包含 children 属性后，需要精细比较不同，不能像之前那些情况一样进行简单处理就可以了 那么这个函数中就会介绍大家经常说的 <code>头头、尾尾、尾头、头尾</code> 比较了，其实这不是 Vue 提出来的，是很早就提出来的算法，就一直沿用至今，大家可以参考<a href="https://link.juejin.cn/?target=https%3A%2F%2Fgithub.com%2Fsnabbdom%2Fsnabbdom%2Ftree%2F794f6c210d25d6b095154b559828292359e1d298" target="_blank" rel="noopener noreferrer">【snabbdom 库】<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>🌟 在这之前我们要定义四个指针 <code>newStartIdx</code>、<code>newEndIdx</code>、<code>oldStartIdx</code> 和 <code>oldEndIdx</code>，分别指向 <code>新头节点</code>、<code>新尾节点</code>、<code>旧头节点</code> 与 <code>旧尾节点</code></p> <p>循环条件如下：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">while</span><span class="token punctuation">(</span>oldStartIdx <span class="token operator">&lt;=</span> oldEndIdx <span class="token operator">&amp;&amp;</span> newStartIdx <span class="token operator">&lt;=</span> newEndIdx<span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token operator">...</span><span class="token operator">...</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>其实这个比较也就是按人类的习惯来进行比较的，比较顺序如下 ：</p> <ul><li><p>1️⃣ <code>新头节点</code>与<code>旧头节点</code>：<code>++newStartIdx</code> 和 <code>++oldStartIdx</code></p></li> <li><p>2️⃣ <code>新尾节点</code>与<code>旧尾节点</code>：<code>--newEndIdx</code> 和 <code>--oldEndIdx</code></p></li> <li><p>3️⃣ <code>新尾节点</code>与<code>旧头节点</code>：需要将 <code>旧头节点</code> 移动到 <code>旧尾节点之前</code>，为什么要这么做，讲起来比较复杂，记住就好，然后 <code>--newEndIdx</code> 和 <code>++oldStartIdx</code></p></li> <li><p>4️⃣ <code>新头节点</code>与<code>旧尾节点</code>：需要将 <code>旧尾节点</code> 移动到 <code>旧头节点之前</code>，为什么要这么做，讲起来比较复杂，记住就好，然后 <code>++newStartIdx</code> 和 <code>--oldEndIdx</code></p></li> <li><p>5️⃣ 如果都没有匹配的话，就把<code>新头节点</code>在旧节点列表(也就是 children 属性的值) 中进行查找，查找方式按照如下：</p> <ul><li>如果有 <code>key</code> 就把 <code>key</code> 在 <code>oldKeyToIdx</code> 进行匹配，<code>oldKeyToIdx</code> 根据旧节点列表中元素的 <code>key</code> 生成对应的下标</li> <li>如果没有，就按顺序遍历旧节点列表找到该节点所在的下标</li> <li>如果在旧节点列表是否找到也分为两种情况：
<ul><li>找到了，那么只要将 <code>新头节点</code> 添加到 <code>旧头节点</code> 之前即可</li> <li>没找到，那么需要创建新的元素然后添加到 <code>旧头节点</code> 之前</li> <li>然后把这个节点设置为 <code>undefined</code></li></ul></li></ul></li></ul> <p>根据循环条件我们可以得到两种剩余情况，如下：</p> <ul><li>6️⃣ 如果 <code>oldStartIdx &gt; oldEndIdx</code> 说明老节点先遍历完成，那么新节点比老节点多，就要把 <code>newStartIdx</code> 与 <code>newEndIdx</code> 之间的元素添加</li> <li>7️⃣ 如果 <code>newStartIdx &gt; newEndIdx</code> 说明新节点先遍历完成，那么老节点比新节点多，就要把 <code>oldStartIdx</code> 与 <code>oldEndIdx</code> 之间的元素删除</li></ul> <p>其实我们上面还没有考虑如果节点为 <code>undefined</code> 的情况，因为在上面也提到过，如果四种都不匹配后会将该节点置为 <code>undefined</code>，也只有旧节点列表中才有，因此要在开头考虑这两种情况：</p> <ul><li>8️⃣ 当 <code>oldStartVnode</code> 为 <code>undefined</code>：<code>++oldStartIdx</code></li> <li>9️⃣ 当 <code>oldEndVnode</code> 为 <code>undefined</code>：<code>--oldEndIdx</code></li></ul> <p>那么我们来看源码怎么写的吧，其中用到的函数可以查看<strong>源码附录</strong>：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">// https://github.com/vuejs/vue/blob/main/src/core/vdom/patch.ts</span>
<span class="token comment">// 439 行至 556 行</span>
<span class="token keyword">while</span> <span class="token punctuation">(</span>oldStartIdx <span class="token operator">&lt;=</span> oldEndIdx <span class="token operator">&amp;&amp;</span> newStartIdx <span class="token operator">&lt;=</span> newEndIdx<span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token function">isUndef</span><span class="token punctuation">(</span>oldStartVnode<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
  	<span class="token comment">// 情况 8️⃣</span>
    oldStartVnode <span class="token operator">=</span> oldCh<span class="token punctuation">[</span><span class="token operator">++</span>oldStartIdx<span class="token punctuation">]</span> <span class="token comment">// Vnode has been moved left</span>
  <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token function">isUndef</span><span class="token punctuation">(</span>oldEndVnode<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
  	<span class="token comment">// 情况 9️⃣</span>
    oldEndVnode <span class="token operator">=</span> oldCh<span class="token punctuation">[</span><span class="token operator">--</span>oldEndIdx<span class="token punctuation">]</span>
  <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token function">sameVnode</span><span class="token punctuation">(</span>oldStartVnode<span class="token punctuation">,</span> newStartVnode<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
  	<span class="token comment">// 情况 1️⃣</span>
    <span class="token function">patchVnode</span><span class="token punctuation">(</span><span class="token operator">...</span><span class="token punctuation">)</span>
    oldStartVnode <span class="token operator">=</span> oldCh<span class="token punctuation">[</span><span class="token operator">++</span>oldStartIdx<span class="token punctuation">]</span>
    newStartVnode <span class="token operator">=</span> newCh<span class="token punctuation">[</span><span class="token operator">++</span>newStartIdx<span class="token punctuation">]</span>
  <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token function">sameVnode</span><span class="token punctuation">(</span>oldEndVnode<span class="token punctuation">,</span> newEndVnode<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
  	<span class="token comment">// 情况 2️⃣</span>
    <span class="token function">patchVnode</span><span class="token punctuation">(</span><span class="token operator">...</span><span class="token punctuation">)</span>
    oldEndVnode <span class="token operator">=</span> oldCh<span class="token punctuation">[</span><span class="token operator">--</span>oldEndIdx<span class="token punctuation">]</span>
    newEndVnode <span class="token operator">=</span> newCh<span class="token punctuation">[</span><span class="token operator">--</span>newEndIdx<span class="token punctuation">]</span>
  <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token function">sameVnode</span><span class="token punctuation">(</span>oldStartVnode<span class="token punctuation">,</span> newEndVnode<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment">// Vnode moved right</span>
    <span class="token comment">// 情况 3️⃣</span>
    <span class="token function">patchVnode</span><span class="token punctuation">(</span><span class="token operator">...</span><span class="token punctuation">)</span>
    canMove <span class="token operator">&amp;&amp;</span>
      nodeOps<span class="token punctuation">.</span><span class="token function">insertBefore</span><span class="token punctuation">(</span>
        parentElm<span class="token punctuation">,</span>
        oldStartVnode<span class="token punctuation">.</span>elm<span class="token punctuation">,</span>
        nodeOps<span class="token punctuation">.</span><span class="token function">nextSibling</span><span class="token punctuation">(</span>oldEndVnode<span class="token punctuation">.</span>elm<span class="token punctuation">)</span>
      <span class="token punctuation">)</span>
    oldStartVnode <span class="token operator">=</span> oldCh<span class="token punctuation">[</span><span class="token operator">++</span>oldStartIdx<span class="token punctuation">]</span>
    newEndVnode <span class="token operator">=</span> newCh<span class="token punctuation">[</span><span class="token operator">--</span>newEndIdx<span class="token punctuation">]</span>
  <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token function">sameVnode</span><span class="token punctuation">(</span>oldEndVnode<span class="token punctuation">,</span> newStartVnode<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment">// Vnode moved left</span>
    <span class="token comment">// 情况 4️⃣</span>
    <span class="token function">patchVnode</span><span class="token punctuation">(</span><span class="token operator">...</span><span class="token punctuation">)</span>
    canMove <span class="token operator">&amp;&amp;</span>
      nodeOps<span class="token punctuation">.</span><span class="token function">insertBefore</span><span class="token punctuation">(</span>parentElm<span class="token punctuation">,</span> oldEndVnode<span class="token punctuation">.</span>elm<span class="token punctuation">,</span> oldStartVnode<span class="token punctuation">.</span>elm<span class="token punctuation">)</span>
    oldEndVnode <span class="token operator">=</span> oldCh<span class="token punctuation">[</span><span class="token operator">--</span>oldEndIdx<span class="token punctuation">]</span>
    newStartVnode <span class="token operator">=</span> newCh<span class="token punctuation">[</span><span class="token operator">++</span>newStartIdx<span class="token punctuation">]</span>
  <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token punctuation">{</span>
  	<span class="token comment">// 情况 5️⃣</span>
    <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token function">isUndef</span><span class="token punctuation">(</span>oldKeyToIdx<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token comment">// 创建 key -&gt; index 的 Map</span>
      oldKeyToIdx <span class="token operator">=</span> <span class="token function">createKeyToOldIdx</span><span class="token punctuation">(</span>oldCh<span class="token punctuation">,</span> oldStartIdx<span class="token punctuation">,</span> oldEndIdx<span class="token punctuation">)</span> 
    <span class="token comment">// 找到 新头节点 的下标</span>
    idxInOld <span class="token operator">=</span> <span class="token function">isDef</span><span class="token punctuation">(</span>newStartVnode<span class="token punctuation">.</span>key<span class="token punctuation">)</span>
      <span class="token operator">?</span> oldKeyToIdx<span class="token punctuation">[</span>newStartVnode<span class="token punctuation">.</span>key<span class="token punctuation">]</span>
      <span class="token operator">:</span> <span class="token function">findIdxInOld</span><span class="token punctuation">(</span>newStartVnode<span class="token punctuation">,</span> oldCh<span class="token punctuation">,</span> oldStartIdx<span class="token punctuation">,</span> oldEndIdx<span class="token punctuation">)</span>
    <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token function">isUndef</span><span class="token punctuation">(</span>idxInOld<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
      <span class="token comment">// New element</span>
      <span class="token comment">// 如果没找到</span>
      <span class="token function">createElm</span><span class="token punctuation">(</span><span class="token operator">...</span><span class="token punctuation">)</span>
    <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token punctuation">{</span>
      <span class="token comment">// 如果找到了</span>

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br><span class="line-number">68</span><br><span class="line-number">69</span><br><span class="line-number">70</span><br><span class="line-number">71</span><br><span class="line-number">72</span><br><span class="line-number">73</span><br><span class="line-number">74</span><br><span class="line-number">75</span><br><span class="line-number">76</span><br><span class="line-number">77</span><br><span class="line-number">78</span><br><span class="line-number">79</span><br></div></div><blockquote><p>如果问为什么这么比较，回答就是经过很多人很多年的讨论得出的，其实只要记住过程就行了，如果想要更深了解 Diff 算法，可以去 B 站看<a href="https://link.juejin.cn/?target=https%3A%2F%2Fwww.bilibili.com%2Fvideo%2FBV1v5411H7gZ%3Fp%3D1%26vd_source%3D9f49d3e54ff277fa493d41e5e7bfa8dc" target="_blank" rel="noopener noreferrer">【尚硅谷】Vue源码解析之虚拟DOM和diff算法<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></blockquote> <h2 id="v-for-中为什么要加-key"><a href="#v-for-中为什么要加-key" class="header-anchor">#</a> v-for 中为什么要加 key</h2> <p>这个问题面试很常见，但是可能大部分人也就只会背八股，没有完全理解，那么经过以上的介绍，我们可以得到自己的理解：</p> <ul><li>首先，如果不加 key 的话，那么就不会去 Map 里匹配 <em>(O(1))</em>，而是循环遍历整个列表 <em>(O(n))</em>，肯定加 key 要快一点，性能更高</li> <li>其次，如果不加 key 那么在插入或删除的时候就会出现，原本不是同一个节点的元素被认为是相同节点，上面也有说过是 <code>sameVnode</code> 函数判断的，因此可能会有额外 DOM 操作</li></ul> <blockquote><p>为什么说可能有额外 DOM 操作呢？这个和插入的地方有关，之后会讨论，同理删除也一样</p></blockquote> <h2 id="证明-key-的性能"><a href="#证明-key-的性能" class="header-anchor">#</a> 证明 key 的性能</h2> <p>我们分为三个实验：没有 key、key 为 index、key 唯一，仅证明加了 key 可以进行最小化更新操作。</p> <h2 id="实验代码"><a href="#实验代码" class="header-anchor">#</a> 实验代码</h2> <p>有小伙伴评论说可以把代码贴上这样更好，那么作者就把代码附上 🥳：</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token doctype"><span class="token punctuation">&lt;!</span><span class="token doctype-tag">DOCTYPE</span> <span class="token name">html</span><span class="token punctuation">&gt;</span></span>

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br><span class="line-number">68</span><br><span class="line-number">69</span><br><span class="line-number">70</span><br><span class="line-number">71</span><br><span class="line-number">72</span><br><span class="line-number">73</span><br><span class="line-number">74</span><br><span class="line-number">75</span><br><span class="line-number">76</span><br></div></div><h3 id="增加实验"><a href="#增加实验" class="header-anchor">#</a> 增加实验</h3> <p>实验如下所示，我们首先更改原文字，然后点击按钮**「观察节点发生变化的个数」**：</p> <h4 id="在队尾增加"><a href="#在队尾增加" class="header-anchor">#</a> 在队尾增加</h4> <p><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202304152331545.awebp" alt="在这里插入图片描述"></p> <h4 id="在队内增加"><a href="#在队内增加" class="header-anchor">#</a> 在队内增加</h4> <p><img src="https://p3-juejin.byteimg.com/tos-cn-i-k3u1fbpfcp/8f170afbd5ef4ae59047ff6fd5dda150~tplv-k3u1fbpfcp-zoom-in-crop-mark:4536:0:0:0.awebp" alt="在这里插入图片描述"></p> <h4 id="在队首增加"><a href="#在队首增加" class="header-anchor">#</a> 在队首增加</h4> <p><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202304152332653.gif" alt="在这里插入图片描述"></p> <h3 id="删除实验"><a href="#删除实验" class="header-anchor">#</a> 删除实验</h3> <h4 id="在队尾删除"><a href="#在队尾删除" class="header-anchor">#</a> 在队尾删除</h4> <p><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202304152332779.awebp" alt="在这里插入图片描述"></p> <h4 id="在队内删除"><a href="#在队内删除" class="header-anchor">#</a> 在队内删除</h4> <p><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202304152332455.awebp" alt="在这里插入图片描述"></p> <h4 id="在队首删除"><a href="#在队首删除" class="header-anchor">#</a> 在队首删除</h4> <p><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202304152332458.gif" alt="在这里插入图片描述"></p> <h3 id="实验结论"><a href="#实验结论" class="header-anchor">#</a> 实验结论</h3> <h4 id="增加实验-2"><a href="#增加实验-2" class="header-anchor">#</a> 增加实验</h4> <p>表格为每次实验中，每种情况的最小更新量，假设列表原来的长度为 <code>n</code></p> <table><thead><tr><th>实验</th> <th>没有 key</th> <th>key 为 index</th> <th>key 唯一</th></tr></thead> <tbody><tr><td>在队尾增加</td> <td>1</td> <td>1</td> <td>1</td></tr> <tr><td>在队中增加</td> <td>n - i + 1</td> <td>n - i + 1</td> <td>1</td></tr> <tr><td>在队首增加</td> <td>n + 1</td> <td>n + 1</td> <td>1</td></tr></tbody></table> <h4 id="删除实验-2"><a href="#删除实验-2" class="header-anchor">#</a> 删除实验</h4> <p>表格为每次实验中，每种情况的最小更新量，假设列表原来的长度为 <code>n</code></p> <table><thead><tr><th>实验</th> <th>没有 key</th> <th>key 为 index</th> <th>key 唯一</th></tr></thead> <tbody><tr><td>在队尾删除</td> <td>1</td> <td>1</td> <td>1</td></tr> <tr><td>在队中删除</td> <td>n - i</td> <td>n - i</td> <td>1</td></tr> <tr><td>在队首删除</td> <td>n</td> <td>n</td> <td>1</td></tr></tbody></table> <p>通过以上实验和表格可以得到加上 key 的性能和最小量更新的个数是最小的，虽然在 <code>在队尾增加</code> 和 <code>在队尾删除</code> 的最小更新量相同，但是之前也说了，如果没有 key 是要循环整个列表查找的，时间复杂度是 O(n)，而加了 key 的查找时间复杂度为 O(1)，因此总体来说加了 key 的性能要更好。</p> <h2 id="写在最后"><a href="#写在最后" class="header-anchor">#</a> 写在最后</h2> <p>本文从源码和实验的角度介绍了 Diff 算法，相信大家对 Diff 算法有了更深的了解了，如果有问题可私信交流或者评论区交流，如果大家喜欢的话可以点赞 ➕ 收藏 🌟</p> <h2 id="源码函数附录"><a href="#源码函数附录" class="header-anchor">#</a> 源码函数附录</h2> <blockquote><p>列举一些源码中出现的简单函数</p></blockquote> <p><code>setTextContent</code></p> <div class="language- line-numbers-mode"><pre class="language-text"><code>function setTextContent(node: Node, text: string) {
  node.textContent = text
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><code>isUndef</code></p> <div class="language- line-numbers-mode"><pre class="language-text"><code>function isUndef(v: any): v is undefined | null {
  return v === undefined || v === null
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><code>isDef</code></p> <div class="language- line-numbers-mode"><pre class="language-text"><code>function isDef&lt;T&gt;(v: T): v is NonNullable&lt;T&gt; {
  return v !== undefined &amp;&amp; v !== null
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><code>insertBefore</code></p> <div class="language- line-numbers-mode"><pre class="language-text"><code>function insertBefore(
  parentNode: Node,
  newNode: Node,
  referenceNode: Node
) {
  parentNode.insertBefore(newNode, referenceNode)
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p><code>nextSibling</code></p> <div class="language- line-numbers-mode"><pre class="language-text"><code>function nextSibling(node: Node) {
  return node.nextSibling
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><code>createKeyToOldIdx</code></p> <div class="language- line-numbers-mode"><pre class="language-text"><code>function createKeyToOldIdx(children, beginIdx, endIdx) {
  let i, key
  const map = {}
  for (i = beginIdx; i &lt;= endIdx; ++i) {
    key = children[i].key
    if (isDef(key)) map[key] = i
  }
  return map
}
