ss="language-css"><code>        <span class="token comment">/* 表示选中了input标签，而且标签有一个type属性 */</span>
        <span class="token selector">input[type]</span> <span class="token punctuation">{</span>
            <span class="token property">background-color</span><span class="token punctuation">:</span> blueviolet<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h4 id="属性值选择元素"><a href="#属性值选择元素" class="header-anchor">#</a> 属性值选择元素</h4> <p>语法：<strong>标签选择器[属性=属性值] {}</strong>，通过某一个属性和属性值选择元素；</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code>        <span class="token comment">/* 表示选中了input标签，而且标签有一个type属性,属性的取值为url */</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>注意：属性值的引号可以省略不写；</p> <h4 id="属性值以某一个字符开头"><a href="#属性值以某一个字符开头" class="header-anchor">#</a> 属性值以某一个字符开头</h4> <p>语法：<strong>标签选择器[属性^=属性值里面的字符]</strong>，</p> <p>通过某一个属性选择元素，但是属性值必须是以某一个字符开头的</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code>        <span class="token comment">/* 表示选中了input标签，而且标签有一个type属性,属性的取值必须是以t字符开头的 */</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p><strong>注意：</strong> ^= 后面的值不能是纯数字或者以数字开头，必须是字母</p> <h4 id="属性值以某一个字符结尾"><a href="#属性值以某一个字符结尾" class="header-anchor">#</a> 属性值以某一个字符结尾</h4> <p>语法：<strong>标签选择器[属性$=属性值里面的字符]</strong>，</p> <p>通过某一个属性选择元素，但是属性值必须是以某一个字符结尾的</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code>        <span class="token comment">/* 表示选中了input标签，而且标签有一个type属性,属性的取值必须是以h字符结尾的 */</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p><strong>注意：</strong> $= 后面的值不能是纯数字或者以数字开头，必须是字母</p> <h4 id="属性值包含某一个字符"><a href="#属性值包含某一个字符" class="header-anchor">#</a> 属性值包含某一个字符</h4> <p>语法：<em><em>标签选择器[属性</em>=属性值里面的字符]</em>*，通过某一个属性选择元素，但是属性值不管在什么位置只要包含某一个字符即可选中；</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code>        <span class="token comment">/* 表示选中了input标签，而且标签有一个type属性,属性的取值不管什么位置只要包含r就会被选中 */</span>

        <span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p><strong>注意：</strong> *= 后面的值不能是纯数字或者以数字开头，必须是字母</p> <h3 id="_2-2-2-结构伪类选择器"><a href="#_2-2-2-结构伪类选择器" class="header-anchor">#</a> 2.2.2 结构伪类选择器</h3> <h4 id="nth-child-选择器-重点"><a href="#nth-child-选择器-重点" class="header-anchor">#</a> :nth-child 选择器（重点）</h4> <p>通过nth-child选择元素是将这个父级盒子中的所有子元素依次排序，然后按照对应的顺序选择元素，不会将元素分类（比如男生女生混合的排序）</p> <p><strong>查找方法：先查看位置，然后再去匹配是不是对应的标签，如果选择的位置，元素不匹配则不会渲染样式；</strong></p> <ul><li>n 可以是数字，关键字和公式</li> <li>n 如果是数字，就是选择第 n 个子元素，里面数字从 1 开始……</li> <li>n 可以是关键字：even 偶数，odd 奇数</li> <li>n 可以是公式：常见的公式如下（如果 n 是公式，则从 n = 0 开始计算，但是第 0 个元素和超出了元素的个数会被忽略）</li></ul> <table><thead><tr><th>公式</th> <th>取值</th></tr></thead> <tbody><tr><td><code>2n</code></td> <td>偶数（2、4、6、……）</td></tr> <tr><td><code>2n+1</code></td> <td>奇数（1、3、5、……）</td></tr> <tr><td><code>5n</code></td> <td>5   10   15...</td></tr> <tr><td><code>n+5</code></td> <td>从第 5 个开始（包含第 5 个）到最后</td></tr> <tr><td><code>-n+5</code></td> <td>前 5 个（包含第 5 个）</td></tr></tbody></table> <p>结构伪类选择器主要根据文档结构来选择元素，常用于根据父级来选择其子元素。</p> <table><thead><tr><th>选择器</th> <th>简介</th></tr></thead> <tbody><tr><td><code>E:first-child</code></td> <td>匹配父元素中的第一个子元素 E</td></tr> <tr><td><code>E:last-child</code></td> <td>匹配父元素中最后一个 E 元素</td></tr> <tr><td><code>E:nth-child(n)</code></td> <td>匹配父元素中的第 n 个子元素 E</td></tr> <tr><td><code>E:first-of-type</code></td> <td>指定类型 E 的第一个</td></tr> <tr><td><code>E:last-of-type</code></td> <td>指定类型 E 的最后一个</td></tr> <tr><td><code>E:nth-of-type(n)</code></td> <td>指定类型 E 的第 n 个</td></tr></tbody></table> <h5 id="第一个元素-first-child"><a href="#第一个元素-first-child" class="header-anchor">#</a> 第一个元素:first-child {}</h5> <p>选择结构中指定的第一个元素；</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code>        <span class="token comment">/* 表示选中了box盒子里面所有的li中的第一个 */</span>

​	2n+1 表示奇数；
​	3n表示取值为3的倍数；
​	n+3表示从第3个开始一直选择到最后一个；
​	-n+3表示表示前3个；</p> <h3 id="nth-of-type选择器-了解"><a href="#nth-of-type选择器-了解" class="header-anchor">#</a> :nth-of-type选择器（了解）</h3> <p>**选择元素的规则：**先将父级里面元素分类（比如班级里的学生分为男生和女生）并且各自排序，然后再去匹配位置；</p> <h4 id="第一个元素-first-of-type"><a href="#第一个元素-first-of-type" class="header-anchor">#</a> 第一个元素:first-of-type</h4> <p>选择父元素下某一类元素的第一个元素</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code>	<span class="token selector">.box div:first-of-type</span> <span class="token punctuation">{</span>
            <span class="token property">background-color</span><span class="token punctuation">:</span> gold<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h4 id="最后一个元素-last-of-type"><a href="#最后一个元素-last-of-type" class="header-anchor">#</a> 最后一个元素:last-of-type</h4> <p>选择父元素下某一类元素的最后一个元素</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code>	 <span class="token selector">.box div:last-of-type</span> <span class="token punctuation">{</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><strong>注意：:nth-of-type(n) 中 n的取值个nth-child是一样的</strong>；
区别：</p> <ol><li>nth-child 对父元素里面所有孩子排序选择（序号是固定的） 先找到第 n 个孩子，然后看看是否和 E 匹配</li> <li>nth-of-type 对父元素里面指定子元素进行排序选择。 先去匹配 E，然后再根据 E 找第 n 个孩子</li></ol> <p>小结：</p> <ul><li>结构伪类选择器一般用于选择父级里面的第几个孩子</li> <li><strong>nth-child 对父元素里面所有孩子排序选择（序号是固定的） 先找到第 n 个孩子，然后看看是否和 E 匹配</strong></li> <li><strong>nth-of-type 对父元素里面指定子元素进行排序选择。 先去匹配 E，然后再根据 E 找第 n 个孩子</strong></li> <li><strong>若父元素内都是同一种标签（如：列表），优先用 nth-child，否则就只能使用 nth-of-type</strong></li> <li>类选择器、属性选择器、伪类选择器，权重为 10</li></ul> <h3 id="_2-2-3-伪元素选择器-重点"><a href="#_2-2-3-伪元素选择器-重点" class="header-anchor">#</a> 2.2.3 伪元素选择器（重点）</h3> <p>伪元素选择器可以帮助我们利用 CSS 创建新标签元素，而不需要 HTML 标签，从而简化 HTML 结构。</p> <table><thead><tr><th>选择器</th> <th>简介</th></tr></thead> <tbody><tr><td><code>::before</code></td> <td>在元素内容的前面插入内容</td></tr> <tr><td><code>::after</code></td> <td>在元素内容的后面插入内容</td></tr></tbody></table> <h4 id="before"><a href="#before" class="header-anchor">#</a> ::before</h4> <p>在元素内容前面插入一个伪盒子</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code>    <span class="token selector">.box::before</span> <span class="token punctuation">{</span>
        <span class="token property">content</span><span class="token punctuation">:</span> <span class="token string">''</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h4 id="after"><a href="#after" class="header-anchor">#</a> ::after</h4> <p>在元素内容后面插入一个伪盒子</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code>    <span class="token selector">.box::after</span> <span class="token punctuation">{</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><h1 id="三、狭义的-html5-css3"><a href="#三、狭义的-html5-css3" class="header-anchor">#</a> 三、狭义的 HTML5 CSS3</h1> <ol><li><p>HTML5 结构本身</p> <p><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202210190018774.png" alt=""></p></li> <li><p>CSS3 相关样式</p> <p><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202210190018005.png" alt=""></p></li></ol> <h1 id="四、广义的-html5"><a href="#四、广义的-html5" class="header-anchor">#</a> 四、广义的 HTML5</h1> <ol><li>广义的 HTML5 是 HTML5 + CSS3 + JavaScript</li> <li>这个集合有时称为 H5</li> <li>虽然 HTML5 的一些特性仍然不被某些浏览器支持，但是它是一种发展趋势</li></ol> <h1 id="一、浮动-float"><a href="#一、浮动-float" class="header-anchor">#</a> 一、浮动（float）</h1> <h2 id="_1-1-传统网页布局的三种方式"><a href="#_1-1-传统网页布局的三种方式" class="header-anchor">#</a> 1.1 传统网页布局的三种方式</h2> <p>网页布局的本质：用 CSS 来摆放盒子，把盒子摆放到相应位置。</p> <p>CSS 提供了三种传统布局方式（简单说就是盒子如何进行排列）。</p> <ul><li>普通流（标准流）</li> <li>浮动</li> <li>定位</li></ul> <blockquote><p>这里指的只是传统布局，其实还有一些特殊高级的布局方式。</p></blockquote> <h2 id="_1-2-标准流-普通流-文档流"><a href="#_1-2-标准流-普通流-文档流" class="header-anchor">#</a> 1.2 标准流（普通流/文档流）</h2> <p>所谓的标准流：就是标签按照规定好的默认方式排列。</p> <ol><li><strong>块级元素会独占一行，从上向下顺序排列。</strong></li> <li><strong>行内元素会按照顺序，从左到右顺序排列，碰到父元素边缘则自动换行。</strong></li></ol> <p>以上都是标准流布局，我们前面学习的就是标准流，标准流是最基本的布局方式。</p> <p>这三种布局方式都是用来摆放盒子的，盒子摆放到合适位置，布局自然就完成了。</p> <p>**注意：**实际开发中，一个页面基本都包含了这三种布局方式（后面移动端学习新的布局方式） 。</p> <h2 id="_1-3-为什么需要浮动"><a href="#_1-3-为什么需要浮动" class="header-anchor">#</a> 1.3 为什么需要浮动？</h2> <p>提问：我们用标准流能很方便的实现如下效果吗？</p> <ol><li><strong>如何让多个块级盒子（div）水平排列成一行？</strong></li></ol> <p><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202210190020224.jpg" alt=""></p> <p>比较难，虽然转换为行内块元素可以实现一行显示，但是他们之间会有大的<strong>空白缝隙</strong>，很难控制。</p> <p><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202210190020236.jpg" alt=""></p> <ol start="2"><li><strong>如何实现两个盒子的左右对齐？</strong></li></ol> <p><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202210190020238.jpg" alt=""></p> <p>总结： 有很多的布局效果，标准流没有办法完成，此时就可以利用浮动完成布局。 因为浮动可以改变元素标签默认的排列方式。</p> <p><strong>浮动最典型的应用：可以让多个块级元素一行内排列显示。</strong></p> <p><strong>网页布局第一准则：多个块级元素纵向排列找标准流，多个块级元素横向排列找浮动！</strong></p> <p>**拓展：**浮动的盒子不会发生外边距合并！</p> <h2 id="_1-4-什么是浮动"><a href="#_1-4-什么是浮动" class="header-anchor">#</a> 1.4 什么是浮动？</h2> <p><code>float</code> 属性用于创建浮动框，将其移动到一边，直到左边缘或右边缘触及包含块或另一个浮动框的边缘。</p> <p>语法：</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">选择器</span> <span class="token punctuation">{</span> <span class="token property">float</span><span class="token punctuation">:</span> 属性值<span class="token punctuation">;</span><span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><table><thead><tr><th>属性</th> <th>描述</th></tr></thead> <tbody><tr><td>none</td> <td>元素不浮动（默认值）</td></tr> <tr><td>left</td> <td>元素向左浮动</td></tr> <tr><td>right</td> <td>元素向右浮动</td></tr></tbody></table> <p><strong>左浮动 fll</strong></p> <div class="language-css line-numbers-mode"><pre class="language-css"><code> <span class="token property">float</span><span class="token punctuation">:</span> left<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>右浮动 flr</strong></p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token property">float</span><span class="token punctuation">:</span> right<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>不浮动</strong></p> <div class="language-css line-numbers-mode"><pre class="language-css"><code> <span class="token property">float</span><span class="token punctuation">:</span> none<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="_1-5-浮动特性-重难点"><a href="#_1-5-浮动特性-重难点" class="header-anchor">#</a> 1.5 浮动特性（重难点）</h2> <p>加了浮动之后的元素，会具有很多特性，需要我们掌握。</p> <ol><li>浮动元素会脱离标准流（脱标）</li> <li>浮动的元素会一行内显示并且元素顶部对齐</li> <li>浮动的元素会具有行内块元素的特性</li></ol> <p>下面分别解释：</p> <p><strong>（1）浮动元素会脱离标准流（脱标）</strong></p> <ul><li>脱离标准普通流的控制（浮） 移动到指定位置（动），（俗称脱标）</li> <li>浮动的盒子不再保留原先的位置</li></ul> <p><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202210190020497.png" alt=""></p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>head</span><span class="token punctuation">&gt;</span></span>

    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>style</span><span class="token punctuation">&gt;</span></span><span class="token style"><span class="token language-css">
        <span class="token comment">/* 设置了浮动（float）的元素会：
        1.脱离标准普通流的控制（浮）移动到指定位置（动）。
        2.浮动的盒子不再保留原先的位置 */</span>
        <span class="token selector">.box1</span> <span class="token punctuation">{</span>
            <span class="token property">float</span><span class="token punctuation">:</span> left<span class="token punctuation">;</span>
            <span class="token property">width</span><span class="token punctuation">:</span> 200px<span class="token punctuation">;</span>
            <span class="token property">height</span><span class="token punctuation">:</span> 200px<span class="token punctuation">;</span>
            <span class="token property">background-color</span><span class="token punctuation">:</span> pink<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>

        <span class="token selector">.box2</span> <span class="token punctuation">{</span>
            <span class="token property">width</span><span class="token punctuation">:</span> 300px<span class="token punctuation">;</span>
            <span class="token property">height</span><span class="token punctuation">:</span> 300px<span class="token punctuation">;</span>
            <span class="token property">background-color</span><span class="token punctuation">:</span> gray<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    </span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>style</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>head</span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>body</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>box1<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>浮动的盒子<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>box2<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>标准流的盒子<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br></div></div><p><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202210190020521.jpg" alt=""></p> <p><strong>（2）浮动的元素会一行内显示并且元素顶部对齐</strong></p> <ul><li>如果多个盒子都设置了浮动，则它们会按照属性值一行内显示并且顶端对齐排列。</li> <li>浮动的元素是互相贴靠在一起的（不会有缝隙），如果父级宽度装不下这些浮动的盒子，多出的盒子会另起一行对齐。</li></ul> <p><strong>（3）浮动的元素会具有行内块元素的特性</strong></p> <p>任何元素都可以浮动。不管原先是什么模式的元素，添加浮动之后具有行内块元素相似的特性。</p> <ul><li>块级盒子：没有设置宽度时默认宽度和父级一样宽，但是添加浮动后，它的大小根据内容来决定</li> <li>行内盒子：宽度默认和内容一样宽，直接设置高宽无效，但是添加浮动后，它的大小可以直接设置</li> <li>浮动的盒子中间是没有缝隙的，是紧挨着一起的</li> <li><strong>即：默认宽度由内容决定，同时支持指定高宽内外边距，盒子之间无空隙</strong></li></ul> <h2 id="_1-6-使用浮动布局需要注意事项-死了都要记"><a href="#_1-6-使用浮动布局需要注意事项-死了都要记" class="header-anchor">#</a> 1.6 使用浮动布局需要注意事项（死了都要记）</h2> <p>01、浮动布局的时候一定要配合一个标准流的父级盒子来限制浮动元素的位置；
02、如果父元素中的子元素布局的时候，一个浮动了其他的子元素也要浮动，否则会出现问题；</p> <p>03、如果父元素里面的子元素浮动以后，所有的宽度包括margin值加起来大于父盒子的宽度，子盒子会折行另起一行显示；</p> <p><strong>解决方案1</strong>：使用css3的结构伪类选择器，选中每一行的最后一个设置某一个数的倍数，设置外边距为0即可；</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">.list-box .pr li:nth-child(4n)</span> <span class="token punctuation">{</span>
  <span class="token property">margin-right</span><span class="token punctuation">:</span> 0<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>以上的代码表示选中了4的倍数的盒子设置margin-right为0；</p> <p>**解决方案2：**列表的父级盒子默认和最外层的大盒子一样大，我们可以设置列表的父级盒子比外层的大盒子宽103%，这样就可以兼容任何浏览器；</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">.list-box ul</span> <span class="token punctuation">{</span>
  <span class="token comment">/* width: 992px; */</span>
  <span class="token property">width</span><span class="token punctuation">:</span> 103%<span class="token punctuation">;</span>
  <span class="token comment">/* height: 600px; */</span>
  <span class="token comment">/* background-color: rgba(0, 0, 0, 0.6); */</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h2 id="_1-7-浮动元素经常和标准流父级搭配使用"><a href="#_1-7-浮动元素经常和标准流父级搭配使用" class="header-anchor">#</a> 1.7 浮动元素经常和标准流父级搭配使用</h2> <p>为了约束浮动元素位置，我们网页布局一般采取的策略是：</p> <p><strong>先用标准流的父元素排列上下位置，之后内部子元素采取浮动排列左右位置。符合网页布局第一准侧。</strong></p> <p><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202210190020001.jpg" alt=""></p> <h1 id="三、清除浮动"><a href="#三、清除浮动" class="header-anchor">#</a> 三、清除浮动</h1> <h2 id="_3-1-思考题"><a href="#_3-1-思考题" class="header-anchor">#</a> 3.1 思考题</h2> <p>我们前面浮动元素有一个标准流的父元素，他们有一个共同的特点，都是有高度的。</p> <p>但是，所有的父盒子都必须有高度吗？</p> <p>答案：不一定！比如，一个产品列表，随着时期的不同，产品数量也不同，所需的盒子大小也会随之改变，那么直接固定盒子高度的形式显然就是不行的。再比如，文章之类的盒子，不同的文章字数是不相同的，那么显然盒子也不能直接固定高度。</p> <p>理想中的状态，让子盒子撑开父亲。有多少孩子，我父盒子就有多高。</p> <p>但是不给父盒子高度会有问题吗？</p> <p>答案：会！但有方法解决（清除浮动）。</p> <h2 id="_3-2-为什么需要清除浮动"><a href="#_3-2-为什么需要清除浮动" class="header-anchor">#</a> 3.2 为什么需要清除浮动？</h2> <p>由于父级盒子很多情况下不方便给高度，但是子盒子浮动又不占有位置，最后父级盒子高度为 0 时，就会影响下面的标准流盒子。</p> <p><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202210190020264.png" alt=""></p> <ul><li><p>由于浮动元素不再占用原文档流的位置，所以它会对后面的元素排版产生影响</p></li> <li><p>此时一但父盒子下面有其他盒子，那么布局就会发生严重混乱！</p></li></ul> <h2 id="_3-3-清除浮动本质"><a href="#_3-3-清除浮动本质" class="header-anchor">#</a> 3.3 清除浮动本质</h2> <ul><li>清除浮动的本质是清除浮动元素造成的影响</li> <li>如果父盒子本身有高度，则不需要清除浮动</li> <li>清除浮动之后，父级就会根据浮动的子盒子自动检测高度。父级有了高度，就不会影响下面的标准流了</li></ul> <h2 id="_3-4-清除浮动属性clear"><a href="#_3-4-清除浮动属性clear" class="header-anchor">#</a> 3.4 清除浮动属性clear</h2> <p>语法：</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">选择器</span> <span class="token punctuation">{</span> <span class="token property">clear</span><span class="token punctuation">:</span> 属性值<span class="token punctuation">;</span> <span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><table><thead><tr><th>属性值</th> <th>描述</th></tr></thead> <tbody><tr><td>left</td> <td>不允许左侧有浮动元素（清除左侧浮动的影响）</td></tr> <tr><td>right</td> <td>不允许右侧有浮动元素（清除右侧浮动的影响）</td></tr> <tr><td>both</td> <td>同时清除左右两侧浮动的影响</td></tr></tbody></table> <p>我们实际工作中，几乎只用 <code>clear: both;</code></p> <p>清除浮动的策略是：闭合浮动。</p> <h2 id="_3-5-清除浮动方法"><a href="#_3-5-清除浮动方法" class="header-anchor">#</a> 3.5 清除浮动方法</h2> <ol><li>额外标签法也称为隔墙法，是 W3C 推荐的做法。(实际开发不推荐)</li> <li>父级添加 overflow 属性</li> <li>父级添加 after 伪元素</li> <li>父级添加 双伪元素</li></ol> <h3 id="_3-5-1-清除浮动-额外标签法"><a href="#_3-5-1-清除浮动-额外标签法" class="header-anchor">#</a> 3.5.1 清除浮动 —— 额外标签法</h3> <p>额外标签法也称为隔墙法，是 W3C 推荐的做法。</p> <p>额外标签法会在浮动元素末尾添加一个空的标签。例如 <code>&lt;div style=&quot;clear: both&quot;&gt;&lt;/div&gt;</code>，或者其他标签（如 <code>&lt;br&gt;</code> 等）。</p> <ul><li>优点： 通俗易懂，书写方便</li> <li>缺点： 添加许多无意义的标签，结构化较差</li></ul> <p>注意： 要求这个新的空标签必须是<strong>块级元素</strong>。</p> <p>总结：</p> <ul><li>清除浮动本质是？</li></ul> <p>清除浮动的本质是清除浮动元素脱离标准流造成的影响。</p> <ul><li>清除浮动策略是？</li></ul> <p>闭合浮动。只让浮动在父盒子内部影响，不影响父盒子外面的其他盒子。</p> <ul><li>额外标签法？</li></ul> <p><strong>隔墙法，就是在最后一个浮动的子元素后面添加一个额外空标签（块级标签），添加清除浮动样式。</strong></p> <p>实际工作可能会遇到，但是不常用。</p> <p><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202210200020854.jpg" alt=""></p> <h3 id="_3-5-2-清除浮动-父级添加-overflow"><a href="#_3-5-2-清除浮动-父级添加-overflow" class="header-anchor">#</a> 3.5.2 清除浮动 —— 父级添加 overflow</h3> <p>可以给父级添加 <code>overflow</code> 属性，将其属性值设置为 <code>hidden</code>、 <code>auto</code> 或 <code>scroll</code>。即开启BFC。
子不教，父之过，注意是给父元素添加代码。</p> <ul><li>优点：代码简洁</li> <li>缺点：无法显示溢出的部分</li></ul> <h3 id="_3-5-3-清除浮动-after-伪元素法-重要"><a href="#_3-5-3-清除浮动-after-伪元素法-重要" class="header-anchor">#</a> 3.5.3 清除浮动 —— :after 伪元素法（重要）</h3> <p><code>:after</code> 方式是额外标签法的升级版，也是给父元素添加代码。</p> <p>原理：自动在父盒子里的末尾添加一个 行内盒子，我们将它转换为 块级盒子，就间接实现了额外标签法。</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">.clearfix:after</span> <span class="token punctuation">{</span>
	<span class="token property">content</span><span class="token punctuation">:</span> <span class="token string">&quot;&quot;</span><span class="token punctuation">;</span>
	<span class="token property">display</span><span class="token punctuation">:</span> block<span class="token punctuation">;</span>
	<span class="token property">height</span><span class="token punctuation">:</span> 0<span class="token punctuation">;</span>
	<span class="token property">clear</span><span class="token punctuation">:</span> both<span class="token punctuation">;</span>
	<span class="token property">visibility</span><span class="token punctuation">:</span> hidden<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token selector">.clearfix</span> <span class="token punctuation">{</span> 
    <span class="token comment">/* IE6、7 专有清除浮动的样式 */</span>
	*<span class="token property">zoom</span><span class="token punctuation">:</span> 1<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>注意：类名不一定非要是 clearfix，但是还是推荐这么写以提高可读性。</p> <blockquote><div class="language- line-numbers-mode"><pre class="language-text"><code>01、after表示在clearfix的双标签盒子的内容后面添加了一个伪元素盒子；
02、content属性是伪元素必须要书写的属性，哪怕空着也有，空的就书写一个空的英文引号即可；
03、伪元素默认的显示默认是为行内元素，所以要转化为块dispaly：block；
04、visibility: hidden;占位隐藏；
05、clear: both;清除浮动的影响；
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div></blockquote> <ul><li>优点：没有增加标签，结构更简单</li> <li>缺点：需要单独照顾低版本浏览器</li> <li>代表网站： 百度、淘宝网、网易等</li></ul> <p><strong>使用方法</strong>：<strong>谁的子级盒子浮动了，就用调用clearfix类名；</strong></p> <p><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202210200026087.jpg" alt=""></p> <h3 id="_3-5-4-清除浮动-双伪元素清除浮动"><a href="#_3-5-4-清除浮动-双伪元素清除浮动" class="header-anchor">#</a> 3.5.4 清除浮动 —— 双伪元素清除浮动</h3> <p>额外标签法的升级版，也是给给父元素添加代码。</p> <p>原理：自动在父盒子里的两端添加两个行内盒子，并把它们转换为 表格，间接实现了额外标签法。</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">.clearfix:before,
.clearfix:after</span> <span class="token punctuation">{</span>
	<span class="token property">content</span><span class="token punctuation">:</span> <span class="token string">&quot;&quot;</span><span class="token punctuation">;</span>
	<span class="token property">display</span><span class="token punctuation">:</span> table<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token selector">.clearfix:after</span> <span class="token punctuation">{</span>
	<span class="token property">clear</span><span class="token punctuation">:</span> both<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token selector">.clearfix</span> <span class="token punctuation">{</span>
    <span class="token comment">/* IE6、7 专有 */</span>
	*<span class="token property">zoom</span><span class="token punctuation">:</span>1<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>注意：类名不一定非要是 clearfix，但是还是推荐这么写以提高可读性。</p> <ul><li><p>优点：代码更简洁</p></li> <li><p>缺点：需要单独照顾低版本浏览器</p></li> <li><p>代表网站：小米、腾讯等</p></li></ul> <p><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202210200027009.jpg" alt=""></p> <h2 id="_3-6-清除浮动总结"><a href="#_3-6-清除浮动总结" class="header-anchor">#</a> 3.6 清除浮动总结</h2> <p>为什么需要清除浮动？</p> <ul><li>父级没高度</li> <li>子盒子浮动了</li> <li>影响下面布局了，我们就应该清除浮动了</li></ul> <table><thead><tr><th>清除浮动的方式</th> <th>优点</th> <th>缺点</th></tr></thead> <tbody><tr><td>额外标签法（隔墙法）</td> <td>通俗易懂，书写方便</td> <td>添加许多无意义的标签，结构化较差</td></tr> <tr><td>父级 overflow: hidden;</td> <td>书写简单</td> <td>溢出隐藏</td></tr> <tr><td>父级 after 伪元素</td> <td>结构语义化正确</td> <td>由于 IE6~7 不支持 :after，兼容性问题</td></tr> <tr><td>父级双伪元素</td> <td>结构语义化正确</td> <td>由于 IE6~7 不支持 :after，兼容性问题</td></tr></tbody></table> <blockquote><p>after 伪元素、双伪元素 清除浮动的原理将在后面的 CSS3 中解释。</p></blockquote> <h1 id="六、css的bfc-面试必备"><a href="#六、css的bfc-面试必备" class="header-anchor">#</a> 六、css的BFC（面试必备）</h1> <h2 id="定义"><a href="#定义" class="header-anchor">#</a> 定义</h2> <p><strong>块格式化上下文（Block Formatting Context，BFC）</strong> 是Web页面的可视CSS渲染的一部分，是块盒子的布局过程发生的区域，也是浮动元素与其他元素交互的区域。</p> <p><strong>通俗理解</strong>：<strong>BFC是一个独立的布局环境，BFC里面的子元素不会影响外界的元素</strong>，所以我们可以<strong>用BFC来解决外边距塌陷，外边距合并、清除浮动等问题</strong>；</p> <h2 id="触发-bfc"><a href="#触发-bfc" class="header-anchor">#</a> 触发 BFC</h2> <p>只要元素满足下面任一条件即可触发 BFC 特性：</p> <blockquote><ul><li>html，body 根元素；</li> <li>浮动元素：float 除 none 以外的值；</li> <li>绝对定位元素：position (absolute、fixed)；</li> <li>display 为 inline-block、table-cells、flex，flow-root，除了block其他基本都是可以触发BFC的；</li> <li>overflow 除了 visible 以外的值 (hidden、auto、scroll)</li></ul></blockquote> <p><strong>我们最常用的是</strong>：overflow:hidden;  display:flow-root;</p> <h2 id="display-flow-root"><a href="#display-flow-root" class="header-anchor">#</a> display:flow-root</h2> <p>给元素设置display:flow-root，元素就会变成块级元素，同时这个元素会建立新的块级格式上下文（也就是触发了BFC模式）；</p> <h2 id="五、css书写顺序-了解"><a href="#五、css书写顺序-了解" class="header-anchor">#</a> 五、css书写顺序（了解）</h2> <p>建议遵循以下顺序：</p> <ol><li><strong>布局定位属性</strong>：display / position / float / clear / visibility / overflow（建议 display 第一个写，毕竟关系到模式）</li> <li><strong>自身属性</strong>：width / height / margin / padding / border / background</li> <li><strong>文本属性</strong>：color / font / text-decoration / text-align / vertical-align / white- space / break-word</li> <li><strong>其他属性（CSS3）</strong>：content / cursor / border-radius / box-shadow / text-shadow / background:linear-gradient …</li></ol> <div class="language-css line-numbers-mode"><pre class="language-css"><code> <span class="token selector">.jdc</span> <span class="token punctuation">{</span>

 <span class="token punctuation">}</span>

    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>meta</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>viewport<span class="token punctuation">&quot;</span></span> <span class="token attr-name">content</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>width=device-width, initial-scale=1.0<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>meta</span> <span class="token attr-name">http-equiv</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>X-UA-Compatible<span class="token punctuation">&quot;</span></span> <span class="token attr-name">content</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>ie=edge<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>title</span><span class="token punctuation">&gt;</span></span>常见网页布局<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>title</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>style</span><span class="token punctuation">&gt;</span></span><span class="token style"><span class="token language-css">
