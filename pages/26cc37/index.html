> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">CSS<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="css"><a href="#css" class="header-anchor">#</a> CSS</h2> <h3 id="移动端适配方案"><a href="#移动端适配方案" class="header-anchor">#</a> 移动端适配方案</h3> <p>我们在项目中通常用到的方案有两种，分别是rem适配和vw适配。</p> <ul><li>rem适配方案实际上是通过媒体查询判断当前屏幕的大小动态的修改html根节点字体的大小。使用媒体查询需要单独设置机型，我们通常直接引入<code>lib-flexible.js</code></li></ul> <p>再使用：<code>post-loader 加 postcss-pxtorem</code> 对css文件进行转换</p> <ul><li><p>使用插件 <a href="https://link.juejin.cn/?target=https%3A%2F%2Fgithub.com%2Fevrone%2Fpostcss-px-to-viewport%2Fblob%2Fmaster%2FREADME_CN.md" target="_blank" rel="noopener noreferrer">postcss-px-to-viewport<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 进行相关配置，就可以帮助我们将 <code>px</code> 自动转化为 <code>vw</code></p> <p><code>ignoring</code> 特性，对不需要转换的属性进行标注</p></li></ul> <h4 id="_1、rem"><a href="#_1、rem" class="header-anchor">#</a> 1、rem</h4> <p>rem适配方案实际上是根据当前设备的屏幕大小动态地修改html根节点字体大小，来进行适配。</p> <p>原理是通过媒体查询判断当前屏幕的大小，并修改html根节点字体大小。但是不同的机型需要手写不同的方案，我们在项目中会引入lib-flexible.js文件，和px-to-rem包，就能自动实现px转rem进行动态适配了。</p> <p>代码如下：</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token atrule"><span class="token rule">@media</span> <span class="token punctuation">(</span><span class="token property">width</span><span class="token punctuation">:</span>375px<span class="token punctuation">)</span></span> <span class="token punctuation">{</span> <span class="token selector">//iphone6、7、8
        html</span> <span class="token punctuation">{</span>
          <span class="token property">font-size</span><span class="token punctuation">:</span> 37.5px<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
      <span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><div class="language-less line-numbers-mode"><pre class="language-less"><code><span class="token selector">body</span> <span class="token punctuation">{</span>
    <span class="token property">height</span><span class="token punctuation">:</span> <span class="token punctuation">(</span>100 <span class="token operator">/</span> 37.5rem<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>使用媒体查询需要单独设置机型，太过麻烦，建议配合flexible.js（手机淘宝团队出品）使用</p> <p><strong>配合flexible.js文件使用</strong></p> <p>引入js文件即可</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>script</span> <span class="token attr-name">src</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>./js/flexible.js<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token script"></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>script</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="flex布局"><a href="#flex布局" class="header-anchor">#</a> flex布局</h3> <h4 id="_1-更换主轴方向"><a href="#_1-更换主轴方向" class="header-anchor">#</a> 1.更换主轴方向</h4> <p><code>flex-direction</code>属性决定主轴的方向（即项目的排列方向）。</p> <blockquote><div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">.box</span> <span class="token punctuation">{</span>
<span class="token property">flex-direction</span><span class="token punctuation">:</span> row | row-reverse | column | column-reverse<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></blockquote> <p><img src="http://www.ruanyifeng.com/blogimg/asset/2015/bg2015071005.png" alt="img"></p> <p>它有4个值。</p> <blockquote><ul><li><code>row</code>（默认值）：主轴为水平方向，起点在左端。</li> <li><code>row-reverse</code>：主轴为水平方向，起点在右端。</li> <li><code>column</code>：主轴为垂直方向，起点在上沿。</li> <li><code>column-reverse</code>：主轴为垂直方向，起点在下沿。</li></ul></blockquote> <h4 id="_2-flex-wrap实现多行排列"><a href="#_2-flex-wrap实现多行排列" class="header-anchor">#</a> 2.flex-wrap实现多行排列</h4> <p>弹性盒子换行显示：<code>flex-wrap: wrap;</code></p> <p>调整行对齐方式：<code>align-content</code>，取值与justify-content基本相同</p> <img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202303161948736.png" style="width:80%;"> <blockquote><div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">.box</span><span class="token punctuation">{</span>
<span class="token property">flex-wrap</span><span class="token punctuation">:</span> nowrap | wrap | wrap-reverse<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></blockquote> <p><code>flex-wrap</code>可能取三个值。</p> <p>（1）<code>nowrap</code>（默认）：不换行。会压缩项目的宽度</p> <p><img src="http://www.ruanyifeng.com/blogimg/asset/2015/bg2015071007.png" alt="img"></p> <p>（2）<code>wrap</code>：换行，第一行在上方。</p> <p><img src="http://www.ruanyifeng.com/blogimg/asset/2015/bg2015071008.jpg" alt="img"></p> <p>（3）<code>wrap-reverse</code>：换行，第一行在下方。</p> <p><img src="http://www.ruanyifeng.com/blogimg/asset/2015/bg2015071009.jpg" alt="img"></p> <h4 id="_3-flex属性"><a href="#_3-flex属性" class="header-anchor">#</a> 3. flex属性</h4> <p><code>flex</code>属性是<code>flex-grow</code>, <code>flex-shrink</code> 和 <code>flex-basis</code>的简写，默认值为<code>0 1 auto</code>。后两个属性可选。</p> <blockquote><div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">.item</span> <span class="token punctuation">{</span>
<span class="token property">flex</span><span class="token punctuation">:</span> none | [ &lt;<span class="token string">'flex-grow'</span>&gt; &lt;<span class="token string">'flex-shrink'</span>&gt;? || &lt;<span class="token string">'flex-basis'</span>&gt; ]
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></blockquote> <p><code>flex-grow</code>是如果有剩余空间，是否扩大，1为扩大
<code>flex-shrink</code>是如果剩余空间不够，是否缩小，1为缩小
<code>flex-basis</code>为项目本身的大小，默认值是auto</p> <p>该属性有两个快捷值：<code>auto</code> (<code>1 1 auto</code>) 和 none (<code>0 0 auto</code>)。</p> <p>建议优先使用这个属性，而不是单独写三个分离的属性，因为浏览器会推算相关值。</p> <h4 id="flex缩写的等值"><a href="#flex缩写的等值" class="header-anchor">#</a> flex缩写的等值</h4> <p>了解了三个属性各自的含义之后，可以看下三个属性对应的等值。</p> <table><thead><tr><th>语法</th> <th>等值</th></tr></thead> <tbody><tr><td>flex: initial</td> <td>flex: 0 1 auto</td></tr> <tr><td>flex: 0</td> <td>flex: 0 1 0%</td></tr> <tr><td>flex: none</td> <td>flex: 0 0 auto</td></tr> <tr><td>flex: 1</td> <td>flex: 1 1 0%</td></tr> <tr><td>flex: auto</td> <td>flex: 1 1 auto</td></tr></tbody></table> <p><a href="https://juejin.cn/post/6971010647492395044" target="_blank" rel="noopener noreferrer">你了解flex:1，flex:auto，flex:0，flex:none的区别吗？<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><a href="https://juejin.cn/post/7061196914741477383" target="_blank" rel="noopener noreferrer">一文搞懂flex:0,1,auto,none<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="css3的新属性"><a href="#css3的新属性" class="header-anchor">#</a> css3的新属性</h3> <ul><li><p>transition 过渡 二帧</p></li> <li><p>transform 放大缩小</p></li> <li><p>animation keyframe 帧动画</p></li> <li><p>flex布局</p></li> <li><p>background-size cover,contain</p></li> <li><p>box-shadow 盒子阴影</p></li> <li><p>text-shadow 文字阴影</p></li> <li><p>border-radius 圆角</p></li></ul> <h3 id="你对less-sass的理解-区别是什么"><a href="#你对less-sass的理解-区别是什么" class="header-anchor">#</a> 你对less,sass的理解，区别是什么</h3> <ul><li><p>这二个都是css预处理语言，(我以前项目中二个都在用，移动端用less，PC端后台管理项目用sass )</p></li> <li><p>共同点</p> <ul><li>都有变量 嵌套语法 父选择器&amp; 混入mixin</li></ul></li> <li><p>区别</p> <ul><li>变量：less是@符开头的,sass是以$开头的</li> <li>sass功能要更加强大一些，因为在sass中可以在里面写条件判断和循环的，这一点less是做不到的</li></ul></li></ul> <h3 id="回流-重排-和重绘"><a href="#回流-重排-和重绘" class="header-anchor">#</a> 回流（重排）和重绘</h3> <ul><li><p>我先给您说一下浏览器渲染工作原理</p> <ul><li>首先html会被解析成dom树，css会被解析成css规则树，然后这二个东西会合并出来一个render tree(渲染树)，浏览器就会根据渲染树来进行页面绘制</li></ul></li> <li><p>回流:DOM元素创建、移除还有尺寸(px相关)发生变化的时候，就会导致DOM树重建，渲染树重建</p></li> <li><p>重绘：一般指的颜色相关的,color,background-color这些只会导致渲染树需要重建</p></li> <li><p>回流一定会重绘，但是重绘不一定会回流</p> <p><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202304072028450.png" alt="DOM树渲染"></p></li> <li><p>这块我建议为了引导面试官，可以稍微补充一句话：我们尽量要避免重绘和回流，因为这个会影响页面性能 这个时候面试官会问一个：<strong>如何去避免重绘和回流</strong></p> <ul><li>多个属性尽量使用简写，例如：boder可以代替boder-width、boder-color、boder-style</li> <li>DocumentFragment,先把所有的DOM元素添加到这个东西上，然后再一次性追加到DOM树上</li> <li>避免设置多层内联样式，避免节点层级过多</li> <li>不要一个一个去修改行内样式，而是创建一个类名，把要修改的东西全部写在这个类名里面，然后直接给元素加上这个类名，只会有一次回流和重绘</li> <li>先把这个元素隐藏，然后把样式该加的全部加上，然后最后再显示，只会有一次回流和重绘</li> <li>尽量多使用CSS3新特性，比如transform,可以让页面开启gpu加速，不会导致重绘和回流</li> <li>将频繁重绘或回流的节点设置为图层，图层能够阻止该节点的渲染行为影响到别的节点（例：will-change\video\iframe等标签），浏览器会自动将该节点变为图层</li></ul></li></ul></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=CSS" title="标签">#CSS</a><a href="/tags/?tag=%E9%9D%A2%E8%AF%95%E6%80%BB%E7%BB%93" title="标签">#面试总结</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <sp
