  <span class="token comment">// el: '#app',</span>
  <span class="token function">data</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>

<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">$mout</span><span class="token punctuation">(</span><span class="token string">'#app'</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><ol><li><p>传入一个配置项options</p></li> <li><p>调用this._init(options)</p></li> <li><p>调用beforecreate生命周期钩子函数</p></li> <li><p>通过initState(vm)初始化数据  data/methods/props/computed/watcher/provide/inject</p> <ol><li>如果vm上面有data属性 &gt;&gt; 调用initData(data)数据</li> <li>判断当前data是否是函数 &gt;&gt; 如果是函数，执行函数获取数据，如果不是，直接拿data即可</li> <li>调用proxy代理 &gt;&gt; data里面的数据挂载到vm实例上</li> <li>observe(data)劫持数据
<ol><li>如果data不是对象/数组 或者是null  &gt;&gt; 直接return掉</li> <li>判断<code>__ob__</code>属性 &gt;&gt; 判断当前数据是否被观测过，如果观测过，return</li> <li>new Observer(data)
<ol><li>添加<code>__ob__</code>的标识</li> <li>判断是否data是否是数组
<ol><li>是数组 &gt;&gt; 1、劫持数组原型方法  2、遍历数组，调用<code>observe(数组成员)</code></li> <li>是对象 &gt;&gt; 1、调用walk(data)方法 2、遍历对象，调用<code>defineReactive</code>进行<code>object.defineProperty</code>劫持</li></ol></li> <li>defineReactive方法内部
<ol><li>当前对象的值继续调用observe处理</li> <li>声明const dep =new Dep()</li> <li>get劫持
<ol><li>收集依赖(使用到当前数据的组件的更新watcher)</li> <li>收集到的依赖，添加到dep里面的subs数组里面</li></ol></li> <li>set劫持
<ol><li>判断新旧的值是否一致，如果一致，直接return</li> <li>Observe(newvalue)新的值进行响应式处理</li> <li>赋值操作</li> <li>Dep.notify() 通知dep里面的subs的watcher执行</li></ol></li></ol></li></ol></li></ol></li></ol></li> <li><p>调用created生命周期钩子函数</p></li> <li><p>编译模板</p> <ol><li>判断options是否传入el
<ol><li>如果有el，vue内部会自动调用$mount方法</li> <li>如果没有el，需要new Vue的时候手动调用$mount</li></ol></li></ol></li> <li><p>$mount方法</p> <ol><li><p>判断用户是否传入render函数，如果render函数，什么事情都没有做</p></li> <li><p>如果没有render函数，vue会把template编译成render函数,render函数的返回值就是当前组件的虚拟dom</p> <p><img src="https://wuxiaohui-1254415986.cos.ap-nanjing.myqcloud.com/uPic/image-20221007121045808.png" alt="image-20221007121045808"></p></li></ol></li> <li><p>调用mountComponet 进行组件挂载</p> <ol><li>调用<code>beforeMount</code>表示开始挂载组件</li> <li>声明一个updateComponent方法 &gt;&gt; 调用组件更新的方法(render函数)，进行patch，新旧虚拟dom的对比，进行界面的更新</li> <li>new Watcher(vm, updateComponent)
<ol><li>把当前组件的更新watcher添加到Dep.target身上（获取数据的时候能够收集到dep里面的subs里面）</li> <li>调用getter方法 &gt;&gt; (updateComponet组件的更新方法)</li> <li>编译模板 &gt;&gt; 获取数据 &gt;&gt; 触发当前数据get方法 &gt;&gt; 会把当前组件的更新watcher(Dep.target)添加到dep里面的subs里面</li> <li>已经添加完毕之后，就可以Dep.target = null（删掉watcher）</li> <li>调用<code>mounted</code>钩子</li></ol></li></ol> <blockquote><p>调用声明周期钩子的时候，都是使用的callHook函数</p></blockquote></li> <li><p>调用更新watcher的时候，并不是同步调用</p> <ol><li>把当前的更新watcher通过nextTick放到异步队列里面进行异步的调用。</li> <li>相同的wathcer同一批更新只会添加一次，所以vue中同一个方法内部进行多次的数据修改，页面只会更新一次。</li></ol></li></ol></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=Vue" title="标签">#Vue</a><a href="/tags/?tag=%E9%9D%A2%E8%AF%95%E6%80%BB%E7%BB%93" title="标签">#面试总结</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2023/04/25, 01:33:08</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/more/interview-vue/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Vue</div></a> <a href="/pages/053424/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Vue2响应式源码</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
