d9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">CSS进阶<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="css"><a href="#css" class="header-anchor">#</a> CSS</h2> <h3 id="flex布局"><a href="#flex布局" class="header-anchor">#</a> flex布局</h3> <h4 id="_1-更换主轴方向"><a href="#_1-更换主轴方向" class="header-anchor">#</a> 1.更换主轴方向</h4> <p><code>flex-direction</code>属性决定主轴的方向（即项目的排列方向）。</p> <blockquote><div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">.box</span> <span class="token punctuation">{</span>
<span class="token property">flex-direction</span><span class="token punctuation">:</span> row | row-reverse | column | column-reverse<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></blockquote> <p><img src="http://www.ruanyifeng.com/blogimg/asset/2015/bg2015071005.png" alt="img"></p> <p>它有4个值。</p> <blockquote><ul><li><code>row</code>（默认值）：主轴为水平方向，起点在左端。</li> <li><code>row-reverse</code>：主轴为水平方向，起点在右端。</li> <li><code>column</code>：主轴为垂直方向，起点在上沿。</li> <li><code>column-reverse</code>：主轴为垂直方向，起点在下沿。</li></ul></blockquote> <h4 id="_2-flex-wrap实现多行排列"><a href="#_2-flex-wrap实现多行排列" class="header-anchor">#</a> 2.flex-wrap实现多行排列</h4> <p>弹性盒子换行显示：<code>flex-wrap: wrap;</code></p> <p>调整行对齐方式：<code>align-content</code>，取值与justify-content基本相同</p> <img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202303161948736.png" style="width:80%;"> <blockquote><div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">.box</span><span class="token punctuation">{</span>
<span class="token property">flex-wrap</span><span class="token punctuation">:</span> nowrap | wrap | wrap-reverse<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></blockquote> <p><code>flex-wrap</code>可能取三个值。</p> <p>（1）<code>nowrap</code>（默认）：不换行。会压缩项目的宽度</p> <p><img src="http://www.ruanyifeng.com/blogimg/asset/2015/bg2015071007.png" alt="img"></p> <p>（2）<code>wrap</code>：换行，第一行在上方。</p> <p><img src="http://www.ruanyifeng.com/blogimg/asset/2015/bg2015071008.jpg" alt="img"></p> <p>（3）<code>wrap-reverse</code>：换行，第一行在下方。</p> <p><img src="http://www.ruanyifeng.com/blogimg/asset/2015/bg2015071009.jpg" alt="img"></p> <h4 id="_3-flex属性"><a href="#_3-flex属性" class="header-anchor">#</a> 3. flex属性</h4> <p><code>flex</code>属性是<code>flex-grow</code>, <code>flex-shrink</code> 和 <code>flex-basis</code>的简写，默认值为<code>0 1 auto</code>。后两个属性可选。</p> <blockquote><div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">.item</span> <span class="token punctuation">{</span>
<span class="token property">flex</span><span class="token punctuation">:</span> none | [ &lt;<span class="token string">'flex-grow'</span>&gt; &lt;<span class="token string">'flex-shrink'</span>&gt;? || &lt;<span class="token string">'flex-basis'</span>&gt; ]
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></blockquote> <p><code>flex-grow</code>是如果有剩余空间，是否扩大，1为扩大
<code>flex-shrink</code>是如果剩余空间不够，是否缩小，1为缩小
<code>flex-basis</code>为项目本身的大小，默认值是auto</p> <p>flex-basis:0%;把子盒自身的width变成无效,所有的宽度只和flex-grow,flex-shrink有关系</p> <p>该属性有两个快捷值：<code>auto</code> (<code>1 1 auto</code>) 和 none (<code>0 0 auto</code>)。</p> <p>建议优先使用这个属性，而不是单独写三个分离的属性，因为浏览器会推算相关值。</p> <h2 id="flex缩写的等值"><a href="#flex缩写的等值" class="header-anchor">#</a> flex缩写的等值</h2> <p>了解了三个属性各自的含义之后，可以看下三个属性对应的等值。</p> <table><thead><tr><th>语法</th> <th>等值</th></tr></thead> <tbody><tr><td>flex: initial</td> <td>flex: 0 1 auto</td></tr> <tr><td>flex: 0</td> <td>flex: 0 1 0%</td></tr> <tr><td>flex: none</td> <td>flex: 0 0 auto</td></tr> <tr><td>flex: 1</td> <td>flex: 1 1 0%</td></tr> <tr><td>flex: auto</td> <td>flex: 1 1 auto</td></tr></tbody></table> <p><a href="https://juejin.cn/post/6971010647492395044" target="_blank" rel="noopener noreferrer">你了解flex:1，flex:auto，flex:0，flex:none的区别吗？<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><a href="https://juejin.cn/post/7061196914741477383" target="_blank" rel="noopener noreferrer">一文搞懂flex:0,1,auto,none<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="移动端适配"><a href="#移动端适配" class="header-anchor">#</a> 移动端适配</h3> <p><strong>了解</strong></p> <p>px是固定像素单位，百分比布局宽度自适应但高度需要固定，所以无法实现移动端适配。</p> <h4 id="_1、rem"><a href="#_1、rem" class="header-anchor">#</a> 1、rem</h4> <p>rem适配方案实际上是根据当前设备的屏幕大小动态地修改html根节点字体大小，来进行适配。</p> <p>原理是通过媒体查询判断当前屏幕的大小，并修改html根节点字体大小。但是不同的机型需要手写不同的方案，我们在项目中会引入lib-flexible.js文件，和px-to-rem包，就能自动实现px转rem进行动态适配了。</p> <p>代码如下：</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token atrule"><span class="token rule">@media</span> <span class="token punctuation">(</span><span class="token property">width</span><span class="token punctuation">:</span>375px<span class="token punctuation">)</span></span> <span class="token punctuation">{</span> <span class="token selector">//iphone6、7、8
        html</span> <span class="token punctuation">{</span>
          <span class="token property">font-size</span><span class="token punctuation">:</span> 37.5px<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
      <span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><div class="language-less line-numbers-mode"><pre class="language-less"><code><span class="token selector">body</span> <span class="token punctuation">{</span>
    <span class="token property">height</span><span class="token punctuation">:</span> <span class="token punctuation">(</span>100 <span class="token operator">/</span> 37.5rem<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>使用媒体查询需要单独设置机型，太过麻烦，建议配合flexible.js（手机淘宝团队出品）使用</p> <p><strong>配合flexible.js文件使用</strong></p> <p>引入js文件即可</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>script</span> <span class="token attr-name">src</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>./js/flexible.js<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token script"></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>script</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h4 id="_2、vw-vh"><a href="#_2、vw-vh" class="header-anchor">#</a> 2、vw / vh</h4> <p>vw 即 viewport width 视口宽度</p> <p>vh 即 viewport height 视口高度</p> <p>1vw = 视口宽度的1/100</p> <p>1vh = 视口高度的1/100</p> <div class="language-less line-numbers-mode"><pre class="language-less"><code><span class="token selector">body</span> <span class="token punctuation">{</span>
    <span class="token property">height</span><span class="token punctuation">:</span> <span class="token punctuation">(</span>100 <span class="token operator">/</span> 3.75vw<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><strong>vw和vh使用时要注意只是用一种，同一个项目中不能混用，防止元素被拉伸变形</strong></p> <p>vw和vh不需要媒体查询</p></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=CSS" title="标签">#CSS</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2023/04/20, 18:38:01</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/915fc4/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">CSS隐藏、对齐属性、精灵图、字体图标、文字溢出、布局</div></a> <!----></div> <div class="page-nav"><p class="inner"><span class="prev">
