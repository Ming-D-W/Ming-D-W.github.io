+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">CSS隐藏、对齐属性、精灵图、字体图标、文字溢出、布局<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="三、css显示隐藏"><a href="#三、css显示隐藏" class="header-anchor">#</a> 三、css显示隐藏</h2> <h3 id="占位隐藏-了解"><a href="#占位隐藏-了解" class="header-anchor">#</a> 占位隐藏（了解）</h3> <p>将盒子隐藏掉，然后盒子还是占有位置；</p> <p>注意：很少使用，在清除浮动的时候会搭配使用；</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code>    <span class="token comment">/* 占位隐藏 */</span>
    <span class="token property">visibility</span><span class="token punctuation">:</span> hidden<span class="token punctuation">;</span>
    <span class="token comment">/* 占位显示 */</span>
    <span class="token property">visibility</span><span class="token punctuation">:</span> visible<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="不占位隐藏-死了都要记"><a href="#不占位隐藏-死了都要记" class="header-anchor">#</a> 不占位隐藏（死了都要记）</h3> <p>将盒子隐藏掉，然后盒子的位置同时被隐藏掉；</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code>    <span class="token comment">/* 不占位隐藏 */</span>
    <span class="token property">display</span><span class="token punctuation">:</span> none<span class="token punctuation">;</span>
    <span class="token comment">/* 显示隐藏的盒子 */</span>
    <span class="token property">display</span><span class="token punctuation">:</span> block<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h2 id="五、vertical-align属性-了解"><a href="#五、vertical-align属性-了解" class="header-anchor">#</a> 五、vertical-align属性（了解）</h2> <h3 id="基本语法"><a href="#基本语法" class="header-anchor">#</a> 基本语法</h3> <p><strong>行内和行内块元素默认的对齐方式</strong>是以<strong>基线对齐</strong>的，可能会导致元素和文字，元素和元素之间不能完全对齐；
通过给行内块元素或者行内元素vertical-align的不同取值设置对齐方式，该属性必须设置为当前的行内块元素或者行内元素：</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code>     <span class="token comment">/* bottom（底线对齐）  */</span>
     <span class="token property">vertical-align</span><span class="token punctuation">:</span> bottom<span class="token punctuation">;</span>
     <span class="token comment">/* top（顶线对齐）  */</span>
     <span class="token property">vertical-align</span><span class="token punctuation">:</span> top<span class="token punctuation">;</span>
     <span class="token comment">/* middle（中线对齐）  */</span>
     <span class="token property">vertical-align</span><span class="token punctuation">:</span> middle<span class="token punctuation">;</span>		
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h1 id="五、vertical-align-属性应用"><a href="#五、vertical-align-属性应用" class="header-anchor">#</a> 五、vertical-align 属性应用</h1> <p>CSS 的 vertical-align 属性使用场景：经常用于设置图片或者表单（行内块元素）与文字垂直对齐。</p> <p>官方解释：用于设置一个元素的垂直对齐方式，但是它只针对于行内元素或者行内块元素有效。</p> <p>语法：</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token property">vertical-align</span><span class="token punctuation">:</span> baseline | top | middle | bottom
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><table><thead><tr><th>值</th> <th>描述</th></tr></thead> <tbody><tr><td><code>baseline</code></td> <td>默认。元素放置在父元素的基线上</td></tr> <tr><td><code>top</code></td> <td>把元素的顶端与行中最高元素的顶端对齐</td></tr> <tr><td><code>middle</code></td> <td>把此元素放置在父元素的中部</td></tr> <tr><td><code>bottom</code></td> <td>把元素的顶端与行中最低的元素的顶端对齐</td></tr></tbody></table> <p><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202210212343296.png" alt=""></p> <h1 id="一、精灵图"><a href="#一、精灵图" class="header-anchor">#</a> 一、精灵图</h1> <h2 id="_1-1-为什么需要精灵图"><a href="#_1-1-为什么需要精灵图" class="header-anchor">#</a> 1.1 为什么需要精灵图？</h2> <p>一个网页中往往会应用很多小的背景图像作为修饰，当网页中的图像过多时，服务器就会频繁地接收和发送
请求图片，造成服务器请求压力过大，这将大大降低页面的加载速度。</p> <p>因此，为了有效地减少服务器接收和发送请求的次数，提高页面的加载速度，出现了 CSS 精灵技术（也称
CSS Sprites、CSS 雪碧）。</p> <p>核心原理：将网页中的一些小背景图像整合到一张大图中 ，这样服务器只需要一次请求就可以了。</p> <p>精灵技术目的：为了有效地减少服务器接收和发送请求的次数，提高页面的加载速度。</p> <h2 id="_1-2-精灵图-sprites-的使用"><a href="#_1-2-精灵图-sprites-的使用" class="header-anchor">#</a> 1.2 精灵图（sprites）的使用</h2> <p>使用精灵图核心：</p> <ol><li>精灵技术主要针对于背景图片使用。就是把多个小背景图片整合到一张大图片中</li> <li>这个大图片也称为 sprites 精灵图 或者 雪碧图</li> <li>移动背景图片位置以控制显示区域， 此时可以使用 <code>background-position</code></li> <li>移动的距离就是这个目标图片的 <code>x</code> 和 <code>y</code> 坐标。注意网页中的坐标有所不同</li> <li>因为一般情况下都是将精灵图往上往左移动，所以两个坐标数值基本是负值</li> <li>使用精灵图的时候需要精确测量，每个小背景图片的大小和位置</li></ol> <p>使用精灵图核心总结：</p> <ol><li>精灵图主要针对于小的背景图片使用</li> <li>主要借助于背景位置来实现 <code>background-position</code></li> <li>一般情况下精灵图都是负值（千万注意网页中的坐标： x轴右边走是正值，左边走是负值， y轴同理）</li></ol> <p>【王者荣耀案例】</p> <p><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202210212344612.png" alt=""></p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token doctype"><span class="token punctuation">&lt;!</span><span class="token doctype-tag">doctype</span> <span class="token name">html</span><span class="token punctuation">&gt;</span></span>

="line-number">51</span><br><span class="line-number">52</span><br></div></div><p><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202210212344614.png" alt=""></p> <p>【PS 切片工具的使用】</p> <img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202210212344633.png" style="zoom:50%;"> <p><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202210212344634.png" alt=""></p> <p><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202210212344153.png" alt=""></p> <p><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202210212344192.png" alt=""></p> <h1 id="二、字体图标"><a href="#二、字体图标" class="header-anchor">#</a> 二、字体图标</h1> <h2 id="_2-1-字体图标的产生"><a href="#_2-1-字体图标的产生" class="header-anchor">#</a> 2.1 字体图标的产生</h2> <p>字体图标使用场景：主要用于显示网页中通用、常用的一些小图标。</p> <p>精灵图是有诸多优点的，但是缺点很明显。</p> <ol><li>图片文件还是比较大的</li> <li>图片本身放大和缩小会失真</li> <li>一旦图片制作完毕想要更换非常复杂</li></ol> <p>此时，有一种技术的出现很好的解决了以上问题，就是字体图标 iconfont。</p> <p>字体图标可以为前端工程师提供一种方便高效的图标使用方式，展示的是图标，但本质却属于字体。</p> <h2 id="_2-2-字体图标的优点"><a href="#_2-2-字体图标的优点" class="header-anchor">#</a> 2.2 字体图标的优点</h2> <ul><li>轻量级：一个图标字体要比一系列的图像要小。一旦字体加载了，图标就会马上渲染出来，减少了服务器请求</li> <li>灵活性：本质其实是文字，可以很随意的改变颜色、产生阴影、透明效果、旋转等</li> <li>兼容性：几乎支持所有的浏览器，请放心使用</li></ul> <p>注意： 字体图标不能替代精灵技术，只是对工作中图标部分技术的提升和优化。</p> <p>总结：</p> <ol><li>如果遇到一些结构和样式比较简单的小图标，就用字体图标</li> <li>如果遇到一些结构和样式复杂一点的小图片，就用精灵图</li></ol> <p>字体图标是一些网页常见的小图标，我们直接网上下载即可。 因此使用可以分为：</p> <ol><li>字体图标的下载</li> <li>字体图标的引入（引入到我们 html 页面中）</li> <li>字体图标的追加（在原有的基础上添加新的小图标）</li></ol> <h2 id="_2-3-字体图标的下载"><a href="#_2-3-字体图标的下载" class="header-anchor">#</a> 2.3 字体图标的下载</h2> <p>推荐下载网站：</p> <ul><li>icomoon 字库 <a href="https://icomoon.io/" target="_blank" rel="noopener noreferrer">https://icomoon.io/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>IcoMoon 成立于 2011 年，推出了第一个自定义图标字体生成器，它允许用户选择所需要的图标，使它们成一字型。该字库内容种类繁多，非常全面，唯一的遗憾是国外服务器，打开网速较慢。</p> <ul><li>阿里 iconfont 字库 <a href="https://www.iconfont.cn/" target="_blank" rel="noopener noreferrer">https://www.iconfont.cn/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <p>这个是阿里妈妈 M2UX 的一个 iconfont 字体图标字库，包含了淘宝图标库和阿里妈妈图标库。可以使用 AI 制作图标上传生成。 重点是，免费！</p> <blockquote><p>以下内容以 icomoon 字库 为例。</p></blockquote> <h2 id="_2-4-字体图标的引入"><a href="#_2-4-字体图标的引入" class="header-anchor">#</a> 2.4 字体图标的引入</h2> <p>下载完毕之后，注意原先的文件不要删，后面会用！</p> <ol><li><strong>把下载包里面的 fonts 文件夹放入页面根目录下</strong></li></ol> <p>不同浏览器所支持的字体格式是不一样的，字体图标之所以兼容，就是因为包含了主流浏览器支持的字体文件。</p> <ul><li>TureType (.ttf) 格式 .ttf 字体是 Windows 和 Mac 的最常见的字体，支持这种字体的浏览器有 IE9+、Firefox3.5+、Chrome4+、Safari3+、Opera10+、iOS Mobile、Safari4.2+；</li> <li>Web Open Font Format (.woff) 格式 woff 字体，支持这种字体的浏览器有 IE9+、Firefox3.5+、Chrome6+、Safari3.6+、Opera11.1+；</li> <li>Embedded Open Type (.eot) 格式 .eot 字体是 IE 专用字体，支持这种字体的浏览器有 IE4+；</li> <li>SVG (.svg) 格式 .svg 字体是基于 SVG 字体渲染的一种格式，支持这种字体的浏览器有 Chrome4+、Safari3.1+、Opera10.0+、iOS Mobile Safari3.2+；</li></ul> <ol start="2"><li><strong>在 CSS 样式中全局声明字体：简单理解把这些字体文件通过 css 引入到我们页面中</strong></li></ol> <p>一定注意字体文件路径的问题。</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token atrule"><span class="token rule">@font-face</span></span> <span class="token punctuation">{</span>
	<span class="token property">font-family</span><span class="token punctuation">:</span> <span class="token string">'icomoon'</span><span class="token punctuation">;</span>
	<span class="token property">src</span><span class="token punctuation">:</span> <span class="token url"><span class="token function">url</span><span class="token punctuation">(</span><span class="token string url">'fonts/icomoon.eot?7kkyc2'</span><span class="token punctuation">)</span></span><span class="token punctuation">;</span>
	<span class="token property">src</span><span class="token punctuation">:</span> <span class="token url"><span class="token function">url</span><span class="token punctuation">(</span><span class="token string url">'fonts/icomoon.eot?7kkyc2#iefix'</span><span class="token punctuation">)</span></span> <span class="token function">format</span><span class="token punctuation">(</span><span class="token string">'embedded-opentype'</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
	<span class="token url"><span class="token function">url</span><span class="token punctuation">(</span><span class="token string url">'fonts/icomoon.ttf?7kkyc2'</span><span class="token punctuation">)</span></span> <span class="token function">format</span><span class="token punctuation">(</span><span class="token string">'truetype'</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
	<span class="token url"><span class="token function">url</span><span class="token punctuation">(</span><span class="token string url">'fonts/icomoon.woff?7kkyc2'</span><span class="token punctuation">)</span></span> <span class="token function">format</span><span class="token punctuation">(</span><span class="token string">'woff'</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
	<span class="token url"><span class="token function">url</span><span class="token punctuation">(</span><span class="token string url">'fonts/icomoon.svg?7kkyc2#icomoon'</span><span class="token punctuation">)</span></span> <span class="token function">format</span><span class="token punctuation">(</span><span class="token string">'svg'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token property">font-weight</span><span class="token punctuation">:</span> normal<span class="token punctuation">;</span>
	<span class="token property">font-style</span><span class="token punctuation">:</span> normal<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><ol start="3"><li><strong>html 标签内添加小图标</strong></li></ol> <p>复制小图标对应的字符（一个小方框）到 html 中，一般建议放在 <code>&lt;span&gt;&lt;/span&gt;</code> 标签里。</p> <ol start="4"><li><strong>给标签定义字体</strong></li></ol> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">span</span> <span class="token punctuation">{</span>
	<span class="token property">font-family</span><span class="token punctuation">:</span> <span class="token string">&quot;icomoon&quot;</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>注意：务必保证这个字体和上面 @font-face 里面的字体保持一致（默认为：icomoon）。</p> <h2 id="_2-5-字体图标的追加"><a href="#_2-5-字体图标的追加" class="header-anchor">#</a> 2.5 字体图标的追加</h2> <p>如果工作中，原来的字体图标不够用了，我们便需要添加新的字体图标到原来的字体文件中。</p> <p>选择 Import Icons 按钮，把原压缩包里面的 selection.json 重新上传，然后选中自己想要新的图标，从新下载压缩包，并替换原来的文件即可。</p> <h2 id="_2-6-字体图标加载的原理"><a href="#_2-6-字体图标加载的原理" class="header-anchor">#</a> 2.6 字体图标加载的原理</h2> <p>服务器只需接受一次浏览器请求便可以将 fonts 文件一次性返回，如此而来网页中所有用到 fonts 字体图标的部分便一次性加载好了，大大减轻了服务器压力。</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token doctype"><span class="token punctuation">&lt;!</span><span class="token doctype-tag">doctype</span> <span class="token name">html</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>html</span> <span class="token attr-name">lang</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>en<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>head</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>meta</span> <span class="token attr-name">charset</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>UTF-8<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>meta</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>viewport<span class="token punctuation">&quot;</span></span> <span class="token attr-name">content</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>width=device-width, initial-scale=1.0<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>meta</span> <span class="token attr-name">http-equiv</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>X-UA-Compatible<span class="token punctuation">&quot;</span></span> <span class="token attr-name">content</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>ie=edge<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>title</span><span class="token punctuation">&gt;</span></span>字体图标的使用<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>title</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>style</span><span class="token punctuation">&gt;</span></span><span class="token style"><span class="token language-css">
    <span class="token comment">/* 字体声明 */</span>
    <span class="token atrule"><span class="token rule">@font-face</span></span> <span class="token punctuation">{</span>
    	<span class="token property">font-family</span><span class="token punctuation">:</span> <span class="token string">'icomoon'</span><span class="token punctuation">;</span>
      	<span class="token property">src</span><span class="token punctuation">:</span> <span class="token url"><span class="token function">url</span><span class="token punctuation">(</span><span class="token string url">'fonts/icomoon.eot?p4ssmb'</span><span class="token punctuation">)</span></span><span class="token punctuation">;</span>
      	<span class="token property">src</span><span class="token punctuation">:</span> <span class="token url"><span class="token function">url</span><span class="token punctuation">(</span><span class="token string url">'fonts/icomoon.eot?p4ssmb#iefix'</span><span class="token punctuation">)</span></span> <span class="token function">format</span><span class="token punctuation">(</span><span class="token string">'embedded-opentype'</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
        <span class="token url"><span class="token function">url</span><span class="token punctuation">(</span><span class="token string url">'fonts/icomoon.ttf?p4ssmb'</span><span class="token punctuation">)</span></span> <span class="token function">format</span><span class="token punctuation">(</span><span class="token string">'truetype'</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
        <span class="token url"><span class="token function">url</span><span class="token punctuation">(</span><span class="token string url">'fonts/icomoon.woff?p4ssmb'</span><span class="token punctuation">)</span></span> <span class="token function">format</span><span class="token punctuation">(</span><span class="token string">'woff'</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
        <span class="token url"><span class="token function">url</span><span class="token punctuation">(</span><span class="token string url">'fonts/icomoon.svg?p4ssmb#icomoon'</span><span class="token punctuation">)</span></span> <span class="token function">format</span><span class="token punctuation">(</span><span class="token string">'svg'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
      	<span class="token property">font-weight</span><span class="token punctuation">:</span> normal<span class="token punctuation">;</span>
      	<span class="token property">font-style</span><span class="token punctuation">:</span> normal<span class="token punctuation">;</span>
      	<span class="token property">font-display</span><span class="token punctuation">:</span> block<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token selector">span</span> <span class="token punctuation">{</span>
      <span class="token property">font-family</span><span class="token punctuation">:</span> <span class="token string">'icomoon'</span><span class="token punctuation">;</span>
      <span class="token property">font-size</span><span class="token punctuation">:</span> 100px<span class="token punctuation">;</span>
      <span class="token property">color</span><span class="token punctuation">:</span> salmon<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
  </span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>style</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>head</span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>body</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>span</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>span</span><span class="token punctuation">&gt;</span></span>
  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>span</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>span</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>html</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br></div></div><p><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202210212344315.png" alt=""></p> <h1 id="六、溢出的文字省略号显示"><a href="#六、溢出的文字省略号显示" class="header-anchor">#</a> 六、溢出的文字省略号显示</h1> <h2 id="_6-1-单行文本溢出省略号显示"><a href="#_6-1-单行文本溢出省略号显示" class="header-anchor">#</a> 6.1 单行文本溢出省略号显示</h2> <p>三个必要条件：</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token comment">/* 1. 先强制一行内显示文本 */</span> 
<span class="token property">white-space</span><span class="token punctuation">:</span> nowrap<span class="token punctuation">;</span> 	<span class="token comment">/*（ 默认 normal 自动换行）*/</span> 
<span class="token comment">/* 2. 超出的部分隐藏 */</span> 
<span class="token property">overflow</span><span class="token punctuation">:</span> hidden<span class="token punctuation">;</span> 
<span class="token comment">/* 3. 文字用省略号替代超出的部分 */</span> 
<span class="token property">text-overflow</span><span class="token punctuation">:</span> ellipsis<span class="token punctuation">;</span>

<span class="token property">display</span><span class="token punctuation">:</span> -webkit-box<span class="token punctuation">;</span>

<span class="token property">-webkit-line-clamp</span><span class="token punctuation">:</span> 2<span class="token punctuation">;</span>
<span class="token comment">/* 设置或检索伸缩盒对象的子元素的排列方式 */</span>
<span class="token property">-webkit-box-orient</span><span class="token punctuation">:</span> vertical<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>更推荐让后台人员来做这个效果，因为后台人员可以设置显示多少个字，操作更简单。</p> <p>案例：</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token doctype"><span class="token punctuation">&lt;!</span><span class="token doctype-tag">doctype</span> <span class="token name">html</span><span class="token punctuation">&gt;</span></span>

            <span class="token property">display</span><span class="token punctuation">:</span> -webkit-box<span class="token punctuation">;</span>

            <span class="token property">-webkit-box-orient</span><span class="token punctuation">:</span> vertical<span class="token punctuation">;</span>

    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>html</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br></div></div><p>Chrome 浏览器效果：</p> <p><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202210212345299.png" alt=""></p> <h2 id="一、定位布局position"><a href="#一、定位布局position" class="header-anchor">#</a> 一、定位布局position</h2> <h3 id="概念作用"><a href="#概念作用" class="header-anchor">#</a> 概念作用</h3> <p>定位布局可以让盒子自由的在某个盒子内移动位置或者固定屏幕中某个位置，并且可以压住其他盒子；</p> <p>一个完美的定位是由定位模式和边偏移量同时完成的：<strong>定位 = 定位模式 + 边偏移（方位名词更改）</strong></p> <h3 id="边偏移量"><a href="#边偏移量" class="header-anchor">#</a> 边偏移量</h3> <p>指的就是top、bottom、left、right属性，left和right值控制左右位置偏移，top和bottom只控制上下偏移；</p> <h3 id="定位模式分类"><a href="#定位模式分类" class="header-anchor">#</a> 定位模式分类</h3> <h4 id="静态定位-position-static-了解"><a href="#静态定位-position-static-了解" class="header-anchor">#</a> 静态定位：position:static; （了解）</h4> <p>就是盒子默认的显示方式，相当于啥也没做
就算是给静态定位盒子设置了边偏移是无效的；</p> <h4 id="相对定位-position-relative"><a href="#相对定位-position-relative" class="header-anchor">#</a> 相对定位：position:relative;</h4> <p><strong>参照对象（参照物）</strong>：根据自己原来的位置进行定位；</p> <p><strong>特点：</strong></p> <blockquote><p>01、相对定位的盒子<strong>不会脱离标准流</strong>，设置边偏移后盒子原来的位置还存在；
02、相对定位<strong>不会改变盒子的默认显示模式</strong>；
03、相对定位很少单独使用，后期经常<strong>配合绝对定位完成子绝父相的效果</strong>，做绝对定位盒子父亲；</p></blockquote> <h4 id="绝对定位-position-absolute"><a href="#绝对定位-position-absolute" class="header-anchor">#</a> 绝对定位：position:absolute;</h4> <p><strong>参照对象（参照物）</strong>：</p> <blockquote><p>01、默认的参照对象是父级盒子，如果没有父级盒子就以浏览器为参照定位；</p> <p>02、如果有父级盒子并且父级盒子有定位属性，就以父级盒子为参照定位；</p> <p>03、如果有父级盒子但是父级盒子没有定位属性，就会一级一级的往上找祖先盒子，就近的祖先盒子有定位  	属性性就以当前的祖先盒子为参照，如果所有的祖先盒子都没有定位属性就以浏览器为参照；</p></blockquote> <p><strong>特点：</strong></p> <blockquote><p>01、绝对定位的盒子完全<strong>脱离了文档流，不会占有原来的位置</strong>，属于不占位的定位；
02、绝对定位会<strong>改变盒子的显示模式为行内块的元素</strong>的特点；
03、绝对定位一般会<strong>配合相对定位实现子绝父相的定位效果</strong>，很少自己单独使用；</p></blockquote> <h4 id="固定定位-position-fixed"><a href="#固定定位-position-fixed" class="header-anchor">#</a> 固定定位：<em>position</em>: fixed;</h4> <p>**参照对象（参照物）：**是浏览器的可视窗口为参照定位；</p> <p><strong>特点：</strong></p> <blockquote><p>01、固定定位的盒子完全脱离文档流，属于不占位定位；
02、固定定位会将盒子的显示模式更改为行内块的特点；</p></blockquote> <h4 id="粘性定位-position-sticky"><a href="#粘性定位-position-sticky" class="header-anchor">#</a> 粘性定位：position: sticky;</h4> <p><strong>参照对象（参照物）：</strong>
一开始条件没有满足的时候是相对定位，当条件满足以后马上更改为固定定位，所以可以理解为参照物没有满足条件的时候为自己本身，满足了条件后更改为浏览器的可视窗口；</p> <p>**注意：**粘性定位的盒子必须满足设置边偏移的四个值分别是top,right,bottom,left中的一个，比如上下滚动设置top值；以下代码必须满足元素的top值为0的时候就会执行粘性定位样式；</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>    position: sticky;
    top: 0;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="二、定位布局的一些技巧-死了都要记"><a href="#二、定位布局的一些技巧-死了都要记" class="header-anchor">#</a> 二、定位布局的一些技巧（死了都要记）</h2> <h3 id="子绝父相"><a href="#子绝父相" class="header-anchor">#</a> 子绝父相</h3> <h4 id="原因"><a href="#原因" class="header-anchor">#</a> 原因</h4> <p>父级盒子是用来做布局占位用的，如果使用了绝对定位父级盒子就会完全脱离文档流，导致后面的盒子布局混乱；</p> <p><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202210230900882.png" alt=""></p> <p>所以我们父级盒子有一般都用相对定位，这样父级盒子会占有原来的位置也不会改变盒子的显示模式，就不会影响后面盒子的布局了；</p> <p><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202210230900891.png" alt=""></p> <h4 id="基本规则"><a href="#基本规则" class="header-anchor">#</a> 基本规则</h4> <blockquote><p>01、子级绝对父级相对；</p> <p>02、如果父级盒子有有对应的定位属性，也可以直接做父级定位子级，不一定是子绝父相；</p></blockquote> <h3 id="固定定位的盒子跟随版心定位"><a href="#固定定位的盒子跟随版心定位" class="header-anchor">#</a> 固定定位的盒子跟随版心定位</h3> <p>如果想要固定定位的盒子跟随版心定位需要按照以下步骤设置：</p> <blockquote><p><strong>01、首先盒子必须是固定定位<em>position</em>: fixed;，然后设置left取值为50%；</strong></p> <p><strong>02、然后设置盒子的margin-left取值为版心的一半加合适的距离；</strong></p></blockquote> <p><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202210230900892.jpg" alt=""></p> <p>以下代码是将版心设置为1200的标准设置的：</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code>        <span class="token selector">.sub-nav</span> <span class="token punctuation">{</span>
            <span class="token property">position</span><span class="token punctuation">:</span> fixed<span class="token punctuation">;</span>
            <span class="token property">top</span><span class="token punctuation">:</span> 300px<span class="token punctuation">;</span>
            <span class="token property">left</span><span class="token punctuation">:</span> 50%<span class="token punctuation">;</span>
            <span class="token property">margin-left</span><span class="token punctuation">:</span> 620px<span class="token punctuation">;</span>
            <span class="token property">width</span><span class="token punctuation">:</span> 60px<span class="token punctuation">;</span>
            <span class="token property">height</span><span class="token punctuation">:</span> 300px<span class="token punctuation">;</span>
            <span class="token property">background-color</span><span class="token punctuation">:</span> palegreen<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h3 id="定位的盒子如何实现水平和垂直居中显示"><a href="#定位的盒子如何实现水平和垂直居中显示" class="header-anchor">#</a> 定位的盒子如何实现水平和垂直居中显示</h3> <p>**情况1：**如果盒子是相对定位我们可以直接使用margin设置盒子居中显示；</p> <p>**情况2：**如果盒子是绝对定位或者固定定位，因为盒子完全脱离了标准流margin居中就会失效，我们需要按照以下的方法实现盒子的水平和垂直居中；</p> <blockquote><p>01、设置定位盒子的left:50%;和top:50%;让盒子直接定位整个父级平分的右侧和下面；</p> <p>02、设置margin-left：- 盒子宽度一半；和margin-top:-盒子高度一半；</p></blockquote> <div class="language-css line-numbers-mode"><pre class="language-css"><code>        <span class="token selector">.box</span> <span class="token punctuation">{</span>
            <span class="token property">position</span><span class="token punctuation">:</span> absolute<span class="token punctuation">;</span>
            <span class="token property">top</span><span class="token punctuation">:</span> 300px<span class="token punctuation">;</span>
            <span class="token property">left</span><span class="token punctuation">:</span> 50%<span class="token punctuation">;</span>
            <span class="token property">top</span><span class="token punctuation">:</span> 50%<span class="token punctuation">;</span>
            <span class="token property">margin-left</span><span class="token punctuation">:</span> -150px<span class="token punctuation">;</span>
            <span class="token property">margin-top</span><span class="token punctuation">:</span> -150px<span class="token punctuation">;</span>
            <span class="token property">width</span><span class="token punctuation">:</span> 300px<span class="token punctuation">;</span>
            <span class="token property">height</span><span class="token punctuation">:</span> 300px<span class="token punctuation">;</span>
            <span class="token property">background-color</span><span class="token punctuation">:</span> palegreen<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202210230900893.jpg" alt=""></p> <h3 id="定位盒子的层叠位置"><a href="#定位盒子的层叠位置" class="header-anchor">#</a> 定位盒子的层叠位置</h3> <p>定位的元素，写在后面的盒子会将前面的盒子压住，如果想要调整盒子的先后顺序，就需要用z-index来设置：</p> <p>z-index的取值是任意的整数，可以是负数或者正数，默认的取值理解为0，值越大盒子越靠前；</p> <p><strong>注意：z-index必须配合定位属性一起使用，取值不能带任何单位；</strong></p></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=CSS" title="标签">#CSS</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2023/04/20, 18:38:01</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/64cb20/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">CSS3选择器、伪元素、光标类型、浮动</div></a> <a href="/pages/602c76/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">CSS进阶</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
