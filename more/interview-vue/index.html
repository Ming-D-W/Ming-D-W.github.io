tegories/?category=%E6%9B%B4%E5%A4%9A" title="分类" data-v-06225672>更多</a></li><li data-v-06225672><a href="/categories/?category=%E6%8A%80%E6%9C%AF%E9%9D%A2" title="分类" data-v-06225672>技术面</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/Ming-D-W" target="_blank" title="作者" class="beLink" data-v-06225672>Ming</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-03-16</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">Vue<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="vue"><a href="#vue" class="header-anchor">#</a> Vue</h2> <h3 id="vue优缺点"><a href="#vue优缺点" class="header-anchor">#</a> vue优缺点</h3> <p><strong>优点：</strong></p> <ul><li><p>简单易用</p></li> <li><p>渐进式</p></li> <li><p>响应式</p></li> <li><p>双向数据绑定</p></li> <li><p>虚拟dom</p></li> <li><p>耦合低</p></li> <li><p>组件化开发</p></li> <li><p>结合vue-router实现spa</p></li></ul> <p><strong>缺点：</strong></p> <ul><li><p>vue2: 逻辑分散</p></li> <li><p>无法兼容ie8一下,无法shim, 底层采用的Object.defineproperty,无法兼容ie8一下</p></li> <li><p>seo很不友好</p></li></ul> <h3 id="spa的优缺点"><a href="#spa的优缺点" class="header-anchor">#</a> SPA的优缺点</h3> <p><strong>优点</strong></p> <ul><li><p>良好的交互体验</p></li> <li><p>单页应用的内容的改变不需要重新加载整个页面，获取数据也是通过Ajax异步获取，没有页面之间的切换，就不会出现“白屏现象”，也不会出现假死并有“闪烁”现象，页面显示流畅</p></li> <li><p>良好的前后端工作分离模式</p></li> <li><p>后端不再负责模板渲染、输出页面工作，后端API通用化，即同一套后端程序代码，不用修改就可以用于Web界面、手机、平板等多种客户端</p></li> <li><p>减轻服务器压力</p></li> <li><p>单页应用相对服务器压力小，服务器只用出数据就可以，不用管展示逻辑和页面合成，吞吐能力会提高几倍</p></li></ul> <p><strong>缺点</strong></p> <ul><li><p>首屏加载慢</p> <p>解决方案：</p> <ol><li><p>Vue-route懒加载</p> <p>Vue-router懒加载就是按需加载组件，只有当路由被访问时才会加载对应的组件，而不是在加载首页的时候就加载，项目越大，对首屏加载的速度提升得越明显</p></li> <li><p>使用CDN加速</p> <p>在做项目时，我们会用到很多库，采用cdn加载可以加快加载速度。</p></li> <li><p>异步加载组件</p></li> <li><p>服务端渲染</p> <p>服务端渲染还能对seo优化起到作用，有利于搜素引華抓取更多有用的信息（如果页面纯前端渲染，搜素引挚抓取到的就只是空页面）</p></li></ol></li> <li><p>不利于SEO</p> <p>seo 本质是一个服务器向另一个服务器发超请求，解析请求内容。但一般来说搜素引孳是不会去执行请求到的js的。也就是说，搜素引/挚的基础爬主的原理就是抓取url，然后获取htm/源代码并解析。如果—个单页应用，html在服务器端还没有渲染部分数据数据，在浏览器才渲染出数据，即搜索引孳请求到的html是模型页面而不是最终数据的渲染页面。这样就很不利于内容被搜索引孳搜索到</p> <p>解决方案：</p> <ol><li><p>服务端渲染</p> <p>服务器合成完整的 html 文件再输出到浏览器</p></li> <li><p>页面预渲染</p></li> <li><p>路由采用h5 history模式</p></li></ol></li> <li><p>不适合开发大型项目</p> <p>大型项目中可能会涉及大量的DOM操作、复杂的动画效果，也就不适合使用Vue、react框架进行开发</p></li></ul> <h3 id="双向数据绑定"><a href="#双向数据绑定" class="header-anchor">#</a> 双向数据绑定</h3> <ul><li><p>双向数据绑定</p> <p>mvvm的设计模式的思想，数据发生变化，视图自动同步，视图发生变化，数据同步</p> <p>m：model数据</p> <p>v：view视图</p> <p>vm：实现view和视图的自动绑定</p> <p>在vue中v-model可以实现双向数据绑定</p> <p>在表单或组件均可使用v-model绑定数据，从而达到双向数据绑定的效果</p></li> <li><p>v-model的表层原理
动态绑定value和注册input事件，所以v-model只是语法糖，视图发生变化同步数据很容易，因为页面有事件，
但是数据发生变化同步给视图实际vue采用的是数据响应式的原理</p></li> <li><p>数据响应式原理
简单：底层采用的是Object.defineProperty数据劫持+观察者模式，在数据劫持的get中进行依赖收集，在set中通过dep.notify进行依赖通知，依赖收集和依赖通知采用的是观察者模式
复杂：源码</p></li></ul> <h3 id="v-if-v-for"><a href="#v-if-v-for" class="header-anchor">#</a> v-if&amp;v-for</h3> <p>在Vue2中，v-if不能和v-for一起使用的原因是v-for的优先级比v-if高，每创建一个节点都会进行一次判断，造成性能浪费</p> <p>解决方案有两种，把v-if放在v-for的外层或者写一个计算属性，把数组过滤一遍再拿过来用v-for遍历</p> <h3 id="v-for时候key有什么作用"><a href="#v-for时候key有什么作用" class="header-anchor">#</a> v-for时候key有什么作用</h3> <ul><li>简单通俗地讲，没有key时，状态默认绑定的是位置，有key时，状态根据key的属性值绑定到了响应的数组元素。</li> <li>在Vue中，key属性主要用于帮助Vue区分每个节点，以便在进行虚拟DOM更新时能够更高效地操作。具体来说，Vue会使用一个包含所有子节点的Map对象来记录每个节点的key值与对应的虚拟DOM节点，这样就可以在进行虚拟DOM更新时，通过key值快速定位到对应的虚拟DOM节点，从而进行相应的DOM操作。这个Map对象是Vue内部维护的，不需要手动创建或操作。</li> <li>首先，key是为了更高效的更新虚拟DOM。如果不加 key 的话，会循环遍历整个数组 <em>(O(n))</em>，加key就会去Map里匹配 <em>(O(1))</em>，肯定加 key 要快一点，性能更高</li> <li>其次，如果不加 key 那么在插入或删除的时候就会出现，原本不是同一个节点的元素被认为是相同节点，因此可能会有额外 DOM 操作</li> <li>推荐使用数组内的字段（保证唯一性）作为key的唯一标识，不建议直接使用index</li></ul> <h3 id="data为什么是一个函数而不是对象"><a href="#data为什么是一个函数而不是对象" class="header-anchor">#</a> data为什么是一个函数而不是对象</h3> <blockquote><p>data是函数的目的：防止多个组件数据共享(污染)</p></blockquote> <ol><li>如果某个组件的data属性是一个对象，如果当前组件在很多地方都引入了，由于对象是引用数据类型，会造成组件间的数据污染</li> <li>如果data是一个函数，vue内部解析的时候，会执行当前函数，返回一个全新的对象 &gt;&gt; 防止组件之间的数据共享(数据污染)</li></ol> <h3 id="vue-data中某一个属性的值发生改变后-视图会立即同步执行重新渲染吗"><a href="#vue-data中某一个属性的值发生改变后-视图会立即同步执行重新渲染吗" class="header-anchor">#</a> Vue data中某一个属性的值发生改变后，视图会立即同步执行重新渲染吗？</h3> <blockquote><p>不会同步更新的</p></blockquote> <p><strong>流程</strong></p> <p>当模板中使用到的某一个数据发生变化以后，会通知Dep通知watcher(get的时候收集的，模板编译的时候)更新，而是把当前的更新方法通过nextTick放到callbacks数组里面，nexttick执行是在微任务里面的，所以不是同步更新</p> <blockquote><p>总结：</p> <p>不会立即同步执行重新渲染。</p> <p>Vue 实现响应式并不是数据发生变化之后 DOM 立即变化，而是按一定的策略进行 DOM 的更新。</p> <p>Vue 在更新 DOM 时是异步执行的。只要侦听到数据变化， Vue 将开启一个队列，并缓冲在同一事件循环中发生的所有数据变更。</p> <p><strong>如果同一个 watcher 被多次触发，只会被推入到队列中一次</strong>。这种在缓冲时去除重复数据对于避免不必要的计算和 DOM 操作是非常重要的。然后，在下一个的事件循环 tick 中，Vue 刷新队列并执行实际（已去重的）工作。</p></blockquote> <h3 id="nexttick"><a href="#nexttick" class="header-anchor">#</a> nextTick</h3> <blockquote><p>因为vue 采用的是<strong>异步更新策略</strong>，当监听到数据发生变化的时候不会立即去更新DOM，而是开启一个任务队列，并缓存在同一事件循环中发生的所有数据变更;这种做法带来的好处就是可以将多次数据更新合并成一次，减少操作DOM的次数。</p> <p><code>nextTick</code> 是接收一个回调函数作为参数，并将这个回调函数延迟到DOM更新循环结束之后执行。在修改数据之后呢，立即调用nextTick来获取更新后的DOM。nextTick主要采用了宏任务和微任务，根据执行环境，分别尝试采用Promise，MutationObserver，setImmediate，如果以上都不行，就会用setTimeout,定义了一个异步方案。多次的调用nextTick会将方法存入队列中，通过这个异步方法来清空当前队列</p></blockquote> <p>如果想要【在修改数据后立刻得到更新后的<code>DOM</code>结构/在created钩子函数內获取dom】，可以使用<code>Vue.nextTick()</code></p> <p>第一个参数为：回调函数（可以获取最近的<code>DOM</code>结构）</p> <p>第二个参数为：执行函数上下文</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">// 修改数据</span>
vm<span class="token punctuation">.</span>message <span class="token operator">=</span> <span class="token string">'修改后的值'</span>
<span class="token comment">// DOM 还没有更新</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>vm<span class="token punctuation">.</span>$el<span class="token punctuation">.</span>textContent<span class="token punctuation">)</span> <span class="token comment">// 原始的值</span>
Vue<span class="token punctuation">.</span><span class="token function">nextTick</span><span class="token punctuation">(</span><span class="token keyword">function</span> <span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token comment">// DOM 更新了</span>
  console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>vm<span class="token punctuation">.</span>$el<span class="token punctuation">.</span>textContent<span class="token punctuation">)</span> <span class="token comment">// 修改后的值</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>组件内使用 <code>vm.$nextTick()</code> 实例方法只需要通过<code>this.$nextTick()</code>，并且回调函数中的 <code>this</code> 将自动绑定到当前的 <code>Vue</code> 实例上</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">this</span><span class="token punctuation">.</span>message <span class="token operator">=</span> <span class="token string">'修改后的值'</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token keyword">this</span><span class="token punctuation">.</span>$el<span class="token punctuation">.</span>textContent<span class="token punctuation">)</span> <span class="token comment">// =&gt; '原始的值'</span>
<span class="token keyword">this</span><span class="token punctuation">.</span><span class="token function">$nextTick</span><span class="token punctuation">(</span><span class="token keyword">function</span> <span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token keyword">this</span><span class="token punctuation">.</span>$el<span class="token punctuation">.</span>textContent<span class="token punctuation">)</span> <span class="token comment">// =&gt; '修改后的值'</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p><code>$nextTick()</code> 会返回一个 <code>Promise</code> 对象，可以是用<code>async/await</code>完成相同作用的事情</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">this</span><span class="token punctuation">.</span>message <span class="token operator">=</span> <span class="token string">'修改后的值'</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token keyword">this</span><span class="token punctuation">.</span>$el<span class="token punctuation">.</span>textContent<span class="token punctuation">)</span> <span class="token comment">// =&gt; '原始的值'</span>
<span class="token keyword">await</span> <span class="token keyword">this</span><span class="token punctuation">.</span><span class="token function">$nextTick</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token keyword">this</span><span class="token punctuation">.</span>$el<span class="token punctuation">.</span>textContent<span class="token punctuation">)</span> <span class="token comment">// =&gt; '修改后的值'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p><a href="https://vue3js.cn/interview/vue/nexttick.html#%E4%BA%8C%E3%80%81%E4%BD%BF%E7%94%A8%E5%9C%BA%E6%99%AF" target="_blank" rel="noopener noreferrer">nextTick实现原理（面试官）<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><a href="https://juejin.cn/post/7087866362785169416" target="_blank" rel="noopener noreferrer">nextTick实现原理（源码）<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><a href="https://juejin.cn/post/6844903590293684231" target="_blank" rel="noopener noreferrer">降级方案解读<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="vuex和localstorage的区别"><a href="#vuex和localstorage的区别" class="header-anchor">#</a> vuex和localstorage的区别</h3> <p><strong>使用场景不同：</strong> vuex通常用于管理共享状态，可以在不同组件中共享数据，可以方便的实现数据响应式更新，使应用的状态管理更加可维护和可控。localstorage则更适合简单的数据储存需求，如存储用户设置，用户登录状态等。</p> <p><strong>数据存储方式不同：</strong> vuex的数据存储在内存中，localstorage的数据存储在浏览器的localstorage对象中，由于vuex是在内存中操作数据，所以性能比localstorage更好。</p> <p><strong>数据安全性不同：</strong> vuex的数据在内存中，相对比较安全，但是只能在同一个域名下的不同组件之间共享数据。localstorage的数据存储在客户端浏览器中，如果不加密或者防护，会有风险。</p> <h3 id="单向数据流"><a href="#单向数据流" class="header-anchor">#</a> 单向数据流</h3> <p>数据只能由父组件流向子组件，如果想要修改父组件内部的数据，只能子组件通过自定义事件触发父组件修改数据的方法，由父组件去修改数据，不能再子组件直接修改父组件数据</p> <h3 id="组件传值"><a href="#组件传值" class="header-anchor">#</a> 组件传值</h3> <ul><li><p>父传子: 自定义属性传递参数，子组件使用props接收数据</p></li> <li><p>子传父: 父组件提供自定义事件，子组件通过＄emit触发事件进行传值</p></li> <li><p>兄弟组件通信：数据提升</p></li> <li><p>vuex【解决跨组件传值比较混乱的问题，把数据集中维护，所有组件可以直接和vuex进行通信】</p></li> <li><p>ref  可以获取到组件的实例，调用实例提供的方法可以直接传参</p></li> <li><p>v-model【数据的双向绑定】值是valve属性，提供一个input事件，子组件通过＄emit触发input可以修改值【只能添加一个】</p> <p>如何修改value属性或者input事件名：model：{ event：&quot;修改事件名&quot;，prop：&quot;属性名，子</p></li> <li><p>.sync  提供一个具体的属性，提供一个update：属性名：，触发此方法可以修改这个数据【可以添加多个】</p></li> <li><p>$children: 可以获取当前组件的所有子组件,并以数组的格式返回数据</p></li> <li><p>$parent: 可以获取到当前组件的父组件, 返回当前组件的父组件</p></li> <li><p>provide/inject: 跨组件传值provide,进行给后代组件提供值,inject在后代组件上进行注入值</p></li> <li><p>$attrs: 【父组件传递给子组件的数据，如果子组件没有使用props接收，这个数据就会出现在当前组件实例的$attrs属性上】</p></li> <li><p>eventbus: // 手写发布订阅模式</p> <details class="custom-block details"><summary>事件总线传值</summary> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">class</span> <span class="token class-name">EventBus</span> <span class="token punctuation">{</span>
  <span class="token comment">// 记录事件和回调</span>
  clientList <span class="token operator">=</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">send</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">,</span> <span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">]</span><span class="token punctuation">,</span>
  <span class="token punctuation">}</span>
  <span class="token comment">// 订阅事件,参数event事件名,callback 回调</span>
  <span class="token function-variable function">$on</span> <span class="token operator">=</span> <span class="token keyword">function</span> <span class="token punctuation">(</span><span class="token parameter">event<span class="token punctuation">,</span> callback</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment">// 将事件和函数记录</span>
    <span class="token comment">// 如果事件记录过,那就将回调push</span>
    <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token keyword">this</span><span class="token punctuation">.</span>clientList<span class="token punctuation">[</span>event<span class="token punctuation">]</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
      <span class="token keyword">this</span><span class="token punctuation">.</span>clientList<span class="token punctuation">[</span>event<span class="token punctuation">]</span><span class="token punctuation">.</span><span class="token function">push</span><span class="token punctuation">(</span>callback<span class="token punctuation">)</span>
    <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token punctuation">{</span>
      <span class="token keyword">this</span><span class="token punctuation">.</span>clientList<span class="token punctuation">[</span>event<span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token punctuation">[</span>callback<span class="token punctuation">]</span>
    <span class="token punctuation">}</span>
  <span class="token punctuation">}</span>

  <span class="token function-variable function">$emit</span> <span class="token operator">=</span> <span class="token keyword">function</span> <span class="token punctuation">(</span><span class="token parameter">event<span class="token punctuation">,</span> val</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token operator">!</span><span class="token keyword">this</span><span class="token punctuation">.</span>clientList<span class="token punctuation">[</span>event<span class="token punctuation">]</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
      <span class="token keyword">throw</span> <span class="token keyword">new</span> <span class="token class-name">Error</span><span class="token punctuation">(</span>event <span class="token operator">+</span> <span class="token string">' is not a event'</span><span class="token punctuation">)</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">this</span><span class="token punctuation">.</span>clientList<span class="token punctuation">[</span>event<span class="token punctuation">]</span><span class="token punctuation">.</span><span class="token function">forEach</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token parameter">cb</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
      <span class="token function">cb</span><span class="token punctuation">(</span>val<span class="token punctuation">)</span>
    <span class="token punctuation">}</span><span class="token punctuation">)</span>
  <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

<span class="token keyword">const</span> eventBus <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">EventBus</span><span class="token punctuation">(</span><span class="token punctuation">)</span>

<span class="token comment">// 订阅事件</span>
eventBus<span class="token punctuation">.</span><span class="token function">$on</span><span class="token punctuation">(</span><span class="token string">'send'</span><span class="token punctuation">,</span> <span class="token punctuation">(</span><span class="token parameter">val</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
  console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token string">'send订阅'</span> <span class="token operator">+</span> val<span class="token punctuation">)</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span>
eventBus<span class="token punctuation">.</span><span class="token function">$on</span><span class="token punctuation">(</span><span class="token string">'send'</span><span class="token punctuation">,</span> <span class="token punctuation">(</span><span class="token parameter">val</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
  console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token string">'send订阅'</span> <span class="token operator">+</span> val<span class="token punctuation">)</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span>

eventBus<span class="token punctuation">.</span><span class="token function">$emit</span><span class="token punctuation">(</span><span class="token string">'send'</span><span class="token punctuation">,</span> <span class="token number">1</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br></div></div></details></li></ul> <h3 id="生命周期"><a href="#生命周期" class="header-anchor">#</a> 生命周期</h3> <p><strong>组件</strong></p> <p>本质:就是函数,会在特定的阶段自动调用,生命周期函数</p> <p>作用:可以让我们在某个阶段做一些事情</p> <p>4个阶段</p> <p>阶段1: 创建阶段</p> <ul><li><p>beforeCreate: 开始创建实例,此时实例的数据和方法还没有</p></li> <li><p>created:</p> <ul><li>作用:实例已经创建完成,数据和方法都已存在</li> <li>应用场景: 发送请求获取数据, 页面进入的方法需要立即执行</li> <li>扩展: 如果非要在created中操作dom也可以,利用$nextTick</li></ul></li></ul> <p>阶段2: 挂载阶段(dom)</p> <ul><li><p>beforeMount: 开始挂载dom,真正的dom元素还没有挂载完成, 操作dom不可以</p></li> <li><p>mounted:</p> <ul><li>dom已经挂载完成,可以操作真实dom</li> <li>应用场景: 页面已进入操作dom</li></ul></li></ul> <p>阶段3: 更新阶段</p> <ul><li><p>beforeUpdate: 数据变了,但是视图还没变</p></li> <li><p>updated: 数据和视图都变了</p></li></ul> <p>阶段4: 销毁阶段</p> <ul><li><p>beforeDestory: 即将销毁</p></li> <li><p>destoryed: 组件销毁</p> <ul><li>应用场景: 清除挂载在window相关的行为,例如定义器\事件</li></ul></li></ul> <p><strong>父子</strong></p> <p>创建挂载阶段</p> <p>父beforeCreated &gt; 父created &gt; 父 beforeMounted &gt; 子beforeCreate &gt; 子created &gt; 子beforeMount &gt; 子&gt;mounted &gt; 父mounted</p> <p>更新阶段</p> <p>如果更新的数据不涉及到子组件,只会父组件更新 父beforeUpdate &gt; 父updated</p> <p>如果更新的数据涉及到子组件, 父beforeUpdate  &gt; 子beforeUpdate &gt; 子updated &gt; 父updated</p> <p>销毁阶段</p> <p>父beforeDestory  &gt; 子beforeDestory  &gt; 子destoryed&gt; 父destoryed</p> <h3 id="mixin"><a href="#mixin" class="header-anchor">#</a> mixin</h3> <p>mixins: 将组件中的逻辑功能进行复用,复用部分可以提取到一个js文件中,然后通过mixins这个选项将该文件中暴漏的对象进行混入即可
可以混入哪些: 正常的实例对象一样包含实例选项，这些选项将会被合并到最终的选项中
优先级:</p> <ul><li>生命周期,组件和混入的都会调用(混入的先调用</li> <li>data/computed数据: 进行合并,冲突以组件为主,mixins被覆盖</li> <li>methods、components 和 directives，将被合并为同一个对象。两个对象键名冲突时，取组件对象的键值对</li></ul> <h3 id="路由模式"><a href="#路由模式" class="header-anchor">#</a> 路由模式</h3> <p>abstract支持所有 JavaScript 运行环境，如 Node.js 服务器端。如果发现没有浏览器的 API，路由会自动强制进入这个模式。</p> <ul><li>是否有<code>#</code>
hash有
history: 没有</li> <li>是否经过服务器
hash: 不会
history: 会</li> <li>是否需要后端配合
hash: 不需要
history: 需要</li> <li>底层原理
hash: 跳转 window.location.href, 监听 onhashchange
history: 跳转history API, history.pushState和history.repleaceState 监听 onpopState(前进/后退)
封装的方法: pushState(history.pushState/history.repleaceState)</li></ul> <h3 id="vue-router-location-href"><a href="#vue-router-location-href" class="header-anchor">#</a> Vue-router&amp;location.href</h3> <p>Vue Router 使用 history 模式时，通过 html5里面的History API 来实现路由的跳转。当页面路由发生变化时，Vue Router 会对浏览器的 History API 进行操作，从而实现无刷新页面的路由跳转。
如果用了location.href页面会刷新
具体来说，Vue Router 会通过 pushState() 或 replaceState() 方法向浏览器的历史记录栈添加或替换一个新的状态，并根据这个新的状态来触发路由的变化。而在浏览器的前进或后退操作时，Vue Router 则会通过 popstate 事件来监听历史记录的变化，并从而进行相应的路由跳转。
如果使用了hash模式，监听路径的变化用的onhashChange事件。</p> <h3 id="路由懒加载"><a href="#路由懒加载" class="header-anchor">#</a> 路由懒加载</h3> <h3 id="keep-alive"><a href="#keep-alive" class="header-anchor">#</a> keep-alive</h3> <p><code>keep-alive</code>是缓存组件，能在组件切换过程中，将状态保存到内存中，防止DOM重复渲染。</p> <p>他有三个属性，<code>include</code>包含要缓存的组件，<code>exclude</code>是排除掉除他之外的组件，<code>max</code>是最多要缓存多少组件。而且也可以通过路由的meta属性设置keepAlive为true来实现。</p> <p>设置了 keep-alive 缓存的组件，会多出两个特别的生命周期钩子，<code>activated</code>是激活，访问时触发，<code>deactivated</code>是不激活，退出时触发</p> <p><strong>缓存过多如何进行销毁</strong>
可以使用 include 和 exclude 属性来选择哪些组件应该缓存，或者手动在销毁组件时调用 $destroy() 方法来销毁组件实例，释放相关的内存。另外，你也可以通过设置 max 属性来限制缓存的最大数量，超出最大数量的组件实例会被销毁。</p> <h3 id="虚拟dom是什么"><a href="#虚拟dom是什么" class="header-anchor">#</a> 虚拟dom是什么</h3> <p>Vue的就地复用策略：Vue会尽可能地（同层级），对比虚拟DOM，复用旧DOM的结构，进行差异化更新。</p> <p><strong>虚拟DOM</strong>是一个JS对象，是用来描述真实DOM的。真实DOM节点上挂载了太多的属性和方法，对比时性能消耗太大，所以使用虚拟DOM，只保存一些基本的属性。</p> <p><strong>虚拟DOM有什么作用</strong></p> <ol><li><p>提高页面性能：虚拟DOM通过比较新旧两个虚拟DOM树的差异，仅更新需要更新的部分，从而减少了页面的重绘和回流，提高了页面的渲染性能和用户体验</p></li> <li><p>简化开发：虚拟DOM的实现方式通常是通过javaScript库来实现的，例如React，Vue等。这些库会将虚拟DOM与组件系统相结合，提供了一种高效，灵活的开发方式，使开发者可以更加专注业务逻辑的实现</p></li> <li><p>跨平台支持：虚拟DOM可以在多种平台上运行，列入Web，ISO，Android等。这使得开发者可以使用相同的代码库来开发跨平台应用，提供了开发效率和可维护性</p></li> <li><p>更好的抽象：虚拟DOM可以看作真的DOM的抽象表示，他提供了一种更好的抽象方式来描述页面的结构和行为。这是的开发者可以更加轻松地管理和维护页面的代码。</p></li> <li><p>更好的测试：虚拟DOM是的页面的行为可以更加容易地被测试，开发者可以通过虚拟DOM的操作来测试页面的行为，从而提高了测试的效率和可靠性</p></li> <li><p>新旧的虚拟dom进行对比，可以更加高效，节省了性能。</p></li></ol> <h3 id="diff算法"><a href="#diff算法" class="header-anchor">#</a> diff算法</h3> <p><strong>diff算法</strong>的策略：</p> <ul><li>当组件创建和更新时，vue会执行内部的update函数，该函数使用render函数生成的虚拟dom树，将新旧两树进行对比，找到差异点，最终更新到真实dom上</li> <li>差异的过程叫diff，vue在内部通过一个叫patch的函数完成该过程</li> <li>在对比时，vue采用深度优先、同级比较的方式进行比对。同级比较就是说它不会跨越结构进行比较</li> <li>在判断两个节点是否相同时，vue是通过虚拟节点的key和tag来进行判断的</li> <li>具体来说，首先对根节点进行对比，如果相同则将旧节点关联的真实dom的引用挂到新节点上，然后根据需要更新属性到真实dom，然后再对比其子节点数组；如果不相同，则按照新节点的信息递归创建所有真实dom，同时挂到对应虚拟节点上，然后移除掉旧的dom。</li> <li>在对比其子节点数组时，vue对每个子节点数组使用了两个指针，分别指向头尾，然后不断向中间靠拢来进行对比，这样做的目的是尽量复用真实dom，尽量少的销毁和创建真实dom。如果发现相同，则进入和根节点一样的对比流程，如果发现不同，则移动真实dom到合适的位置。</li> <li>这样一直递归的遍历下去，直到整棵树完成对比。</li></ul> <p>diff算法会先比较头部和尾部的节点，头头、尾尾、尾头、头尾，如果没有匹配上就再去依次比较中间的节点，还没有就创新新的dom节点。</p> <p>在新旧dom比较时，有startIndex和endIndex，匹配到的节点和，会改变index的值。</p> <p><strong>没有指定唯一的key时：</strong></p> <ol><li><p>没有key</p> <p>此时新旧节点的key都为undefine，所以相同，如果这时tagName也相同就直接复用该节点，同时往下一层级进行比较。</p></li> <li><p>key为index</p> <p>此时新插入的dom只要位置与原dom位置一致则index相同，即key相同，直接复用并往下层级进行比较。</p></li></ol> <p><span style="color:red;">可以发现当没有key和key为index的时候，diff算法的计算次数是相同的，并没有节省性能。</span></p> <p><strong>指定唯一的key时：</strong></p> <p>找到key和tagName都相同的节点直接复用，不在往下进行比较。</p> <p>如果在数组中插入一个值，制定了key的就只更新插入的一个dom，未指定key就会更新插入位置开始到最后的dom。</p> <blockquote><p>因为Vue是双向相应的框架，Data里面的数据只要变化了，它会对应去渲染页面中相关的dom元素，出于渲染效率的考虑，作者在实现的时候实际上把所有页面的dom元素都进行了虚拟化，就是虚拟dom。如果某个数据发生了变化，那么他会考虑性能问题，去比较新的和旧的两个虚拟dom，通过diff算法找到最小的更新路径来更新dom元素，因为JS的运行相比渲染dom的效率是高很多的。</p></blockquote> <blockquote><p>diff算法他的前提一定是同层级和同类型的的节点,那核心一定是列表循环中的diff算法。说白了，加key之后元素怎么移动、删除和创建。</p> <p>Vue2.0叫做双端交叉指针，新老Vdom各有两个指针，分别头头、尾尾、尾头、头尾，他会对比4次，如果说4次寻找到元素的key相同，就会去进行复用移动元素的位置。如果说这四种情况都没有匹配，就再去依次比较中间的节点，看老的Vdom里面有没有对应的元素，进行相应的移动删除和创建。</p> <p>Vue3.0叫做双端快速diff，实际上他也有两个指针，新老Vdom各两个，只对比两种情况，队头和队头，队尾和队尾，如果能匹配上，和vue2.0是一样的。一旦没有匹配上，会触发对新的Vdom去进行最长递增子序列的计算。这套算法说白了是在新的Vdom里寻找依次递增的元素有哪些，找到之后，那这些元素的顺序就是固定的。去寻找不在这些列表里面的元素和老的Vdom进行对比，再进行移动删除和创建。</p> <p>不过最长递增子序列这个算法实际上他的时间复杂度是O(n*log(n)),但是在Vue2.0里面他的他的时间复杂度是O(n)。3.0的核心是要减少dom移动，在浏览器中dom的移动它是非常昂贵的，但是JS损失一点也没有关系。所以总体来看损失了JS的性能，但是提升了浏览器dom的渲染效率，总体来讲是利大于弊的。</p></blockquote> <h3 id="vue的性能优化有哪些"><a href="#vue的性能优化有哪些" class="header-anchor">#</a> Vue的性能优化有哪些</h3> <ol><li>编码阶段
<ul><li>尽量减少data中的数据，data中的数据都会增加getter和setter，会收集对应的watcher</li> <li>v-if和v-for不能连用如果需要使用v-for给每项元素绑定事件时使用事件代理</li> <li>SPA 页面采用keep-alive缓存组件</li> <li>在更多的情况下，使用v-if替代v-show</li> <li>key保证唯一</li> <li>使用路由懒加载、异步组件</li> <li>防抖、节流</li> <li>第三方模块按需导入</li> <li>长列表滚动到可视区域动态加载</li> <li>图片懒加载</li></ul></li> <li>SEO优化
<ul><li>预渲染</li></ul></li> <li>服务端渲染SSR
<ul><li>打包优化</li> <li>压缩代码</li> <li>Tree Shaking/Scope Hoisting</li> <li>使用cdn加载第三方模块</li> <li>多线程打包happypack</li> <li>splitChunks抽离公共文件</li> <li>sourceMap优化</li></ul></li> <li>用户体验
<ul><li>骨架屏</li> <li>PWA</li> <li>还可以使用缓存(客户端缓存、服务端缓存)优化、服务端开启gzip压缩等。</li></ul></li></ol> <h2 id="web-worker"><a href="#web-worker" class="header-anchor">#</a> Web worker</h2> <p><a href="https://juejin.cn/post/7139718200177983524" target="_blank" rel="noopener noreferrer">一文彻底学会使用web worker<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>在js主线程之外开辟新的Worker线程，并将一段js脚本运行其中，它赋予了开发者利用js操作多线程的能力。
因为是独立的线程，Worker线程与js主线程能够同时运行，互不阻塞。所以，在我们有大量运算任务时，可以把运算任务交给Worker线程去处理，当Worker线程计算完成，再把结果返回给js主线程。这样，js 主线程只用专注处理业务逻辑，不用耗费过多时间去处理大量复杂计算，从而减少了阻塞时间，也提高了运行效率，页面流畅度和用户体验自然而然也提高了。</p> <h2 id="跨页面通信"><a href="#跨页面通信" class="header-anchor">#</a> 跨页面通信</h2> <div class="language-js line-numbers-mode"><pre class="language-js"><code>    <span class="token keyword">const</span> bd <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">BroadcastChannel</span><span class="token punctuation">(</span><span class="token string">'myChannel'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">var</span> btn <span class="token operator">=</span> document<span class="token punctuation">.</span><span class="token function">querySelector</span><span class="token punctuation">(</span><span class="token string">'.btn'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">// 发送参数</span>
    btn<span class="token punctuation">.</span><span class="token function-variable function">onclick</span> <span class="token operator">=</span> <span class="token keyword">function</span> <span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token string">'发送消息'</span><span class="token punctuation">)</span>
        bd<span class="token punctuation">.</span><span class="token function">postMessage</span><span class="token punctuation">(</span><span class="token string">'hello world'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token comment">// 接收参数</span>
    bd<span class="token punctuation">.</span><span class="token function-variable function">onmessage</span> <span class="token operator">=</span> <span class="token keyword">function</span> <span class="token punctuation">(</span><span class="token parameter">e</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>e<span class="token punctuation">.</span>data<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>项目内以退出登录为例</p> <p>在utils中新建一个<code>postMessage.js</code> 接受参数</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">import</span> store <span class="token keyword">from</span> <span class="token string">'@/store'</span>
<span class="token keyword">import</span> router <span class="token keyword">from</span> <span class="token string">'@/router'</span>

<span class="token keyword">const</span> bd <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">BroadcastChannel</span><span class="token punctuation">(</span><span class="token string">'myChannel'</span><span class="token punctuation">)</span>

bd<span class="token punctuation">.</span><span class="token function-variable function">onmessage</span> <span class="token operator">=</span> <span class="token keyword">function</span><span class="token punctuation">(</span><span class="token parameter">e</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token keyword">if</span> <span class="token punctuation">(</span>e<span class="token punctuation">.</span>data <span class="token operator">===</span> <span class="token string">'logout'</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token string">'退出登录'</span><span class="token punctuation">)</span>
    <span class="token comment">// 触发退出登录的action</span>
    store<span class="token punctuation">.</span><span class="token function">dispatch</span><span class="token punctuation">(</span><span class="token string">'user/logoutAction'</span><span class="token punctuation">)</span>
    <span class="token comment">// 跳转登录界面</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="文件上传"><a href="#文件上传" class="header-anchor">#</a> 文件上传</h2> <ol><li><p>通过element-ui的el-upload进行文件上传</p></li> <li><p>选择文件后触发el-upload组件的change事件，然后通过参数file内部的raw获取到文件对象</p></li> <li><p>将文件对象进行切片</p> <p>●固定数量</p> <p>●固定大小</p> <p>比如通过固定大小,切割的文件大小,根据file的size和每块的大小得到切割截取的次数,循环截取逻辑都是通过slice进行文件切片,循环截取.slice方法不是数组的slice方法,文件对象原型上的slice方法,继承自 Blob的slice</p></li> <li><p>断点续传</p> <p>●串行：点击暂停或者上传失败，return终止，这次请求完事后，下一次不在请求了</p> <p>●并行：点击暂停或者上传失败，return终止，取消请求</p> <p>●chunList保存需要传送给后端的chunk，每上传成功一个，将chunkList中对应的chunk删除，下次重新请求从chunkList从头开始上传</p></li> <li><p>全部上传后,发送和并请求,后端会进行合并</p></li> <li><p>文件重新上传考虑文件内容相同文件名不同,上传过的秒传
spark-MD5根据文件内容生成hash,文件名变化不影响,通过SparckMd5.ArrayBuffer得到一个实例,通过该实例append一个buffer数据流
通过js api FIleReader 解析文件对象,实例有一个readAsArrayBuffer读取文件对象的流数据,读取是异步的,所以项目利用promise进行封装成功后利用resolve传出
根据end获取到hash,切两片列表中除了有一个chunk切片数据,还有一个filename: 由hash加索引</p></li></ol> <h2 id="路由导航守卫"><a href="#路由导航守卫" class="header-anchor">#</a> 路由导航守卫</h2> <h2 id="登录流程"><a href="#登录流程" class="header-anchor">#</a> 登录流程</h2> <h2 id="虚拟列表"><a href="#虚拟列表" class="header-anchor">#</a> 虚拟列表</h2> <h2 id="图片懒加载"><a href="#图片懒加载" class="header-anchor">#</a> 图片懒加载</h2> <h2 id="二次封装组件"><a href="#二次封装组件" class="header-anchor">#</a> 二次封装组件</h2> <h2 id="jsbridge"><a href="#jsbridge" class="header-anchor">#</a> JSBridge</h2> <p><a href="https://juejin.cn/post/7114282473164374029" target="_blank" rel="noopener noreferrer">前端H5与客户端Native交互原理 - JSBridge双向通信机制的实现<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="项目发布上线真实流程到底是什么"><a href="#项目发布上线真实流程到底是什么" class="header-anchor">#</a> 项目发布上线真实流程到底是什么？</h2> <ol><li>一般情况下发布上线不会由普通开发者直接操作。</li> <li>devlopment</li> <li>Master
