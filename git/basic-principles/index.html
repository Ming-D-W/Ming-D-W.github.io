i><a href="#分支的切换">分支的切换</a></li></ul></li></ul></div><p></p> <h2 id="哈希法"><a href="#哈希法" class="header-anchor">#</a> 哈希法</h2> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/git/20220208210346.png" alt="image-20220208210345146"></p> <p>哈希是一个系列的加密算法，各个不同的哈希算法虽然加密强度不同，但是有以下几个共同点：</p> <ul><li><p>不管输入数据的数据量有多大，输入同一个哈希算法，得到的加密结果长度固定。</p></li> <li><p>哈希算法确定，输入数据确定，输出数据能够保证不变</p></li> <li><p>哈希算法确定，输入数据有变化，输出数据一定有变化，而且通常变化很大</p></li> <li><p>哈希算法不可逆</p></li></ul> <p>Git 底层采用的是 SHA-1 算法。</p> <p>哈希算法可以被用来验证文件。原理如下图所示：</p> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/git/20220208210442.png" alt="image-20220208210440600"></p> <p>Git 就是靠这种机制来从根本上保证数据完整性的。</p> <h2 id="git保存版本的机制"><a href="#git保存版本的机制" class="header-anchor">#</a> Git保存版本的机制</h2> <h3 id="集中式版本控制工具的文件管理机制"><a href="#集中式版本控制工具的文件管理机制" class="header-anchor">#</a> 集中式版本控制工具的文件管理机制</h3> <p>以文件变更列表的方式存储信息。这类系统将它们保存的信息看作是一组基本 文件和每个文件随时间逐步累积的差异。</p> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/git/20220208210532.png" alt="image-20220208210531433"></p> <h3 id="git文件管理机制"><a href="#git文件管理机制" class="header-anchor">#</a> Git文件管理机制</h3> <p>Git 把数据看作是小型文件系统的一组快照。每次提交更新时 Git 都会对当前的全部文件制作一个快照并保存这个快照的索引。为了高效，如果文件没有修改，Git 不再重新存储该文件，而是只保留一个链接指向之前存储的文件。所以 Git 的工作方式可以称之为快照流。</p> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/git/20220208210627.png" alt="image-20220208210627089"></p> <h3 id="git文件管理机制细节"><a href="#git文件管理机制细节" class="header-anchor">#</a> Git文件管理机制细节</h3> <p>Git 的「提交对象」（每个文件对应的 hash 值）</p> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/git/20220208210706.png" alt="image-20220208210705167"></p> <p>提交对象及其父对象形成的链条</p> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/git/20220208210728.png" alt="image-20220208210727373"></p> <h2 id="git分支管理机制"><a href="#git分支管理机制" class="header-anchor">#</a> Git分支管理机制</h2> <h3 id="分支的创建"><a href="#分支的创建" class="header-anchor">#</a> 分支的创建</h3> <p>新建一个指针</p> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/git/20220208210803.png" alt="image-20220208210803173"></p> <h3 id="分支的切换"><a href="#分支的切换" class="header-anchor">#</a> 分支的切换</h3> <p>HEAD 指向</p> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/git/20220208210814.png" alt="image-20220208210813810"></p> <p>HEAD 指向 testing 时提交了内容</p> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/git/20220208210907.png" alt="image-20220208210906444"></p> <p>切换回 master</p> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/git/20220208210916.png" alt="image-20220208210915284"></p> <p>HEAD 指向 master 时 提交了数据</p> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/git/20220208210926.png" alt="image-20220208210925287"></p></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=Git" title="标签">#Git</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2023/04/25, 01:26:04</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/git/common-commands/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Git - 常用命令</div></a> <a href="/git/ssh-login/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Git - SSH免密登录</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
