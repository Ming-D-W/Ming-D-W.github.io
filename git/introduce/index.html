--></h1> <!----> <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>Git 是非常强大的版本管理工具，开发人员必须掌握的一门技术。</p> <div class="custom-block right"><p>2022-02-08 @Du Wu</p></div></div> <p></p><div class="table-of-contents"><ul><li><a href="#git概述">Git概述</a><ul><li><a href="#何为版本控制">何为版本控制</a></li><li><a href="#为什么需要版本控制">为什么需要版本控制</a></li><li><a href="#版本控制工具">版本控制工具</a></li></ul></li><li><a href="#git简介">Git简介</a><ul><li><a href="#git简史">Git简史</a></li><li><a href="#git优势">Git优势</a></li><li><a href="#git结构">Git结构</a></li><li><a href="#代码托管中心">代码托管中心</a></li><li><a href="#git下载与安装">Git下载与安装</a></li><li><a href="#git安装验证">Git安装验证</a></li></ul></li><li><a href="#本地库和远程库">本地库和远程库</a><ul><li><a href="#团队内部协作">团队内部协作</a></li><li><a href="#跨团队协作">跨团队协作</a></li></ul></li></ul></div><p></p> <h2 id="git概述"><a href="#git概述" class="header-anchor">#</a> Git概述</h2> <p>Git 是一个免费的、开源的分布式版本控制系统，可以快速高效地处理从小型到大型的各种项目。</p> <p>Git 易于学习，占地面积小，性能极快。它具有廉价的本地库，方便的暂存区域和多个工作流分支等特性。其性能优于 Subversion、CVS、Perforce 和 ClearCase 等版本控制工具。</p> <h3 id="何为版本控制"><a href="#何为版本控制" class="header-anchor">#</a> 何为版本控制</h3> <p>版本控制是一种记录文件内容变化，以便将来查阅特定版本修订情况的系统。</p> <p>版本控制其实最重要的是可以记录文件修改历史记录，从而让用户能够查看历史版本，方便版本切换。</p> <h3 id="为什么需要版本控制"><a href="#为什么需要版本控制" class="header-anchor">#</a> 为什么需要版本控制</h3> <blockquote><p>协同修改</p></blockquote> <ul><li>多人并行不悖的修改服务器端的同一个文件</li></ul> <blockquote><p>数据备份</p></blockquote> <ul><li>不仅保存目录和文件的当前状态，还能够保存每一个提交过的历史状态</li></ul> <blockquote><p>版本管理</p></blockquote> <ul><li>在保存每一个版本的文件信息的时候要做到不保存重复数据，以节约存储空间，提高运行效率。这方面 SVN 采用的是增量式管理的方式，而 Git 采取了文件系统快照的方式</li></ul> <blockquote><p>权限控制</p></blockquote> <ul><li><p>对团队中参与开发的人员进行权限控制</p></li> <li><p>对团队外开发者贡献的代码进行审核，这是 Git 独有</p></li></ul> <blockquote><p>历史记录</p></blockquote> <ul><li><p>查看修改人、修改时间、修改内容、日志信息</p></li> <li><p>将本地文件恢复到某一个历史状态</p></li></ul> <blockquote><p>分支管理</p></blockquote> <ul><li>允许开发团队在工作过程中多条生产线同时推进任务，进一步提高效率</li></ul> <h3 id="版本控制工具"><a href="#版本控制工具" class="header-anchor">#</a> 版本控制工具</h3> <blockquote><p>集中式版本控制工具</p></blockquote> <p>CVS、SVN、VSS ......</p> <p>集中化的版本控制系统诸如 CVS、SVN 等，都有一个单一的集中管理的服务器，保存所有文件的修订版本，而协同工作的人们都通过客户端连到这台服务器，取出最新的文件或者提交更新。多年以来，这已成为版本控制系统的标准做法。</p> <p>这种做法带来了许多好处，每个人都可以在一定程度上看到项目中的其他人正在做些什么。而管理员也可以轻松掌控每个开发者的权限，并且管理一个集中化的版本控制系统，要远比在各个客户端上维护本地数据库来得轻松容易。</p> <p>事分两面，有好有坏。这么做显而易见的缺点是中央服务器的单点故障。如果服务器宕机一小时，那么在这一小时内，谁都无法提交更新，也就无法协同工作。</p> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/git/20220208125810.png" alt="image-20220208125734133"></p> <blockquote><p>分布式版本控制工具</p></blockquote> <p>Git、Mercurial、Bazaar、Darcs ......</p> <p>像 Git 这种分布式版本控制工具，客户端提取的不是最新版本的文件快照，而是把代码仓库完整地镜像下来（本地库）。这样任何一处协同工作用的文件发生故障，事后都可以用其他客户端的本地仓库进行恢复。因为每个客户端的每一次文件提取操作，实际上都是一次对整个文件仓库的完整备份。</p> <p>分布式的版本控制系统出现之后,解决了集中式版本控制系统的缺陷：</p> <ol><li>服务器断网的情况下也可以进行开发（因为版本控制是在本地进行的）</li> <li>每个客户端保存的也都是整个完整的项目（包含历史记录，更加安全）</li></ol> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/git/20220208125831.png" alt="image-20220208125829779"></p> <h2 id="git简介"><a href="#git简介" class="header-anchor">#</a> Git简介</h2> <h3 id="git简史"><a href="#git简史" class="header-anchor">#</a> Git简史</h3> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/git/20220208130021.png" alt="image-20220208130020319"></p> <h3 id="git优势"><a href="#git优势" class="header-anchor">#</a> Git优势</h3> <ul><li><p>大部分操作在本地完成，不需要联网</p></li> <li><p>完整性保证</p></li> <li><p>尽可能添加数据而不是删除或修改数据</p></li> <li><p>分支操作非常快捷流畅</p></li> <li><p>与 Linux 命令全面兼</p></li></ul> <h3 id="git结构"><a href="#git结构" class="header-anchor">#</a> Git结构</h3> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/git/20220208130454.png" alt="image-20220208130247932"></p> <p>Git 本地结构分为：</p> <ul><li>工作区，即我们写的代码文件</li> <li>暂存区，通过 <code>git add</code> 指令将代码文件添加到暂存区</li> <li>本地库，通过 <code>git commit</code> 指令将暂存区的代码文件添加到本地库</li> <li>远程库，通过 <code>git push</code> 指令将本地库的代码文件上传到远程库，即备份到云端</li></ul> <h3 id="代码托管中心"><a href="#代码托管中心" class="header-anchor">#</a> 代码托管中心</h3> <p>代码托管中心的任务：维护远程库。</p> <blockquote><p>局域网环境下</p></blockquote> <ul><li>GitLab 服务器</li></ul> <blockquote><p>外网环境下</p></blockquote> <ul><li><p>GitHub（国外）</p></li> <li><p>Gitee 码云（国内）</p></li></ul> <h3 id="git下载与安装"><a href="#git下载与安装" class="header-anchor">#</a> Git下载与安装</h3> <p>官网地址：<a href="https://git-scm.com/" target="_blank" rel="noopener noreferrer">https://git-scm.com/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>官网下载地址：<a href="https://git-scm.com/download" target="_blank" rel="noopener noreferrer">https://git-scm.com/download<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>这里演示 Windows 的安装步骤：</p> <ol><li>安装到一个没有中文，没有空格的目录下，不建议放在 C 盘</li></ol> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/git/20220208130929.png" alt="image-20220208130928257"></p> <ol start="2"><li>默认值</li></ol> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/git/20220208145149.png" alt="image-20220208145148295"></p> <ol start="3"><li>建议选择 Vim 编辑器，也就是 Linux 使用的编辑器</li></ol> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/git/20220208131000.png" alt="image-20220208130959086"></p> <ol start="4"><li>默认分支名设置，选择让 Git 决定，分支名默认为 master，下一步</li></ol> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/git/20220208145249.png" alt="image-20220208145248934"></p> <ol start="5"><li>建议不修改 PATH 环境变量，否则一些环境变量无法使用</li></ol> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/git/20220208131100.png" alt="image-20220208131059556"></p> <ol start="6"><li>使用默认值，即 OpenSSL 库，限制性低</li></ol> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/git/20220208145324.png" alt="image-20220208145323669"></p> <ol start="7"><li>选择第一个默认值</li></ol> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/git/20220208131215.png" alt="image-20220208131214486"></p> <ol start="8"><li>选择 Git 提供的终端，不要合并到 CMD 终端，否则 Git 的一些命令会覆盖 CMD 的命令</li></ol> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/git/20220208131242.png" alt="image-20220208131241675"></p> <ol start="9"><li>选择 Git pull 合并的模式，选择默认，然后下一步</li></ol> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/git/20220208145446.png" alt="image-20220208145445582"></p> <ol start="10"><li>选择 Git 的凭据管理器，选择默认的跨平台的凭据管理器，然后下一步</li></ol> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/git/20220208145525.png" alt="image-20220208145524574"></p> <ol start="11"><li>其他配置，选择默认设置，然后下一步</li></ol> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/git/20220208145552.png" alt="image-20220208145551318"></p> <ol start="12"><li>实验室功能，技术还不成熟，有已知的 bug，不要勾选，然后点击右下角的 Install 按钮，开始安装 Git</li></ol> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/git/20220208145611.png" alt="image-20220208145610518"></p> <p>自此，安装成功。</p> <h3 id="git安装验证"><a href="#git安装验证" class="header-anchor">#</a> Git安装验证</h3> <p>在 Git Bash 终端里输入 git --version 查看 git 版本，如图所示，说明 Git 安装成功。</p> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/git/20220208145645.png" alt="image-20220208145644845"></p> <h2 id="本地库和远程库"><a href="#本地库和远程库" class="header-anchor">#</a> 本地库和远程库</h2> <h3 id="团队内部协作"><a href="#团队内部协作" class="header-anchor">#</a> 团队内部协作</h3> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/git/20220208131537.png" alt="image-20220208131534620"></p> <p>当第一个本地库 <code>push</code> 到远程库时，第二个本地库就可以 <code>clone</code> 到自己，当修改了一些内容后，第二个本地库先加入团队，然后重新 <code>push</code> 到远程库，然后第一个本地库就可以 <code>pull</code> 更新自己。</p> <h3 id="跨团队协作"><a href="#跨团队协作" class="header-anchor">#</a> 跨团队协作</h3> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/git/20220208131714.png" alt="image-20220208131713222"></p> <p>当第一个本地库和第二个本地库需要第三个本地库的帮忙，那么可以让第三个本地库 <code>fork</code> 到自己的远程库，然后 <code>clone</code> 到自己，修改好代码后重新 <code>push</code> 到自己的远程库，接着 <code>pull request</code> 给第一个远程库，此时并不是立即合并，而是由第一个本地库进行审核无误，再合并，最后第一个本地库和第二个本地库通过 pull 更新自己。</p></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=Git" title="标签">#Git</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2023/04/25, 01:26:04</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><!----> <a href="/git/common-commands/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Git - 常用命令</div></a></div> <div class="page-nav"><p class="inner"><!----> <span class="next"><a href="/git/common-commands/">Git - 常用命令</a>→
