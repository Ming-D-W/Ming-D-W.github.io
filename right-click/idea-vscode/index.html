+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">右键打开 IDEA 和 VSCode<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#介绍">介绍</a></li><li><a href="#vscode-右键打开">VSCode 右键打开</a><ul><li><a href="#右键-vscode-打开桌面">右键 VSCode 打开桌面</a></li><li><a href="#右键-vscode-打开文件夹">右键 VSCode 打开文件夹</a></li><li><a href="#右键-vscode-打开文件">右键 VSCode 打开文件</a></li></ul></li><li><a href="#idea-右键打开">IDEA 右键打开</a><ul><li><a href="#右键-idea-打开桌面">右键 IDEA 打开桌面</a></li><li><a href="#右键-idea-打开文件夹">右键 IDEA 打开文件夹</a></li><li><a href="#右键-idea-打开文件">右键 IDEA 打开文件</a></li></ul></li><li><a href="#结束语">结束语</a></li><li><a href="#建议">建议</a></li></ul></div><p></p> <h2 id="介绍"><a href="#介绍" class="header-anchor">#</a> 介绍</h2> <p>本内容介绍如何快速通过 VSCode、IDEA 打开指定的文件夹或者文件：</p> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/%E8%BD%AE%E5%AD%90%E4%BD%BF%E7%94%A8/20220728202828.png" alt="image-20220728202435414"></p> <p>本内容的目录虽然有多个，但是配置就三步：</p> <ul><li>配置显示的文字，如通过 IDEA 打开、通过 Code 打开，可以自定义文字</li> <li>配置 IDEA 或者 VSCode 软件的图标</li> <li>配置 IDEA 或者 VSCode 的软件路径，这样点击后才能打开软件</li></ul> <p>虽然目录有六种，但是只要学会一个目录的右键打开配置，那么其他的右键打开步骤配置就非常相似，只需要换个注册表的路径即可。</p> <h2 id="vscode-右键打开"><a href="#vscode-右键打开" class="header-anchor">#</a> VSCode 右键打开</h2> <h3 id="右键-vscode-打开桌面"><a href="#右键-vscode-打开桌面" class="header-anchor">#</a> 右键 VSCode 打开桌面</h3> <ul><li>按 WIN + R 组合键运行命令窗口</li> <li>输入 <code>regedit</code>，然后回车打开注册表编辑器</li></ul> <p>找到路径 <code>计算机\HKEY_CLASSES_ROOT\Directory\Background\shell</code> 的 VSCode 文件夹（项）。</p> <p>如果之前没有设置过路径，一般需要自己建立此文件夹（项）：</p> <ol><li><p>对 shell 右键 -&gt; 新建 -&gt; 项，然后项的名字叫 VSCode</p></li> <li><p>单击新建的 VSCode，右边出现一个名称叫 <mark>(默认)</mark> 的字符串值，双击 <mark>(默认)</mark>，然后在弹出的窗口中，数值数据的文本框写 <strong>通过 Code 打开</strong>，当然你也可以按照自己喜欢的名称填写，到时候右键的适合就会显示这个文本框内容</p> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/%E8%BD%AE%E5%AD%90%E4%BD%BF%E7%94%A8/20220728203406.png" alt="image-20220728203405268"></p></li> <li><p>接着配置 VSCode 的图标，这样右键的时候，就会显示 VSCode 的图标，方便识别</p> <ul><li><p>对新建的 VSCode 右键 -&gt; 新建 -&gt; 字符串值，然后名称为 Icon，接着双击 Icon，数值数据的文本框为你的 VSCode 软件的路径，即 Code.exe</p> <p>如我的 VSCode 软件路径为 <code>&quot;D:\ITArea\软件区\VSCode\Microsoft VS Code\Code.exe&quot;</code></p></li></ul> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/%E8%BD%AE%E5%AD%90%E4%BD%BF%E7%94%A8/20220728203721.png" alt="image-20220728203720328"></p></li> <li><p>接着我们需要配置 VSCode 软件的路径，这样右键点击后，就会自动打开 VSCode 软件：</p> <ul><li><p>对新建的 VSCode 右键 -&gt; 新建 -&gt; 项，名字叫做 command</p></li> <li><p>然后单击 command，右边出现一个名称叫 <mark>(默认)</mark> 的字符串值，双击 <mark>(默认)</mark>，然后在弹出的窗口中，数值数据的文本框写你的 VSCode 软件的路径 + <code>&quot;%V&quot;</code>，<code>&quot;%V&quot;</code> 代表打开软件</p> <p>如我的图标路径为 <code>&quot;D:\ITArea\软件区\VSCode\Microsoft VS Code\Code.exe&quot; &quot;%V&quot;</code></p></li></ul> <p>如若 <code>&quot;%V&quot;</code> 失效，则改为 <code>&quot;%1&quot;</code></p> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/%E8%BD%AE%E5%AD%90%E4%BD%BF%E7%94%A8/20220728203910.png" alt="image-20220728203907543"></p></li></ol> <h3 id="右键-vscode-打开文件夹"><a href="#右键-vscode-打开文件夹" class="header-anchor">#</a> 右键 VSCode 打开文件夹</h3> <ul><li>按 WIN + R 组合键运行命令窗口</li> <li>输入 <code>regedit</code>，然后回车打开注册表编辑器</li></ul> <p>找到路径 <code>计算机\HKEY_CLASSES_ROOT\Directory\shell</code> 并新建文件夹（项） <code>VSCode</code>。</p> <blockquote><p>下面配置和右键 VSCode 打开桌面一样，就不放图片了，包括下面所有的配置都一样，只不过换路径。</p></blockquote> <p>双击 <mark>(默认)</mark>，然后在弹出的窗口中，数值数据的文本框写 <strong>通过 Code 打开</strong></p> <p>配置 VSCode 的图标，这样右键的时候，就会显示 VSCode 的图标，方便识别</p> <ul><li><p>新建的 VSCode 右键 -&gt; 新建 -&gt; 字符串值，然后名称为 Icon，接着双击 Icon，数值数据的文本框为你的 VSCode 软件的路径，即 Code.exe</p> <p>如我的 VSCode 软件路径为 <code>&quot;D:\ITArea\软件区\VSCode\Microsoft VS Code\Code.exe&quot;</code></p></li></ul> <p>接着我们需要配置 VSCode 软件的路径，这样右键点击后，就会自动打开 VSCode 软件：</p> <ul><li><p>点击所建文件夹（项）鼠标右键新建项，并命名 command</p></li> <li><p>双击右边的 <mark>(默认)</mark> 设置软件所在路径，并在后面加上 <code>&quot;%V&quot;</code></p></li> <li><p>如我的图标路径为 <code>&quot;D:\ITArea\软件区\VSCode\Microsoft VS Code\Code.exe&quot; &quot;%V&quot;</code></p></li> <li><p>如若 <code>&quot;%V&quot;</code> 失效，则改为 <code>&quot;%1&quot;</code></p></li></ul> <h3 id="右键-vscode-打开文件"><a href="#右键-vscode-打开文件" class="header-anchor">#</a> 右键 VSCode 打开文件</h3> <ul><li>按 WIN + R 组合键运行命令窗口</li> <li>输入 <code>regedit</code>，然后回车打开注册表编辑器</li></ul> <p>找到路径 <code>计算机\HKEY_CLASSES_ROOT\*\shell</code> 并新建文件夹（项） <code>VSCode</code>。</p> <blockquote><p>和上面一样，配置默认、Icon 和 command 内容。</p></blockquote> <p>双击 <mark>(默认)</mark>，然后在弹出的窗口中，数值数据的文本框写 <strong>通过 Code 打开</strong></p> <p>配置 VSCode 的图标，这样右键的时候，就会显示 VSCode 的图标，方便识别</p> <ul><li><p>新建的 VSCode 右键 -&gt; 新建 -&gt; 字符串值，然后名称为 Icon，接着双击 Icon，数值数据的文本框为你的 VSCode 软件的路径，即 Code.exe</p> <p>如我的 VSCode 软件路径为 <code>&quot;D:\ITArea\软件区\VSCode\Microsoft VS Code\Code.exe&quot;</code></p></li></ul> <p>接着我们需要配置 VSCode 软件的路径，这样右键点击后，就会自动打开 VSCode 软件：</p> <ul><li>点击所建文件夹（项）鼠标右键新建项，并命名 command</li> <li>双击右边的 <mark>(默认)</mark> 设置软件所在路径，并在后面加上 <code>&quot;%V&quot;</code></li> <li>如我的图标路径为 <code>&quot;D:\ITArea\软件区\VSCode\Microsoft VS Code\Code.exe&quot; &quot;%V&quot;</code></li> <li>如若 <code>&quot;%V&quot;</code> 失效，则改为 <code>&quot;%1&quot;</code></li></ul> <h2 id="idea-右键打开"><a href="#idea-右键打开" class="header-anchor">#</a> IDEA 右键打开</h2> <p>IDEA 右键打开和 VSCode 右键打开的配置一样，只需要更换 IDEA 的路径即可。</p> <h3 id="右键-idea-打开桌面"><a href="#右键-idea-打开桌面" class="header-anchor">#</a> 右键 IDEA 打开桌面</h3> <ul><li>按 WIN + R 组合键运行命令窗口</li> <li>输入 <code>regedit</code>，然后回车打开注册表编辑器</li></ul> <p>找到路径 <code>计算机\HKEY_CLASSES_ROOT\Directory\Background\shell</code> 的 IDEA 文件夹（项）。</p> <p>如果之前没有设置过路径，一般需要自己建立此文件夹（项）：</p> <ol><li><p>对 shell 右键 -&gt; 新建 -&gt; 项，然后项的名字叫 IDEA</p></li> <li><p>单击新建的 IDEA，右边出现一个名称叫 <mark>(默认)</mark> 的字符串值，双击 <mark>(默认)</mark>，然后在弹出的窗口中，数值数据的文本框写 <strong>通过 IDEA 打开</strong>，当然你也可以按照自己喜欢的名称填写，到时候右键的适合就会显示这个文本框内容</p></li> <li><p>接着配置 IDEA 的图标，这样右键的时候，就会显示 IDEA 的图标，方便识别</p> <ul><li><p>对新建的 IDEA 右键 -&gt; 新建 -&gt; 字符串值，然后名称为 Icon，接着双击 Icon，数值数据的文本框为你的 IDEA 软件的路径，即 idea64.exe</p> <p>如我的 IDEA 软件路径为 <code>&quot;F:\软件区\IDEA\IntelliJ IDEA 2021.3.3\bin\idea64.exe&quot;</code></p></li></ul></li> <li><p>接着我们需要配置 IDEA 软件的路径，这样右键点击后，就会自动打开 IDEA 软件：</p> <ul><li><p>对新建的 IDEA 右键 -&gt; 新建 -&gt; 项，名字叫做 command</p></li> <li><p>然后单击 command，右边出现一个名称叫 <mark>(默认)</mark> 的字符串值，双击 <mark>(默认)</mark>，然后在弹出的窗口中，数值数据的文本框写你的 IDEA 软件的路径 + <code>&quot;%V&quot;</code>，其中 <code>&quot;%V&quot;</code> 代表打开软件</p> <p>如我的图标路径为 <code>&quot;F:\软件区\IDEA\IntelliJ IDEA 2021.3.3\bin\idea64.exe&quot; &quot;%V&quot;</code></p></li></ul> <p>如若 <code>&quot;%V&quot;</code> 失效，则改为 <code>&quot;%1&quot;</code></p></li></ol> <h3 id="右键-idea-打开文件夹"><a href="#右键-idea-打开文件夹" class="header-anchor">#</a> 右键 IDEA 打开文件夹</h3> <ul><li>按 WIN + R 组合键运行命令窗口</li> <li>输入 <code>regedit</code>，然后回车打开注册表编辑器</li></ul> <p>找到路径 <code>计算机\HKEY_CLASSES_ROOT\Directory\shell</code> 并新建文件夹（项）<code>IDEA</code>。</p> <p>双击 <mark>(默认)</mark>，然后在弹出的窗口中，数值数据的文本框写 <strong>通过 IDEA 打开</strong></p> <p>配置 IDEA 的图标，这样右键的时候，就会显示 IDEA 的图标，方便识别</p> <ul><li><p>新建的 IDEA 右键 -&gt; 新建 -&gt; 字符串值，然后名称为 Icon，接着双击 Icon，数值数据的文本框为你的 IDEA 软件的路径，即 idea64.exe</p> <p>如我的 IDEA 软件路径为 <code>&quot;F:\软件区\IDEA\IntelliJ IDEA 2021.3.3\bin\idea64.exe&quot;</code></p></li></ul> <p>接着我们需要配置 IDEA 软件的路径，这样右键点击后，就会自动打开 IDEA 软件：</p> <ul><li><p>点击所建文件夹（项）鼠标右键新建项，并命名 command</p></li> <li><p>双击右边的 <mark>(默认)</mark> 设置软件所在路径，并在后面加上 <code>&quot;%V&quot;</code></p></li> <li><p>如我的图标路径为 <code>F:\软件区\IDEA\IntelliJ IDEA 2021.3.3\bin\idea64.exe&quot; &quot;%V&quot;</code></p></li> <li><p>如若 <code>&quot;%V&quot;</code> 失效，则改为 <code>&quot;%1&quot;</code></p></li></ul> <h3 id="右键-idea-打开文件"><a href="#右键-idea-打开文件" class="header-anchor">#</a> 右键 IDEA 打开文件</h3> <ul><li>按 WIN + R 组合键运行命令窗口</li> <li>输入 <code>regedit</code>，然后回车打开注册表编辑器</li></ul> <p>找到路径 <code>计算机\HKEY_CLASSES_ROOT\*\shell</code> 并新建文件夹（项）<code>IDEA</code>。</p> <blockquote><p>和上面的步骤一样，配置默认、Icon 和 command 内容。</p></blockquote> <p>双击 <mark>(默认)</mark>，然后在弹出的窗口中，数值数据的文本框写 <strong>通过 IDEA 打开</strong></p> <p>配置 IDEA 的图标，这样右键的时候，就会显示 IDEA 的图标，方便识别</p> <ul><li><p>新建的 IDEA 右键 -&gt; 新建 -&gt; 字符串值，然后名称为 Icon，接着双击 Icon，数值数据的文本框为你的 IDEA 软件的路径，即 idea64.exe</p> <p>如我的 IDEA 软件路径为 <code>&quot;F:\软件区\IDEA\IntelliJ IDEA 2021.3.3\bin\idea64.exe&quot;</code></p></li></ul> <p>接着我们需要配置 IDEA 软件的路径，这样右键点击后，就会自动打开 IDEA 软件：</p> <ul><li>点击所建文件夹（项）鼠标右键新建项，并命名 command</li> <li>双击右边的 <mark>(默认)</mark> 设置软件所在路径，并在后面加上 <code>&quot;%V&quot;</code></li> <li>如我的图标路径为 <code>&quot;F:\软件区\IDEA\IntelliJ IDEA 2021.3.3\bin\idea64.exe&quot; &quot;%V&quot;</code></li> <li>如若 <code>&quot;%V&quot;</code> 失效，则改为 <code>&quot;%1&quot;</code></li></ul> <h2 id="结束语"><a href="#结束语" class="header-anchor">#</a> 结束语</h2> <p>配置完后，可以在桌面、文件夹、文件夹内、文件进行鼠标右键，看看是否有配置成功。</p> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/%E8%BD%AE%E5%AD%90%E4%BD%BF%E7%94%A8/20220728202828.png" alt="image-20220728202435414"></p> <h2 id="建议"><a href="#建议" class="header-anchor">#</a> 建议</h2> <p>一般不建议 IDEA 配置桌面的右键，因为用 IDEA 打开项目，一般是右键某个文件夹项目，如果配置桌面右键，这样不常用，每次右键总看到右键的菜单很长，就很烦。</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2023/03/30, 17:54:49</span></div></div> <div class="page-nav-wapper"><!----> <!----></div></div> <div class
