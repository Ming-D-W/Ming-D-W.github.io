<h3 id="_2-虚拟列表"><a href="#_2-虚拟列表" class="header-anchor">#</a> 2. 虚拟列表</h3> <p>其核心思想就是在处理用户滚动时，只改变列表在可视区域的渲染部分，具体步骤为：</p> <p>先计算可见区域起始数据的索引值<code>startIndex</code>和当前可见区域结束数据的索引值<code>endIndex</code>，假如元素的高度是固定的，那么<code>startIndex</code>的算法很简单，即<code>startIndex = Math.floor(scrollTop/itemHeight)</code>，<code>endIndex = startIndex + (clientHeight/itemHeight) - 1</code>，再根据<code>startIndex</code> 和<code>endIndex</code>取相应范围的数据，渲染到可视区域，然后再计算<code>startOffset</code>（上滚动空白区域）和<code>endOffset</code>（下滚动空白区域），这两个偏移量的作用就是来撑开容器元素的内容，从而起到缓冲的作用，使得滚动条保持平滑滚动，并使滚动条处于一个正确的位置</p> <p>上述的操作可以总结成五步：</p> <ul><li>不把长列表数据一次性全部直接渲染在页面上</li> <li>截取长列表一部分数据用来填充可视区域</li> <li>长列表数据不可视部分使用空白占位填充（下图中的<code>startOffset</code>和<code>endOffset</code>区域）</li> <li>监听滚动事件根据滚动位置动态改变可视列表</li> <li>监听滚动事件根据滚动位置动态改变空白填充</li></ul> <p><img src="https://p3-juejin.byteimg.com/tos-cn-i-k3u1fbpfcp/4b537aaf6c4c4f798cc208c02977c787~tplv-k3u1fbpfcp-zoom-in-crop-mark:1512:0:0:0.awebp" alt="img"></p> <h2 id="定高虚拟列表实现步骤"><a href="#定高虚拟列表实现步骤" class="header-anchor">#</a> 定高虚拟列表实现步骤</h2> <blockquote><p>掘金使用的是传统懒加载的方式加载的哈，用的并不是虚拟列表，这里只是想表达一下什么是定高的列表！</p></blockquote> <p><img src="https://p3-juejin.byteimg.com/tos-cn-i-k3u1fbpfcp/0c65ae12f2c64d4394fb8ea4abdb77ee~tplv-k3u1fbpfcp-zoom-in-crop-mark:1512:0:0:0.awebp" alt="img"></p> <p>实现的效果应该是：<code>不论怎么滚动，我们改变的只是滚动条的高度和可视区的元素内容，并没有增加任何多余的元素，下面来看看要怎么实现吧！</code></p> <div class="language-html line-numbers-mode"><pre class="language-html"><code>// 虚拟列表DOM结构
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span> <span class="token attr-name">className</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">'</span>container<span class="token punctuation">'</span></span><span class="token punctuation">&gt;</span></span>
  // 监听滚动事件的盒子，该高度继承了父元素的高度

   * 现在的startIndex是可视区的第一个元素索引，再加上2倍可视区元素量，刚好在下方就会多出一板来当做缓冲区

  <span class="token comment">// 此处的endIndex是为了在可视区域的下方多出一板数据</span>

  <span class="token comment">// 接近滚动到屏幕底部的时候，就可以请求发送数据了，这个时候触底的并不是可视区的最后一个元素，而是多出那一版的最后一个元素触底了</span>

<span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h3 id="下拉置地自动请求和加载数据"><a href="#下拉置地自动请求和加载数据" class="header-anchor">#</a> 下拉置地自动请求和加载数据</h3> <p>在真实的开发场景中，我们不会一次性请求1w、10w条数据过来，这样请求时间那么长，用户早就把页面关掉了，还优化个屁啊哈哈！</p> <p>所以真实开发中，我们还是要结合原来的懒加载方式，等到下拉触底的时候去加载新的数据进来，放置到缓存数据当中，然后我们再根据滚动事件决定具体渲染哪一部分的数据到页面上去。</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">// 组件刚挂载以及下拉触底的时候请求更多数据</span>

      isNeedLoad<span class="token punctuation">.</span>current <span class="token operator">=</span> more
      <span class="token comment">// 将新请求到的数据添加到存储列表数据的变量当中</span>
      dataListRef<span class="token punctuation">.</span>current <span class="token operator">=</span> <span class="token punctuation">[</span><span class="token operator">...</span>dataListRef<span class="token punctuation">.</span>current<span class="token punctuation">,</span> <span class="token operator">...</span>comments<span class="token punctuation">]</span>

n/post/6844903982742110216#heading-3" target="_blank" rel="noopener noreferrer">juejin.cn/post/684490…<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">// 利用请求动画帧做了一个节流优化</span>
<span class="token keyword">let</span> then <span class="token operator">=</span> <span class="token function">useRef</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">)</span>
<span class="token keyword">const</span> <span class="token function-variable function">boxScroll</span> <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>

  <span class="token comment">/**
   * 这里的等待时间不宜设置过长，不然会出现滑动到空白占位区域的情况

   * 电脑屏幕的刷新频率一般是60HZ，渲染的间隔时间为16.6ms，我们的时间间隔最好小于两次渲染间隔16.6*2=33.2ms，一般情况下30ms左右，

    <span class="token comment">// 重复调用scrollHandle函数，让浏览器在下一次重绘之前执行函数，可以确保不会出现丢帧现象</span>

<span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><p>当然，填充空白区域、模拟滚动条还有其它的办法，比如根据总数据量让一个盒子撑开父盒子用于生成滚动条，根据<code>startIndex</code>计算出可视区域距离顶部的距离并调节内容区域元素的<code>transform</code>属性，即<code>startOffset = scrollTop - (scrollTop % this.itemSize)</code>，让内容区域一直暴露在可视区域内</p> <p>目前为止，我们已经实现了固定高度的列表项用虚拟列表来展示的功能！接下里我们将会介绍关于不定高（其高度由内容进行撑开）的列表项如何用虚拟列表进行优化</p> <h2 id="不定高虚拟列表实现步骤"><a href="#不定高虚拟列表实现步骤" class="header-anchor">#</a> 不定高虚拟列表实现步骤</h2> <blockquote><p>微博是一个很典型的不定高虚拟列表，大家感兴趣的话可以去看一下哦！</p></blockquote> <p><img src="https://p3-juejin.byteimg.com/tos-cn-i-k3u1fbpfcp/647d3ebdae794b09957ded580f91c5fc~tplv-k3u1fbpfcp-zoom-in-crop-mark:1512:0:0:0.awebp" alt="img"></p> <p>在之前的实现中，列表项的高度是固定的，因为高度固定，所以可以很轻易的就能获取列表项的整体高度以及滚动时的显示数据与对应的偏移量。而实际应用的时候，当列表中包含文本、图片之类的可变内容，会导致列表项的高度并不相同。</p> <p>我们在列表渲染之前，确实没有办法知道每一项的高度，但是又必须要渲染出来，那怎么办呢？</p> <p>这里有一个解决方法，就是<code>先给没有渲染出来的列表项设置一个预估高度，等到这些数据渲染成真实dom元素了之后，再获取到他们的真实高度去更新原来设置的预估高度</code>，下面我们来看看跟定高列表有什么不同，具体要怎么实现吧！</p> <h3 id="请求到新数据对数据进行初始化-设置预估高度"><a href="#请求到新数据对数据进行初始化-设置预估高度" class="header-anchor">#</a> 请求到新数据对数据进行初始化（设置预估高度）</h3> <p>预估高度的设置其实是有技巧的，列表项预估高度设置的越大，展现出来的数据就会越少，所以当预估高度比实际高度大很多的时候，很容易出现可视区域数据量太少而引起的可视区域出现部分空白。为了避免这种情况，我们的预估高度应该设置为列表项产生的最小值，这样尽管可能会多渲染出几条数据，但能保证首次呈现给用户的画面中没有空白</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">// 请求更多的数据</span>
<span class="token function">useEffect</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
  <span class="token punctuation">(</span><span class="token keyword">async</span> <span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
    <span class="token comment">// 只有当前不在请求状态的时候才可以发送新的请求</span>
    <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token operator">!</span>isRequestRef<span class="token punctuation">.</span>current<span class="token punctuation">)</span> <span class="token punctuation">{</span>
      console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token string">'发送请求了'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
      <span class="token keyword">try</span> <span class="token punctuation">{</span>
        isRequestRef<span class="token punctuation">.</span>current <span class="token operator">=</span> <span class="token boolean">true</span>

        <span class="token keyword">let</span> limit <span class="token operator">=</span> <span class="token number">20</span>

        <span class="token keyword">const</span> <span class="token punctuation">{</span> <span class="token literal-property property">data</span><span class="token operator">:</span> <span class="token punctuation">{</span> comments<span class="token punctuation">,</span> more <span class="token punctuation">}</span> <span class="token punctuation">}</span> <span class="token operator">=</span> <span class="token keyword">await</span> <span class="token function">axios</span><span class="token punctuation">(</span><span class="token punctuation">{</span>
          <span class="token literal-property property">url</span><span class="token operator">:</span> <span class="token template-string"><span class="token template-punctuation string">`</span><span class="token string">http://localhost:3000/comment/music?id=</span><span class="token interpolation"><span class="token interpolation-punctuation punctuation">${</span><span class="token number">186015</span> <span class="token operator">-</span> offset<span class="token interpolation-punctuation punctuation">}</span></span><span class="token string">&amp;limit=</span><span class="token interpolation"><span class="token interpolation-punctuation punctuation">${</span>limit<span class="token interpolation-punctuation punctuation">}</span></span><span class="token string">&amp;offset=1</span><span class="token template-punctuation string">`</span></span>
        <span class="token punctuation">}</span><span class="token punctuation">)</span>
        isNeedLoad<span class="token punctuation">.</span>current <span class="token operator">=</span> more
        <span class="token comment">// 获取缓存中最后一个数据的索引值，如果没有，则返回-1</span>
        <span class="token keyword">const</span> lastIndex <span class="token operator">=</span> dataListRef<span class="token punctuation">.</span>current<span class="token punctuation">.</span>length <span class="token operator">?</span> dataListRef<span class="token punctuation">.</span>current<span class="token punctuation">[</span>dataListRef<span class="token punctuation">.</span>current<span class="token punctuation">.</span>length <span class="token operator">-</span> <span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">.</span>index <span class="token operator">:</span> <span class="token operator">-</span><span class="token number">1</span>
        <span class="token comment">// 先将请求到的数据添加到缓存数组中去</span>
        dataListRef<span class="token punctuation">.</span>current <span class="token operator">=</span> <span class="token punctuation">[</span><span class="token operator">...</span>dataListRef<span class="token punctuation">.</span>current<span class="token punctuation">,</span> <span class="token operator">...</span>comments<span class="token punctuation">]</span>
        <span class="token keyword">const</span> dataList <span class="token operator">=</span> dataListRef<span class="token punctuation">.</span>current
        <span class="token comment">// 将刚刚请求到的新数据做一下处理，为他们添加上对应的索引值、预估高度、以及元素首尾距离容器顶部的距离</span>
        <span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token keyword">let</span> i <span class="token operator">=</span> lastIndex <span class="token operator">+</span> <span class="token number">1</span><span class="token punctuation">,</span> len <span class="token operator">=</span> dataListRef<span class="token punctuation">.</span>current<span class="token punctuation">.</span>length<span class="token punctuation">;</span> i <span class="token operator">&lt;</span> len<span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
          dataList<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">.</span>index <span class="token operator">=</span> i

          dataList<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">.</span>height <span class="token operator">=</span> <span class="token number">63</span>
          <span class="token comment">// 每一个列表项头部距离容器顶部的距离等于上一个元素尾部距离容器顶部的距离</span>
          dataList<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">.</span>top <span class="token operator">=</span> dataList<span class="token punctuation">[</span>i <span class="token operator">-</span> <span class="token number">1</span><span class="token punctuation">]</span><span class="token operator">?.</span>bottom <span class="token operator">||</span> <span class="token number">0</span>
          <span class="token comment">// 每一个列表项尾部距离容器顶部的距离等于上一个元素头部距离容器顶部的距离加上自身列表项的高度</span>
          dataList<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">.</span>bottom <span class="token operator">=</span> dataList<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">.</span>top <span class="token operator">+</span> dataList<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">.</span>height
        <span class="token punctuation">}</span>
        isRequestRef<span class="token punctuation">.</span>current <span class="token operator">=</span> <span class="token boolean">false</span>
        <span class="token function">boxScroll</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
      <span class="token punctuation">}</span> <span class="token keyword">catch</span> <span class="token punctuation">(</span>err<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>err<span class="token punctuation">)</span><span class="token punctuation">;</span>
      <span class="token punctuation">}</span> <span class="token keyword">finally</span> <span class="token punctuation">{</span>
        isRequestRef<span class="token punctuation">.</span>current <span class="token operator">=</span> <span class="token boolean">false</span>
      <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
  <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
  <span class="token comment">// eslint-disable-next-line</span>
<span class="token punctuation">}</span><span class="token punctuation">,</span> <span class="token punctuation">[</span>options<span class="token punctuation">]</span><span class="token punctuation">)</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br></div></div><h3 id="每次列表更新之后将列表项真实高度更新缓存中的预估高度"><a href="#每次列表更新之后将列表项真实高度更新缓存中的预估高度" class="header-anchor">#</a> 每次列表更新之后将列表项真实高度更新缓存中的预估高度</h3> <p>在<code>React</code>函数式组件中，<code>useEffect</code>只要不传第二个参数，就可以实现类组件<code>componentDidUpdate</code>生命周期函数的作用，只要我们重新渲染一次列表组件，就会重新计算一下当前列表每一项中的真实高度并更新到缓存中去，当下次我们再用到缓存中的这些数据时，使用的就是真实高度了</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">// 每次组件重新渲染即用户滚动更改了数据之后需要将列表中我们还不知道的列表项高度更新到我们的缓存数据中去，以便下一次更新的时候能够正常渲染</span>
<span class="token function">useEffect</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span> 
  <span class="token keyword">const</span> doms <span class="token operator">=</span> containerRef<span class="token punctuation">.</span>current<span class="token punctuation">.</span>children<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span><span class="token punctuation">.</span>children
  <span class="token keyword">const</span> len <span class="token operator">=</span> doms<span class="token punctuation">.</span>length
  <span class="token comment">// 因为一开始我们没有请求数据，所以即使组件渲染完了，但是没有列表项，此时不需要执行后续操作</span>
  <span class="token keyword">if</span> <span class="token punctuation">(</span>len<span class="token punctuation">)</span> <span class="token punctuation">{</span>

iewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>来监听列表项内容区域的高度改变，从而实时获取每一列表项的高度，只不过MDN有说道这只是在实验中的一个功能，所以暂时可能没有办法兼容所有的浏览器！</p></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2023/04/20, 18:38:01</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/77f5b4/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">什么？后端要一次性返回我10万条数据！且看我这8种方案机智应对！</div></a> <a href="/pages/39df27/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Vue中实现右键自定义菜单</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
