<p>在vue2中，数据响应式更新主要是通过watcher，dep，observe三个核心来实现的，其中watcher是用来观察表达式的变化，发生变化的时候来更新视图，dep是用来收集和管理vue实例中所有的watcher，同时也用来通知已经收集到的watcher来进行更新，最后还有observe用来遍历所有对象，给他们添加get和set方法。</p>
<div class="custom-block right">
<p>2022-07-15 @Du Wu</p>
</div>
