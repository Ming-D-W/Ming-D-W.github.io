5672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=JS" title="分类" data-v-06225672>JS</a></li><li data-v-06225672><a href="/categories/?category=%E5%9F%BA%E7%A1%80" title="分类" data-v-06225672>基础</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/Ming-D-W" target="_blank" title="作者" class="beLink" data-v-06225672>Ming</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2020-04-30</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">JS语法与变量<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h1 id="【js语法与变量】"><a href="#【js语法与变量】" class="header-anchor">#</a> 【JS语法与变量】</h1> <blockquote><p>原创内容，转载请注明出处！</p></blockquote> <h1 id="一、初识javascript"><a href="#一、初识javascript" class="header-anchor">#</a> 一、初识JavaScript</h1> <h2 id="_1-1-前端三层"><a href="#_1-1-前端三层" class="header-anchor">#</a> 1.1 前端三层</h2> <table><thead><tr><th></th> <th>语言</th> <th>功能</th></tr></thead> <tbody><tr><td>结构层</td> <td>HTML</td> <td>搭建结构、放置部件、描述语义</td></tr> <tr><td>样式层</td> <td>CSS</td> <td>美化网页、实现布局</td></tr> <tr><td>行为层</td> <td>JavaScript</td> <td>实现交互效果、数据收发、表单验证等</td></tr></tbody></table> <h2 id="_1-2-javascript-历史"><a href="#_1-2-javascript-历史" class="header-anchor">#</a> 1.2 JavaScript 历史</h2> <p>创始人：布兰登·艾奇</p> <ul><li>1995 年艾奇在美国网景公司发明了 LiveScript</li> <li>网景公司与 Sun 公司合作，为了宣传改名为 JavaScript</li></ul> <blockquote><p>JavaScript 与 Java 没有半毛钱关系！非要有关系，那就是都与 Sun 公司有关。</p></blockquote> <p>目前 JavaScript 已经完全垄断了浏览器端脚本！</p> <p>如今 JavaScript 功能非常强大，未来还会越来越强大！</p> <h2 id="_1-3-什么是前端语言和后端语言"><a href="#_1-3-什么是前端语言和后端语言" class="header-anchor">#</a> 1.3 什么是前端语言和后端语言</h2> <p>前端语言：处理界面（HTML、CSS、JavaScript、……）</p> <p>后端语言：处理数据（Java、PHP、Python、Go、……）</p> <p>（浏览器）前端	&lt;———— HTTP 协议 ————&gt;	后端（服务器）</p> <blockquote><p>传统的 JS 是一门前端语言，只能运行在浏览器端，不能在服务器端处理数据，且不能独立于浏览器存在，不能脱离 HTML！</p></blockquote> <p>在 2009 年，诞生了 Node.js，这是一个 JavaScript 的服务端运行平台。</p> <blockquote><p>Node.js 出现后，JavaScript 可以独立于浏览器运行，可以用来写服务器端（后端）！</p></blockquote> <p>所以，JavaScript 是一门可以 “上天入地” 的语言！</p> <p>可以说，JavaScript 是一门真正意义上的 “全栈” 语言！</p> <h2 id="_1-4-ecmascript-是-javascript-的标准"><a href="#_1-4-ecmascript-是-javascript-的标准" class="header-anchor">#</a> 1.4 ECMAScript 是 JavaScript 的标准</h2> <p>1997 年，欧洲计算机制造商协会（ECMA）颁布了 JavaScript 的标准，命名为 ECMAScript。</p> <blockquote><p>ECMAScript 简称 ES，JavaScript 简称 JS。</p></blockquote> <ul><li><p>JavaScript 实现了 ECMAScript</p></li> <li><p>ECMAScript 规范了 JavaScript</p></li></ul> <h2 id="_1-5-javascript-体系"><a href="#_1-5-javascript-体系" class="header-anchor">#</a> 1.5 JavaScript 体系</h2> <ul><li>语言核心
<ul><li>ES5（现阶段学习目标）</li> <li>ES6（后期学习目标）、ES7、ES8、ES9、……</li></ul></li> <li>DOM（操纵 HTML）</li> <li>BOM（操作 浏览器）</li></ul> <h2 id="_1-6-javascript-的语言风格和特性"><a href="#_1-6-javascript-的语言风格和特性" class="header-anchor">#</a> 1.6 JavaScript 的语言风格和特性</h2> <ul><li>类 C 语言风格，容易上手</li> <li>弱类型（动态类型），简单易学</li> <li>丰富的功能，无敌的生态，强大的性能</li></ul> <blockquote><p>弱类型既是 JS 的优点，也是 JS 的缺点！在 JS 诞生之初，JS 只是一个控制浏览器网页的小型脚本语言，所以最初设计 JS 时去掉了类型系统，因为类型系统需要涉及到复杂的语法校验和编译过程，得不偿失。后来随着前端的不断发展，JS 所开发的项目越来越复杂，JS 弱类型的特性反而变成了 JS 的劣势！所以最近几年微软出品的 TypeScript 越来越火，TS 就是一个 JS 的超集，在 JS 的基础上提供了类型系统的一门全新的语言，并且 TS 代码可以编译为纯 JS 代码运行到 JS 能运行的任何地方！所以 TypeScript 未来一定是前端开发的趋势……，我们在掌握好 JS 后，最好去学习一下 TS！</p></blockquote> <h1 id="二、js的书写位置"><a href="#二、js的书写位置" class="header-anchor">#</a> 二、JS的书写位置</h1> <ul><li>在 <code>&lt;body&gt;</code> 中的 <code>&lt;script&gt;</code> 标签中书写 JS 代码</li> <li>将 JS 代码单独保存为 <code>.js</code> 文件，然后在 HTML 文件中使用 <code>&lt;script src=&quot;&quot;&gt;&lt;/script&gt;</code> 引入</li></ul> <blockquote><p>JavaScript 不能脱离 HTML 网页运行！</p> <p>（当然，今后学习 Node.js 后，JavaScript 可以运行在独立的平台中）</p></blockquote> <h2 id="_2-1-在-body-中书写-js-代码"><a href="#_2-1-在-body-中书写-js-代码" class="header-anchor">#</a> 2.1 在 &lt;body&gt; 中书写 JS 代码</h2> <p>在 <code>&lt;body&gt;</code> 中的 <code>&lt;script&gt;</code> 标签中书写 JS 代码</p> <ul><li>index.html</li></ul> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token doctype"><span class="token punctuation">&lt;!</span><span class="token doctype-tag">DOCTYPE</span> <span class="token name">html</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>html</span> <span class="token attr-name">lang</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>en<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>head</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>meta</span> <span class="token attr-name">charset</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>UTF-8<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>meta</span> <span class="token attr-name">http-equiv</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>X-UA-Compatible<span class="token punctuation">&quot;</span></span> <span class="token attr-name">content</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>IE=edge<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>meta</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>viewport<span class="token punctuation">&quot;</span></span> <span class="token attr-name">content</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>width=device-width, initial-scale=1.0<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>title</span><span class="token punctuation">&gt;</span></span>Document<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>title</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>head</span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>body</span><span class="token punctuation">&gt;</span></span>
    <span class="token comment">&lt;!-- 在 HTML5 之前，必须要加上 type 属性，并且里面的内容一定要正确！--&gt;</span>
    <span class="token comment">&lt;!-- 
    &lt;script type=&quot;text/javascript&quot;&gt;
    &lt;/script&gt; 
    --&gt;</span>

    <span class="token comment">&lt;!-- 目前都是使用 HTML5，所以不用写 type 属性，默认就是 JS --&gt;</span>
    <span class="token comment">&lt;!-- 推荐把 &lt;script&gt; 写到 body 的末尾（避免 JS 发生阻塞时页面受到牵连）--&gt;</span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>script</span><span class="token punctuation">&gt;</span></span><span class="token script"><span class="token language-javascript">
        <span class="token comment">// 弹窗输出一句话</span>
        <span class="token comment">// 每一句 JS 代码以分号结尾！</span>
        <span class="token function">alert</span><span class="token punctuation">(</span><span class="token string">'你好，JavaScript！'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    </span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>script</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>html</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br></div></div><ul><li>效果图</li></ul> <img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202303301158594.png" style="zoom:50%;"> <h2 id="_2-2-将-js-代码单独保存为-js-文件"><a href="#_2-2-将-js-代码单独保存为-js-文件" class="header-anchor">#</a> 2.2 将 JS 代码单独保存为 .js 文件</h2> <p>将 JS 代码单独保存为 .js 文件，然后在 HTML 文件中使用 <code>&lt;script src=&quot;&quot;&gt;&lt;/script&gt;</code> 引入</p> <ul><li>文件结构</li></ul> <p><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202303301158448.png" alt=""></p> <ul><li>index.html</li></ul> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token doctype"><span class="token punctuation">&lt;!</span><span class="token doctype-tag">DOCTYPE</span> <span class="token name">html</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>html</span> <span class="token attr-name">lang</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>en<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>head</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>meta</span> <span class="token attr-name">charset</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>UTF-8<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>meta</span> <span class="token attr-name">http-equiv</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>X-UA-Compatible<span class="token punctuation">&quot;</span></span> <span class="token attr-name">content</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>IE=edge<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>meta</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>viewport<span class="token punctuation">&quot;</span></span> <span class="token attr-name">content</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>width=device-width, initial-scale=1.0<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>title</span><span class="token punctuation">&gt;</span></span>Document<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>title</span><span class="token punctuation">&gt;</span></span>
    <span class="token comment">&lt;!--
    &lt;script src=&quot;./js/index.js&quot;&gt;&lt;/script&gt;
	--&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>head</span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>body</span><span class="token punctuation">&gt;</span></span>
    <span class="token comment">&lt;!-- 也可以放在 body 末尾（推荐）--&gt;</span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>script</span> <span class="token attr-name">src</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>./js/index.js<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token script"></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>script</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>html</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><ul><li>index.js</li></ul> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token function">alert</span><span class="token punctuation">(</span><span class="token string">'你好，JavaScript！'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li>效果图</li></ul> <img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202303301158123.png" style="zoom:50%;"> <blockquote><p>以上两种 JS 的书写方法，对于复杂的 js 代码，强烈推荐第二种！</p></blockquote> <h1 id="三、认识输出语句"><a href="#三、认识输出语句" class="header-anchor">#</a> 三、认识输出语句</h1> <ul><li><code>alert()</code>：弹出消息框</li> <li><code>console.log()</code>：控制台输出</li></ul> <h2 id="_3-1-alert"><a href="#_3-1-alert" class="header-anchor">#</a> 3.1 alert()</h2> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token function">alert</span><span class="token punctuation">(</span><span class="token string">'周吉瑞'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p>alert：消息、警报</p></blockquote> <ul><li><code>alert</code> 是 JS 的内置函数</li> <li>调用函数需要使用圆括号 <code>()</code></li> <li><code>周吉瑞</code> 是函数的参数，此处的参数是一个字符串（JS 的字符串用 <code>''</code> 或 <code>&quot;&quot;</code> 包裹）</li> <li>JS 语句末尾需要以 <code>;</code> 结尾</li></ul> <blockquote><p>注意事项：</p> <ul><li><p>JS 字符串支持 <code>''</code> 和 <code>&quot;&quot;</code>，但是目前实际开发中 <code>''</code> 用的更多，原因在于输入时可以不用按下 shift 键！</p></li> <li><p>JS 语法规定是需要在句末加上 <code>;</code> 表示结束的！但是即便你不加 <code>;</code>，JS 解析引擎也会帮你自动加上，但还是推荐手动加上 <code>;</code>，因为极少数情况下会出现意外！</p></li> <li><p>JS 语法中的任何符号都应该是英文状态下的符号！</p></li></ul></blockquote> <p>【效果】</p> <img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202303301158419.png" style="zoom:50%;"> <p>【功能】</p> <p>在浏览器（JavaScript 引擎 例如：Chrome V8）解析到 JS 文件中的 <code>alert()</code> 语句时，便会中断 JS 脚本的执行，同时弹出消息框，直到用户单击确定后，才继续执行后续的 JS 脚本。</p> <h2 id="_3-2-console-log"><a href="#_3-2-console-log" class="header-anchor">#</a> 3.2 console.log()</h2> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code>console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token string">'周吉瑞'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p>console：控制台</p> <p>log：记录、日志</p></blockquote> <ul><li><code>console</code> 是 JS 的内置对象</li> <li>通过对象 “打点” 可以调用其内部的 <code>log</code> 方法（所谓 “方法” 就是对象能够调用的函数）</li></ul> <p>【效果】</p> <img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202303301158413.png" style="zoom:67%;"> <blockquote><p>F12 打开浏览器调试面板，点击 Console 控制台菜单。</p></blockquote> <p>【功能】</p> <p>在浏览器（JavaScript 引擎 例如：Chrome V8）解析到 JS 文件中的 <code>console.log()</code> 语句时，会直接在浏览器控制台输出语句，并自动继续执行后续的 JS 脚本。</p> <h1 id="四、学会处理报错"><a href="#四、学会处理报错" class="header-anchor">#</a> 四、学会处理报错</h1> <blockquote><p>JS 一但发生语句错误，那么后续的语句也就不执行了！</p> <p>浏览器控制台会检测错误的类型及行号（行号不一定正确，但可以确定范围）</p> <p>现代 IDE 一般具备智能自动检查功能，目前最智能的 JavaScript IDE：WebStorm（收费），VSCode（需要插件配合，免费轻量）</p></blockquote> <ul><li><code>Uncaught SyntaxError: Invalid or unexpected token</code></li></ul> <p>未捕获的语法错误：不合法或错误的符号。</p> <p>（中文符号错误、……）</p> <ul><li><code>Uncaught ReferenceError: jerry is not defined</code></li></ul> <p>未捕获的引用错误：jerry 没有被定义。</p> <p>（字符串没有加引号、名称拼写错误、……）</p> <p><strong>【学会 debugger】</strong></p> <p>当我们需要调试 JavaScript 代码时，我们可以在代码的任何行上写上 <code>debugger;</code>，那么当执行到此处时，代码执行就会自动停止（相当于 “打断点”），当然我们也可以不加 <code>debugger;</code>，在调试时用鼠标点击的方式来 “打断点”，反正怎么方便怎么来！</p> <blockquote><p>注意：<code>debugger;</code> 被成功执行的前提是工具开启了调试功能，否则该语句不起任何作用！（Chrome Source 窗口可以开启调试；VSCode 也支持本地调试……）</p></blockquote> <h1 id="五、变量"><a href="#五、变量" class="header-anchor">#</a> 五、变量</h1> <p>变量：计算机语言中能储存计算结果或能表示值的抽象概念。</p> <blockquote><p>变量不是数值本身，它们仅仅是一个用于存储数值的容器！</p></blockquote> <h2 id="_5-1-定义变量"><a href="#_5-1-定义变量" class="header-anchor">#</a> 5.1 定义变量</h2> <p>要想使用变量，第一步就是声明它，并给它赋值。</p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token keyword">var</span> a <span class="token operator">=</span> <span class="token number">24</span><span class="token punctuation">;</span>
<span class="token keyword">var</span> b <span class="token operator">=</span> <span class="token string">'周吉瑞'</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><ul><li><code>var</code> 定义变量的关键字</li> <li><code>a</code> 变量名</li> <li><code>=</code> 赋值符号</li> <li><code>24</code> 变量值</li></ul> <h2 id="_5-2-使用变量"><a href="#_5-2-使用变量" class="header-anchor">#</a> 5.2 使用变量</h2> <p>当变量被赋值后，就可以使用它了。</p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code>console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>a<span class="token punctuation">)</span><span class="token punctuation">;</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>b<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><blockquote><p>注意：使用变量时，变量名不能用引号包裹，否则会被识别为字符串！</p></blockquote> <img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202303301158551.png" style="zoom:67%;"> <h2 id="_5-3-改变变量的值"><a href="#_5-3-改变变量的值" class="header-anchor">#</a> 5.3 改变变量的值</h2> <p>变量的值可以通过再次赋值被改变，改变变量的值时不需要再书写 <code>var</code> 关键字。</p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token keyword">var</span> a <span class="token operator">=</span> <span class="token number">54</span><span class="token punctuation">;</span>
a <span class="token operator">=</span> <span class="token number">24</span><span class="token punctuation">;</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>a<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202303301158382.png" style="zoom:67%;"> <h2 id="_5-4-变量的合法命名"><a href="#_5-4-变量的合法命名" class="header-anchor">#</a> 5.4 变量的合法命名</h2> <ul><li>只能由 <code>字母</code>、<code>数字</code>、<code>_</code>、<code>$</code> 组成，但不能以数字开头（建议普通代码一律以字母开头）</li> <li>不能是 关键字 或 保留字</li> <li>变量名大小写敏感，a 和 A 是两个不同的变量</li></ul> <blockquote><p>函数、类名、对象的属性等也都要遵守这个标识符的命名规则！</p></blockquote> <h2 id="_5-5-推荐的变量命名风格"><a href="#_5-5-推荐的变量命名风格" class="header-anchor">#</a> 5.5 推荐的变量命名风格</h2> <ul><li>小驼峰命名法：<code>mathTestScore</code>（吐血推荐）</li> <li>C 风格变量命名法：<code>math_test_score</code></li></ul> <blockquote><ul><li><p>驼峰命名法：Java、JavaScript</p></li> <li><p>下划线命名法：C、C++、Python、Golang、SQL</p></li></ul></blockquote> <h2 id="_5-6-变量的默认值"><a href="#_5-6-变量的默认值" class="header-anchor">#</a> 5.6 变量的默认值</h2> <ul><li>一个变量只定义，但没有赋初值，默认值是 <code>undefined</code>（未定义）</li> <li>一个变量只有被 <code>var</code> 定义，并赋初值之后，才算正式初始化完成</li></ul> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token keyword">var</span> a<span class="token punctuation">;</span>	<span class="token comment">// 只定义但没有赋初值</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>a<span class="token punctuation">)</span><span class="token punctuation">;</span>	<span class="token comment">// undefined</span>
a <span class="token operator">=</span> <span class="token number">24</span><span class="token punctuation">;</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>a<span class="token punctuation">)</span><span class="token punctuation">;</span>	<span class="token comment">// 24</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h2 id="_5-7-变量的常见错误"><a href="#_5-7-变量的常见错误" class="header-anchor">#</a> 5.7 变量的常见错误</h2> <ul><li>不用 <code>var</code> 定义，而直接将值赋予它，虽然不引发报错，但会产生严重的作用域问题。</li></ul> <blockquote><p>请一律加上 <code>var</code> ！</p></blockquote> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code>a <span class="token operator">=</span> <span class="token number">24</span><span class="token punctuation">;</span> <span class="token comment">// 未使用 var 定义的变量默认为全局变量！成为 window 对象的属性。</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>a<span class="token punctuation">)</span><span class="token punctuation">;</span>	<span class="token comment">// 24</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>window<span class="token punctuation">.</span>a<span class="token punctuation">)</span><span class="token punctuation">;</span>	<span class="token comment">// 24</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>window<span class="token punctuation">.</span>a <span class="token operator">===</span> a<span class="token punctuation">)</span><span class="token punctuation">;</span>	<span class="token comment">// true</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><blockquote><p>关于作用域的问题，后面会介绍。</p></blockquote> <ul><li>尝试使用一个既没有被 <code>var</code> 定义过，也没有赋过值的变量，就会产生引用错误。</li></ul> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code>console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>c<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">// index.js:1 Uncaught ReferenceError: c is not defined at index.js:1</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><blockquote><p><strong>使用 strict 严格模式</strong></p> <p>JavaScript 在设计之初，为了方便初学者学习，并不强制要求用 <code>var</code> 申明变量。这个设计错误带来了严重的后果：如果一个变量没有通过 <code>var</code> 申明就被使用，那么该变量就自动被申明为全局变量：</p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code>i <span class="token operator">=</span> <span class="token number">10</span><span class="token punctuation">;</span> <span class="token comment">// i 现在是全局变量</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>在同一个 HTML 页面的不同的 JavaScript 文件中，如果都不用 <code>var</code> 申明，恰好都使用了变量 <code>i</code>，将造成变量 <code>i</code> 互相影响，产生难以调试的错误结果。</p> <p>使用 <code>var</code> 申明的变量则不是全局变量，它的范围被限制在该变量被申明的 JS 文件或函数体内（函数的概念将稍后讲解），同名变量在不同的函数体内互不冲突。</p> <p>为了修补 JavaScript 这一严重设计缺陷，ECMA 在后续规范中推出了 strict 模式，在 strict 模式下运行的 JavaScript 代码，强制通过 <code>var</code> 申明变量，未使用 <code>var</code> 申明变量就使用的，将导致运行错误。</p> <p>启用 strict 模式的方法是在 JavaScript 代码的第一行写上：</p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token string">&quot;use strict&quot;</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>这是一个字符串，不支持 strict 模式的浏览器会把它当做一个字符串语句执行，支持 strict 模式的浏览器将开启 strict 模式运行 JavaScript。</p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token string">&quot;use strict&quot;</span><span class="token punctuation">;</span>
abc <span class="token operator">=</span> <span class="token string">&quot;Hello, world&quot;</span><span class="token punctuation">;</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>abc<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">// 如果浏览器支持 strict 模式，</span>
<span class="token comment">// 下面的代码将报 ReferenceError 错误：Uncaught ReferenceError: abc is not defined</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>不用 <code>var</code> 申明的变量会被视为全局变量，为了避免这一缺陷，所有的 JavaScript 代码都推荐使用 strict 模式。</p> <p>提示：<code>&quot;use strict&quot;</code> 语句可以放在 JS 代码的任意一行上，并且它只对它所在作用域下方的代码起作用。</p></blockquote> <h2 id="_5-8-等号表示赋值"><a href="#_5-8-等号表示赋值" class="header-anchor">#</a> 5.8 等号表示赋值</h2> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token keyword">var</span> a <span class="token operator">=</span> <span class="token number">10</span><span class="token punctuation">;</span>
a <span class="token operator">=</span> a <span class="token operator">+</span> <span class="token number">1</span><span class="token punctuation">;</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>a<span class="token punctuation">)</span><span class="token punctuation">;</span>	<span class="token comment">// 11</span>
a <span class="token operator">=</span> a <span class="token operator">-</span> <span class="token number">1</span><span class="token punctuation">;</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>a<span class="token punctuation">)</span><span class="token punctuation">;</span>	<span class="token comment">// 10</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h2 id="_5-9-同时声明多个变量"><a href="#_5-9-同时声明多个变量" class="header-anchor">#</a> 5.9 同时声明多个变量</h2> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token keyword">var</span> a <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">,</span> b <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">,</span> c <span class="token operator">=</span> <span class="token number">2</span><span class="token punctuation">;</span>	<span class="token comment">// 建议每行只声明一个变量</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h1 id="六、变量声明提升"><a href="#六、变量声明提升" class="header-anchor">#</a> 六、变量声明提升</h1> <ul><li>变量声明的提升：可以提前使用一个稍后才声明的变量，而不会引发异常</li> <li>在执行所有代码前，JS 有预解析阶段，会预读所有变量的声明（不会提升赋值，只会提升定义）</li></ul> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token comment">// 先使用变量（不会报错）</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>a<span class="token punctuation">)</span><span class="token punctuation">;</span>	<span class="token comment">// undefined</span>
<span class="token comment">// 后定义变量</span>
<span class="token keyword">var</span> a <span class="token operator">=</span> <span class="token number">10</span><span class="token punctuation">;</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>a<span class="token punctuation">)</span><span class="token punctuation">;</span>	<span class="token comment">// 10</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>实际的情况相当于：</p> <div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token comment">// 变量声明提升的只是定义，不提升赋值！！！</span>
<span class="token keyword">var</span> a<span class="token punctuation">;</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>a<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// undefined</span>
a <span class="token operator">=</span> <span class="token number">10</span><span class="token punctuation">;</span>
console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span>a<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 10</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>【注意事项】</p> <ul><li>变量声明提升是 JS 的独有特性！</li> <li>在实际开发中，不要刻意使用变量提升的特性，一定要先定义再使用！</li> <li>严格模式对变量提升没有约束作用，严格模式是不对变量提升进行报错的！</li></ul></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=Javascript" title="标签">#Javascript</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2023/04/20, 18:38:01</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><!----> <a href="/pages/6f1d80/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">JS基本数据类型</div></a></div> <div class="page-nav"><p class="inner"><!----> <span class="next"><a href="/pages/6f1d80/">JS基本数据类型</a>→
