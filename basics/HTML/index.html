tr><td style="text-align:center;">回缩</td> <td style="text-align:center;">shift+Tab</td></tr> <tr><td style="text-align:center;">移动行上下</td> <td style="text-align:center;">Alt + <kbd>↑</kbd>或 <kbd>↓</kbd></td></tr> <tr><td style="text-align:center;">删除行</td> <td style="text-align:center;">Ctrl + Shift + K</td></tr> <tr><td style="text-align:center;">在当前行下插入新的一行</td> <td style="text-align:center;">Ctrl + Enter</td></tr> <tr><td style="text-align:center;">在当前行上插入新的一行</td> <td style="text-align:center;">Ctrl + Shift + Enter</td></tr></tbody></table> <hr> <h1 id="一、html常用标签"><a href="#一、html常用标签" class="header-anchor">#</a> 一、HTML常用标签</h1> <h2 id="_1-1标题标签"><a href="#_1-1标题标签" class="header-anchor">#</a> 1.1标题标签</h2> <p>HTML提供了6个等级的网页标题，即:  <code>&lt;h1&gt;</code>到<code>&lt;h6&gt;</code>。</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>h1</span><span class="token punctuation">&gt;</span></span>一级标题<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>h1</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>h2</span><span class="token punctuation">&gt;</span></span>二级标题<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>h2</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>h3</span><span class="token punctuation">&gt;</span></span>三级标题<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>h3</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><blockquote><p>单词head的缩写</p></blockquote> <h2 id="_1-2段落和换行标签"><a href="#_1-2段落和换行标签" class="header-anchor">#</a> 1.2段落和换行标签</h2> <p>在网页中，要把文字有条理的展示出来，就需要用到<strong>分段</strong>。<code>&lt;p&gt;</code>用于将网页分为若干个段落。</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>p</span><span class="token punctuation">&gt;</span></span>这是一个段落<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>p</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p>单词pargraph的缩写</p></blockquote> <p>强制某段文字<strong>换行</strong>使用<code>&lt;br&gt;</code>。</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>br</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p>单词break的缩写，以为：打断、换行</p></blockquote> <p><strong>注意：</strong><code>&lt;br&gt;</code>是单标签。</p> <p><strong>水平分割线</strong>：<code>&lt;hr&gt;</code></p> <p><img src="https://photo-album-1314189846.cos.ap-shanghai.myqcloud.com/202210121032127.png" alt="image-20221012103203856"></p> <h2 id="_1-3文本格式化标签"><a href="#_1-3文本格式化标签" class="header-anchor">#</a> 1.3文本格式化标签</h2> <p>在网页中，有时会为文字设置粗体、斜体、下划线等标签，这时就需要文本格式化标签。是文字以特殊方式展示。</p> <table><thead><tr><th style="text-align:center;">语义</th> <th style="text-align:center;">标签</th></tr></thead> <tbody><tr><td style="text-align:center;">加粗</td> <td style="text-align:center;"><code>&lt;strong&gt;</code> <code>&lt;/strong&gt;</code>或<code>&lt;b&gt;</code> <code>&lt;/b&gt;</code></td></tr> <tr><td style="text-align:center;">倾斜</td> <td style="text-align:center;"><code>&lt;em&gt;</code> <code>&lt;/em&gt;</code>或<code>&lt;i&gt;</code> <code>&lt;/i&gt;</code></td></tr> <tr><td style="text-align:center;">删除线</td> <td style="text-align:center;"><code>&lt;del&gt;</code> <code>&lt;/del&gt;</code>或<code>&lt;s&gt;</code> <code>&lt;/s&gt;</code></td></tr> <tr><td style="text-align:center;">下划线</td> <td style="text-align:center;"><code>&lt;ins&gt;</code> <code>&lt;/ins&gt;</code>或<code>&lt;u&gt;</code> <code>&lt;/u&gt;</code></td></tr></tbody></table> <p><strong>注意：</strong><code>&lt;em&gt;</code> 标签不只是单纯的用于倾斜文本，其核心的意义在于对元素进行<strong>强调</strong>！所以在后期的开发中可以把一些特殊性、强调性的元素放在 em 标签中，然后再对 em 这个盒子进行样式设置，这比把其放入其他盒子（如：span）中要更合理，同理<code>&lt;strong&gt;</code> 标签页适合放一些<strong>重点强调</strong>的元素。</p> <h2 id="_1-4-div-和-span-标签-语义化标签"><a href="#_1-4-div-和-span-标签-语义化标签" class="header-anchor">#</a> 1.4 &lt;div&gt;和&lt;span&gt;标签(语义化标签)</h2> <p><code>&lt;div&gt;</code> 和 <code>&lt;span&gt;</code> 是没有语义的，它们就是两种盒子，用来对网页进行布局和装其他内容。</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span><span class="token punctuation">&gt;</span></span>这是头部<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>span</span><span class="token punctuation">&gt;</span></span>今日价格<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>span</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><blockquote><p>div 是 division 的缩写表示：分割、分区。</p></blockquote> <blockquote><p>span 意为：跨度、跨距。</p></blockquote> <p><strong>特点：</strong></p> <ul><li><code>&lt;div&gt;</code> 标签用来布局，一行只能放一个 <code>&lt;div&gt;</code>，<strong>大盒子</strong></li> <li><code>&lt;span&gt;</code> 标签用来布局，一行上可以放多个 <code>&lt;span&gt;</code>，<strong>小盒子</strong></li></ul> <p>**说明：**后期可以通过 CSS 将 div 与 span 之间的特性相互转换。</p> <p><strong>拓展：</strong> <code>span</code> 标签不单单是用于布局，对于一些需要单独修饰和设置的元素，可以将其用 <code>span</code> 标签嵌套起来，然后就可以单独对其进行设置（比如：在一个 p 标签的段落中要对其中某一句话单独设置样式，那么就可以用 span 将这句话单独嵌套起来，这样就方便对其单独设置样式还不会影响段落中的其他内容，这其实也是利用了 span 一行可以放置多个盒子的特性），不过对于特殊且具有强调性的元素建议使用 <code>em</code>，对于重点强调但不特殊的的元素建议使用 <code>strong</code>。</p> <h2 id="_1-5图像、音视频标签、路径"><a href="#_1-5图像、音视频标签、路径" class="header-anchor">#</a> 1.5图像、音视频标签、路径</h2> <p>同级<code>./</code>
上级 <code>../</code></p> <h3 id="图片标签"><a href="#图片标签" class="header-anchor">#</a> 图片标签</h3> <p><strong>alt属性</strong>：图片无法读取时显示的提示性文本</p> <p><strong>title属性</strong>：鼠标悬停时显示</p> <h3 id="音视频标签"><a href="#音视频标签" class="header-anchor">#</a> 音视频标签</h3> <p>音频 <code>audio</code> <code>controls</code></p> <p>视频<code>video</code> <code>controls</code></p> <table><thead><tr><th style="text-align:center;">属性名</th> <th style="text-align:center;">功能</th></tr></thead> <tbody><tr><td style="text-align:center;">src</td> <td style="text-align:center;">路径</td></tr> <tr><td style="text-align:center;">controls</td> <td style="text-align:center;">显示播放的控件</td></tr> <tr><td style="text-align:center;">autoplay</td> <td style="text-align:center;">自动播放（高版本浏览器不可用）</td></tr> <tr><td style="text-align:center;">loop</td> <td style="text-align:center;">循环播放</td></tr> <tr><td style="text-align:center;">muted</td> <td style="text-align:center;">视频静音播放，解决高版本浏览器自动播放失败</td></tr></tbody></table> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token comment">&lt;!-- 谷歌浏览区可以让视频自动播放， 但是必须是静音状态muted --&gt;</span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>video</span> <span class="token attr-name">src</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>./艳火 - 张悬 - 高清MV - 网易云音乐.mp4<span class="token punctuation">&quot;</span></span> <span class="token attr-name">controls</span> <span class="token attr-name">autoplay</span> <span class="token attr-name">muted</span> <span class="token attr-name">loop</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>video</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="_1-6-超链接"><a href="#_1-6-超链接" class="header-anchor">#</a> 1.6 超链接</h2> <p><code>target</code>属性，默认值是<code>_self</code>,在当前窗口跳转，覆盖原网页；改为<code>_blank</code>后在新窗口跳转，保留原网页。</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code> <span class="token comment">&lt;!-- href：跳转地址   --&gt;</span>
    
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>a</span> <span class="token attr-name">href</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>https://www.baidu.com/<span class="token punctuation">&quot;</span></span> <span class="token attr-name">target</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>_blank<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>跳转到百度<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>a</span><span class="token punctuation">&gt;</span></span>
    
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>br</span><span class="token punctuation">&gt;</span></span>

    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>a</span> <span class="token attr-name">href</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>./10.音频.html<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>跳转到音频<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>a</span><span class="token punctuation">&gt;</span></span>
   
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>br</span><span class="token punctuation">&gt;</span></span>
    
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>a</span> <span class="token attr-name">href</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>#<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>空链接<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>a</span><span class="token punctuation">&gt;</span></span>
   
    <span class="token comment">&lt;!-- 当开发网站的初期，我们还不知道跳转地址的时候，href的值写为#（空链接） --&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><h2 id="_1-7锚点链接"><a href="#_1-7锚点链接" class="header-anchor">#</a> 1.7锚点链接</h2> <p><strong>作用</strong>：实现页面内部的跳转，快速访问某一位置</p> <p>实现的步骤：</p> <p>01.找到要跳转的位置，用id标记；</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>a</span> <span class="token attr-name">href</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>#mao1<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>跳转到基本信息<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>a</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>02.设置超链接a的href的取值为<code>#id</code>;</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>h3</span> <span class="token attr-name">id</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>mao1<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>基本信息<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>h3</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h1 id="二、注释"><a href="#二、注释" class="header-anchor">#</a> 二、注释</h1> <h1 id="三、列表标签"><a href="#三、列表标签" class="header-anchor">#</a> 三、列表标签</h1> <h2 id="_3-1-无序列表"><a href="#_3-1-无序列表" class="header-anchor">#</a> 3.1 无序列表</h2> <p><code>&lt;ul&gt;</code> 标签表示 HTML 页面中项目的无序列表，一般会以项目符号呈现列表项，而列表项使用 <code>&lt;li&gt;</code> 标签定义（开发中经常使用）。</p> <p><strong>无序列表的基本语法格式如下：</strong></p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>ul</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>li</span><span class="token punctuation">&gt;</span></span>列表项1<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>li</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>li</span><span class="token punctuation">&gt;</span></span>列表项2<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>li</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>li</span><span class="token punctuation">&gt;</span></span>列表项3<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>li</span><span class="token punctuation">&gt;</span></span>
    ...
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>ul</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><ul><li>无序列表的各个列表项之间没有顺序级别之分，是并列的</li> <li><code>&lt;ul&gt;</code> <code>&lt;/ul&gt;</code> 中只能嵌套 <code>&lt;li&gt;</code> <code>&lt;/li&gt;</code>，直接在 <code>&lt;ul&gt;</code> <code>&lt;/ul&gt;</code> 标签中输入其他标签或者文字的做法是不被允许的，列表中的任何内容都应该放在 <code>li</code> 中</li> <li><code>&lt;li&gt;</code> 与 <code>&lt;/li&gt;</code> 之间相当于一个容器，可以容纳所有的元素</li> <li>无序列表会带有自己的样式属性（比如圆点），但在实际开发中，我们会使用 CSS 来设置</li> <li>实际使用中最好嵌套 <code>div</code>,方便控制样式</li></ul> <blockquote><p>附：去除 li 前符号的方法：<code>style=&quot;list-style: none;&quot;</code></p></blockquote> <h2 id="_3-2-有序列表"><a href="#_3-2-有序列表" class="header-anchor">#</a> 3.2 有序列表</h2> <p>有序列表即为有序排列顺序的列表，其各个列表项会按照一定的顺序排列定义（开发中不太常用）。</p> <p>在 HTML 标签中，<code>&lt;ol&gt;</code> 标签用于定义有序列表，列表排序以数字来显示，并且使用 <code>&lt;li&gt;</code> 标签来定义列表项。</p> <p><strong>有序列表的基本语法格式如下：</strong></p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>ol</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>li</span><span class="token punctuation">&gt;</span></span>列表项1<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>li</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>li</span><span class="token punctuation">&gt;</span></span>列表项2<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>li</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>li</span><span class="token punctuation">&gt;</span></span>列表项3<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>li</span><span class="token punctuation">&gt;</span></span>
    ...
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>ol</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><ul><li><code>&lt;ol&gt;</code> <code>&lt;/ol&gt;</code> 中只能嵌套 <code>&lt;li&gt;</code> <code>&lt;/li&gt;</code>，直接在 <code>&lt;ol&gt;</code> <code>&lt;/ol&gt;</code> 标签中输入其他标签或者文字的做法是不被允许的</li> <li><code>&lt;li&gt;</code> 与 <code>&lt;/li&gt;</code> 之间相当于一个容器，可以容纳所有的元素</li> <li>有序列表会带有自己样式属性（比如序号），但在实际使用时，我们会使用 CSS 来设置</li></ul> <blockquote><p>附：去除 li 前符号的方法：<code>style=&quot;list-style: none;&quot;</code></p></blockquote> <h2 id="_2-7-3-自定义列表"><a href="#_2-7-3-自定义列表" class="header-anchor">#</a> 2.7.3 自定义列表</h2> <p><strong>自定义列表的使用场景：</strong></p> <p>自定义列表常用于对术语或名词进行解释、描述和展开，定义列表的列表项前没有任何项目符号（开发中常用）。</p> <p>在 HTML 标签中，<code>&lt;dl&gt;</code> 标签用于定义描述列表（或定义列表），该标签会与 <code>&lt;dt&gt;</code>（定义项目/名字）和 <code>&lt;dd&gt;</code>（描述每一个项目/名字）一起使用。</p> <p>其基本语法如下：</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dl</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dt</span><span class="token punctuation">&gt;</span></span>名词1<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dt</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dd</span><span class="token punctuation">&gt;</span></span>名词1解释1<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dd</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>dd</span><span class="token punctuation">&gt;</span></span>名词1解释2<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dd</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>dl</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><ul><li><code>&lt;dl&gt;</code> <code>&lt;/dl&gt;</code> 里面只包含 <code>&lt;dt&gt;</code>、<code>&lt;dd&gt;</code></li> <li><code>&lt;dt&gt;</code> 和 <code>&lt;dd&gt;</code> 个数没有限制，经常是一个 <code>&lt;dt&gt;</code> 对应多个 <code>&lt;dd&gt;</code></li></ul> <h1 id="四、表格标签"><a href="#四、表格标签" class="header-anchor">#</a> 四、表格标签</h1> <h2 id="_4-1-表格的标题和表头单元格标签"><a href="#_4-1-表格的标题和表头单元格标签" class="header-anchor">#</a> 4.1 表格的标题和表头单元格标签</h2> <p><strong>场景：</strong> 在表格中展示整体大标题和一列小标题</p> <p><strong>标签：</strong></p> <table><thead><tr><th>标签名</th> <th>名称</th> <th>说明</th></tr></thead> <tbody><tr><td>caption</td> <td>表格大标题</td> <td>默认在表格整体顶部居中展示</td></tr> <tr><td>th</td> <td>表头单元格</td> <td>常用于表格第一格，默认文字加粗居中展示</td></tr></tbody></table> <p><strong>注意点：</strong></p> <ul><li><code>caption</code>标签书写在<code>table</code>标签内部</li> <li><code>th</code>书签写在<code>tr</code>标签内部（用于替换<code>td</code>标签）</li></ul> <h2 id="_4-2-表格的基本用法"><a href="#_4-2-表格的基本用法" class="header-anchor">#</a> 4.2 表格的基本用法</h2> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>table</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>tr</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>td</span><span class="token punctuation">&gt;</span></span>单元格<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>td</span><span class="token punctuation">&gt;</span></span>
        ...
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>tr</span><span class="token punctuation">&gt;</span></span>
    ...
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>table</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><ul><li><code>&lt;table&gt;</code> <code>&lt;/table&gt;</code> 是用于定义表格的标签</li> <li><code>&lt;tr&gt;</code> <code>&lt;/tr&gt;</code> 用于定义表格中的行，必须嵌套在 <code>&lt;table&gt;</code> <code>&lt;/table&gt;</code> 标签中</li> <li><code>&lt;td&gt;</code> <code>&lt;/td&gt;</code> 用于定义表格中的单元格，必须嵌套在 <code>&lt;tr&gt;</code> <code>&lt;/tr&gt;</code> 标签中</li> <li>字母 td 指表格数据（table data），即：数据单元格的内容</li> <li>单元格 td 里面可以放任何的元素</li></ul> <h2 id="_4-3-表头单元格标签"><a href="#_4-3-表头单元格标签" class="header-anchor">#</a> 4.3 表头单元格标签</h2> <p>一般表头单元格位于表格的第一行或第一列，作用是：突出重要性，表头单元格里面的文本内容<strong>默认加粗居中</strong>显示。</p> <p><code>&lt;th&gt;</code> 标签表示 HTML 表格的表头部分（table head 的缩写）。</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>table</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>tr</span><span class="token punctuation">&gt;</span></span>
    	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>th</span><span class="token punctuation">&gt;</span></span>姓名<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>th</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>th</span><span class="token punctuation">&gt;</span></span>性别<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>th</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>th</span><span class="token punctuation">&gt;</span></span>年龄<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>th</span><span class="token punctuation">&gt;</span></span>
        ...
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>tr</span><span class="token punctuation">&gt;</span></span>
    ...
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>table</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h2 id="_4-4-表格属性"><a href="#_4-4-表格属性" class="header-anchor">#</a> 4.4 表格属性</h2> <p>**注意：**表格标签的属性在实际开发中并不常用，而是通过后面的 CSS 来设置，这里了解即可。</p> <p>以下属性都写在 table 开始标签内，多个属性之间用空格隔开。</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>table</span> <span class="token attr-name">align</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>center<span class="token punctuation">&quot;</span></span> <span class="token attr-name">border</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>1<span class="token punctuation">&quot;</span></span> <span class="token attr-name">cellpadding</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>0<span class="token punctuation">&quot;</span></span> <span class="token attr-name">cellspacing</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>0<span class="token punctuation">&quot;</span></span> <span class="token attr-name">width</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>500<span class="token punctuation">&quot;</span></span> <span class="token attr-name">height</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>240<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    ...
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>table</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><table><thead><tr><th style="text-align:left;">属性名</th> <th style="text-align:left;">属性值</th> <th style="text-align:left;">描述</th></tr></thead> <tbody><tr><td style="text-align:left;"><code>align</code></td> <td style="text-align:left;"><code>left</code>、<code>center</code>、<code>right</code></td> <td style="text-align:left;">规定表格相对周围元素的对齐方式（默认 left），注意指的是整个表格的对齐方式（表格是在父盒子中默认往左靠，还是居中或是往右靠），而不是指单元格内容的对齐方式（单元格内容对齐可以通过：<code>style=&quot;text-align: center;&quot;</code> 设置）（了解）</td></tr> <tr><td style="text-align:left;"><code>border</code></td> <td style="text-align:left;"><code>1</code> 或 <code>&quot;&quot;</code></td> <td style="text-align:left;">规定表格单元是否拥有边框，默认为 &quot;&quot;，表示没有边框（了解）</td></tr> <tr><td style="text-align:left;"><code>cellpadding</code></td> <td style="text-align:left;">像素值</td> <td style="text-align:left;">规定单元边沿与其内容之间的空白，默认 1 像素（了解）</td></tr> <tr><td style="text-align:left;"><code>cellspacing</code></td> <td style="text-align:left;">像素值</td> <td style="text-align:left;">规定单元格之间的空白，默认 2 像素（了解）</td></tr> <tr><td style="text-align:left;"><code>width</code></td> <td style="text-align:left;">像素值 或 百分比</td> <td style="text-align:left;">规定表格的宽度（了解）</td></tr> <tr><td style="text-align:left;"><code>height</code></td> <td style="text-align:left;">像素值 或 百分比</td> <td style="text-align:left;">规定表格的高度（了解）</td></tr> <tr><td style="text-align:left;"><code>Rules</code></td> <td style="text-align:left;">All</td> <td style="text-align:left;">取值为all，就可以实现细线表格样式，后期用css实现</td></tr></tbody></table> <h2 id="_4-5-表格结构标签"><a href="#_4-5-表格结构标签" class="header-anchor">#</a> 4.5 表格结构标签</h2> <p>**使用场景：**因为表格可能很长，为了更好的表示表格的语义，可以将表格分割成：<code>表格头部</code> 和 <code>表格主体</code> 两大部分。</p> <p>在表格标签中，分别用：<code>&lt;thead&gt;</code> 标签表示表格的头部区域，<code>&lt;tbody&gt;</code> 标签表示表格的主体区域，这样可以更好的分清表格结构。</p> <ul><li><code>&lt;thead&gt;</code> <code>&lt;/thead&gt;</code>：用于定义表格的头部，<code>&lt;thead&gt;</code> 内部必须拥有 <code>&lt;tr&gt;</code> 标签，一般是位于第一行，且一般 <code>&lt;tr&gt;</code> 标签中推荐放置 <code>&lt;th&gt;</code> 标签</li> <li><code>&lt;tbody&gt;</code> <code>&lt;/tbody&gt;</code>：用于定义表格的主体，主要用于放数据本体</li> <li>以上标签都是放在 <code>&lt;table&gt;</code> <code>&lt;/table&gt;</code> 标签中</li></ul> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>table</span><span class="token punctuation">&gt;</span></span>
    <span class="token comment">&lt;!-- 头部区域 --&gt;</span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>thead</span><span class="token punctuation">&gt;</span></span>
    	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>tr</span><span class="token punctuation">&gt;</span></span>
    		<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>th</span><span class="token punctuation">&gt;</span></span>姓名<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>th</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>th</span><span class="token punctuation">&gt;</span></span>性别<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>th</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>th</span><span class="token punctuation">&gt;</span></span>年龄<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>th</span><span class="token punctuation">&gt;</span></span>
        	...
    	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>tr</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>thead</span><span class="token punctuation">&gt;</span></span>
    <span class="token comment">&lt;!-- 主体区域 --&gt;</span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>tbody</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>tr</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>td</span><span class="token punctuation">&gt;</span></span>周吉瑞<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>td</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>td</span><span class="token punctuation">&gt;</span></span>男<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>td</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>td</span><span class="token punctuation">&gt;</span></span>18<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>td</span><span class="token punctuation">&gt;</span></span>
            ...
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>tr</span><span class="token punctuation">&gt;</span></span>
        ...
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>tbody</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>table</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><h2 id="_4-6-合并单元格"><a href="#_4-6-合并单元格" class="header-anchor">#</a> 4.6 合并单元格</h2> <p>特殊情况下，可以把多个单元格合并为一个单元格，这里会最简单的合并单元格即可。</p> <p><strong>合并单元格的方式：</strong></p> <ul><li>跨行合并（上下合并）：<code>rowspan=&quot;合并单元格的个数&quot;</code></li> <li>跨列合并（左右合并）：<code>colspan=&quot;合并单元格的个数&quot;</code></li></ul> <p><strong>目标单元格：（写合并代码）</strong></p> <ul><li>跨行：最上侧单元格为目标单元格，写合并代码</li> <li>跨列：最左侧单元格为目标单元格，写合并代码</li></ul> <p><strong>合并单元格三步曲：</strong></p> <ul><li>先确定是跨行还是跨列合并</li> <li>找到目标单元格，写上 <code>合并方式=合并的单元格数量</code>，比如：<code>&lt;td colspan=&quot;2&quot;&gt;</code> <code>&lt;/td&gt;</code></li> <li>删除多余单元格</li></ul> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>body</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>table</span> <span class="token attr-name">width</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>500<span class="token punctuation">&quot;</span></span> <span class="token attr-name">height</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>249<span class="token punctuation">&quot;</span></span> <span class="token attr-name">border</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>1<span class="token punctuation">&quot;</span></span> <span class="token attr-name">cellspacing</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>0<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>tr</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>td</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>td</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>td</span> <span class="token attr-name">colspan</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>2<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>td</span><span class="token punctuation">&gt;</span></span>
            <span class="token comment">&lt;!-- &lt;td&gt;&lt;/td&gt; --&gt;</span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>tr</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>tr</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>td</span> <span class="token attr-name">rowspan</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>2<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>td</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>td</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>td</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>td</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>td</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>tr</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>tr</span><span class="token punctuation">&gt;</span></span>
            <span class="token comment">&lt;!-- &lt;td&gt;&lt;/td&gt; --&gt;</span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>td</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>td</span><span class="token punctuation">&gt;</span></span>
            <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>td</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>td</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>tr</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>table</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><h1 id="五、表单标签"><a href="#五、表单标签" class="header-anchor">#</a> 五、表单标签</h1> <h2 id="_5-1-表单的组成"><a href="#_5-1-表单的组成" class="header-anchor">#</a> 5.1 表单的组成</h2> <p>在 HTML 中，一个完整的表单通常由 <code>表单域</code>、<code>表单控件</code>（也称为表单元素）和 <code>提示信息</code>  3 个部分构成。</p> <h2 id="_5-2-表单域"><a href="#_5-2-表单域" class="header-anchor">#</a> *5.2 表单域</h2> <p><strong>表单域是一个包含表单元素的区域。</strong></p> <p>在 HTML 标签中，<code>&lt;form&gt;</code> 标签用于定义表单域，以实现用户信息的收集和传递。</p> <p><code>&lt;form&gt;</code> 会把它范围内的表单元素信息提交给服务器。</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>form</span> <span class="token attr-name">action</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>url地址<span class="token punctuation">&quot;</span></span> <span class="token attr-name">method</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>提交方式<span class="token punctuation">&quot;</span></span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>表单域名称<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    <span class="token comment">&lt;!-- 各种表单元素控件 --&gt;</span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>form</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><strong>常用属性：</strong></p> <table><thead><tr><th>属性名</th> <th>属性值</th> <th>作用</th></tr></thead> <tbody><tr><td><code>action</code></td> <td><code>url</code> 地址</td> <td>用于指定接收并处理表单数据的服务器程序的 url 地址</td></tr> <tr><td><code>method</code></td> <td><code>get</code> / <code>post</code></td> <td>用于设置表单数据的提交方式，其取值为 get 或 post</td></tr> <tr><td><code>name</code></td> <td>名称</td> <td>用于指定表单的名称，以区分同一个页面中的多个表单域</td></tr></tbody></table> <p>注意：对于 HTML 基础的学习来说，暂时不用考虑提交数据，只需写上 form 标签即可，后面学习服务端编程阶段会重新讲解。</p> <p><strong>form 表单中 method 的 get 和 post 区别：</strong></p> <blockquote><p>method 方法规定如何发送表单数据（form-data）（表单数据会被发送到在 action 属性中规定的页面中）。</p> <p>表单数据可被作为 URL 变量的形式来发送（method=&quot;get&quot;）或者作为 HTTP post 事务的形式来发送（method=&quot;post&quot;）。</p> <p><strong>关于 GET 的注释：</strong></p> <ul><li>将表单数据以名/值对的形式附加到 URL 中</li> <li>URL 的长度是有限的（大约 3000 字符）</li> <li>绝不要使用 GET 来发送敏感数据！（在 URL 中是可见的，且浏览器会缓存 URL）</li> <li>对于用户希望加入浏览器书签的表单很有用（因为信息记录在 URL 中，直接保存 URL 即可）</li> <li>GET 更适用于非安全数据，比如在 Google 中查询字符串</li></ul> <p><strong>关于 POST 的注释：</strong></p> <ul><li>将表单数据附加到 HTTP 请求的 body 内（数据不显示在 URL 中）</li> <li>没有长度限制</li> <li>通过 POST 提交的表单不能加入书签</li> <li>POST 数据也是不安全的，但起码不会明目张胆的直接把数据显示在地址栏 URL 上，且不会缓存数据</li></ul></blockquote> <h2 id="_5-3-input系列标签的基本介绍"><a href="#_5-3-input系列标签的基本介绍" class="header-anchor">#</a> 5.3 input系列标签的基本介绍</h2> <p><strong>场景：</strong> 在网页中收集用户信息的表单效果，如：登录页、注册页</p> <p><strong>标签名：</strong> input</p> <ul><li>input标签可以通过type属性值的不同，展示不同的效果</li></ul> <p><strong>type属性值：</strong></p> <table><thead><tr><th style="text-align:center;">标签名</th> <th style="text-align:center;">type属性值</th> <th style="text-align:center;">说明</th></tr></thead> <tbody><tr><td style="text-align:center;">input</td> <td style="text-align:center;">txet</td> <td style="text-align:center;">文本框，用于输入单行文本</td></tr> <tr><td style="text-align:center;">input</td> <td style="text-align:center;">password</td> <td style="text-align:center;">密码框，用于输入密码</td></tr> <tr><td style="text-align:center;">input</td> <td style="text-align:center;">radio</td> <td style="text-align:center;">单选框，用于单选一</td></tr> <tr><td style="text-align:center;">input</td> <td style="text-align:center;">checkbox</td> <td style="text-align:center;">多选多，用于多选多</td></tr> <tr><td style="text-align:center;">input</td> <td style="text-align:center;">file</td> <td style="text-align:center;">文件选择，用以之后上传文件</td></tr> <tr><td style="text-align:center;">input</td> <td style="text-align:center;">submit</td> <td style="text-align:center;">提交按钮，用于提交</td></tr> <tr><td style="text-align:center;">input</td> <td style="text-align:center;">reset</td> <td style="text-align:center;">重置按钮，用于重置</td></tr> <tr><td style="text-align:center;">input</td> <td style="text-align:center;">butten</td> <td style="text-align:center;">普通按钮，默认无功能，之后配合js添加功能</td></tr></tbody></table> <h2 id="_5-4-input系列标签-文本框"><a href="#_5-4-input系列标签-文本框" class="header-anchor">#</a> 5.4 input系列标签-文本框</h2> <p><strong>场景：</strong> 在网页中输入单行文本表单控件</p> <p><strong>type属性值：</strong> text</p> <p><strong>常用属性：</strong></p> <table><thead><tr><th style="text-align:center;">属性名</th> <th style="text-align:center;">说明</th></tr></thead> <tbody><tr><td style="text-align:center;">placeholder</td> <td style="text-align:center;">占位符，提示用户输入内容的文本</td></tr> <tr><td style="text-align:center;">value</td> <td style="text-align:center;">控件的初始或值，一般设置为空，后期用户输入后可以获取</td></tr> <tr><td style="text-align:center;">maxlength</td> <td style="text-align:center;">显示输入文字的最大长度，取值为数字</td></tr></tbody></table> <div class="language-html line-numbers-mode"><pre class="language-html"><code>    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>input</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>text<span class="token punctuation">&quot;</span></span> <span class="token attr-name">placeholder</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>请输入用户名<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>

    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>input</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>password<span class="token punctuation">&quot;</span></span> <span class="token attr-name">placeholder</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>请输入密码<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h2 id="_5-5-input系列标签-单选框"><a href="#_5-5-input系列标签-单选框" class="header-anchor">#</a> 5.5 input系列标签-单选框</h2> <p><strong>场景：</strong> 在网页中显示多选一的单选表单控件</p> <p><strong>type属性值：</strong> radio</p> <p><strong>常用属性：</strong></p> <table><thead><tr><th style="text-align:center;">属性名</th> <th style="text-align:center;">说明</th></tr></thead> <tbody><tr><td style="text-align:center;">name</td> <td style="text-align:center;">分组，有相同name属性值的单选框为一组，一组中同时只有一个被选中</td></tr> <tr><td style="text-align:center;">checked</td> <td style="text-align:center;">默认选中</td></tr></tbody></table> <div class="language-html line-numbers-mode"><pre class="language-html"><code>    <span class="token comment">&lt;!-- name未分组，checked设置默认 --&gt;</span>
    性别：<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>input</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>radio<span class="token punctuation">&quot;</span></span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>sex<span class="token punctuation">&quot;</span></span> <span class="token attr-name">checked</span><span class="token punctuation">&gt;</span></span>男
         <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>input</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>radio<span class="token punctuation">&quot;</span></span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>sex<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>女<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>br</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>br</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>input</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>checkbox<span class="token punctuation">&quot;</span></span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span><span class="token punctuation">&quot;</span></span> <span class="token attr-name">id</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span><span class="token punctuation">&quot;</span></span><span class="token attr-name">checked</span><span class="token punctuation">&gt;</span></span>我同意注册条款
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p><strong>注意点：</strong></p> <ul><li>name属性对于单选框有分组功能</li> <li>有相同name属性值的单选框为一组，一组中只能同时有一个被选中</li></ul> <h2 id="_5-6-input系列标签-文件选择"><a href="#_5-6-input系列标签-文件选择" class="header-anchor">#</a> 5.6 input系列标签-文件选择</h2> <p><strong>场景：</strong> 在网页中显示选择的表单控件</p> <p><strong>type属性值：</strong> file</p> <p><strong>常用属性：</strong></p> <table><thead><tr><th style="text-align:center;">属性名</th> <th style="text-align:center;">说明</th></tr></thead> <tbody><tr><td style="text-align:center;">multiple</td> <td style="text-align:center;">多文件选择</td></tr></tbody></table> <h2 id="_5-7-input系列标签-上传"><a href="#_5-7-input系列标签-上传" class="header-anchor">#</a> 5.7 input系列标签-上传</h2> <p><strong>场景：</strong> 在网页中显示用户点击的按钮</p> <p><strong>type属性值：</strong></p> <table><thead><tr><th style="text-align:center;">标签名</th> <th style="text-align:center;">type属性值</th> <th style="text-align:center;">说明</th></tr></thead> <tbody><tr><td style="text-align:center;">input</td> <td style="text-align:center;">submit</td> <td style="text-align:center;">提交按钮。之后点击数据提交给后台服务器</td></tr> <tr><td style="text-align:center;">input</td> <td style="text-align:center;">reset</td> <td style="text-align:center;">重置按钮。点击之后恢复表单默认值</td></tr> <tr><td style="text-align:center;">input</td> <td style="text-align:center;">button</td> <td style="text-align:center;">普通按钮。默认无功能，之后配合js添加功能</td></tr> <tr><td style="text-align:center;">input</td> <td style="text-align:center;">Image</td> <td style="text-align:center;">图片按钮，提交功能</td></tr></tbody></table> <p><strong>注意点：</strong></p> <ul><li>实现上述按钮功能，需要配合form标签使用</li></ul> <h2 id="_5-8-button按钮标签"><a href="#_5-8-button按钮标签" class="header-anchor">#</a> 5.8 button按钮标签</h2> <p><strong>场景：</strong> 在网页中显示用户点击的按钮</p> <p><strong>type属性值（同input按钮）：</strong></p> <table><thead><tr><th style="text-align:center;">标签名</th> <th style="text-align:center;">type属性值</th> <th style="text-align:center;">说明</th></tr></thead> <tbody><tr><td style="text-align:center;">button</td> <td style="text-align:center;">submit</td> <td style="text-align:center;">提交按钮。之后点击数据提交给后台服务器</td></tr> <tr><td style="text-align:center;">button</td> <td style="text-align:center;">reset</td> <td style="text-align:center;">重置按钮。点击之后恢复表单默认值</td></tr> <tr><td style="text-align:center;">button</td> <td style="text-align:center;">button</td> <td style="text-align:center;">普通按钮。默认无功能，之后配合js添加功能</td></tr></tbody></table> <div class="language-html line-numbers-mode"><pre class="language-html"><code>    昵称：<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>input</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>text<span class="token punctuation">&quot;</span></span> <span class="token attr-name">placeholder</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>昵称<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>br</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>button</span><span class="token punctuation">&gt;</span></span>我是按钮<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>button</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>br</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>button</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>submit<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>提交按钮<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>button</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>br</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>button</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>reset<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>重置按钮<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>button</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>br</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>button</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>button<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>普通按钮，没有任何功能<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>button</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h2 id="_5-9-select下拉菜单"><a href="#_5-9-select下拉菜单" class="header-anchor">#</a> 5.9 select下拉菜单</h2> <p><strong>场景：</strong> 在网页中提供多个下拉菜单的表单控件</p> <p><strong>标签组成：</strong></p> <ul><li><code>select</code>标签：下拉菜单的整体</li> <li><code>option</code>标签：下拉菜单的每一项</li></ul> <p><strong>常见属性：</strong></p> <ul><li>selected：下拉菜单的默认选中</li></ul> <div class="language-html line-numbers-mode"><pre class="language-html"><code>    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>select</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>option</span><span class="token punctuation">&gt;</span></span>北京<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>option</span><span class="token punctuation">&gt;</span></span> 
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>option</span><span class="token punctuation">&gt;</span></span>上海<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>option</span><span class="token punctuation">&gt;</span></span> 
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>option</span> <span class="token attr-name">selected</span><span class="token punctuation">&gt;</span></span>广州<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>option</span><span class="token punctuation">&gt;</span></span> 
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>option</span><span class="token punctuation">&gt;</span></span>深圳<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>option</span><span class="token punctuation">&gt;</span></span> 
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>select</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h2 id="_5-10-textarea文本标签"><a href="#_5-10-textarea文本标签" class="header-anchor">#</a> 5.10 textarea文本标签</h2> <p><strong>场景：</strong> 在网页中提供可输入多行文本的表单控件</p> <p><strong>标签名：</strong> textarea</p> <p><strong>常见属性：</strong></p> <ul><li>cols：规定了文本域内可见宽度</li> <li>rows：规定了文本域内可见行数</li></ul> <p><strong>注意点：</strong></p> <ul><li>右下角可以拖拽改变大小</li> <li>实际开发时针对于样式效果<strong>推荐用CSS样式</strong></li></ul> <h2 id="_5-11-label标签"><a href="#_5-11-label标签" class="header-anchor">#</a> 5.11 label标签</h2> <p><strong>场景：</strong> 常用于绑定内容与表单内的关系</p> <p><strong>标签名：</strong> label</p> <p><strong>常用方法①：</strong></p> <p>1.使用label标签把内容（如：文本）包裹起来</p> <p>2.在表单标签上添加id属性</p> <p>3.在label标签的for属性中设置对应的id属性值</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code>    性别：
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>input</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>radio<span class="token punctuation">&quot;</span></span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>sex<span class="token punctuation">&quot;</span></span> <span class="token attr-name">id</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>1<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span> <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>label</span> <span class="token attr-name">for</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>1<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>男<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>label</span><span class="token punctuation">&gt;</span></span> 
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>input</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>radio<span class="token punctuation">&quot;</span></span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>sex<span class="token punctuation">&quot;</span></span> <span class="token attr-name">id</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>2<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span> <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>label</span> <span class="token attr-name">for</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>2<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>女<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>label</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><strong>使用方法②：</strong></p> <p>1.使用label标签把内容和表单标签包裹起来</p> <p>2.需要把label标签的for属性删除即可</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code>    性别：
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>label</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>input</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>radio<span class="token punctuation">&quot;</span></span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>sex<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>男<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>label</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>label</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>input</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>radio<span class="token punctuation">&quot;</span></span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>sex<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>女<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>label</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div></div></div> <!----> <div class="page-edit"><!----> <!----> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2023/04/20, 18:38:01</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><!----> <a href="/basics/CSS2/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">CSS基础</div></a></div> <div class="page-nav"><p class="inner"><!----> <span class="next"><a href="/basics/CSS2/">CSS基础</a>→
