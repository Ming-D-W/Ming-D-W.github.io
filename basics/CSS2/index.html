ct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">CSS基础<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="_1-3-css语法规范"><a href="#_1-3-css语法规范" class="header-anchor">#</a> 1.3 CSS语法规范</h2> <p>使用 HTML 时，需要遵从一定的规范，CSS 也是如此，要想熟练地使用 CSS 对网页进行修饰，首先需要了解 CSS 样式规则。</p> <p>CSS 规则由两个主要的部分构成：<code>选择器</code> 以及 <code>一条或多条声明</code>。</p> <ul><li><code>选择器</code> 是用于选出需要设置 CSS 样式的 HTML 标签，选择器后跟的<strong>花括号</strong>内是对该对象设置的具体样式</li> <li><code>属性</code> 和 <code>属性值</code> 以 “键值对” 的形式出现 <code>属性: 属性值;</code></li> <li>属性是对指定的对象设置的样式属性，例如：字体大小、文本颜色等</li> <li>属性和属性值之间用英文 <code>:</code> 分开</li> <li>多个 “键值对” 之间用英文 <code>;</code> 进行区分（末尾的键值对可以不加 <code>;</code>）</li></ul> <p>所有的样式，都包含在 <code>&lt;style&gt;</code> 标签内，表示是样式表。</p> <p><code>&lt;style&gt;</code> 一般写到 <code>&lt;/head&gt;</code> 里。</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>head</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>style</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>text/css<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token style"><span class="token language-css">
        <span class="token selector">h4</span> <span class="token punctuation">{</span>
            <span class="token property">color</span><span class="token punctuation">:</span> bule<span class="token punctuation">;</span>
            <span class="token property">font-size</span><span class="token punctuation">:</span> 100px<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    </span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>style</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>head</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>注意：<code>&lt;style&gt;</code> 标签可以写到其他标签内部并作用与该标签区域内，但是强烈不推荐这种写法！</p> <blockquote><p><code>type=&quot;text/css&quot;</code> 可以省略。</p></blockquote> <h1 id="一、css引入方式"><a href="#一、css引入方式" class="header-anchor">#</a> 一、CSS引入方式</h1> <h2 id="_1-1-css的三种引入方式"><a href="#_1-1-css的三种引入方式" class="header-anchor">#</a> 1.1 CSS的三种引入方式</h2> <p>按照 CSS 样式书写的位置（或者引入的方式），CSS 样式表可以分为三大类：</p> <ul><li>行内样式表（行内式）</li> <li>内部样式表（嵌入式）</li> <li>外部样式表（外链式）</li></ul> <h2 id="_1-2-行内样式表"><a href="#_1-2-行内样式表" class="header-anchor">#</a> 1.2 行内样式表</h2> <p>行内样式表（内联样式表）是在元素标签内部的 style 属性中设定 CSS 样式，适合于修改简单样式。</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span> <span class="token special-attr"><span class="token attr-name">style</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span><span class="token value css language-css"><span class="token property">color</span><span class="token punctuation">:</span> red<span class="token punctuation">;</span> <span class="token property">font-size</span><span class="token punctuation">:</span> 12px<span class="token punctuation">;</span></span><span class="token punctuation">&quot;</span></span></span><span class="token punctuation">&gt;</span></span>
    青春不常在，抓紧谈恋爱
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><ul><li><code>style</code> 其实就是标签的属性</li> <li>在双引号中间，写法要符合 CSS 规范</li> <li>可以控制当前的标签设置样式</li> <li>由于书写繁琐，并且没有体现出结构与样式相分离的思想，所以不推荐大量使用，只有对当前元素添加简单样式的时候，可以考虑使用</li> <li>使用行内样式表设定 CSS，通常也被称为 <code>行内式引入</code></li></ul> <h2 id="_1-3-内部样式表"><a href="#_1-3-内部样式表" class="header-anchor">#</a> 1.3 内部样式表</h2> <p>内部样式表（嵌入样式表）时写到 HTML 页面内部，是将所有的 CSS 代码抽取出来，单独放到一个 <code>&lt;style&gt;</code> 标签中。</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>style</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>text/css<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token style"><span class="token language-css">
    <span class="token selector">div</span> <span class="token punctuation">{</span>
        <span class="token property">color</span><span class="token punctuation">:</span> red<span class="token punctuation">;</span>
        <span class="token property">font-size</span><span class="token punctuation">:</span> 12px<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>style</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><ul><li><code>&lt;style&gt;</code> 标签理论上可以放在 HTML 文档的任何地方，但一般会放到文档的 <code>&lt;head&gt;</code> 标签中</li> <li>目前的浏览器已经支持<strong>省略</strong> <code>type</code> <strong>属性</strong></li> <li>通过此种方式，可以方便控制当前整个页面中的元素样式设置</li> <li>代码结构清晰，但是并没有实现结构与样式完全分离</li> <li>使用内部样式表设定 CSS，通常也被称为 <code>嵌入式引入</code>，这种方式是我们练习时常用的方式</li></ul> <h2 id="_1-4-外部样式表"><a href="#_1-4-外部样式表" class="header-anchor">#</a> 1.4 外部样式表</h2> <p>实际开发都是外部样式表，适合于样式比较多的情况，核心是：样式单独写到 CSS 文件中，之后把 CSS 文件引入到 HTML 页面中使用。</p> <p>引入外部样式表分为两步：</p> <ul><li>新建一个后缀名为：<code>.css</code> 的样式文件，把所有的 CSS 代码都放入此文件中</li> <li>在 HTML 页面中，使用 <code>&lt;link&gt;</code> 标签引入这个文件</li></ul> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>link</span> <span class="token attr-name">rel</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>stylesheet<span class="token punctuation">&quot;</span></span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>text/css<span class="token punctuation">&quot;</span></span> <span class="token attr-name">href</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>css文件路径<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><table><thead><tr><th>属性</th> <th>作用</th></tr></thead> <tbody><tr><td><code>rel</code></td> <td>定义当前文档与被链接文档之间的关系，在这里<strong>需要指定为 &quot;stylesheet&quot;</strong>，表示被链接的文档是一个样式表文件</td></tr> <tr><td><code>type</code></td> <td>定被链接文档的 MIME 类型，该属性最常见的 MIME 类型是 &quot;text/css&quot;，该类型描述样式表，目前的浏览器<strong>已经支持省略 &quot;type&quot; 属性</strong></td></tr> <tr><td><code>href</code></td> <td>定义所链接外部样式表文件的 URL，可以是相对路径，也可以是绝对路径</td></tr></tbody></table> <p>**注意：**使用外部样式表设定 CSS，通常也被称为 <code>外链式</code> 或 <code>链接式引入</code>，这种方式是开发中常用的方式。</p> <h2 id="_5-5-css引入方式总结"><a href="#_5-5-css引入方式总结" class="header-anchor">#</a> 5.5 CSS引入方式总结</h2> <table><thead><tr><th>样式表</th> <th>优点</th> <th>缺点</th> <th>使用情况</th> <th>控制范围</th></tr></thead> <tbody><tr><td>行内样式表（行内式）</td> <td>书写方便，权重高</td> <td>结构样式混写</td> <td>较少</td> <td>控制一个标签</td></tr> <tr><td>内部样式表（嵌入式）</td> <td>部分结构和样式分离</td> <td>没有彻底分离</td> <td>较多</td> <td>控制一个页面</td></tr> <tr><td>外部样式表（外链式）</td> <td>完全实现结构和样式相分离</td> <td>需要引入</td> <td>最多，吐血推荐</td> <td>控制多个页面</td></tr></tbody></table> <h1 id="二、css基础选择器"><a href="#二、css基础选择器" class="header-anchor">#</a> 二、CSS基础选择器</h1> <h2 id="_2-1-css选择器的作用"><a href="#_2-1-css选择器的作用" class="header-anchor">#</a> 2.1 CSS选择器的作用</h2> <p>选择器就是根据不同的需求把不同的标签选出来，这就是选择器的作用，简单来说，就是：选择标签用的。</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">h1</span> <span class="token punctuation">{</span>
	<span class="token property">color</span><span class="token punctuation">:</span> red<span class="token punctuation">;</span>
	<span class="token property">font-size</span><span class="token punctuation">:</span> 25px<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>以上 CSS 做了两件事：</p> <ul><li>找到所有的 h1 标签。（选对人）</li> <li>设置这些标签的样式：颜色为红色、字体大小为 25 像素。（做对事）</li></ul> <h2 id="_2-2-选择器的分类"><a href="#_2-2-选择器的分类" class="header-anchor">#</a> 2.2 选择器的分类</h2> <p>选择器分为 <code>基础选择器</code> 和 <code>复合选择器</code> 两个大类，本文首先介绍一下基础选择器。</p> <ul><li>基础选择器是由 <code>单个</code> 选择器组成的</li> <li>基础选择器又包括：<code>标签选择器</code>、<code>类选择器</code>、<code>id 选择器</code>、<code>通配符选择器</code></li></ul> <h2 id="_2-3-标签选择器"><a href="#_2-3-标签选择器" class="header-anchor">#</a> 2.3 标签选择器</h2> <p><code>标签选择器</code>（元素选择器）是指用 HTML 标签名称作为选择器，按标签名称分类，为页面中某一类标签指定统一的 CSS 样式。</p> <p><strong>语法：</strong></p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">标签名</span> <span class="token punctuation">{</span>
	<span class="token property">属性1</span><span class="token punctuation">:</span> 属性值1<span class="token punctuation">;</span>
	<span class="token property">属性2</span><span class="token punctuation">:</span> 属性值2<span class="token punctuation">;</span>
	<span class="token property">属性3</span><span class="token punctuation">:</span> 属性值3<span class="token punctuation">;</span>
	...
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p><strong>作用：</strong></p> <p>标签选择器可以把某一类标签全部选择出来，比如所有的 <code>&lt;div&gt;</code> 标签和所有的 <code>&lt;span&gt;</code> 标签。</p> <p><strong>优点：</strong></p> <p>能快速为页面中同类型的标签统一设置样式。</p> <p><strong>缺点：</strong></p> <p>不能设计差异化样式，只能选择全部的当前标签。</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>head</span><span class="token punctuation">&gt;</span></span>

    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>style</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>text/css<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token style"><span class="token language-css">
        <span class="token comment">/* 会对所有的该标签元素运用样式，优点：快速统一，缺点：无法差异化设置 */</span>
        <span class="token selector">p</span> <span class="token punctuation">{</span>
            <span class="token property">color</span><span class="token punctuation">:</span> green<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token selector">div</span> <span class="token punctuation">{</span>
            <span class="token property">color</span><span class="token punctuation">:</span> pink<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    </span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>style</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>head</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>body</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>p</span><span class="token punctuation">&gt;</span></span>男<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>p</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>p</span><span class="token punctuation">&gt;</span></span>男<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>p</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>p</span><span class="token punctuation">&gt;</span></span>男<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>p</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span><span class="token punctuation">&gt;</span></span>女生<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span><span class="token punctuation">&gt;</span></span>女生<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span><span class="token punctuation">&gt;</span></span>女生<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><h2 id="_2-4-类选择器"><a href="#_2-4-类选择器" class="header-anchor">#</a> 2.4 类选择器</h2> <p>如果想要差异化选择不同的标签，单独选一个或者某几个标签，可以使用 <code>类选择器</code> 。</p> <p><strong>CSS 语法：</strong></p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">.类名</span> <span class="token punctuation">{</span>
	<span class="token property">属性1</span><span class="token punctuation">:</span> 属性值1<span class="token punctuation">;</span>
	...
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>例如：将所有拥有 red 类的 HTML 元素均设置为红色。</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">.red</span> <span class="token punctuation">{</span>
	<span class="token property">color</span><span class="token punctuation">:</span> red<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><strong>HTML 语法：</strong></p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>red<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>变红色<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>类选择器在 HTML 中以 class 属性表示，在 CSS 中，类选择器以一个 <code>.</code> 号显示。</p> <p><strong>注意：</strong></p> <ul><li>类选择器使用 <code>.</code>（英文点号）进行标识，后面紧跟类名（自定义，我们自己命名的）</li> <li>可以理解为给这个标签起了一个别名来表示</li> <li>类名可以由数字、字母、下划线、中划线<code>-</code>组成，但不能以数字、中划线开头、</li> <li>一个标签可以有多个类名，类名之间以中括号隔开</li> <li>长名称或词组可以使用<strong>中横线</strong> <code>-</code> 来为类命名</li> <li>不能使用已有的关键字作为类名</li> <li>命名要有意义，尽量使别人一眼就知道这个类名的目的（<strong>可读性第一，长度第二，推荐使用英语，如果是使用拼音请使用全拼</strong>）</li> <li>命名规范：见附件（CSS 命名规范.md）</li></ul> <p>记忆口诀：<strong>样式点定义</strong>，<strong>结构类调用</strong>，<strong>一个或多个</strong>，<strong>开发最常用</strong>。</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>head</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>style</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>text/css<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token style"><span class="token language-css">
        <span class="token comment">/* 类选择器口诀：样式 . 定义，结构 class 调用，一个或多个，开发最常用 */</span>
        <span class="token selector">.red</span> <span class="token punctuation">{</span>
            <span class="token property">width</span><span class="token punctuation">:</span> 100px<span class="token punctuation">;</span>
            <span class="token property">height</span><span class="token punctuation">:</span> 100px<span class="token punctuation">;</span>
            <span class="token property">background-color</span><span class="token punctuation">:</span> red<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>

        <span class="token selector">.green</span> <span class="token punctuation">{</span>
            <span class="token property">width</span><span class="token punctuation">:</span> 100px<span class="token punctuation">;</span>
            <span class="token property">height</span><span class="token punctuation">:</span> 100px<span class="token punctuation">;</span>
            <span class="token property">background-color</span><span class="token punctuation">:</span> green<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    </span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>style</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>head</span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>body</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>red<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>green<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>red<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><p><strong>类选择器——多类名</strong></p> <p>我们可以给一个标签指定多个类名，从而达到更多的选择目的，这些类名都可以选出这个标签，简单理解就是一个标签有多个名字。</p> <ul><li>在标签 class 属性中写多个类名</li> <li>多个类名中间必须用 <code>空格</code> 分开</li> <li>这个标签就可以分别具有这些类名的样式</li></ul> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>head</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>style</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>text/css<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token style"><span class="token language-css">
        <span class="token comment">/* 一个标签可以运用多个类选择器，之间用空格隔开 */</span>
        <span class="token selector">.red</span> <span class="token punctuation">{</span>
            <span class="token property">color</span><span class="token punctuation">:</span> red<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>

        <span class="token selector">.font35</span> <span class="token punctuation">{</span>
            <span class="token property">font-size</span><span class="token punctuation">:</span> 35px<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    </span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>style</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>head</span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>body</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span> <span class="token attr-name">class</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>red font35<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>zhoujirui<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><h2 id="_2-5-id选择器"><a href="#_2-5-id选择器" class="header-anchor">#</a> 2.5 id选择器</h2> <p>id 选择器可以为标有特定 id 的 HTML 元素指定特定的样式。</p> <p>HTML 元素以 id 属性来设置 id 选择器，CSS 中 id 选择器以 <code>#</code> 来定义。</p> <p><strong>语法：</strong></p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">#id名</span> <span class="token punctuation">{</span>
	<span class="token property">属性1</span><span class="token punctuation">:</span> 属性值1<span class="token punctuation">;</span>
	...
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>**例如：**将 id 为 nav 元素中的内容设置为红色。</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">#nav</span> <span class="token punctuation">{</span>
	<span class="token property">color</span><span class="token punctuation">:</span> red<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>**注意：**id 属性只能在每个 HTML 文档中出现一次。</p> <p>**口诀：**样式 <code>#</code> 定义，结构 <code>id</code> 调用，只能调用一次，别人切勿使用。</p> <p><strong>id 选择器和类选择器的区别：</strong></p> <ul><li>类选择器 (class) 好比人的名字，一个人可以有多个名字，同时一个名字也可以被多个人使用</li> <li>id 选择器好比人的身份证号码，全中国是唯一的，不可重复（同一个 id 选择器只能调用一次）</li> <li>id 选择器和类选择器最大的不同在于使用次数上</li> <li>类选择器在修改样式中用的最多，id 选择器一般用于页面唯一性的元素上，经常和 JavaScript 搭配使用</li></ul> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>head</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>meta</span> <span class="token attr-name">charset</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>UTF-8<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>meta</span> <span class="token attr-name">http-equiv</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>X-UA-Compatible<span class="token punctuation">&quot;</span></span> <span class="token attr-name">content</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>IE=edge<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>meta</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>viewport<span class="token punctuation">&quot;</span></span> <span class="token attr-name">content</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>width=device-width, initial-scale=1.0<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>title</span><span class="token punctuation">&gt;</span></span>基础选择器之id选择器<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>title</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>style</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>text/css<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token style"><span class="token language-css">
        <span class="token comment">/* id 选择器口诀：样式 # 定义，结构 id 调用，只能调用一次，别人切勿使用 */</span>
        <span class="token selector">#pink</span> <span class="token punctuation">{</span>
            <span class="token property">color</span><span class="token punctuation">:</span> pink<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    </span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>style</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>head</span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>body</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span> <span class="token attr-name">id</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>pink<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>zhoujirui<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><p>再次强调：<strong>同一 id 只能定义一次，同一 id 选择器也只能调用一次！</strong>（对于 CSS 修改样式来说，最好使用类选择器，id 选择器主要与后面的 JS 搭配使用）。</p> <h2 id="_2-6-通配符选择器"><a href="#_2-6-通配符选择器" class="header-anchor">#</a> 2.6 通配符选择器</h2> <p>在 CSS 中，通配符选择器使用 <code>*</code> 定义，它表示选取页面中<strong>所有元素</strong>（标签）。</p> <p><strong>语法：</strong></p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">*</span> <span class="token punctuation">{</span>
	<span class="token property">属性1</span><span class="token punctuation">:</span> 属性值1<span class="token punctuation">;</span>
	...
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><ul><li>通配符选择器不需要调用，自动就给所有的元素使用样式</li> <li>特殊情况才使用，后面讲解使用场景</li></ul> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">// 利用通配符选择器清除所有的元素标签的内外边距，后期讲
*</span> <span class="token punctuation">{</span>
	<span class="token property">margin</span><span class="token punctuation">:</span> 0<span class="token punctuation">;</span>
	<span class="token property">padding</span><span class="token punctuation">:</span> 0<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token doctype"><span class="token punctuation">&lt;!</span><span class="token doctype-tag">doctype</span> <span class="token name">html</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>html</span> <span class="token attr-name">lang</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>en<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>head</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>meta</span> <span class="token attr-name">charset</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>UTF-8<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>meta</span> <span class="token attr-name">http-equiv</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>X-UA-Compatible<span class="token punctuation">&quot;</span></span> <span class="token attr-name">content</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>IE=edge<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>meta</span> <span class="token attr-name">name</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>viewport<span class="token punctuation">&quot;</span></span> <span class="token attr-name">content</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>width=device-width, initial-scale=1.0<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>title</span><span class="token punctuation">&gt;</span></span>基础选择器之通配符选择器<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>title</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>style</span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>text/css<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span><span class="token style"><span class="token language-css">
        <span class="token comment">/* * 给 html 标签所有的元素都使用样式，并且这个过程是自动完成的，不需要手动调用 */</span>
        <span class="token selector">*</span> <span class="token punctuation">{</span>
            <span class="token property">color</span><span class="token punctuation">:</span> red<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    </span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>style</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>head</span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>body</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span><span class="token punctuation">&gt;</span></span>我的<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>span</span><span class="token punctuation">&gt;</span></span>我的<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>span</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>ul</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>li</span><span class="token punctuation">&gt;</span></span>还是我的<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>li</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>ul</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>html</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br></div></div><h2 id="_2-7-基础选择器总结"><a href="#_2-7-基础选择器总结" class="header-anchor">#</a> 2.7 基础选择器总结</h2> <table><thead><tr><th>基础选择器</th> <th>作用</th> <th>特点</th> <th>使用情况</th> <th>用法</th></tr></thead> <tbody><tr><td>标签选择器</td> <td>可以选出所有相同的标签，比如：p</td> <td>不能差异化选择</td> <td>较多</td> <td><code>p {color: red;}</code></td></tr> <tr><td>类选择器</td> <td>可以选出 1 个或者 多个 标签</td> <td>可以根据需求选择</td> <td>非常多</td> <td><code>.nav {color: red;}</code></td></tr> <tr><td>id 选择器</td> <td>一次只能选择 1 个标签</td> <td>ID 属性只能在每个 HTML 文档中出现一次，也只能调用一次</td> <td>一般和 js 搭配</td> <td><code>#nav {color: red;}</code></td></tr> <tr><td>通配符选择器</td> <td>选择所有的标签</td> <td>选择的太多，有部分不需要</td> <td>特殊情况使用</td> <td><code>* {color: red;}</code></td></tr></tbody></table> <ul><li>每个基础选择器都有使用场景，都需要掌握</li> <li>如果是修改样式，类选择器是使用最多的</li></ul> <h1 id="三、css字体属性"><a href="#三、css字体属性" class="header-anchor">#</a> 三、CSS字体属性</h1> <p>CSS Fonts（字体）属性用于定义：<code>字体系列</code>、<code>大小</code>、<code>粗细</code>、和 <code>文字样式</code>（如：斜体）。</p> <h2 id="_3-1-字体系列-略读"><a href="#_3-1-字体系列-略读" class="header-anchor">#</a> 3.1 字体系列(略读)</h2> <p>CSS 使用 font-family 属性定义文本的字体系列。</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">p</span> <span class="token punctuation">{</span>
	<span class="token property">font-family</span><span class="token punctuation">:</span> <span class="token string">&quot;Microsoft YaHei&quot;</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token selector">div</span> <span class="token punctuation">{</span>
	<span class="token property">font-family</span><span class="token punctuation">:</span> Arial<span class="token punctuation">,</span> <span class="token string">&quot;Microsoft YaHei&quot;</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><ul><li>各种字体之间必须使用英文状态下的逗号隔开</li> <li>一般情况下，如果有空格隔开的多个单词组成的字体，加引号</li> <li>尽量使用系统默认自带字体，保证在任何用户的浏览器中都能正确显示</li> <li>最常用的字体：<code>body {font-family: &quot;Microsoft YaHei&quot;, tahoma, arial, sans-serif, &quot;Hiragino Sans GB&quot;;}</code></li></ul> <p>![](/Volumes/独立数据/MAC桌面/I-love-you-3-thousand-master/我爱你，不止三千遍/HTML CSS/02【CSS简介、基础选择器、字体属性、文本属性、引入方式】/mark-img/2021041511462678.png)</p> <h2 id="_3-2-字体大小-fs"><a href="#_3-2-字体大小-fs" class="header-anchor">#</a> 3.2 字体大小（fs）</h2> <p>CSS 使用 font-size 属性定义字体大小。</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">p</span> <span class="token punctuation">{</span>
	<span class="token property">font-size</span><span class="token punctuation">:</span> 20px<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><ul><li>px（像素）大小是我们网页的最常用的单位</li> <li>谷歌浏览器默认的文字大小为：16px</li> <li>不同浏览器可能默认显示的字号大小不一致，我们尽量给一个明确值大小，不要默认大小</li> <li>可以给 body 指定整个页面文字的大小</li></ul> <h2 id="_3-3-字体粗细-fw"><a href="#_3-3-字体粗细-fw" class="header-anchor">#</a> 3.3 字体粗细(fw)</h2> <p>CSS 使用 font-weight 属性设置文本字体的粗细。</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">p</span> <span class="token punctuation">{</span>
	<span class="token property">font-weight</span><span class="token punctuation">:</span> bold<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><table><thead><tr><th>属性值</th> <th>描述</th></tr></thead> <tbody><tr><td><code>normal</code></td> <td>默认值（不加粗的）</td></tr> <tr><td><code>bold</code></td> <td>定义粗体（加粗的）</td></tr> <tr><td><code>100-900</code></td> <td>400 等同于 normal，而 700 等同于 bold，其它值一般不使用，注意这个数字后面不跟单位</td></tr></tbody></table> <ul><li>学会让加粗标签（比如 h 和 strong 等）变为不加粗，或者让其他标签加粗</li> <li>实际开发时，我们更喜欢用数字表示粗细</li> <li>不是所有字体都提供了九种粗细，因此部分取值页面中无效</li></ul> <h2 id="_3-4-文字样式-斜体-fs"><a href="#_3-4-文字样式-斜体-fs" class="header-anchor">#</a> 3.4 文字样式（斜体）(fs)</h2> <p>CSS 使用 font-style 属性设置文本的风格。</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">p</span> <span class="token punctuation">{</span>
	<span class="token property">font-style</span><span class="token punctuation">:</span> normal<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><table><thead><tr><th>属性值</th> <th>作用</th></tr></thead> <tbody><tr><td><code>normal</code></td> <td>默认值，浏览器会显示标准的字体样式 font-style: normal;</td></tr> <tr><td><code>italic</code></td> <td>浏览器会显示斜体的字体样式</td></tr></tbody></table> <p>**注意：**平时我们很少给文字加斜体，反而要给斜体标签 (em、i) 改为不倾斜字体。</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code>    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>style</span><span class="token punctuation">&gt;</span></span><span class="token style"><span class="token language-css">
        <span class="token selector">div</span><span class="token punctuation">{</span>
            <span class="token property">font-style</span><span class="token punctuation">:</span> italic<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token selector">em</span><span class="token punctuation">{</span>
            <span class="token comment">/* 斜体改为不倾斜 */</span>
            <span class="token property">font-style</span><span class="token punctuation">:</span> normal<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    </span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>style</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>head</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>body</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span><span class="token punctuation">&gt;</span></span>2313213<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><h2 id="_3-5-字体复合属性"><a href="#_3-5-字体复合属性" class="header-anchor">#</a> 3.5 字体复合属性</h2> <p>字体属性可以把以上文字样式综合来写，这样可以更节约代码。</p> <div class="language-css line-numbers-mode"><pre class="language-css"><code><span class="token selector">body</span> <span class="token punctuation">{</span>
	<span class="token property">font</span><span class="token punctuation">:</span> font-style font-weight font-size/line-height font-family<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token selector">body</span> <span class="token punctuation">{</span>
	<span class="token property">font</span><span class="token punctuation">:</span> normal 400 font-size/line-height <span class="token string">&quot;Microsoft YaHei&quot;</span><span class="token punctuation">,</span> Arial<span class="token punctuation">,</span> sans-serif<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><ul><li>使用 font 属性时，必须按上面语法格式中的顺序书写，不能更换顺序，并且各个属性间以空格隔开</li> <li><strong>倾斜和加粗</strong>可以省略（取默认值），但必须保留 font-size 和 font-family 属性，否则 font 属性将不起作用</li></ul> <div class="language-html line-numbers-mode"><pre class="language-html"><code>    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>style</span><span class="token punctuation">&gt;</span></span><span class="token style"><span class="token language-css">
        <span class="token comment">/* 想要 div 文字变倾斜、加粗、字号设置为 16 像素，并且是微软雅黑 */</span>
        <span class="token selector">div</span> <span class="token punctuation">{</span>
            <span class="token comment">/* font-style: italic;
               font-weight: 700;
               font-size: 16px;
               font-family: 'Microsoft YaHei'; */</span>

            <span class="token comment">/* 复合属性：简写的方式，里面的顺序不能打乱 以空格隔开 */</span>
            <span class="token comment">/* font: font-style font-weight font-size/line-height font-family; */</span>
            <span class="token property">font</span><span class="token punctuation">:</span> italic 700 16px <span class="token string">'Microsoft YaHei'</span><span class="token punctuation">;</span>
            <span class="token comment">/* 注意：不需要设置的属性可以省略（取默认值），但必须保留 font-size 和 font-family 属性，否则 font 属性将不起作用 */</span>
            <span class="token comment">/* font: 20px 'Microsoft YaHei'； */</span>
        <span class="token punctuation">}</span>
    </span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>style</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>head</span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>body</span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><h2 id="_3-6-字体属性总结"><a href="#_3-6-字体属性总结" class="header-anchor">#</a> 3.6 字体属性总结</h2> <table><thead><tr><th>属性</th> <th>表示</th> <th>注意点</th></tr></thead> <tbody><tr><td><code>font-size</code></td> <td>字号</td> <td>我们通常用的单位是 px 像素，一定要跟上单位</td></tr> <tr><td><code>font-family</code></td> <td>字体</td> <td>实际工作中按照团队约定来写字体</td></tr> <tr><td><code>font-weight</code></td> <td>字体属性</td> <td>记住加粗是 700 或者 bold 不加粗 是 normal 或者 400 记住数字不要跟单位</td></tr> <tr><td><code>font-style</code></td> <td>字体样式</td> <td>记住倾斜是 italic 不倾斜是 normal 工作中我们最常用 normal</td></tr> <tr><td><code>font</code></td> <td>字体连写</td> <td>1、字体连写是有顺序的不能随意换位置，2、其中字号和字体必须同时出现</td></tr></tbody></table> <h1 id="四、文本样式"><a href="#四、文本样式" class="header-anchor">#</a> 四、文本样式</h1> <h2 id="_4-1-文本缩进-ti"><a href="#_4-1-文本缩进-ti" class="header-anchor">#</a> 4.1 文本缩进(ti)</h2> <p><strong>属性名：</strong> text-indent</p> <p><strong>取值：</strong></p> <ul><li>数字+px</li> <li>数字+em（推荐：em 是一个相对单位，就是当前元素 (font-size) 1 个文字的大小，如果当前元素没有设置大小，则会按照父元素的 1 个文字大小。）</li></ul> <p>通过设置该属性，所有元素的第一行都可以缩进一个给定的长度，甚至该长度可以是负值。</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code>    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>style</span><span class="token punctuation">&gt;</span></span><span class="token style"><span class="token language-css">
        <span class="token selector">div</span><span class="token punctuation">{</span>
            <span class="token property">text-indent</span><span class="token punctuation">:</span> 20px<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token selector">p</span><span class="token punctuation">{</span>
            <span class="token property">font-size</span><span class="token punctuation">:</span> 30px<span class="token punctuation">;</span>
            <span class="token property">text-indent</span><span class="token punctuation">:</span> 2em<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    </span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>style</span><span class="token punctuation">&gt;</span></span>

    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>p</span><span class="token punctuation">&gt;</span></span>这是示例<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>p</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><h2 id="_4-2-文本水平对齐方式-ta"><a href="#_4-2-文本水平对齐方式-ta" class="header-anchor">#</a> 4.2 文本水平对齐方式(ta)</h2> <p><strong>属性名：</strong> text-align</p> <p><strong>取值：</strong></p> <table><thead><tr><th>属性值</th> <th>效果</th></tr></thead> <tbody><tr><td>left</td> <td>左对齐(默认)</td></tr> <tr><td>center(tac)</td> <td>居中对齐</td></tr> <tr><td>right</td> <td>右对齐</td></tr></tbody></table> <p><strong>注意点：</strong></p> <ul><li>如果需要让文字水平居中，text-align属性需要给文字所在的标签（文字的父元素）设置</li></ul> <h2 id="_4-3-文本修饰属性"><a href="#_4-3-文本修饰属性" class="header-anchor">#</a> 4.3 文本修饰属性</h2> <p><strong>属性名：</strong> text-decoration</p> <p><strong>取值：</strong></p> <table><thead><tr><th style="text-align:center;">属性值</th> <th style="text-align:center;">效果</th></tr></thead> <tbody><tr><td style="text-align:center;">unberline(tdu)</td> <td style="text-align:center;">下划线（常用）</td></tr> <tr><td style="text-align:center;">line-through(tdl)</td> <td style="text-align:center;">删除线（不常用）</td></tr> <tr><td style="text-align:center;">overline(tdo)</td> <td style="text-align:center;">上划线（几乎不用）</td></tr> <tr><td style="text-align:center;">none(tdn)</td> <td style="text-align:center;">无装饰线（常用）</td></tr></tbody></table> <p><strong>注意点：</strong></p> <ul><li>开发中会使用<strong>text-decoration：none</strong>清除a标签（超链接）默认的下划线</li></ul> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>style</span><span class="token punctuation">&gt;</span></span><span class="token style"><span class="token language-css">

            <span class="token property">text-decoration</span><span class="token punctuation">:</span> line-through<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token selector">div</span><span class="token punctuation">{</span>

        <span class="token punctuation">}</span>
        <span class="token selector">h2</span><span class="token punctuation">{</span>
            <span class="token property">text-decoration</span><span class="token punctuation">:</span> overline<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token selector">a</span><span class="token punctuation">{</span>
            <span class="token property">text-decoration</span><span class="token punctuation">:</span> none<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    </span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>style</span><span class="token punctuation">&gt;</span></span>

    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>p</span><span class="token punctuation">&gt;</span></span>ppppp<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>p</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>div</span><span class="token punctuation">&gt;</span></span>divdivdiv<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>div</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>h2</span><span class="token punctuation">&gt;</span></span>h2h2h2<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>h2</span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><h2 id="_4-4行间距-行高"><a href="#_4-4行间距-行高" class="header-anchor">#</a> 4.4行间距（行高）</h2> <p><strong>作用：</strong> 控制文字行与行之间的距离</p> <p><strong>属性名：</strong> line-height</p> <p><strong>取值：</strong></p> <ul><li>数字+px</li> <li>倍数（当前标签font-size的倍数）</li></ul> <p><strong>应用：</strong></p> <p>1.让单行文本居中可以设置line-height：文字父元素高度</p> <p>2.网页精准布局时，会设置line-height：取消上下行间距</p> <p><strong>行高：</strong> 行高与font连写的注意点：</p> <ul><li>如果同时设置了行高和font连写，注意覆盖问题</li> <li>font：<code>style</code> <code>weight</code> <code>size/line-height</code> <code>family</code>;</li></ul> <p>**行间距测量技巧：**上一行文字的底部与本行文字的底部之间的距离就是行间距。</p> <h2 id="_4-5-文本属性总结"><a href="#_4-5-文本属性总结" class="header-anchor">#</a> 4.5 文本属性总结</h2> <table><thead><tr><th style="text-align:center;">属性</th> <th style="text-align:center;">表示</th> <th style="text-align:center;">注意点</th></tr></thead> <tbody><tr><td style="text-align:center;"><code>text-align</code></td> <td style="text-align:center;">文本对齐</td> <td style="text-align:center;">可以设定文字水平的对齐方式</td></tr> <tr><td style="text-align:center;"><code>text-indent</code></td> <td style="text-align:center;">文本缩进</td> <td style="text-align:center;">通常我们用于段落首行缩进2个字的距离 text-indent: 2em;</td></tr> <tr><td style="text-align:center;"><code>text-decoration</code></td> <td style="text-align:center;">文本修饰</td> <td style="text-align:center;">牢记 添加下划线 underline 取消下划线 none</td></tr> <tr><td style="text-align:center;"><code>line-height</code></td> <td style="text-align:center;">行高</td> <td style="text-align:center;">控制行与行之间的距离</td></tr></tbody></table> <h1 id="拓展"><a href="#拓展" class="header-anchor">#</a> 拓展</h1> <p>通过<code>margin：0 auto；</code>实现标签水平居中</p></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=CSS" title="标签">#CSS</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2023/04/20, 18:38:01</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/basics/HTML/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">HTML</div></a> <a href="/pages/c7b8e9/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">CSS复合选择器、背景盒子透明、三大元素、圆角、阴影</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
