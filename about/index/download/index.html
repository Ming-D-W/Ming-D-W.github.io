o" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E5%85%B3%E4%BA%8E" title="分类" data-v-06225672>关于</a></li><li data-v-06225672><a href="/categories/?category=%E5%85%B3%E4%BA%8E%20-%20%E9%A6%96%E9%A1%B5" title="分类" data-v-06225672>关于 - 首页</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/Ming-D-W" target="_blank" title="作者" class="beLink" data-v-06225672>Ming</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2021-12-14</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">首页 - 下载站点<span class="title-tag">原创</span></h1> <!----> <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>首页的下载站点是基于 Nginx 提供的，但是 Nginx 自带的下载站点不是特别好看，比较「拥挤」，所以本内容介绍我的下载站点如何优化。</p> <div class="custom-block right"><p>2021-12-14 @Du Wu</p></div></div> <p></p><div class="table-of-contents"><ul><li><a href="#介绍">介绍</a></li><li><a href="#第三方模块">第三方模块</a></li></ul></div><p></p> <h2 id="介绍"><a href="#介绍" class="header-anchor">#</a> 介绍</h2> <p>如果还不懂什么是下载站点，请看我的下载站点：<a href="https://www.youngkbt.cn/download/" target="_blank" rel="noopener noreferrer">https://www.youngkbt.cn/download/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p> <p>看了我的下载站点，你会发现和 Nginx 自带的样式有些不一样，嗯？Nginx 自带的下载站点长啥样？请看 <a href="/nginx/site-auth/">Nginx - 站点与认证</a>。</p> <p>下载站点，就是能够下载东西的网页。其实设计并没有多难，利用第三方模块，就可以实现上方效果。</p> <p><strong>本下载站点基于 Nginx 搭建的，没有 Nginx 的支持，本下载站点将会无效。</strong></p> <h2 id="第三方模块"><a href="#第三方模块" class="header-anchor">#</a> 第三方模块</h2> <p>首先需要实现 Nginx 自带的下载站点，了解这个后方能利用第三方模块进行美化，如果你不了解什么是模块，就认为这叫做插件。</p> <p>我使用的是 <code>ngx-fancyindex</code> 模块，这里提供下载地址：</p> <ul><li><p>GitHub 地址：<a href="https://github.com/aperezdc/ngx-fancyindex" target="_blank" rel="noopener noreferrer">https://github.com/aperezdc/ngx-fancyindex<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></li> <li><p>版本选择地址：<a href="https://github.com/aperezdc/ngx-fancyindex/releases" target="_blank" rel="noopener noreferrer">https://github.com/aperezdc/ngx-fancyindex/releases<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></li> <li><p>完整版下载地址：<a href="https://github.com/aperezdc/ngx-fancyindex/archive/master.zip" target="_blank" rel="noopener noreferrer">https://github.com/aperezdc/ngx-fancyindex/archive/master.zip<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></li> <li><p>我的下载站点下载地址：<a href="https://www.youngkbt.cn/download/dark/%E7%BD%91%E7%AB%99%E6%BA%90%E7%A0%81/" target="_blank" rel="noopener noreferrer">https://www.youngkbt.cn/download/dark/网站源码/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，找到 <code>ngx-fancyindex-0.5.2.tar.xz</code> 进行下载</p></li></ul> <p>下载后，放到服务器的某个路径下，然后需要重新编译安装 Nginx，也就是说，你要备份好你之前的配置文件、静态页面目录、日志文件目录。</p> <p>如果你试过 Nginx 的源码安装，那么一定不陌生 <code>./configure</code> 来编译，如果不知道如何安装，请看 <a href="/nginx/install/#源码复杂安装">Nginx - 环境准备</a>。</p> <p>进入 Nginx 的源码目录，然后执行下方命令：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>./configure <span class="token punctuation">..</span><span class="token punctuation">..</span><span class="token punctuation">..</span> --add-module<span class="token operator">=</span><span class="token punctuation">..</span>/ngx-fancyindex/

<span class="token function">make</span> <span class="token operator">&amp;&amp;</span> <span class="token function">make</span> <span class="token function">install</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>其中 <code>......</code> 是其他的模块（插件），<code>../</code> 代表上一级目录，如果你放的路径没有与 Nginx 的源码处于一个目录，则根据你的路径进行修改。</p> <p>进入 Nginx 配置文件配置如下内容：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">location</span> /download</span><span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">root</span> /usr/local/openresty/nginx/html</span><span class="token punctuation">;</span> <span class="token comment"># 指定目录所在路径</span>
    <span class="token directive"><span class="token keyword">fancyindex</span> <span class="token boolean">on</span></span><span class="token punctuation">;</span> <span class="token comment"># 使用fancyindex</span>
    <span class="token directive"><span class="token keyword">fancyindex_exact_size</span> <span class="token boolean">off</span></span><span class="token punctuation">;</span> <span class="token comment"># 不显示精确大小</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>root 指定存放软件的目录，我的是在 <code>/usr/local/openresty/nginx/html</code> 目录里，该目录就是访问我的下载站点看到的根目录</p> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/%E5%85%B3%E4%BA%8E%E9%A6%96%E9%A1%B5/Nginx/20211214221005.png" alt="image-20211214221004354"></p> <p>此时访问 <code>/download</code>，就看看到如下效果</p> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/%E5%85%B3%E4%BA%8E%E9%A6%96%E9%A1%B5/Nginx/20211214221035.png" alt="image-20211214221033543"></p> <p>此时已经实现了这个第三方模块带来的效果。</p> <p>当然，你会发现这个页面仅仅是我下载站点的红系主题，因为我使用了主题 <code>Nginx-Fancyindex-Theme</code>，这个主题有两种模式，分别为亮系主题和暗系主题，加上红系主题就是三个主题。</p> <p>下载地址：<a href="https://github.com/lanffy/Nginx-Fancyindex-Theme/" target="_blank" rel="noopener noreferrer">https://github.com/lanffy/Nginx-Fancyindex-Theme/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>不知道如何下载？使用 <code>git clone</code> 指令：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">git</span> clone https://github.com/lanffy/Nginx-Fancyindex-Theme/
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>下载后，放在 Nginx 的静态页面 html 目录里</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">mv</span> /opt/Nginx-Fancyindex-Theme /usr/local/nginx/html/
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>然后在原来的配置文件修改内容：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">location</span> /download</span><span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">root</span> /usr/local/openresty/nginx/html</span><span class="token punctuation">;</span> <span class="token comment"># 指定目录所在路径</span>
    <span class="token directive"><span class="token keyword">include</span> /usr/local/nginx/html//Nginx-Fancyindex-Theme/fancyindex.conf</span><span class="token punctuation">;</span> <span class="token comment"># 主题的配置文件</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>引用 <code>Nginx-Fancyindex-Theme</code> 里的 <code>fancyindex.conf</code> 配置文件即可实现亮系主题，如果你不喜欢放在 Nginx 的静态页面 html 目录里，那么上方内容也要修改成主题配置文件的路径。</p> <p>如果想要暗系主题，则修改 <code>fancyindex.conf</code> 的内容，注释掉亮系主题的引入（<code>fancyindex_header</code> 和 <code>fancyindex_footer</code>），加入暗系主题的引用（<code>fancyindex_header</code> 和 <code>fancyindex_footer</code>）。</p> <p>此时主题已经完全实现，但是你会发现我的下载站点有些不一样，因为我稍微修改了一些内容：</p> <ul><li><p>三个主题的可切换</p></li> <li><p>修改 <code>File Name</code>、<code>File Size</code>、<code>Date</code></p></li> <li><p>修改 <code>Date</code> 的月份英文为中文</p></li> <li><p>颜色突出，字体修改</p></li></ul> <p>如果你喜欢我的下载站点，这里提供我的源码地址：<a href="https://www.youngkbt.cn/download/dark/%E7%BD%91%E7%AB%99%E6%BA%90%E7%A0%81/" target="_blank" rel="noopener noreferrer">https://www.youngkbt.cn/download/dark/网站源码/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，找到 <code>myNginx-Theme.tar.gz</code> 进行下载。</p> <p>下载后，解压到静态文件 html 目录下，然后在配置文件填入内容：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">location</span> /download/light</span> <span class="token punctuation">{</span>
        <span class="token directive"><span class="token keyword">alias</span>  /usr/local/openresty/nginx/html/download</span><span class="token punctuation">;</span>
        <span class="token comment"># 以这些后缀的文件点击后为下载，注释掉则 txt 等文件是在网页打开并查看内容</span>
        <span class="token comment"># if ($request_filename ~* ^.*?\.(txt|doc|pdf|rar|gz|zip|docx|exe|xlsx|ppt|pptx|conf)$){</span>
        <span class="token comment">#   add_header Content-Disposition 'attachment;';</span>
        <span class="token comment"># }</span>
        <span class="token directive"><span class="token keyword">include</span> /usr/local/openresty/nginx/html/Nginx-Fancyindex-Theme/light.conf</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    
    <span class="token directive"><span class="token keyword">location</span> /download/dark</span> <span class="token punctuation">{</span>
        <span class="token directive"><span class="token keyword">alias</span>  /usr/local/openresty/nginx/html/download</span><span class="token punctuation">;</span>
        <span class="token comment"># 以这些后缀的文件点击后为下载，注释掉则 txt 等文件是在网页打开并查看内容</span>
        <span class="token comment"># if ($request_filename ~* ^.*?\.(txt|doc|pdf|rar|gz|zip|docx|exe|xlsx|ppt|pptx|conf)$){</span>
        <span class="token comment">#   add_header Content-Disposition 'attachment;';</span>
        <span class="token comment"># }</span>
        <span class="token directive"><span class="token keyword">include</span> /usr/local/openresty/nginx/html/Nginx-Fancyindex-Theme/dark.conf</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    
    <span class="token directive"><span class="token keyword">location</span> /download/red</span> <span class="token punctuation">{</span>
        <span class="token directive"><span class="token keyword">alias</span>  /usr/local/openresty/nginx/html/download</span><span class="token punctuation">;</span>
        <span class="token comment"># 以这些后缀的文件点击后为下载，注释掉则 txt 等文件是在网页打开并查看内容</span>
        <span class="token comment"># if ($request_filename ~* ^.*?\.(txt|doc|pdf|rar|gz|zip|docx|exe|xlsx|ppt|pptx|conf)$){</span>
        <span class="token comment">#   add_header Content-Disposition 'attachment;';</span>
        <span class="token comment"># }</span>
        <span class="token directive"><span class="token keyword">include</span> /usr/local/openresty/nginx/html/Nginx-Fancyindex-Theme/red.conf</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br></div></div><p>如果你不喜欢放在 html 目录下，那么上方代码的 <code>include</code> 也要改变成所在路径的配置文件。</p></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E9%A6%96%E9%A1%B5" title="标签">#首页</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2023/04/04, 21:10:44</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/about/index/younngkbt/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">首页 - 部署</div></a> <a href="/about/mdskill/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">技巧 - 笔记</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
