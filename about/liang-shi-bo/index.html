s="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E5%85%B3%E4%BA%8E" title="分类" data-v-06225672>关于</a></li><li data-v-06225672><a href="/categories/?category=%E5%85%B3%E4%BA%8E%20-%20%E8%87%AA%E6%88%91" title="分类" data-v-06225672>关于 - 自我</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/Ming-D-W" target="_blank" title="作者" class="beLink" data-v-06225672>Ming</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-02-19</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><!----> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">自我 - 温润少年<span class="title-tag">原创</span></h1> <!----> <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>记录大学的一位朋友。</p> <div class="custom-block right"><p>2022-02-19 @Du Wu</p></div></div> <p>他穿着件黄色的短袖，以及灰白色的黑条纹刻边的长裤，遮住了瘦弱的令无数女生嫉妒羡慕的身躯。他戴着普通平凡的没有更换过的蓝色口罩，微露的脸颊两侧有了些许岁月的刻痕。教室的电风扇彼此呼应，共鸣而出的风声又被其旋转绞灭，而卷起的风，轻轻地划过他的头发，色泽发黑，精短清爽，他仿佛遥远的大山的放牧的少年，坐着草地上，轻轻吹着笛声，悠远深情。</p> <p>此时的他微低着头，眼睛前的概率笔记时不时被他纤细的手往前翻开，笔记的内容仿佛汪洋大海，又仿佛一曲音符，被他缓慢的吸收吐纳。他习惯性的抖着腿，淡蓝色花纹圈住的黑色的镜框点缀了他干净的双眼，也藏不住他对知识的渴望和生命的认知。他恬静优雅，周围的声音似乎无法进入他的世界，扰乱接受知识的心神。徒然间，他皱了皱眉，双腿抖动的频率愈发加快，嘴里喃喃自语，似是遇到了阻碍，微眯着的双眼一点点亮光出现，慢慢照亮前方的那堵墙，分析它的结构，一一分解，逐个击破。</p> <p>我看了看他的侧脸，有些愣神，他学习的认真似乎让我回到了那个青葱的无比怀念的年代，那时候的我也是如此，揣怀着梦想，在灿烂的阳光下肆意迸发，在油绿的草地里畅意飞奔，在狭隘的空间中无限延伸。看着他，我希望他能一直保持这份在晦暗交错的大时代下的少年精神。</p> <p>我拿起空白的练习册的一页，轻轻的写下：遇见了一个与众不凡的人，也许在未来或者不久之后会遇见并且相识，我相信，我会被他的一切折服。记 —— 2020.5.18</p> <p>寥寥几个字深深刻在了练习册里，此时早晨的阳光照进了教室，风扇割裂着它，却让狂暴的风逐渐柔和，暖进每个人的肌肤。我正要起身离开，余光正好见他轻轻地翻到了第一页，我随意一瞥，看到写在他笔记本上的三个字，温润如玉。</p> <p>梁师博!</p> <p>我轻轻笑了笑，收拾手中的和桌子的书，离开了这间教室。越走越远，我看向远方，有人在那里等着我。</p></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E5%85%B3%E4%BA%8E" title="标签">#关于</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2023/04/04, 21:10:44</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/about/qin-yu/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">自我 - 尊贵公子</div
