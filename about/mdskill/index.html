" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 和 <a href="https://xugaoyi.github.io/vuepress-theme-vdoing-doc/pages/d0d7eb/" target="_blank" rel="noopener noreferrer">vdoing主题官网<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，有部分是自己总结的。</p> <p>信息框容器后的内容，基本都是 <code>vdoing主题</code> 带有的。</p> <div class="custom-block right"><p>2021-10-28 @Du Wu</p></div></div> <h2 id="使用-emoji-表情"><a href="#使用-emoji-表情" class="header-anchor">#</a> 使用 emoji 表情</h2> <p>阅读大片大片的文字难免产生视觉疲劳，而使用 emoji 表情，不仅缓解精神的渐眠，也会胜过千言。</p> <p>在 markdown 里，使用 <code>:表情:</code> 输入表情，如</p> <div class="language-md line-numbers-mode"><pre class="language-md"><code>你好:smile:，我喜欢:dog:，我小时候经常拿:100:分哦~~~，欢迎来到我的博客:heart:，一起学习吧:muscle:
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>效果如下：</p> <blockquote><p>你好😄，我喜欢🐶，我小时候经常拿💯分哦~~~，欢迎来到我的博客❤️，一起学习吧💪</p></blockquote> <p>很多指令肯定是记不了的，我们可以也可以去特定的网站获取表情的格式。也可以 copy 一个表情过来，markdown 自动解析表情。</p> <p>分享一些 emoji 网站：</p> <ul><li><a href="https://www.webfx.com/tools/emoji-cheat-sheet" target="_blank" rel="noopener noreferrer">emoji 表情备忘录<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>：有很多表情的格式(<code>:表情:</code>)</li> <li><a href="https://emojipedia.org/" target="_blank" rel="noopener noreferrer">emoji 表情<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>：有很多表情可以copy</li> <li><a href="https://github.com/carloscuesta/gitmoji" target="_blank" rel="noopener noreferrer">gitmoji<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 通过 emoji 表达 git 的操作内容</li></ul> <blockquote><p>windows 系统下按 <kbd>Win</kbd> + <kbd>.</kbd> 快速打开表情选择框（不是右侧小键盘的 <kbd>.</kbd>）</p></blockquote> <h2 id="外部链接"><a href="#外部链接" class="header-anchor">#</a> 外部链接</h2> <p>使用外部链接，文字会变色，并且可以点击跳转，格式如下：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[VuePress官网](https://vuepress.vuejs.org/zh/)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>效果：</p> <p><a href="https://vuepress.vuejs.org/zh/" target="_blank" rel="noopener noreferrer">VuePress官网<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="文本高亮"><a href="#文本高亮" class="header-anchor">#</a> 文本高亮</h2> <p>使用 <code>&lt;mark&gt;</code> 标签或者 <code>``</code> 让文本高亮。</p> <p><code>&lt;mark&gt;</code> 标签我经常用于文字的突出，如果是一段字符串，我是用的是 <code>``</code> 包裹起来。</p> <div class="language-md line-numbers-mode"><pre class="language-md"><code><span class="token code-snippet code keyword">`Vdoing`</span> 是一款简洁高效的 <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>mark</span><span class="token punctuation">&gt;</span></span>知识管理&amp;博客<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>mark</span><span class="token punctuation">&gt;</span></span> 主题
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><code>Vdoing</code> 是一款简洁高效的 <mark>知识管理&amp;博客</mark> 主题</p> <h2 id="代码高亮"><a href="#代码高亮" class="header-anchor">#</a> 代码高亮</h2> <p>突出代码块的某些行，使用 {行数-行数}、{行数,行数} 格式，如</p> <p>输入：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token template-string"><span class="token template-punctuation string">`</span><span class="token template-punctuation string">`</span></span><span class="token template-string"><span class="token template-punctuation string">`</span><span class="token string"> js {2,5-7,13}
return {
      // 数据
      options,
      activeKey,
      sourceLabels,
      sourceForm,
      addForm,
      addRules,
      sourceRules,
      // 函数
      displayRender,
      submitProdoce,
      onAddClose,
    };
</span><span class="token template-punctuation string">`</span></span><span class="token template-string"><span class="token template-punctuation string">`</span><span class="token template-punctuation string">`</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><p>输出：</p> <div class="language-js line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><br><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><br><br><br><br><br><div class="highlighted"> </div><br><br></div><pre class="language-js"><code><span class="token keyword">return</span> <span class="token punctuation">{</span>
      <span class="token comment">// 数据</span>
      options<span class="token punctuation">,</span>
      activeKey<span class="token punctuation">,</span>
      sourceLabels<span class="token punctuation">,</span>
      sourceForm<span class="token punctuation">,</span>
      addForm<span class="token punctuation">,</span>
      addRules<span class="token punctuation">,</span>
      sourceRules<span class="token punctuation">,</span>
      <span class="token comment">// 函数</span>
      displayRender<span class="token punctuation">,</span>
      submitProdoce<span class="token punctuation">,</span>
      onAddClose<span class="token punctuation">,</span>
    <span class="token punctuation">}</span><span class="token punctuation">;</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><ul><li>行数区间: 例如 <code>{5-8}</code>, <code>{3-10}</code>, <code>{10-17}</code></li> <li>多个单行: 例如 <code>{4,7,9}</code></li> <li>行数区间与多个单行: 例如 <code>{4,7-13,16,23-27,40}</code></li></ul> <h2 id="徽章"><a href="#徽章" class="header-anchor">#</a> 徽章</h2> <h3 id="内置"><a href="#内置" class="header-anchor">#</a> 内置</h3> <p>官方自带。详细使用可前往官网 <a href="https://vuepress.vuejs.org/zh/guide/using-vue.html#badge" target="_blank" rel="noopener noreferrer">Badge<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p> <div class="language-md line-numbers-mode"><pre class="language-md"><code><span class="token title important"><span class="token punctuation">####</span> 《沁园春·雪》 &lt;Badge text=&quot;摘&quot;/&gt;</span>
北国风光<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>Badge</span> <span class="token attr-name">text</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>注释<span class="token punctuation">&quot;</span></span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>warning<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>，千里冰封，万里雪飘。

<span class="token blockquote punctuation">&gt;</span> <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>Badge</span> <span class="token attr-name">text</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>译文<span class="token punctuation">&quot;</span></span> <span class="token attr-name">type</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>error<span class="token punctuation">&quot;</span></span> <span class="token attr-name">vertical</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>middle<span class="token punctuation">&quot;</span></span><span class="token punctuation">/&gt;</span></span>: 北方的风光。
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><ul><li><p>type 有三个参数：tip、warning、error。默认是 tip</p></li> <li><p>vertical 有两个参数：top、middle。默认是 top</p></li></ul> <p>直接在 markdown 文件使用，效果如下：</p> <h4 id="《沁园春·雪》"><a href="#《沁园春·雪》" class="header-anchor">#</a> 《沁园春·雪》 <span class="badge tip" style="vertical-align:top;" data-v-d5affa18>摘</span></h4> <p>北国风光<span class="badge warning" style="vertical-align:top;" data-v-d5affa18>注释</span>，千里冰封，万里雪飘。</p> <blockquote><span class="badge error" style="vertical-align:middle;" data-v-d5affa18>译文</span>: 北方的风光。

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><img src="https://img.shields.io/github/stars/Kele-Bingtang/notes-blog" alt="访问量"> <img src="https://img.shields.io/github/stars/Kele-Bingtang/notes-blog?style=social" alt="stars"> <img src="https://img.shields.io/badge/kbt-%E5%86%B0%E7%B3%96-green" alt="name"></p> <p>如果没接触过 Shields，<a href="/shields">Shields 教程传送门</a></p> <h2 id="信息框容器"><a href="#信息框容器" class="header-anchor">#</a> 信息框容器</h2> <p>以下一些内容是 Vdoing 主题提供，并非官方提供。</p> <p>输入：</p> <div class="language-md line-numbers-mode"><pre class="language-md"><code>::: tip

<ul><li><code>img</code>：图片地址</li> <li><code>link</code>：链接地址</li> <li><code>name</code>：标题</li> <li><code>desc</code>：描述，可选</li> <li><code>author</code>：作者名称，可选</li> <li><code>avatar</code>：作者头像，可选</li></ul></li></ul> <h2 id="tabs插件"><a href="#tabs插件" class="header-anchor">#</a> Tabs插件</h2> <p>官网：<a href="https://github.com/pskordilakis/vuepress-plugin-tabs" target="_blank" rel="noopener noreferrer">https://github.com/pskordilakis/vuepress-plugin-tabs<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>安装插件：</p> <div class="tabs-component"><ul role="tablist" class="tabs-component-tabs"></ul> <div class="tabs-component-panels"><section aria-hidden="true" id="yarn" role="tabpanel" class="tabs-component-panel" style="display:none;"><div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">yarn</span> <span class="token function">add</span> vuepress-plugin-tabs vue-tabs-component
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></section> <section aria-hidden="true" id="npm" role="tabpanel" class="tabs-component-panel" style="display:none;"><div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">npm</span> <span class="token function">install</span> vuepress-plugin-tabs vue-tabs-component
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></section></div></div> <p>在 .vuepress/styles/index.styl 添加如下内容：</p> <div class="language-styl line-numbers-mode"><pre class="language-styl"><code><span class="token atrule-declaration"><span class="token atrule">@require</span> <span class="token string">'~vuepress-plugin-tabs/dist/themes/default.styl'</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>在 .vuepress/config.js 中添加如下内容：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code>module<span class="token punctuation">.</span>exports <span class="token operator">=</span> <span class="token punctuation">{</span>
  <span class="token literal-property property">plugins</span><span class="token operator">:</span> <span class="token punctuation">[</span> <span class="token string">'tabs'</span> <span class="token punctuation">]</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>启动项目，下面是使用的 demo。</p> <div class="language-md line-numbers-mode"><pre class="language-md"><code>:::: tabs cache-lifetime=&quot;5&quot; :options=&quot;{ useUrlFragment: false }&quot;
::: tab title 
<span class="token bold"><span class="token punctuation">**</span><span class="token content">markdown content</span><span class="token punctuation">**</span></span>
:::
::: tab javascript 
<span class="token code"><span class="token punctuation">```</span><span class="token code-language"> javascript</span>
<span class="token code-block language-javascript"><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
  console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token string">'Javascript code example'</span><span class="token punctuation">)</span>
<span class="token punctuation">}</span></span>
<span class="token punctuation">```</span></span>
:::
::::
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p><code>cache-lifetime</code> 是存活时间，默认 5 分钟，即关闭网页五分钟内回来，当时选中的哪个 tabs，就会显示该内容，5 分钟后默认回到到第一个 tabs。</p> <p><code>:options=&quot;{ useUrlFragment: false }&quot;</code> 建议写上，不然每次点击任意 tabs，都会刷新一次当前页面，没有必要。</p> <p>效果：</p> <div class="tabs-component"><ul role="tablist" class="tabs-component-tabs"></ul> <div class="tabs-component-panels"><section aria-hidden="true" id="title" role="tabpanel" class="tabs-component-panel" style="display:none;"><p><strong>markdown content</strong></p></section> <section aria-hidden="true" id="javascript" role="tabpanel" class="tabs-component-panel" style="display:none;"><div class="language-javascript line-numbers-mode"><pre class="language-javascript"><code><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">=&gt;</span> <span class="token punctuation">{</span>
