amp;logo=Spring-Security&amp;logoColor=white"> <br> <img alt="RocketMQ" src="https://img.shields.io/badge/RocketMQ-D77310?style=flat-square&amp;logo=Apache RocketMQ&amp;logoColor=white"> <img alt="RabbitMQ" src="https://img.shields.io/badge/RabbitMQ-FF6600?style=flat-square&amp;logo=RabbitMQ&amp;logoColor=white"> <br> <img alt="Maven" src="https://img.shields.io/badge/Maven-3D95CE?style=flat-square&amp;logo=MakerBot&amp;logoColor=white"> <img alt="Git" src="https://img.shields.io/badge/Git-F05032?style=flat-square&amp;logo=Git&amp;logoColor=white"> <img alt="Docker" src="https://img.shields.io/badge/Docker-2496ED?style=flat-square&amp;logo=Docker&amp;logoColor=white"></p> <h2 id="开发环境-development-environment-🍻"><a href="#开发环境-development-environment-🍻" class="header-anchor">#</a> 开发环境 Development Environment 🍻</h2> <p align="center"><img alt="Windows" src="https://img.shields.io/badge/Windows-0078D6?style=flat-square&amp;logo=Windows&amp;logoColor=white"> <img alt="Linux" src="https://img.shields.io/badge/Linux-FCC624?style=flat-square&amp;logo=Linux&amp;logoColor=black"> <br> <img alt="IntelliJ IDEA" src="https://img.shields.io/badge/IntelliJ IDEA-000000?style=flat-square&amp;logo=IntelliJ-IDEA&amp;logoColor=white"> <img alt="VSCode" src="https://img.shields.io/badge/VSCode-3860c4?style=flat-square&amp;logo=visual-studio-code&amp;logoColor=white"></p> <h2 id="网站初衷-🎨"><a href="#网站初衷-🎨" class="header-anchor">#</a> 网站初衷 🎨</h2> <p>技术如繁星之多，迭代如春笋涌出。而人的脑海无法储存这些大量的知识。所以需要一个平台来整理学习到的知识体系或者记录生活的琐事。</p> <p>我的曾经：</p> <ul><li>忙于学习，忘记思考，会忽略很多知识，待到复习时，不知道从何开启</li> <li>有很多 idea 一闪而过，却无法记住，乃至后面回忆内容，已是模糊</li> <li>对知识焦虑，多次遇到同一个问题，苦恼没有记住，查阅时却找不到解决方案</li> <li>没有系统的梳理自己的知识体系，知识杂糅在脑中</li></ul> <p>......</p> <p>搭建这个网站，不仅为了将学到的东西都记录下来 📌，也是为了督促自己学习 ✊，当然，希望分享自己的知识，来帮助更多的人 🦾。</p> <p>我只是个初学者，本站关于知识体系的文章基本是在书籍或者视频学习的过程中，总结或参考作者写好的讲义文章而来，对于这些文章，我会在文章页进行说明来源。</p> <p>加油，写出更多 💯 的文章 📄。</p> <h2 id="联系我-💬"><a href="#联系我-💬" class="header-anchor">#</a> 联系我 💬</h2> <p>📫：2456019588@qq.com</p> <p>🐧🐧：2456019
