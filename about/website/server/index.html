="title-tag">原创</span></h1> <!----> <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>如果你不打算部署在 Github Pages 或者 Gitee Pages 上，而是部署在自己的服务器上，又或者三个都想自动同步部署，那么本内容就是带你如何在服务器部署项目，同时也有 Docker 的一次实战。</p> <div class="custom-block right"><p>2021-11-03 @Du Wu</p></div></div> <p></p><div class="table-of-contents"><ul><li><a href="#原理介绍">原理介绍</a></li><li><a href="#环境准备">环境准备</a></li><li><a href="#环境安装">环境安装</a></li><li><a href="#环境用户">环境用户</a></li><li><a href="#环境启动">环境启动</a><ul><li><a href="#nginx启动">Nginx启动</a></li><li><a href="#php启动">PHP启动</a></li></ul></li><li><a href="#环境配置">环境配置</a><ul><li><a href="#nginx配置">Nginx配置</a></li><li><a href="#php配置">PHP配置</a></li></ul></li><li><a href="#环境重启">环境重启</a></li><li><a href="#环境测试">环境测试</a></li><li><a href="#git环境">Git环境</a><ul><li><a href="#宿主机配置git">宿主机配置Git</a></li><li><a href="#php容器配置git">PHP容器配置Git</a></li><li><a href="#项目访问">项目访问</a></li></ul></li><li><a href="#自动化部署">自动化部署</a><ul><li><a href="#gitee脚本">Gitee脚本</a></li><li><a href="#github脚本">Github脚本</a></li><li><a href="#webhook配置">WebHook配置</a></li></ul></li><li><a href="#问答">问答</a></li></ul></div><p></p> <h2 id="原理介绍"><a href="#原理介绍" class="header-anchor">#</a> 原理介绍</h2> <p>实现服务器自动化部署，我们使用的是 WebHook 技术，这个技术 Github 和 Gitee 都有，不难理解。</p> <p>首先要知道为什么使用 WebHook？如果我每次克隆项目，需要手动实现 <code>git clone</code> 命令，但是每次别人 push 新代码，我必须手动克隆或者拉取最新的代码，那么有没有一种技术，别人 push 新代码，我发个呆，然后 push 的新代码自动被我的服务器克隆下来呢。这个技术就是 WebHook。</p> <p>WebHook 可以理解为一个仓库的触发器。</p> <ul><li><p>什么时候这个触发器被触发呢：由你决定，可以在 push 新代码之后，可以在分支合并之后</p></li> <li><p>触发的内容是什么：WebHook 会主动发送一个 POST 请求到你配置的地址，这个地址是我们服务器的脚本。一旦请求我们写的脚本，就会触发脚本，脚本里的内容就是执行 <code>git clone</code> 等命令拉取仓库代码</p></li></ul> <p>所以总结就是：当我们 push 项目到仓库，仓库触发 WebHook，发送 POST 请求到我们的服务器，这个请求触发我们写的脚本，脚本执行 <code>git clone</code> 等命令拉取项目代码。</p> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20211209173736.png" alt="image-20211209173735568"></p> <p>所以确保提供给 GitHub 或 Gitee 的请求能访问并触发编写的脚本。而如何访问并触发脚本，就是本内容要介绍的。</p> <h2 id="环境准备"><a href="#环境准备" class="header-anchor">#</a> 环境准备</h2> <ul><li><p>CentOS 系统（其他系统也可以）</p></li> <li><p>一个普通用户（强烈建议）</p></li> <li><p>Docker 容器（可选）</p></li> <li><p>OpenResty，可以理解为 Nginx 和 Lua 的集成，使用 Nginx 也可以</p></li> <li><p>PHP 环境（PHP 脚本必须）</p></li></ul> <p>注意：这里是使用 Docker 容器进行管理，如果没用过或者不打算用 Docker，也可以参考：Docker 是一个容器，容器里的每一个环境可以理解为一个 CentOS 系统，比如 Docker 里的 Nginx 就是一个安装了 Nginx 的 CentOS 系统，Docker 里的 PHP 就是安装了 PHP 的 CentOS 系统。（实际上不完全是 CentOS 系统，取决于供应商的设计，这里为了解释说明）</p> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20211209120859.png" alt="image-20211203123853405"></p> <p>有人疑惑了，可不可以在 Docker 里的 Nginx 环境安装 PHP，毕竟 Nginx 所在的也是一个 CentOS 系统，额(⊙﹏⊙)，不建议，还是老老实实安装 PHP 吧。Docker 的出现就是为了隔离每一个环境，但是又不影响彼此的联系。</p> <p>如果你不使用 Docker，请下意识把 Docker 这一层因素去掉即可。关于 Nginx 和 PHP 的步骤是完全一样，不会因为 Docker 而被影响。</p> <p>我是先进入服务器，然后从服务器进入 Docker，接着从 Docker 进入 Nginx 和 PHP。而你不用 Docker，只需要进入服务器即可，因为不用 Dcoerk，Nginx 和 PHP 就处在服务器里。</p> <h2 id="环境安装"><a href="#环境安装" class="header-anchor">#</a> 环境安装</h2> <p>关于 Docker 的安装，我已经写在 Docker 的知识体系中，<a href="/docker/install/">点击传送</a>。</p> <p>关于 OpenResty（Nginx）在 Docker 安装，我已经写在 Nginx 的知识体系中，<a href="/nginx/modules/#docker安装">点击传送</a>。</p> <p>如果你已经安装过 Docker，并且 Docker 里安装了 OpenResty 或者 Nginx，则不需要重新安装。</p> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p>这里再次说明，没接触过 OpenResty 的也不慌，这里的它的作用就是 Nginx 的作用，所以本文提到的 OpenResty，请在脑海里替换为 Nginx 即可。</p> <div class="custom-block right"><p>2021-11-03 @Du Wu</p></div></div> <p>安装完 Docker 和 OpenResty（Nginx）后，我们需要下载 PHP 镜像，服务器部署的脚本是使用 PHP 编写，所以需要 PHP 的运行环境。</p> <p>查看 PHP 版本 <a href="https://registry.hub.docker.com/_/php?tab=tags" target="_blank" rel="noopener noreferrer">传送门<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>建议下载带有 <code>fpm</code> 的版本，我下载的是 7.3-fpm 版本。</p> <p><img src="https://img.shields.io/badge/PHP-7.3%20fpm-blue" alt=""></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> pull php:7.3.33-fpm
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="环境用户"><a href="#环境用户" class="header-anchor">#</a> 环境用户</h2> <p>强烈建议 Nginx、PHP 或者其他的容器不要用 root 用户，这里创建一个普通用户来进行操作，这也是实际生产上需要做的。</p> <p>创建 kbt 普通用户（用户名自己决定）</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">useradd</span> kbt
<span class="token function">passwd</span> kbt
<span class="token comment"># 然后这里填 kbt 用户的密码</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>将 kbt 用户放入 docker 组，这样 kbt 用户才能使用 docker 的相关命令（如果不用 docker，请忽略）</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">usermod</span> <span class="token parameter variable">-a</span> <span class="token parameter variable">-G</span> <span class="token function">docker</span> kbt  <span class="token comment"># 将 kbt 用户加入到 docker 用户组中</span>

systemctl restart <span class="token function">docker</span>  <span class="token comment"># 重启 docker</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>-a 是追加，普通用户加入 docker 组后，不会退出原来所在的组。</p> <p>-G 是指定组名。</p> <h2 id="环境启动"><a href="#环境启动" class="header-anchor">#</a> 环境启动</h2> <p>安装完 Docker、OpenResty 或 Nginx、PHP 后，接下来就启动它们。</p> <p>Docker 的启动很简单，但是也很麻烦，简单在于命令是固定的，麻烦在于数据卷的考虑，到底放在宿主机的哪个路径下。</p> <p><strong>如果不用 docker，请忽略。</strong></p> <h3 id="nginx启动"><a href="#nginx启动" class="header-anchor">#</a> Nginx启动</h3> <p>OpenResty 或 Nginx 的启动时，需要将配置文件目录、静态文件目录、日志文件目录给挂载出来，方便备份和修改。</p> <p><strong>这里只是说明我的路径，你的路径请根据你的需求修改，只需要修改路径即可。</strong></p> <ul><li><p>Nginx 的配置文件挂载在 <code>/docker/openresty/conf</code> 目录下</p></li> <li><p>Nginx 的静态文件目录挂载在 <code>/docker/openresty/html</code> 目录下</p></li> <li><p>Nginx 的日志文件目录挂载在 <code>/docker/openresty/logs</code> 目录下</p></li></ul> <p>因为我打算把所有的挂载目录都放在 <code>/docker</code> 目录下，如 node 镜像挂载目录是 <code>/docker/node</code>，tomcat 镜像挂载目录在 <code>/docker/tomcat</code> ...... 类推</p> <p>首先创建根路径：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">mkdir</span> /docker/openresty
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>这里说明一下，我们需要把 Nginx 容器里的这些目录拷贝出来，为什么呢？因为一旦挂载成功，<strong>宿主机的目录会覆盖容器的目录</strong>，想想此时刚刚创建的宿主机的目录都为空，一旦挂载后，容器里的目录被覆盖，也为空。所以我们事先从容器拿出这些目录，放到根路径下，再挂载，这样覆盖的目录就是拷贝出来的目录。</p> <p>先简单启动一个 OpenResty 容器。容器名叫 nginx，启动的镜像名是 OpenResty，版本为 latest。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run <span class="token parameter variable">-d</span> <span class="token parameter variable">--name</span> nginx OpenResty:latest
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>将容器需要的挂载目录拷贝出来</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> <span class="token function">cp</span> nginx:/etc/nginx/conf.d /docker/openresty/conf
<span class="token function">docker</span> <span class="token function">cp</span> nginx:/usr/local/openresty/nginx/html /docker/openresty/html
<span class="token function">docker</span> <span class="token function">cp</span> nginx:/usr/local/openresty/nginx/logs /docker/openresty/logs
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>我拷贝的 conf.d 目录是 <strong>简易版</strong> 配置文件所在的目录，并将 conf.d 改为 conf，你可以不改，我只是不喜欢 .d。而静态文件目录和日志文件目录名不变。</p> <p><strong>完整版</strong> 的配置文件在容器的 <code>/usr/local/openresty/nginx/conf</code> 路径下，文件名叫 <code>nginx.conf</code>。</p> <p><strong>为什么不使用完整版？</strong></p> <p>「简易版」只能写 server 块，「完整版」不仅可以写 server 块，还能写 http 块。因为「完整版」的 http 块利用 <code>include</code> 指令引入「简易版」配置文件所在的目录，所以我们只需要在「简易版」目录下添加任意 .conf 文件，则自动会被引入到「完整版」，避免直接修改「完整版」引起安全问题。</p> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20211209145843.png" alt="image-20211209145837681"></p> <p>拿出来三个目录后就可以删除这个容器，为完整版的容器做准备。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> <span class="token function">rm</span> <span class="token parameter variable">-f</span> nginx
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>启动最终版的 OpenResty 容器前，我们需要创建一个网桥，避免过多的容器积压在默认网桥上，也为了 Nginx 能和 PHP 等容器进行通信。</p> <div class="custom-block warning"><p class="custom-block-title">网桥就是网络，我喜欢称呼网桥</p> <p>默认网桥无法直接通信，必须使用 IP 或者 <code>--link</code> 进行通信，所以很麻烦，我们就创建一个网桥，解决所有问题。如果还不懂，请看原理：<a href="/docker/network/#为什么不使用默认的网桥">点击跳转</a></p> <div class="custom-block right"><p>2021-11-09 @Du Wu</p></div></div> <p>创建一个叫做 web 的网桥</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> network create web
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>最后启动 OpenResty  容器，实现挂载</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run <span class="token parameter variable">-d</span> <span class="token parameter variable">--name</span> nginx <span class="token parameter variable">-p</span> <span class="token number">80</span>:80 <span class="token parameter variable">--restart</span> always <span class="token punctuation">\</span>
<span class="token parameter variable">-v</span> /docker/openresty/conf:/etc/nginx/conf.d <span class="token punctuation">\</span>
<span class="token parameter variable">-v</span> /docker/openresty/html:/usr/local/openresty/nginx/html <span class="token punctuation">\</span>
<span class="token parameter variable">-v</span> /docker/openresty/logs:/usr/local/openresty/nginx/logs <span class="token punctuation">\</span>
<span class="token parameter variable">-v</span> /home/kbt:/home/kbt <span class="token punctuation">\</span>
<span class="token parameter variable">--network</span> web --network-alias nginx <span class="token punctuation">\</span>
OpenResty:latest
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p><code>/home/kbt</code> 是后面 PHP 环境需要，因为 PHP 不允许 root 用户操作，所以我们使用前面创建的 kbt 用作为操作 PHP 的权限用户。</p> <p><code>--network-alias</code> 是给所在的网桥起个别名，这个别名是自己所在网桥的一种标识，方便相同网桥的其他容器如 Nginx 通过别名找到你。尽量和容器名一致。</p> <h3 id="php启动"><a href="#php启动" class="header-anchor">#</a> PHP启动</h3> <p>PHP 容器启动很简单，我们需要注意的是 PHP 脚本的「住处」，我把脚本放在 <code>/home/kbt</code> 处，因为 PHP 环境使用 kbt 用户，所以脚本也要放在 kbt 用户的目录下，防止外界恶意访问执行脚本，引起严重后果。</p> <p>如果你是 xxx 用户，则请将脚本放在 <code>/home/xxx</code> 目录下。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run <span class="token parameter variable">-d</span> <span class="token parameter variable">--name</span> php <span class="token parameter variable">-v</span> /home/kbt:/home/kbt <span class="token parameter variable">--network</span> web --network-alias php php:7.3-fpm
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>Ngxin 启动的时候也挂载了这个 <code>/home/kbt</code> 目录。</p> <p>此时 <code>/home/kbt</code> 目录相当于一个「中转站」，连接着 Nginx 和 PHP，这样 Nginx 就能通过这个「中转站」访问 PHP 的脚本了。当然这样直接访问还远远不够，我们还需要在 Nginx 的配置文件进行配置，指定 PHP 的脚本在 <code>home/kbt</code> 下。</p> <h2 id="环境配置"><a href="#环境配置" class="header-anchor">#</a> 环境配置</h2> <p>我们需要修改 Nginx 的用户权限为 kbt，以及 PHP 的用户权限也为 kbt，这样为了防止外界恶意访问 Nginx，植入恶意脚本，因为 root 的权限太大，拥有了 root 权限，容易被植入恶意脚本。所以不要一味的追求 root。</p> <p><strong>不要忽略这一步，哪怕你不用 docker，你只需要把 docker 相关的命令无视掉。</strong></p> <h3 id="nginx配置"><a href="#nginx配置" class="header-anchor">#</a> Nginx配置</h3> <p>我们需要配置 Nginx 的用户权限、PHP 脚本的访问路径、以及静态资源的缓存等。</p> <blockquote><p><strong>配置 PHP 脚本的访问路径</strong></p></blockquote> <p>首先打开 <code>/docker/openresty/conf</code> 的「简易版」配置文件，名字叫 <code>default.conf</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">vim</span> /docker/openresty/conf/default.conf
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>添加如下内容：</p> <div class="language-nginx line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><br><br><br></div><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">listen</span> <span class="token number">80</span></span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">server_name</span> 你的服务器域名</span><span class="token punctuation">;</span>

    <span class="token comment"># ...... 其他配置</span>
    <span class="token directive"><span class="token keyword">location</span> ~ \.php$</span> <span class="token punctuation">{</span>   <span class="token comment"># 访问 .php 后缀的请求</span>
        <span class="token directive"><span class="token keyword">root</span>           /home/kbt</span><span class="token punctuation">;</span>	<span class="token comment"># 脚本的根目录</span>
        <span class="token directive"><span class="token keyword">fastcgi_pass</span>   php:9000</span><span class="token punctuation">;</span>	<span class="token comment"># 通过 php 网桥别名的 9000 端口连接上 PHP容器</span>
        <span class="token directive"><span class="token keyword">fastcgi_index</span>  index.php</span><span class="token punctuation">;</span>	<span class="token comment"># 默认首页</span>
        <span class="token directive"><span class="token keyword">fastcgi_param</span>  SCRIPT_FILENAME  /home/kbt<span class="token variable">$fastcgi_script_name</span></span><span class="token punctuation">;</span>  <span class="token comment"># 脚本的根目录</span>
        <span class="token directive"><span class="token keyword">include</span>        fastcgi_params</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token comment"># ...... 其他配置</span>
<span class="token punctuation">}</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>第 7 行改为 <code>/home/kbt</code> 目录，这是我们放置脚本的根目录。</p> <p>第 8 行的 <code>php</code> 就是我们启动 PHP 容器指定的网桥别名，Nginx 和 PHP 都处于 web 网桥，那么可以通过网桥别名找到彼此。9000 是 PHP 容器的默认端口。</p> <p>第 9 行的 <code>/home/kbt$fastcgi_script_name</code> 指的是，启动 PHP 环境来运行 <code>/home/kbt</code> 目录下的脚本，否则脚本无法启动。如果你不是 <code>/home/kbt</code>，则自行修改。</p> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>不能在 <code>$fastcgi</code> 前加 <code>/</code>。</p> <div class="custom-block right"><p>2021-11-09 @Du Wu</p></div></div> <p><strong>如果不使用 docker，则内容为</strong></p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">listen</span> <span class="token number">80</span></span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">server_name</span> 你的服务器域名</span><span class="token punctuation">;</span>
    
    <span class="token comment"># ...... 其他配置</span>
    <span class="token directive"><span class="token keyword">location</span> ~ \.php$</span> <span class="token punctuation">{</span>
    	<span class="token directive"><span class="token keyword">proxy_pass</span>   http://127.0.0.1</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token directive"><span class="token keyword">location</span> ~ \.php$</span> <span class="token punctuation">{</span>
        <span class="token directive"><span class="token keyword">root</span>           /home/kbt</span><span class="token punctuation">;</span>
        <span class="token directive"><span class="token keyword">fastcgi_pass</span>   localhost:9000</span><span class="token punctuation">;</span>
        <span class="token directive"><span class="token keyword">fastcgi_index</span>  index.php</span><span class="token punctuation">;</span>
        <span class="token directive"><span class="token keyword">fastcgi_param</span>  SCRIPT_FILENAME  /home/kbt<span class="token variable">$fastcgi_script_name</span></span><span class="token punctuation">;</span>  <span class="token comment"># 脚本的根目录</span>
        <span class="token directive"><span class="token keyword">include</span>        fastcgi_params</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token comment"># ...... 其他配置</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><p>先转发到本地（127.0.0.1），然后触发 12 行的 localhost，找到 9000 端口的 PHP 环境。</p> <blockquote><p><strong>安装 vim</strong></p></blockquote> <p>因为 Nginx 容器并不带 vim 和 vi 命令，所以我们需要安装 vim，安装前需要更新 <code>apt-get</code>（容器没有 yum）</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 进入 Nginx 容器</span>
<span class="token function">docker</span> <span class="token builtin class-name">exec</span> <span class="token parameter variable">-it</span> nginx <span class="token function">bash</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>下载前需要修改下载源为国内源，默认的国外源太慢。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 进入 apt-get 配置目录</span>
<span class="token builtin class-name">cd</span> /etc/apt

<span class="token comment"># 执行备份命令，避免修改失败无法使用</span>
<span class="token function">cp</span> sources.list sources.list.bak

<span class="token comment"># 同时执行 echo下的 4 行命令，修改成国内镜像源</span>
<span class="token builtin class-name">echo</span> <span class="token string">&quot;&quot;</span><span class="token operator">&gt;</span>sources.list <span class="token punctuation">\</span>
<span class="token builtin class-name">echo</span> <span class="token string">&quot;deb http://ftp2.cn.debian.org/debian/ buster main&quot;</span><span class="token operator">&gt;&gt;</span>sources.list <span class="token punctuation">\</span>
<span class="token builtin class-name">echo</span> <span class="token string">&quot;deb http://ftp2.cn.debian.org/debian/debian-security buster/updates main&quot;</span><span class="token operator">&gt;&gt;</span>sources.list <span class="token punctuation">\</span>
<span class="token builtin class-name">echo</span> <span class="token string">&quot;deb http://ftp2.cn.debian.org/debian/debian buster-updates main&quot;</span><span class="token operator">&gt;&gt;</span>sources.list

<span class="token comment"># 执行更新命令 apt-get update</span>
<span class="token function">apt-get</span> update
<span class="token comment"># 下载 vim</span>
<span class="token function">apt-get</span> <span class="token function">install</span> <span class="token parameter variable">-y</span> <span class="token function">vim</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><p>你可以将安装完 vim 的新容器，变成新的镜像，不然每次启动初始的镜像，都要更新 <code>apt-get</code> 和安装 vim</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> commit nginx nginx:1.0
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>第一个 nginx 是打包的容器名，而 <code>nginx:1.0</code> 则是打包成新镜像的名字和版本。构建新镜像后，可以把初始的镜像删除掉，保留也可以。</p> <blockquote><p><strong>配置 Nginx 用户权限和缓存等。</strong></p></blockquote> <p>进入 Nginx 容器</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> <span class="token builtin class-name">exec</span> <span class="token parameter variable">-it</span> nginx <span class="token function">bash</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>创建 kbt 用户，设置密码，要和宿主机创建的用户保持一致</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">groupadd</span> kbt<span class="token punctuation">;</span>
<span class="token function">useradd</span> <span class="token parameter variable">-g</span> kbt kbt <span class="token comment"># 创建用户，并加入组，都是 kbt</span>
<span class="token function">passwd</span> kbt
<span class="token comment"># 然后这里填 kbt 用户的密码</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>创建完用户后，接着修改「完整版」配置文件</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">vim</span> /usr/local/openresty/nginx/conf/nginx.conf
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>将 user 改为 kbt，</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">user</span> kbt</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如图：</p> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20211209155656.png" alt="image-20211209155655575"></p> <p>顺便配置一下优化代码，提高 Nginx 的访问效率。</p> <p>在 events 块添加：（已经存在的 events 块）</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">events</span></span><span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">worker_connections</span> <span class="token number">1024</span></span><span class="token punctuation">;</span>	 
    <span class="token directive"><span class="token keyword">accept_mutex</span> <span class="token boolean">on</span></span><span class="token punctuation">;</span>			 <span class="token comment"># 开启 Nginx 网络连接序列化</span>
    <span class="token directive"><span class="token keyword">multi_accept</span> <span class="token boolean">on</span></span><span class="token punctuation">;</span>			 <span class="token comment"># 开启同时接收多个网络连接</span>
    <span class="token directive"><span class="token keyword">use</span> epoll</span><span class="token punctuation">;</span>					 <span class="token comment"># 使用 epoll 函数来优化 Nginx</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20211209155936.png" alt="image-20211209155935175"></p> <p>在 http 块添加：（已经存在的 http 块）</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">http</span></span> <span class="token punctuation">{</span>
    <span class="token comment"># ...... 其他配置</span>
	<span class="token directive"><span class="token keyword">sendfile</span> <span class="token boolean">on</span></span><span class="token punctuation">;</span>				 <span class="token comment"># 开启高效的文件传输模式</span>
    <span class="token directive"><span class="token keyword">tcp_nopush</span> <span class="token boolean">on</span></span><span class="token punctuation">;</span>				 <span class="token comment"># 提升网络包的传输「效率」</span>
    <span class="token directive"><span class="token keyword">tcp_nodelay</span> <span class="token boolean">on</span></span><span class="token punctuation">;</span>				 <span class="token comment"># 高网络包传输的「实时性」</span>
    
    <span class="token directive"><span class="token keyword">keepalive_timeout</span> <span class="token number">65</span></span><span class="token punctuation">;</span>		 <span class="token comment"># 连接超时时间</span>
    
    <span class="token directive"><span class="token keyword">gzip</span> <span class="token boolean">on</span></span><span class="token punctuation">;</span>  			   		 <span class="token comment"># 开启 Gzip 功能</span>
    <span class="token directive"><span class="token keyword">gzip_types</span> *</span><span class="token punctuation">;</span>		   	 	 <span class="token comment"># 压缩源文件类型,根据具体的访问资源类型设定</span>
    <span class="token directive"><span class="token keyword">gzip_comp_level</span> <span class="token number">6</span></span><span class="token punctuation">;</span>	   		 <span class="token comment"># Gzip 压缩级别</span>
    <span class="token directive"><span class="token keyword">gzip_min_length</span> <span class="token number">1k</span></span><span class="token punctuation">;</span>          <span class="token comment"># 进行压缩响应页面的最小长度，content-length</span>
    <span class="token directive"><span class="token keyword">gzip_buffers</span> <span class="token number">4</span> <span class="token number">16K</span></span><span class="token punctuation">;</span>	         <span class="token comment"># 缓存空间大小</span>
    <span class="token directive"><span class="token keyword">gzip_http_version</span> 1.1</span><span class="token punctuation">;</span>       <span class="token comment"># 指定压缩响应所需要的最低 HTTP 请求版本</span>
    <span class="token directive"><span class="token keyword">gzip_vary</span>  <span class="token boolean">on</span></span><span class="token punctuation">;</span>		         <span class="token comment"># 往头信息中添加压缩标识</span>
    <span class="token directive"><span class="token keyword">gzip_disable</span> <span class="token string">&quot;MSIE [1-6]\.&quot;</span></span><span class="token punctuation">;</span> <span class="token comment"># 对 IE6 以下的版本都不进行压缩</span>
    <span class="token directive"><span class="token keyword">gzip_proxied</span>  <span class="token boolean">off</span></span><span class="token punctuation">;</span>           <span class="token comment"># Nginx 作为反向代理压缩服务端返回数据的条件</span>
    <span class="token comment"># ...... 其他配置</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><h3 id="php配置"><a href="#php配置" class="header-anchor">#</a> PHP配置</h3> <blockquote><p><strong>创建普通用户</strong></p></blockquote> <p>首先进入 PHP 容器</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> <span class="token builtin class-name">exec</span> <span class="token parameter variable">-it</span> php <span class="token function">bash</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>创建 kbt 用户，设置密码，要和宿主机创建的用户保持一致</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">groupadd</span> kbt<span class="token punctuation">;</span>
<span class="token function">useradd</span> <span class="token parameter variable">-g</span> kbt kbt <span class="token comment"># 创建用户，并加入组，都是 kbt</span>
<span class="token function">passwd</span> kbt
<span class="token comment"># 然后这里填 kbt 用户的密码</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><blockquote><p><strong>安装 vim</strong></p></blockquote> <p>我已经在 Ngixn 配置写了如何安装 vim，请按照 Nginx 配置的安装 vim，进行安装，就在上面不远处。</p> <blockquote><p><strong>配置 PHP 环境的用户权限</strong></p></blockquote> <p>修改配置文件的用户</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">vim</span> /usr/local/etc/php-fpm.d/www.conf
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>大概在 23 - 24 行，改为：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>user <span class="token operator">=</span> kbt
group <span class="token operator">=</span> kbt
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20211209161348.png" alt="image-20211209161347606"></p> <h2 id="环境重启"><a href="#环境重启" class="header-anchor">#</a> 环境重启</h2> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p>重启按顺序：PHP、Nginx，因为 Nginx 配置文件依赖 PHP 脚本，所以先启动 PHP，再启动 Nginx。</p> <div class="custom-block right"><p>2021-11-09 @Younng Kbt</p></div></div> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> restart php
<span class="token function">docker</span> restart nginx
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h2 id="环境测试"><a href="#环境测试" class="header-anchor">#</a> 环境测试</h2> <p>测试 Nginx 是否能访问 PHP 脚本，我们在宿主机的 <code>/home/kbt</code>，创建 index.php 文件</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">vim</span> /home/kbt/index.php
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>添加内容：</p> <div class="language-php line-numbers-mode"><pre class="language-php"><code><span class="token php language-php"><span class="token delimiter important">&lt;?</span>
    <span class="token keyword">echo</span> <span class="token function">phpinfo</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token delimiter important">?&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>然后访问你的网站：<code>ip:port/index.php</code>，如图：</p> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20211209163151.png" alt="image-20211209163149655"></p> <p>此时 <code>/home/kbt</code> 就是你 PHP 脚本的根路径，如果你想对 PHP 脚本分类，可以在根路径下创建一个文件夹，如我创建 test 文件夹，将 index.php 放入该文件夹里，接着访问的时候，加上文件夹名即可。如下：</p> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20211209163416.png" alt="image-20211209163414807"></p> <h2 id="git环境"><a href="#git环境" class="header-anchor">#</a> Git环境</h2> <p>环境准备就绪，现在进入正题。我们需要安装 Git，来实现自动部署。</p> <p>分别在宿主机和 PHP 容器安装 Git</p> <ul><li><p>宿主机安装 Git 是为了配置 SSH 公钥</p> <p>不理解公钥？我们克隆的项目地址有 HTTPS 方式，也有 SSH 方式。</p> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20211209164354.png" alt="image-20211209164353563"></p> <p>而 SSH 方式需要配置公钥，我们在自己的服务器生成 SSH 公钥，然后交给 Github 或者 Gitee，这样它们才能通过公钥「连接」我们的服务器。才能拉取项目。</p></li> <li><p>PHP 容器安装 Git 是因为我们执行 PHP 脚本，然后 PHP 容器会根据脚本使用 Git 拉取仓库的项目。</p></li></ul> <blockquote><p><strong>为什么不在 PHP 容器配置公钥？</strong></p></blockquote> <p>一个服务器可以生成一个公钥，尽量不要在容器内生成，因为服务器的公钥是公用的，任何容器都可以使用。但是只在一个容器内生产，其他容器可能出现无法使用的问题。</p> <h3 id="宿主机配置git"><a href="#宿主机配置git" class="header-anchor">#</a> 宿主机配置Git</h3> <p>宿主机安装 Git，可以直接使用 yum 来下载</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>yun <span class="token parameter variable">-y</span> <span class="token function">install</span> <span class="token function">git</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>查看 Git 版本</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">git</span> <span class="token parameter variable">--version</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>配置全局用户信息</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">git</span> config <span class="token parameter variable">--global</span> user.name <span class="token string">&quot;你的用户名&quot;</span> 		<span class="token comment"># 定义全局的用户名</span>
<span class="token function">git</span> config <span class="token parameter variable">--global</span> user.email <span class="token string">&quot;你的邮箱&quot;</span> 		 <span class="token comment"># 定义全局的邮件地址</span>
<span class="token function">git</span> config <span class="token parameter variable">--list</span> 								<span class="token comment"># 查看配置信息是否成功</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>切换 kbt 用户</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">su</span> kbt
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="custom-block danger"><p class="custom-block-title">警告</p> <p>必须切换 kbt 用户，因为我们 PHP 环境使用的是 kbt 用户，拉取代码时，不仅验证 SSH 公钥，也会验证生成 SSH 公钥的用户名。</p> <p>如果是 root 用户配置公钥，则 PHP 容器没有权限拉取 Git 项目。</p> <div class="custom-block right"><p>2021-11-09 @Du Wu</p></div></div> <p>生成公钥（确保已经切换了和 PHP 环境一致的用户）</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>ssh-keygen <span class="token parameter variable">-t</span> rsa <span class="token parameter variable">-C</span> <span class="token string">&quot;xxx@xx.com&quot;</span>  <span class="token comment"># 填写正确的你的邮箱</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>按三次回车即可生成 SSH 公钥。</p> <p>生成 SSH 公钥后，会告诉你生成的目录：<code>Your public key has been saved in /home/lkbt/.ssh/id_rsa.pub.</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">cat</span> /home/kbt/.ssh/id_rsa.pub
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>查看文件后获取（复制）SSH 公钥，添加到 Github 或者 Gitee 中。如果不知道如何添加，请看 <a href="/about/website/deploy/#配置密钥">配置 SSH Key</a>，该内容有三步，配置 SSH 公钥在第二步。</p> <p>验证是否配置生效</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">ssh</span> <span class="token parameter variable">-T</span> git@github.com    <span class="token comment"># GitHub</span>
<span class="token function">ssh</span> <span class="token parameter variable">-T</span> git@gitee.com	<span class="token comment"># Gitee</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>建议 Github 和 Gitee 都配置 SSH 公钥。</p> <h3 id="php容器配置git"><a href="#php容器配置git" class="header-anchor">#</a> PHP容器配置Git</h3> <p>首先进入 PHP 容器</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> <span class="token builtin class-name">exec</span> <span class="token parameter variable">-it</span> php <span class="token function">bash</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>确保你的 <code>apt-get</code> 已经是最新的，如果不是，请更新。因为 <code>apt-get</code> 初始版本库里的 Git 版本很低。</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>apt-get update
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>安装 Git</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">apt-get</span> <span class="token parameter variable">-y</span> <span class="token function">install</span> <span class="token function">git</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>查看 Git 版本</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">git</span> <span class="token parameter variable">--version</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>配置全局用户信息</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">git</span> config <span class="token parameter variable">--global</span> user.name <span class="token string">&quot;你的用户名&quot;</span> 		<span class="token comment"># 定义全局的用户名</span>
<span class="token function">git</span> config <span class="token parameter variable">--global</span> user.email <span class="token string">&quot;你的邮箱&quot;</span> 		 <span class="token comment"># 定义全局的邮件地址</span>
<span class="token function">git</span> config <span class="token parameter variable">--list</span> 								<span class="token comment"># 查看配置信息是否成功</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>初次使用，先克隆一次项目，放在 <code>/home/kbt</code> 目录下</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>cd /home/kbt
git clone -b ga-pages &lt;仓库 SSH 地址&gt;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p><code>-b</code> 指定克隆的分支。不指定默认是默认分支 master。</p> <div class="custom-block danger"><p class="custom-block-title">警告</p> <p>建议在 PHP 容器克隆项目，或者在宿主机切换到 kbt 用户再克隆项目，如果在宿主机以 root 用户克隆项目，那么 PHP 容器将没有权限操作这个项目。</p> <div class="custom-block right"><p>2021-11-11 @Du Wu</p></div></div> <h3 id="项目访问"><a href="#项目访问" class="header-anchor">#</a> 项目访问</h3> <p>此时你访问你的服务器，会发现访问不了你克隆的项目，因为项目克隆在 <code>/home/kbt</code> 目录下，而这个目录目前仅仅是 PHP 脚本的根路径，不是非 PHP 脚本的路径，我们还需要修改 Nginx 的配置文件，让它跳转到这个目录。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">vim</span> /docker/openresty/conf/default.conf
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>假设我的项目名是 notes，则配置一个 localtion。</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">listen</span> <span class="token number">80</span></span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">server_name</span> 你的服务器域名</span><span class="token punctuation">;</span>
    
    <span class="token directive"><span class="token keyword">location</span> /notes</span> <span class="token punctuation">{</span>
    	<span class="token directive"><span class="token keyword">root</span> /home/kbt</span><span class="token punctuation">;</span>		<span class="token comment"># /notes 会拼接到这后面</span>
        <span class="token directive"><span class="token keyword">index</span> index.html</span><span class="token punctuation">;</span>	<span class="token comment"># 默认访问 idnex.html 页面</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>此时访问你的服务器 <code>ip:port/notes</code>，Nginx 就会去 <code>/home/kbt</code> 下找到 notes 目录，然后在这个目录下获取 idnex.html 页面返回，你就会成功看到你的项目页面。</p> <h2 id="自动化部署"><a href="#自动化部署" class="header-anchor">#</a> 自动化部署</h2> <p>我们使用的是 webhook 技术。</p> <p>这里使用 PHP 脚本进行自动化部署，用到 PHP 的 shell_exec 函数，而开放 shell_exec 这个 PHP 函数是非常危险的，因此切记不要在生产环境开放这个函数，更加不能用 root 权限去执行 PHP。当然我们只是简单的个人博客，不是什么大公司，所以危害很低。</p> <p>我们首先在 <code>/home/kbt</code> 目录下创建一个文件夹，专门存储 webhook 的 PHP 脚本。比如叫 deploy。</p> <p>在 deploy 文件夹下创建 PHP 脚本</p> <h3 id="gitee脚本"><a href="#gitee脚本" class="header-anchor">#</a> Gitee脚本</h3> <div class="language-php line-numbers-mode"><pre class="language-php"><code><span class="token php language-php"><span class="token delimiter important">&lt;?php</span>
 
<span class="token variable">$git</span> <span class="token operator">=</span> <span class="token string double-quoted-string">&quot;git&quot;</span><span class="token punctuation">;</span> <span class="token comment">// 默认是用 Git 全局变量，有的环境可能要指明具体安装路径</span>
<span class="token variable">$source</span> <span class="token operator">=</span> <span class="token string double-quoted-string">&quot;Gitee&quot;</span><span class="token punctuation">;</span>	<span class="token comment">// 项目仓库源，如 GitHub 或 Gitee</span>
<span class="token variable">$branch</span> <span class="token operator">=</span> <span class="token string double-quoted-string">&quot;gh-pages&quot;</span><span class="token punctuation">;</span> <span class="token comment">// 指定仓库分支，为空就是 master 分支</span>
<span class="token variable">$logName</span> <span class="token operator">=</span> <span class="token string double-quoted-string">&quot;logs/deploy&quot;</span><span class="token punctuation">;</span> <span class="token comment">// 本地日志名称，与当前 php 文件在同一目录，不需要加 .log</span>
<span class="token variable">$savePath</span> <span class="token operator">=</span> <span class="token string double-quoted-string">&quot;/home/kbt/deploy&quot;</span><span class="token punctuation">;</span> <span class="token comment">// 网站根目录，初次克隆确保目录为空</span>
<span class="token variable">$gitSSHPath</span>  <span class="token operator">=</span> <span class="token string double-quoted-string">&quot;git@gitee.com:kele-bingtang/notes-blog.git&quot;</span><span class="token punctuation">;</span><span class="token comment">// 代码仓库 SSH 地址</span>
<span class="token variable">$password</span> <span class="token operator">=</span> <span class="token string double-quoted-string">&quot;你在 WebHook 设置的密码&quot;</span><span class="token punctuation">;</span> <span class="token comment">// WebHook 设置的密码</span>
<span class="token variable">$name</span>  <span class="token operator">=</span> <span class="token string double-quoted-string">&quot;你的用户名&quot;</span><span class="token punctuation">;</span><span class="token comment">// 仓库用户名</span>
<span class="token variable">$email</span> <span class="token operator">=</span> <span class="token string double-quoted-string">&quot;你的邮箱&quot;</span><span class="token punctuation">;</span><span class="token comment">// 用户仓库邮箱</span>
<span class="token variable">$isCloned</span> <span class="token operator">=</span> <span class="token constant boolean">true</span><span class="token punctuation">;</span><span class="token comment">// 设置是否已经 clone 到本地。true：已经 clone,直接 pull，false：先 clone</span>
<span class="token variable">$is_test</span> <span class="token operator">=</span> <span class="token constant boolean">false</span><span class="token punctuation">;</span><span class="token comment">// 测试模式，无需密码。true 打开，平时 false 关闭</span>

<span class="token comment">// 如果已经 clone 过，则直接拉去代码</span>
<span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token variable">$isCloned</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token variable">$requestBody</span> <span class="token operator">=</span> <span class="token function">file_get_contents</span><span class="token punctuation">(</span><span class="token string double-quoted-string">&quot;php://input&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 获取请求体的数据</span>
    <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token keyword">empty</span><span class="token punctuation">(</span><span class="token variable">$requestBody</span><span class="token punctuation">)</span> <span class="token operator">&amp;&amp;</span> <span class="token keyword">empty</span><span class="token punctuation">(</span><span class="token variable">$is_test</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>   <span class="token comment">// empty(var) 如果 var 为空或 false，则返回 true</span>
        <span class="token keyword">die</span><span class="token punctuation">(</span><span class="token string single-quoted-string">'发送到仓库的请求失败'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>   <span class="token comment">// die 代表输出一条消息，并退出当前脚本</span>
    <span class="token punctuation">}</span>
 
    <span class="token comment">// 解析发过来的 JSON 信息</span>
    <span class="token variable">$content</span> <span class="token operator">=</span> <span class="token function">json_decode</span><span class="token punctuation">(</span><span class="token variable">$requestBody</span><span class="token punctuation">,</span> <span class="token constant boolean">true</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">// 若是指定的分支且提交数大于 0，且密码正确</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span><span class="token variable">$content</span><span class="token punctuation">[</span><span class="token string single-quoted-string">'password'</span><span class="token punctuation">]</span> <span class="token operator">==</span> <span class="token variable">$password</span> <span class="token operator">||</span> <span class="token operator">!</span><span class="token keyword">empty</span><span class="token punctuation">(</span><span class="token variable">$is_test</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span><span class="token variable">$content</span><span class="token punctuation">[</span><span class="token string single-quoted-string">'total_commits_count'</span><span class="token punctuation">]</span> <span class="token operator">&gt;</span> <span class="token number">0</span> <span class="token operator">||</span> <span class="token operator">!</span><span class="token keyword">empty</span><span class="token punctuation">(</span><span class="token variable">$is_test</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token variable">$content</span><span class="token punctuation">[</span><span class="token string single-quoted-string">'ref'</span><span class="token punctuation">]</span> <span class="token operator">==</span> <span class="token string double-quoted-string">&quot;refs/heads/<span class="token interpolation"><span class="token variable">$branch</span></span>&quot;</span> <span class="token operator">||</span> <span class="token operator">!</span><span class="token variable">$branch</span> <span class="token operator">||</span> <span class="token operator">!</span><span class="token keyword">empty</span><span class="token punctuation">(</span><span class="token variable">$is_test</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
                <span class="token variable">$res_log</span> <span class="token operator">=</span> <span class="token string double-quoted-string">&quot;------------------------- [PULL START] -------------------------&quot;</span> <span class="token operator">.</span> <span class="token constant">PHP_EOL</span><span class="token punctuation">;</span>  <span class="token comment">// PHP_EOL 是换行符</span>
                <span class="token variable">$cmd</span> <span class="token operator">=</span> <span class="token string double-quoted-string">&quot;rm -rf <span class="token interpolation"><span class="token variable">$savePath</span></span> &amp;&amp; <span class="token interpolation"><span class="token variable">$git</span></span> clone -b <span class="token interpolation"><span class="token variable">$branch</span></span> <span class="token interpolation"><span class="token variable">$gitSSHPath</span></span> <span class="token interpolation"><span class="token variable">$savePath</span></span> &amp;&amp; echo '拉取项目并部署成功'&quot;</span><span class="token punctuation">;</span>

            <span class="token variable">$res_log</span> <span class="token operator">=</span> <span class="token string double-quoted-string">&quot;------------------------- [PULL START] -------------------------&quot;</span> <span class="token operator">.</span> <span class="token constant">PHP_EOL</span><span class="token punctuation">;</span>  <span class="token comment">// PHP_EOL 是换行符</span>

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br></div></div><p>GitHub 的脚本和 Gitee 脚本的内容不是一样的，首先 Github 返回的令牌是 sha256 加密的，而 Gitee 返回的是不加密的，所以我们需要对本地的令牌进行 sha256 加密，然后再进行两者的判定，是否相等。</p> <p>其次 GitHub 返回的请求是经过编码过的，如这种 <code>%7B%22ref%22%3A%22refs%2Fheads%2Fgh-pages%</code>，所以我们获取后需要解码，请看 29 代码。</p> <p>日志文件如下：</p> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20211209193945.png" alt="image-20211209193944109"></p> <h3 id="webhook配置"><a href="#webhook配置" class="header-anchor">#</a> WebHook配置</h3> <p>讲了那么多，都不懂 WebHook 如何配置，现在开始配置。</p> <blockquote><p><strong>Github配置</strong></p></blockquote> <p>进入仓库里，然后 Github 点击 setting，找到 Webhooks，然后点击 Add webhook 进行配置。</p> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20211209180622.png" alt="image-20211209180621356"></p> <p>然后填写 PHP 脚本地址以及令牌。</p> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20211209181011.png" alt="image-20211209180942101"></p> <p>令牌要对应上我提供脚本的 <code>$secre</code> 变量值。</p> <p>脚本访问地址：比如脚本放在 <code>/home/kbt/</code> 下的 deploy 目录下，脚本名叫做 deploy.php，那么地址是 <code>ip:port/deploy/deploy.php</code>。</p> <p>为什么地址没有 <code>/home/kbt</code>，因为上面我已经配置过了，这个目录是脚本的根路径，所以 <code>ip:port/xxx.php</code> 就是访问根目录下的 xxx.php，有目录则加上目录即可。</p> <blockquote><p><strong>Gitee</strong></p></blockquote> <p>其实就是中文版的 Github，所以位置完全一样</p> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20211209181628.png" alt="image-20211209181624596"></p> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20211209181915.png" alt="image-20211209181909263"></p> <p>密码要对应上脚本的密码。</p> <p>添加 WebHook 后，可以不断发送请求进行测试。</p> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p>只需选择 push 事件触发即可，push 事件是指仓库的 <strong>任意分支</strong> 被 push 了都会触发，并非只有 master 分支触发。</p> <div class="custom-block right"><p>2021-11-09 @Du Wu</p></div></div> <h2 id="问答"><a href="#问答" class="header-anchor">#</a> 问答</h2> <p><strong>Q1 - 能否总结本内容步骤？</strong></p> <ol><li>安装 Docker，然后利用 Docker 安装 Nginx 和 PHP 镜像</li> <li>创建 kbt 普通用户，加入 docker 组</li> <li>启动 Nginx 容器，将配置文件目录、静态文件目录、日志文件目录拷贝出来，然后关闭 Nginx 容器</li> <li>Docker 创建网桥，给两个容器通信</li> <li>启动 Nginx 容器，将拷贝的出来的三个目录和容器的三个目录进行挂载，以及与 kbt 用户的目录挂载</li> <li>启动 PHP 容器，与 kbt 用户的目录挂载，PHP 容器的挂载目录和 kbt 用户的目录路径一致</li> <li>在 Nginx 容器创建 kbt 普通用户和组，然后修改 nginx.conf 配置文件的 user 为 kbt，即 Nginx 的访问权限仅限于 kbt 的权限</li> <li>修改挂载出来的配置文件目录里的 default.conf 文件，指定 PHP 脚本所在的根路径为 kbt 的用户目录</li> <li>在 PHP 容器创建 kbt 普通用户和组，然后修改 www.conf 配置文件的 user 和 group 为 kbt，即 PHP 脚本运行权限仅限于 kbt 的权限</li> <li>两个容器配置完后，按顺序重启 PHP、Nginx 容器</li> <li>宿主机安装 Git，并配置 SSH 公钥给 Github 或者 Gitee。PHP 安装 Git，在 kbt 用户目录克隆项目</li> <li>修改挂载出来的配置文件目录里的 default.conf 文件，添加 location，能访问克隆项目的目录</li> <li>编写 PHP 脚本，然后在 Github 或者 Gitee 上开启 WebHook，配置脚本的 URL 访问地址和令牌、密码</li></ol> <hr> <p><strong>Q2 - 为什么 Nginx 的静态文件目录、日志文件目录没有用到？</strong></p> <p>我要求启动 Nginx 容器的时候，将这些目录挂载出来，是因为这是实际生产开发需要的，不一定是本内容需要的，这里只是打好预防针，留个印象。</p> <p>我当初部署的时候确实是把 PHP 脚本和克隆的项目放在静态文件目录下，但是不安全，这些目录是 root 用户管理的，所以我就创建了普通用户 kbt，将 PHP 脚本和克隆的项目放到该普通用户的目录下，即 <code>/home/kbt</code>。而放到该目录后，就要在 Nginx 和 PHP 创建 kbt 用户，并且挂载到 kbt 用户目录下，实现三者的同一个目录互通。如下图：</p> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20211209190215.png" alt="image-20211209190214547"></p> <p><strong>Q3 - 一定要在 Nginx 和 PHP 容器创建普通用户 kbt 吗？</strong></p> <p>如果不创建普通用户 kbt，那么就需要一个目录实现上方图的三者互通，那么这个目录就属于 root 用户。</p> <hr> <p><strong>Q4 - 两个容器创建的 kbt 用户和宿主机的 kbt 用户一样吗？</strong></p> <p>不一样，但是我现在部署的时候就是这样创建的，我只把我成功的案例说出来。你也可以试试只在宿主机创建 kbt 用户，两个容器使用默认的用户（不创建 kbt 用户），我认为这样也可以。</p> <p>是可以的，据我了解，在宿主机以普通用户 kbt 启动 Docker 容器，那么容器里虽然显示 root 用户，但是这个 root 用户的权限其实就是宿主机启动的用户权限，所以需要切换到普通用户，并给普通用户使用 Docker 的权限，然后启动。</p> <hr> <p><strong>Q5 - 不使用 Docker 如何操作？</strong></p> <p>其实熟悉 Docker 了，发现本内容 Docker 操作两个容器，其实就相当于在两台电脑分别安装 Nginx 和 PHP，然后进行操作，Docker 只是实现了两者在同一台电脑的互通（配置同一个网桥）。</p> <p>不使用 Docker，会发现服务器部署非常方便，步骤大抵如下：</p> <ol><li><p>在服务器安装 Nginx 和 PHP 的环境</p></li> <li><p>在服务器创建普通用户 kbt，生成 <code>/home/kbt</code> 路径</p></li> <li><p>修改 Nginx 的配置文件和 PHP 的配置文件，将用户权限改为 kbt</p></li> <li><p>修改 Nginx 的配置文件，实现于 PHP 的互通，以及设置 PHP 脚本的根路径</p></li> <li><p>安装 Git，配置信息，生成 SSH 公钥给 Github 或 Gitee</p></li> <li><p>编写 PHP 脚本，然后在 Github 或 Gitee 开启 WebHook，填写脚本的 URL 访问地址</p></li></ol> <p>此时会发现少了 Docker 的网桥配置，因为处于同一个服务器，本身就能通信。少了 Docker，也不需要在两个容器创建普通用户 kbt，只需要在宿主机创建即可。</p> <hr> <p><strong>Q6 - PHP 容器不安装 Git 行吗，只在宿主机安装？</strong></p> <p>不行的，因为 PHP 脚本执行后，使用的 <code>git</code> 命令是脚本所在的环境存在的，不安装即无法克隆项目代码，说其实的，如果曾经已经配置过宿主机的 SSH 公钥，则不需要在宿主机安装 Git。宿主机安装 Git 的目的仅仅是生成 SSH 公钥，而 PHP 容器才是使用 Git 相关的命令。</p> <hr> <p><strong>Q7 - PHP 容器不挂载出来可以吗？</strong></p> <p><strong>可以的，但是不建议</strong>。Docker 挂载的目的就是实现宿主机和容器的数据同步，也就是说两个挂载目录，只要有一方发生修改，则另一方同步修改。而实际上，我们应该禁止容器的挂载目录能被手动修改数据，这样，只修改宿主机的挂载目录数据，安全大大提高的同时，容器的数据也会同步改变。</p> <p>而如果不挂载出来，就必须进入到容器内部，创建脚本，修改脚本，违背了容器能修改数据的原则，再想想容器万一不小心删除了，则数据全没了。而服务器只有过期、被入侵。两者相比优势清晰明了。</p></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E6%9C%AC%E7%AB%99" title="标签">#本站</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2023/04/04, 21:10:44</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/about/website/deploy/" class="page-nav-centre page-
