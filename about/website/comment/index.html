他</a></li></ul></li><li><a href="#结束语">结束语</a></li></ul></div><p></p> <h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <p>本站使用过 Gitalk、Valine、Twikoo 三个评论系统，目前在使用 Twikoo 评论系统。</p> <ul><li>Gitalk 评论系统基于 GitHub 的 Issue</li> <li>Valine 评论系统基于 LeanCloud</li> <li>Twikoo 评论系统是我目前正在使用的评论系统，也是功能性非常强大的评论系统，我看重的第一点是读者评论后会通过邮箱发送给博主，博主回复后也会通过邮箱发送给读者；其次博主的评论是标识的</li></ul> <p>Gitalk、Valine 通过使用 <a href="https://github.com/dongyuanxin/vuepress-plugin-comment" target="_blank" rel="noopener noreferrer">vuepress-plugin-comment<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 进行搭建。它既支持 Gitalk 应用也支持 Valine。</p> <p>Twikoo 的搭建比较麻烦，根据官网介绍，如果想搭建免费的评论系统，则需要注册 MongoDB、Vercel、Akismet、国外邮箱四大账号（前提你都没有）。</p> <h2 id="gitalk-搭建"><a href="#gitalk-搭建" class="header-anchor">#</a> Gitalk 搭建</h2> <p>Gitalk 是一个基于 Github Issue 和 Preact 开发的评论插件。所以你需要创建一个 GitHub 库，利用该库的 issues 存储评论信息。</p> <p>如果你已经有一个 GitHub 的仓库存储你的博客文件。那么可以直接使用该库的 issues 存储评论信息。毕竟分类就是把关联的东西放在一起，更好管理。</p> <p>建议先把自己的博客部署到 Github Actions 下，不然本地运行的话，评论区只能自己评论，自己看哦~~~ 😸<a href="/about/website/deploy/">部署传送门</a></p> <p><strong>记得关闭其他评论系统的插件</strong>，下面让我们一起搭建评论区吧。</p> <h3 id="安装"><a href="#安装" class="header-anchor">#</a> 安装</h3> <div class="theme-code-group" data-v-2f5f1757><div class="theme-code-group__nav" data-v-2f5f1757><ul class="theme-code-group__ul" data-v-2f5f1757></ul></div> <div class="theme-code-block theme-code-block__active" data-v-4f1e9d0c><div class="language-sh line-numbers-mode" data-v-4f1e9d0c><pre class="language-sh" data-v-4f1e9d0c><code data-v-4f1e9d0c><span class="token function" data-v-4f1e9d0c>yarn</span> <span class="token function" data-v-4f1e9d0c>add</span> vuepress-plugin-comment <span class="token parameter variable" data-v-4f1e9d0c>-D</span>
</code></pre> <div class="line-numbers-wrapper" data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>1</span><br data-v-4f1e9d0c></div></div></div> <div class="theme-code-block" data-v-4f1e9d0c><div class="language-sh line-numbers-mode" data-v-4f1e9d0c><pre class="language-sh" data-v-4f1e9d0c><code data-v-4f1e9d0c><span class="token function" data-v-4f1e9d0c>npm</span> <span class="token function" data-v-4f1e9d0c>install</span> vuepress-plugin-comment <span class="token parameter variable" data-v-4f1e9d0c>-D</span>
</code></pre> <div class="line-numbers-wrapper" data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>1</span><br data-v-4f1e9d0c></div></div></div> <pre class="pre-blank" data-v-2f5f1757>// Make sure to add code blocks to your code group</pre></div> <h3 id="gitalk-使用"><a href="#gitalk-使用" class="header-anchor">#</a> Gitalk 使用</h3> <p>插件需要 <strong>GitHub Application</strong>，即权限。如果没有，<a href="https://github.com/settings/applications/new" target="_blank" rel="noopener noreferrer">点击这里申请<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>如图：</p> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/%E5%85%B3%E4%BA%8E%E5%8D%9A%E5%AE%A2/20211029170449.png" alt="image-20211029170149380"></p> <details class="custom-block details"><summary>参数说明</summary> <ul><li>Application name：你授权时对外的应用名字</li> <li>Homepage URL：你应用的根<code>url</code>地址，类似于首页地址，不带任何参数</li> <li>Application description：应用的描述</li> <li>Authorization callback URL：对你的应用进行了操作后的回调地址，因为评论区绑定了博客，评论后的信息存储在博客的issues里</li></ul></details> <p>申请完成就会得 Client ID 和 Client Secret</p> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/%E5%85%B3%E4%BA%8E%E5%8D%9A%E5%AE%A2/20211029170726.png" alt="image-20211029170446147"></p> <p>前往配置文件，填入你的两个参数和其他信息，如下：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code>module<span class="token punctuation">.</span>exports <span class="token operator">=</span> <span class="token punctuation">{</span>
  <span class="token literal-property property">plugins</span><span class="token operator">:</span> <span class="token punctuation">[</span>
    <span class="token punctuation">[</span>
      <span class="token string">'vuepress-plugin-comment'</span><span class="token punctuation">,</span>
      <span class="token punctuation">{</span>
        <span class="token literal-property property">choosen</span><span class="token operator">:</span> <span class="token string">'gitalk'</span><span class="token punctuation">,</span> 
        <span class="token literal-property property">options</span><span class="token operator">:</span> <span class="token punctuation">{</span>
          <span class="token literal-property property">clientID</span><span class="token operator">:</span> <span class="token string">'c042********01c7'</span><span class="token punctuation">,</span>  <span class="token comment">// 你的client ID</span>
          <span class="token literal-property property">clientSecret</span><span class="token operator">:</span> <span class="token string">'b77b38cf72**********45d0a0'</span><span class="token punctuation">,</span>  <span class="token comment">// 你的client secret</span>
           <span class="token literal-property property">repo</span><span class="token operator">:</span> <span class="token string">'notes-blog'</span><span class="token punctuation">,</span> <span class="token comment">// GitHub 仓库</span>
            <span class="token literal-property property">owner</span><span class="token operator">:</span> <span class="token string">'Kele-Bingtang'</span><span class="token punctuation">,</span> <span class="token comment">// GitHub仓库所有者</span>
            <span class="token literal-property property">admin</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token string">'Kele-Bingtang'</span><span class="token punctuation">]</span><span class="token punctuation">,</span> <span class="token comment">// 对仓库有写权限的人</span>
            <span class="token comment">// distractionFreeMode: true,</span>
            <span class="token literal-property property">pagerDirection</span><span class="token operator">:</span> <span class="token string">'last'</span><span class="token punctuation">,</span> <span class="token comment">// 'first'正序 | 'last'倒序</span>
            <span class="token comment">// 下面的不用修改，默认这些即可</span>
            <span class="token literal-property property">id</span><span class="token operator">:</span> <span class="token string">'&lt;%- (frontmatter.permalink || frontmatter.to.path).slice(-16) %&gt;'</span><span class="token punctuation">,</span> <span class="token comment">//  页面的唯一标识,长度不能超过50</span>
            <span class="token literal-property property">title</span><span class="token operator">:</span> <span class="token string">'「评论」&lt;%- frontmatter.title %&gt;'</span><span class="token punctuation">,</span> <span class="token comment">// GitHub issue 的标题</span>
            <span class="token literal-property property">labels</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token string">'Gitalk'</span><span class="token punctuation">,</span> <span class="token string">'Comment'</span><span class="token punctuation">]</span><span class="token punctuation">,</span> <span class="token comment">// GitHub issue 的标签</span>
            <span class="token literal-property property">body</span><span class="token operator">:</span>
              <span class="token string">'页面：&lt;%- window.location.origin + (frontmatter.to.path || window.location.pathname) %&gt;'</span><span class="token punctuation">,</span> <span class="token comment">// GitHub issue 的内容</span>
        <span class="token punctuation">}</span>
      <span class="token punctuation">}</span>
    <span class="token punctuation">]</span>
  <span class="token punctuation">]</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br></div></div><p>配置好后，重启项目，然后打开某个文档，滑到最下方</p> <p>可以看到</p> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/%E5%85%B3%E4%BA%8E%E5%8D%9A%E5%AE%A2/20211029171308.png" alt="image-20211029171306537"></p> <p>点击 <mark>使用 GitHub 登录</mark>，然后会要求授权，确定后评论功能实现啦</p> <h3 id="问题"><a href="#问题" class="header-anchor">#</a> 问题</h3> <ol><li><strong>评论区出现 Error: Validation Failed.</strong></li></ol> <p>分析：可能页面的链接过长，超过 50，请求 Issues 失败。所以手动设置 id 取值，限制长度不超过 50</p> <ol start="2"><li><strong>切换页面后评论区内容还是上一个页面的评论</strong></li></ol> <p>分析：<code>frontmatter.to.path</code> 没有即时获取 <code>path</code></p> <p>两个问题的解决：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token punctuation">{</span>
 <span class="token literal-property property">choosen</span><span class="token operator">:</span> <span class="token string">'gitalk'</span><span class="token punctuation">,</span> 
 <span class="token literal-property property">options</span><span class="token operator">:</span> <span class="token punctuation">{</span>
   <span class="token operator">...</span>
   <span class="token literal-property property">id</span><span class="token operator">:</span> <span class="token string">&quot;&lt;%- (window.location.origin + (frontmatter.to.path || window.location.pathname)).slice(-50) %&gt;&quot;</span><span class="token punctuation">,</span> <span class="token comment">//  页面的唯一标识,长度不能超过50</span>
   <span class="token literal-property property">title</span><span class="token operator">:</span> <span class="token string">&quot;「评论」&lt;%- document.title %&gt;&quot;</span><span class="token punctuation">,</span> <span class="token comment">// GitHub issue 的标题</span>
   <span class="token literal-property property">labels</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token string">&quot;Gitalk&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;Comment&quot;</span><span class="token punctuation">]</span><span class="token punctuation">,</span> <span class="token comment">// GitHub issue 的标签</span>
   <span class="token literal-property property">body</span><span class="token operator">:</span><span class="token string">&quot;&lt;%- document.title %&gt;：&lt;%- window.location.origin + (frontmatter.to.path || window.location.pathname) %&gt;&quot;</span> <span class="token comment">// GitHub issue 的内容</span>
 <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>其实上方代码在前面的参数配置时，已经加上，这里只是演示问题</p></div> <ol start="3"><li><p><strong>点击<mark>使用 GitHub 登录</mark>，跳转别的页面</strong></p> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/%E5%85%B3%E4%BA%8E%E5%8D%9A%E5%AE%A2/20211029171308.png" alt="image-20211029171306537"></p></li></ol> <p>分析：申请 <strong>GitHub Application</strong> 时候，填错了<code>Authorization callback URL</code>地址，点击<mark>使用 GitHub 登录</mark>其实就是跳转到<code>Authorization callback URL</code>的填写地址。</p> <p>解决:<code>Authorization callback URL</code> 地址填好自己的博客链接</p> <h2 id="valine-搭建"><a href="#valine-搭建" class="header-anchor">#</a> Valine 搭建</h2> <p>Valine 诞生于 2017 年 8 月 7 日，是一款基于 <a href="https://leancloud.cn/" target="_blank" rel="noopener noreferrer">LeanCloud<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 的快速、简洁且高效的无后端评论系统。官网：<a href="https://valine.js.org/" target="_blank" rel="noopener noreferrer">https://valine.js.org/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p> <p>Valine 相比较 Gitalk 的优势：</p> <ul><li>Valine 是基于 LeanCloud 构建，Gitalk 是基于 Github 的 Issue 构建</li> <li>Valine 使用简单，可以自定义名字、头像后发表评论，无需登录任何账户，Gitalk 必须登录自己的 Github 账号才能发表评论</li> <li>Valine 支持自定义 emoji，如 B 站，微博等的表情</li></ul> <p>......</p> <p>我开始使用 Valine 的时间（2022-01-04），目前使用 Twikoo（2022-02-16）</p> <p><strong>记得关闭其他评论系统的插件</strong>。</p> <blockquote><p>注册或登录 LeanCloud</p></blockquote> <p>请先注册一个 LeanCloud 的账号，然后创建应用，填写基本信息，然后进入应用，点击设置，点击应用凭证，如图：</p> <p><img src="https://cdn.staticaly.com/gh/Kele-Bingtang/static@master/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20220104194725.png" alt="image-20220104194723471"></p> <p>获取你的 AppID 和 AppKey，然后在使用 comment 评论插件：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code>module<span class="token punctuation">.</span>exports <span class="token operator">=</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">plugins</span><span class="token operator">:</span> <span class="token punctuation">[</span>
        <span class="token punctuation">[</span>
            <span class="token string">'vuepress-plugin-comment'</span><span class="token punctuation">,</span>
            <span class="token punctuation">{</span>
                <span class="token comment">// 具体参数请看官网：https://valine.js.org/</span>
                <span class="token literal-property property">choosen</span><span class="token operator">:</span> <span class="token string">'valine'</span><span class="token punctuation">,</span>
                <span class="token comment">// options 选项中的所有参数，会传给 Valine 的配置</span>
                <span class="token literal-property property">options</span><span class="token operator">:</span> <span class="token punctuation">{</span>
                    <span class="token literal-property property">el</span><span class="token operator">:</span> <span class="token string">'#valine-vuepress-comment'</span><span class="token punctuation">,</span>
                    <span class="token literal-property property">appId</span><span class="token operator">:</span> <span class="token string">'你的 AppID'</span><span class="token punctuation">,</span>
                    <span class="token literal-property property">appKey</span><span class="token operator">:</span> <span class="token string">'你的 AppKey'</span><span class="token punctuation">,</span>
                    <span class="token literal-property property">placeholder</span><span class="token operator">:</span> <span class="token string">'请留下你的足迹 ~~'</span><span class="token punctuation">,</span>
                    <span class="token comment">// 有 URL、''、mp、identicon、monsterid、wavatar、retro、robohash、hide 头像选择，具体头像是什么样子，请访问 https://valine.js.org/avatar.html</span>
                    <span class="token literal-property property">avatar</span><span class="token operator">:</span> <span class="token string">'mp'</span><span class="token punctuation">,</span>	<span class="token comment">// 默认头像</span>
                    <span class="token literal-property property">pageSize</span><span class="token operator">:</span> <span class="token number">10</span><span class="token punctuation">,</span>   <span class="token comment">// 评论列表分页，每页条数</span>
                    <span class="token literal-property property">visitor</span><span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span>    <span class="token comment">// 文章访问量统计</span>
                    <span class="token literal-property property">recordIP</span><span class="token operator">:</span> <span class="token boolean">false</span><span class="token punctuation">,</span>   <span class="token comment">// 是否记录评论者 IP</span>
                    <span class="token literal-property property">enableQQ</span><span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span>   <span class="token comment">// 是否启用昵称框自动获取 QQ 昵称和 QQ 头像, 默认关闭</span>
                <span class="token punctuation">}</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">]</span>
    <span class="token punctuation">]</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br></div></div><p>更多配置参数请访问 Valine 官网。</p> <h2 id="twikoo-搭建"><a href="#twikoo-搭建" class="header-anchor">#</a> Twikoo 搭建</h2> <p>官网地址：<code>https://twikoo.js.org/</code>。</p> <blockquote><p>本搭建内容一部分来自官网。</p></blockquote> <p>这里直接介绍使用 MongeDB、Vercel、Akismet 进行评论系统搭建（官方提供的免费版），如果想要付费的则是 MongeDB、腾讯云开发环境，付费搭建具体看官网。</p> <p><strong>记得关闭其他评论系统的插件</strong>。</p> <h3 id="vercel-部署"><a href="#vercel-部署" class="header-anchor">#</a> Vercel 部署</h3> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>Vercel 部署的环境需配合 1.4.0 以上版本的 twikoo.js 使用</p></div> <p><a href="https://www.bilibili.com/video/BV1Fh411e7ZH" target="_blank" rel="noopener noreferrer">视频教程（推荐）<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points=" <span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div></section></div></div> <h3 id="管理面板"><a href="#管理面板" class="header-anchor">#</a> 管理面板</h3> <p>下面来认识 Twikoo 的管理面板，配置好上面的内容，就可以启动项目，然后看看效果。在评论区的右边发现有一个「<strong>蓝色小齿轮</strong>」，这就是管理面板，<strong>第一次</strong> 点击小齿轮后会让你注册 <strong>登录密码</strong>，请记住它，如果忘记了密码，请去直接的 MongoDB 数据库修改。</p> <p>管理面板的用处：</p> <ul><li>可以查看、删除、隐藏、显示、置顶任意的评论</li> <li>配置你的个人信息，登录管理面板后评论系统能识别你的身份（博主）</li> <li>配置反垃圾模块，防止别人发送不雅的评论</li> <li>配置邮件通知，别人的评论会通过邮件发送给你</li></ul> <p>......</p> <p>到了这一步，就能实现 Gitalk 和 Valine 的评论功能，也就是别人评论 + 你回复，但是这并不是我们选择 Twikoo 的原因。</p> <p>Twikoo 吸引人的地方在于 <strong>反垃圾评论</strong> 和 <strong>邮件功能提醒</strong>，往下看。</p> <h3 id="反垃圾配置"><a href="#反垃圾配置" class="header-anchor">#</a> 反垃圾配置</h3> <p>这里使用 Akismet 反垃圾服务（免费）。</p> <p>Akismet (Automattic Kismet) 是应用广泛的一个垃圾留言过滤系统，其作者是大名鼎鼎的 WordPress 创始人 Matt Mullenweg，Akismet 也是 WordPress 默认安装的插件，其使用非常广泛，设计目标便是帮助博客网站来过滤垃圾留言。</p> <ol><li>注册 <a href="https://akismet.com/" target="_blank" rel="noopener noreferrer">akismet.com<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>选择 Akismet Personal 订阅，复制得到的 Akismet API Key，到 Twikoo 管理面板「反垃圾」模块中配置</li></ol> <p><strong>反垃圾测试</strong></p> <p>请填写 <code>viagra-test-123</code> 作为昵称，或填写 <code>akismet-guaranteed-spam@example.com</code> 作为邮箱，发表评论，这条评论将一定会被视为垃圾评论。</p> <p>需要注意的是，由于 Akismet 服务响应速度较慢（大约 6 秒），影响用户体验，Twikoo 采取 “先放行，后检测” 的策略，垃圾评论会在发表后短暂可见。</p> <p>垃圾评论不会被删除，只是把评论状态变成 <strong>审核中</strong>。</p> <p><strong>审核中</strong> 的评论，代表只有发言人和博主能看到，其他人无法看到，原因：</p> <ul><li>被 Akismet 认为是垃圾评论</li> <li>博主隐藏了发言人的评论，所以只能发言人和博主看到</li></ul> <p>解决：</p> <ul><li>让博主在管理面板 <strong>显示</strong> 自己的评论</li></ul> <p><strong>如何在新的客户端（浏览器）进行登录</strong></p> <ul><li>博主：在管理面板进行登录</li> <li>读者：输入曾发表评论时用到的昵称和邮箱</li></ul> <h3 id="邮件配置"><a href="#邮件配置" class="header-anchor">#</a> 邮件配置</h3> <p>如果是 Vercel 部署的 Twikoo，请配置国外邮件服务商，避免被邮件服务商判定为垃圾邮件行为，也就是别人的评论不会通过国内的邮箱发送给你，因为 Vercel 位于国外。</p> <blockquote><p>PS：邮箱记得开启 POP3、IMAP/SMTP 服务，否则无法通过第三方如 Twikoo 进行登录。</p></blockquote> <h3 id="其他"><a href="#其他" class="header-anchor">#</a> 其他</h3> <p>更多的配置请自行查看管理面板的文字提示，如果想要支持公式、图片之类的（默认支持的空间大小有限制），请看官网的教程。</p> <p>如果你觉得配置免费版的 Twikoo 很麻烦，那么可以考虑腾讯云开发环境配置（6.9元/月），因为腾讯云自带反垃圾（代替 Akismet）、部署（代替 Vercel）、支持国内邮箱的功能，所以只需要 MongoDB + 腾讯云即可。</p> <p>目前我没有使用过腾讯云开发环境，所以大家看官网的教程，自行研究。</p> <h2 id="结束语"><a href="#结束语" class="header-anchor">#</a> 结束语</h2> <p>如果你还有疑惑，可以去我的 GitHub 仓库或者 Gitee 仓库查看源码。</p> <ul><li><p><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io" target="_blank" rel="noopener noreferrer">GitHub<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></li> <li><p><a href="https://gitee.com/kele-bingtang/Kele-Bingtang" target="_blank" rel="noopener noreferrer">Gitee<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></li></ul> <p>如果你有更好的方式，评论区留言告诉我，或者加入 Vdoing 主题的 QQ 群：694387113。谢谢！</p></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E6%9C%AC%E7%AB%99" title="标签">#本站</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2023/04/04, 21:10:44</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/about/website/server/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">本站 - 服务器部署</div></a> <a href="/about/website/info/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">本站 - 站点信息模块</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
