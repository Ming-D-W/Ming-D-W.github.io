CPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">本站 - 代码块隐藏模块<span class="title-tag">原创</span></h1> <!----> <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>一个代码块的代码太多，会占据大量的篇幅，如果能选择性隐藏，页面也许更加好看。</p> <div class="custom-block right"><p>2021-01-11 @Du Wu</p></div></div> <p></p><div class="table-of-contents"><ul><li><a href="#前言">前言</a></li><li><a href="#前提-1">前提 1</a></li><li><a href="#前提-2">前提 2</a></li><li><a href="#添加箭头图标">添加箭头图标</a></li><li><a href="#添加vue组件">添加Vue组件</a></li><li><a href="#注意">注意</a></li><li><a href="#注册vue组件">注册Vue组件</a></li><li><a href="#结束语">结束语</a></li></ul></div><p></p> <h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <p>目前适用版本是 Vdoing v1.x。</p> <p>代码块可以隐藏，也可以展开，这和 <code>::: details</code> 类似，下面是简单的代码块 Demo：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Hello</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;Hello，World&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>看到代码块右边的箭头了吗，点击即可隐藏代码块，再次点击则会展开代码块。</p> <p>本内容实现并不难，只需三步：</p> <ul><li>添加箭头图标</li> <li>编写代码块模块的 Vue 组件</li> <li>全局注册 Vue 组件</li></ul> <p>实现内容：</p> <ul><li><p>代码块的隐藏和显示</p></li> <li><p>美化代码块的 UI，趋向于 Mac</p></li> <li><p>优化代码块语言的显示，因为默认主题的一些语言如 stylus 是不会显示出来。本内容的优化无论代码块语言是什么（如 <code>abc</code>），都会显示出来，如下</p> <div class="language-abdedfg line-numbers-mode"><pre class="language-text"><code>我的语言不是 Java、PHP、JS、SH，而是 abdedfg
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li></ul> <h2 id="前提-1"><a href="#前提-1" class="header-anchor">#</a> 前提 1</h2> <p>本内容重新实现的一键复制功能是基于 <code>vuepress-plugin-one-click-copy</code> 插件（箭头左边），该插件已经内置 <code>vuepress-theme-vdoing</code> 主题，所以无需担心，如果你曾经卸载了该插件，则需要安装回来；如果已经安装，则无需看这一步：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">yarn</span> <span class="token function">add</span> vuepress-plugin-one-click-copy <span class="token parameter variable">-D</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>当然，如果你懂得看下面的源码，则将适配 <code>vuepress-plugin-one-click-copy</code> 插件的代码进行修改，只需要提供其他插件的 class 名进行判断（Vue 组件的 108 - 119 行代码），并自行在 F12 调试，移动到满意的位置。</p> <p>如果不知道自己是否曾卸载或存在该插件，则前往根目录下的 <code>package.json</code> 文件查看 <code>devDependencies</code> 是否有 <code>vuepress-plugin-one-click-copy</code> 插件。</p> <h2 id="前提-2"><a href="#前提-2" class="header-anchor">#</a> 前提 2</h2> <p>本功能需要代码块需要开启 <strong>行号</strong> 功能，该功能已经内置 VuePress，所以只需要开启该配置即可。</p> <p>在 <code>docs/.vuepress/config.ts</code> 里开启行号：</p> <div class="language-ts line-numbers-mode"><div class="highlight-lines"><br><br><br><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><div class="highlighted"> </div><br><br><br></div><pre class="language-ts"><code><span class="token keyword">export</span> <span class="token keyword">default</span> <span class="token function">defineConfig4CustomTheme</span><span class="token punctuation">(</span><span class="token punctuation">{</span>
    theme<span class="token operator">:</span> <span class="token string">&quot;vdoing&quot;</span><span class="token punctuation">,</span> <span class="token comment">// 使用 npm 包主题</span>
    <span class="token comment">// ...</span>
    markdown<span class="token operator">:</span> <span class="token punctuation">{</span>
        lineNumbers<span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span> <span class="token comment">// 显示代码块的行号</span>
        extractHeaders<span class="token operator">:</span> <span class="token punctuation">[</span><span class="token string">&quot;h2&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;h3&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;h4&quot;</span><span class="token punctuation">]</span><span class="token punctuation">,</span> <span class="token comment">// 支持 h2、h3、h4 标题</span>
    <span class="token punctuation">}</span><span class="token punctuation">,</span>
    <span class="token comment">// ...</span>
<span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

  div[class*=&quot;language-&quot;]</span>
    <span class="token selector">.highlight-lines</span>
      <span class="token selector">.highlighted</span>
        <span class="token property-declaration"><span class="token property">background-color</span> <span class="token func"><span class="token function">rgba</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">,</span><span class="token number">0</span><span class="token punctuation">,</span><span class="token number">0</span><span class="token punctuation">,</span><span class="token number">.66</span><span class="token punctuation">)</span></span></span>
    <span class="token selector">&amp;.line-numbers-mode</span>
      <span class="token selector">.highlight-lines .highlighted</span>
        <span class="token selector">&amp;:before</span>
          <span class="token property-declaration"><span class="token property">background-color</span> <span class="token func"><span class="token function">rgba</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">,</span><span class="token number">0</span><span class="token punctuation">,</span><span class="token number">0</span><span class="token punctuation">,</span><span class="token number">.66</span><span class="token punctuation">)</span></span></span>
  <span class="token selector">div[class*=&quot;language-&quot;].line-numbers-mode::after  <span class="token comment">// 代码块的行数和内容分割线颜色</span></span>
    <span class="token property-declaration"><span class="token property">border-right</span> <span class="token number">1</span><span class="token unit">px</span> solid <span class="token func"><span class="token function">rgba</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> <span class="token number">0</span><span class="token punctuation">,</span> <span class="token number">0.66</span><span class="token punctuation">)</span></span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br></div></div><p>如果你喜欢加粗的 <strong>绿色</strong>、`` 包裹的 <code>英文高亮 abcd</code>、&lt;mark&gt;&lt;/mark&gt; 包裹的 <mark>文字高亮</mark>、深色模式的颜色（点击右下角的衣服图标，切换深色模式）等等，那么可以参考我的自定义样式模块，左侧的关于本站目录下就能找到。</p> <h2 id="注意"><a href="#注意" class="header-anchor">#</a> 注意</h2> <ul><li><code>vuepress-plugin-one-click-copy</code> 插件在移动端（手机端）失效，因为其自带的隐藏效果原因，这并不是本模块引起，而是本身插件的设计问题，所以如果觉得移动端也想要支持一键复制，请更换其他插件，并自行修改源码进行适配</li> <li>低分辨率的电脑，会导致代码的行数与代码不对应（代码行数溢出），这并非本模块原因，而是 VuePress 代码块本身的原因，可能新版本会修复</li></ul> <h2 id="注册vue组件"><a href="#注册vue组件" class="header-anchor">#</a> 注册Vue组件</h2> <p>在 docs/.vuepress/config.js（新版是 config.ts）的 plugins 中添加插件配置。</p> <p>添加如下内容：</p> <div class="tabs-component"><ul role="tablist" class="tabs-component-tabs"></ul> <div class="tabs-component-panels"><section aria-hidden="true" id="js" role="tabpanel" class="tabs-component-panel" style="display:none;"><div class="language-js line-numbers-mode"><pre class="language-js"><code>module<span class="token punctuation">.</span>exports <span class="token operator">=</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">plugins</span><span class="token operator">:</span> <span class="token punctuation">[</span>
        <span class="token punctuation">{</span>
            <span class="token literal-property property">name</span><span class="token operator">:</span> <span class="token string">'custom-plugins'</span><span class="token punctuation">,</span>
            <span class="token literal-property property">globalUIComponents</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token string">&quot;BlockToggle&quot;</span><span class="token punctuation">]</span> <span class="token comment">// 2.x 版本 globalUIComponents 改名为 clientAppRootComponentFiles</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">]</span><span class="token punctuation">,</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div></section> <section aria-hidden="true" id="ts" role="tabpanel" class="tabs-component-panel" style="display:none;"><div class="language-ts line-numbers-mode"><pre class="language-ts"><code><span class="token keyword">import</span> <span class="token punctuation">{</span> UserPlugins <span class="token punctuation">}</span> <span class="token keyword">from</span> <span class="token string">'vuepress/config'</span>
plugins<span class="token operator">:</span> <span class="token operator">&lt;</span>UserPlugins<span class="token operator">&gt;</span><span class="token punctuation">[</span>
    <span class="token punctuation">[</span>
    	<span class="token punctuation">{</span>
        	name<span class="token operator">:</span> <span class="token string">'custom-plugins'</span><span class="token punctuation">,</span>
        	globalUIComponents<span class="token operator">:</span> <span class="token punctuation">[</span><span class="token string">&quot;BlockToggle&quot;</span><span class="token punctuation">]</span> <span class="token comment">// 2.x 版本 globalUIComponents 改名为 clientAppRootComponentFiles</span>
    	<span class="token punctuation">}</span>
    <span class="token punctuation">]</span>
<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div></section></div></div> <h2 id="结束语"><a href="#结束语" class="header-anchor">#</a> 结束语</h2> <p>如果你正在热编译 markdown 的代码块，它不会立马生效，你只需要刷新下就能看到效果，而打包后，效果是会生效，无需担心。</p> <p>如果你还有疑惑，可以去我的 GitHub 仓库或者 Gitee 仓库查看源码。</p> <ul><li><p><a href="https://github.com/Kele-Bingtang/Kele-Bingtang.github.io" target="_blank" rel="noopener noreferrer">GitHub<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></li> <li><p><a href="https://gitee.com/kele-bingtang/Kele-Bingtang" target="_blank" rel="noopener noreferrer">Gitee<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></li></ul> <p>如果你有更好的方式，评论区留言告诉我，或者加入 Vdoing 主题的 QQ 群：694387113。谢谢！</p></div></div> <!----> <di
