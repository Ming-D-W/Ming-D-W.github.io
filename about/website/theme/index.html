tps://github.com/xugaoyi/vuepress-theme-vdoing" target="_blank" rel="noopener noreferrer">点击跳转<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p> <p>途径二：主题官网提供的命令下载：</p> <div class="theme-code-group" data-v-2f5f1757><div class="theme-code-group__nav" data-v-2f5f1757><ul class="theme-code-group__ul" data-v-2f5f1757></ul></div> <div class="theme-code-block theme-code-block__active" data-v-4f1e9d0c><div class="language-sh line-numbers-mode" data-v-4f1e9d0c><pre class="language-sh" data-v-4f1e9d0c><code data-v-4f1e9d0c><span class="token comment" data-v-4f1e9d0c># 克隆项目，也就是下载项目到本地</span>
<span class="token function" data-v-4f1e9d0c>git</span> clone https://github.com/xugaoyi/vuepress-theme-vdoing.git

<span class="token comment" data-v-4f1e9d0c># 进入项目的根目录下</span>
<span class="token builtin class-name" data-v-4f1e9d0c>cd</span> vuepress-theme-vdoing

<span class="token comment" data-v-4f1e9d0c># 安装项目需要的依赖包</span>
<span class="token function" data-v-4f1e9d0c>npm</span> <span class="token function" data-v-4f1e9d0c>install</span> <span class="token comment" data-v-4f1e9d0c># or yarn install</span>

<span class="token comment" data-v-4f1e9d0c># 启动项目</span>
<span class="token function" data-v-4f1e9d0c>npm</span> run dev <span class="token comment" data-v-4f1e9d0c># or yarn dev</span>
</code></pre> <div class="line-numbers-wrapper" data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>1</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>2</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>3</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>4</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>5</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>6</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>7</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>8</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>9</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>10</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>11</span><br data-v-4f1e9d0c></div></div></div> <div class="theme-code-block" data-v-4f1e9d0c><div class="language-sh line-numbers-mode" data-v-4f1e9d0c><pre class="language-sh" data-v-4f1e9d0c><code data-v-4f1e9d0c><span class="token comment" data-v-4f1e9d0c># 克隆项目，也就是下载项目到本地</span>
<span class="token function" data-v-4f1e9d0c>git</span> clone https://github.com/xugaoyi/vuepress-theme-vdoing-doc.git

<span class="token comment" data-v-4f1e9d0c># 进入项目的根目录下</span>
<span class="token builtin class-name" data-v-4f1e9d0c>cd</span> vuepress-theme-vdoing-doc

<span class="token comment" data-v-4f1e9d0c># 安装项目需要的依赖包</span>
<span class="token function" data-v-4f1e9d0c>npm</span> <span class="token function" data-v-4f1e9d0c>install</span> <span class="token comment" data-v-4f1e9d0c># or yarn install</span>

<span class="token comment" data-v-4f1e9d0c># 启动项目</span>
run dev <span class="token comment" data-v-4f1e9d0c># or yarn dev</span>
</code></pre> <div class="line-numbers-wrapper" data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>1</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>2</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>3</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>4</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>5</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>6</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>7</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>8</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>9</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>10</span><br data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>11</span><br data-v-4f1e9d0c></div></div></div> <pre class="pre-blank" data-v-2f5f1757>// Make sure to add code blocks to your code group</pre></div> <p>知识库兼博客风格预设配置：指的是主题作者自己的博客项目内容，也就是作者正在用的博客。</p> <p>文档风格预设配置：指的是该主题的基本配置项目，不包含作者个人的最新文章更新。</p> <p>途径三：前往使用该主题的博主 GitHub 地址进行克隆(下载)到本地，如我的地址：<a href="https://github.com/Kele-Bingtang/notes-blog" target="_blank" rel="noopener noreferrer">跳转地址<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p> <h2 id="目录结构"><a href="#目录结构" class="header-anchor">#</a> 目录结构</h2> <p>通过获取途径获取到了主题的代码时，它的结构大致如下：</p> <p><mark>知识库兼博客风格预设配置</mark>目录结构：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token punctuation">.</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><details class="custom-block details"><summary>结构说明</summary> <ul><li><code>docs</code> 文件夹名称请不要修改</li> <li><code>docs/.vuepress</code> 用于存放全局的配置、样式、静态资源等，同官方，查看 <a href="https://vuepress.vuejs.org/zh/guide/directory-structure.html#%E7%9B%AE%E5%BD%95%E7%BB%93%E6%9E%84" target="_blank" rel="noopener noreferrer">详情(opens new window)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><code>docs/@pages</code> 此文件夹是自动生成的，存放分类页、标签页、归档页对应的<code>.md</code>文件，一般不需要改动</li> <li><code>docs/_posts</code> 专门用于存放碎片化博客文章，里面的<code>.md</code>文件不需要遵循命名约定，不会生成结构化侧边栏和目录页。</li> <li><code>docs/&lt;结构化目录&gt;</code> 请查看<a href="https://xugaoyi.github.io/vuepress-theme-vdoing-doc/pages/33d574/" target="_blank" rel="noopener noreferrer">《构建结构化站点的核心配置和约定》<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</li> <li><code>docs/index.md</code> 首页</li> <li><code>theme-vdoing</code> 存放在本地的vdoing主题文件，如果你想深度的修改主题，首先要在<code>docs/.vuepress/config.js</code>中配置使用的主题指向这个文件。</li></ul></details> <p><mark>文档风格预设配置</mark>目录结构：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token punctuation">.</span>

└── <span class="token keyword">package</span><span class="token punctuation">.</span>json
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><h2 id="使用过程"><a href="#使用过程" class="header-anchor">#</a> 使用过程</h2> <ul><li><p>获取项目后，首先建议先把 <code>.github/workflows/baiduPush.yml</code> 去掉，这是百度推送相关的，部署时不填入自己的百度信息会报错，后期需要再加入</p></li> <li><p>打开 <code>docs/.vuepress/config</code> 目录下的 <code>themeConfig.js</code> 文件，滑到最下方，把 <code>htmlModules</code> 注释掉，这是首页右下方的广告：二维码广告</p></li> <li><p>如果不使用<mark>本地</mark>的 Vdoing 主题，把 <code>theme-vdoing</code> 去掉。<code>theme-vdoing</code> 目录下，可以修改很多的主题样式等，但是使用本地主题就等于放弃了后续的升级服务，所以建议去掉这个。用「在线」的官网主题，即默认</p></li> <li><p>因为主题已经配置了很多的内容，所以大部分是不需要自己修改的，建议去 <code>.vuepress</code> 目录下把一些 <code>.js</code> 文件看下，都有注释讲解，里面也有个人信息的配置，以及个性签名，页面的背景图等配置。先启动项目，再看注释配合页面，理解的效果更佳</p></li> <li><p>如果想修改首页的上方的背景图，主题默认是黑色栅格背景，请打开 <code>docs/index.md</code> 文档，在 <code>features</code> <mark>同级</mark>下加入 <code>bannerBg</code> 属性，这个属性就是配置背景图，如 <code>bannerBg: /img/index/bg.jpg</code> 代表 <code>docs/.vuepress/public/img/index</code> 下的 bg.jpg 图片</p></li> <li><p>如果想修改首页的整个大背景图，打开 <code>themeConfig.js</code> 文件，找到被注释的 <code>bodyBgImg</code> 和 <code>bodyBgImgOpacity</code>，并在前者加入大背景图的图片路径，他会覆盖首页上方的背景图，使其失效。后者是大背景图的透明度，范围：0-1</p></li> <li><p>如果目录页不想扫描到本身的文档(目录页文档)，则放到专门存放目录页的目录如 <code>00.目录页</code> 下</p></li> <li><p>不一定按照导航栏创建文件夹目录，如我的导航栏中，<mark>框架</mark>下的<mark>微服务</mark>目录，就是和<mark>框架</mark>目录同级别，为了不让导航栏那么广，所以放在了<mark>框架</mark>导航栏里面</p></li> <li><p>@Pages 目录下三个文档是主题自带的三个功能，删除任意一个文档，都会导致该文档的 url 链接无法访问，如果不需要某个功能，可以删除</p></li> <li><p>需要稍微修改主题的样式，打开 <code>docs/.vuepress/styles/index.styl</code> 文件进行样式添加</p></li></ul> <h2 id="级别说明"><a href="#级别说明" class="header-anchor">#</a> 级别说明</h2> <p>源目录（一般是<code>docs</code>）底下的级别现在我们称之为<code>一级目录</code>，<code>一级目录</code>的下一级为<code>二级目录</code>，以此类推，最多到<code>四级目录</code>。</p> <ul><li>一级目录
<ol><li><code>.vuepress</code>、<code>@pages</code>、<code>_posts</code>、<code>index.md 或 README.md</code> 这些文件(文件夹)不参与数据生成。</li> <li>序号非必须。（如一些专栏，可以不用序号)</li></ol></li> <li>二级目录
<ol><li>该级别下可以同时放文件夹和<code>.md</code>文件，但是两者序号要连贯（参考下面的例子）。</li> <li>必须有序号</li></ol></li> <li>三级目录
<ul><li>(同上)</li></ul></li> <li>四级目录<span class="badge tip" style="vertical-align:top;" data-v-d5affa18>v1.6.0 +</span> <ol><li>该级别下<strong>只能</strong>放<code>.md</code>文件。</li> <li>必须有序号</li></ol></li></ul> <p>所有级别内至少有一个文件或文件夹。</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token punctuation">.</span>

 id="front-matter"><a href="#front-matter" class="header-anchor">#</a> Front Matter</h2> <p><code>front matter</code> 指的是 markdown 文档最上方的一些 <code>yaml</code> 配置，在主题下 <code>front matter</code> 有更多的参数配置。</p> <p>提供三个模板：（记得去掉注释）</p> <div class="theme-code-group" data-v-2f5f1757><div class="theme-code-group__nav" data-v-2f5f1757><ul class="theme-code-group__ul" data-v-2f5f1757></ul></div> <div class="theme-code-block theme-code-block__active" data-v-4f1e9d0c><div class="language-yaml line-numbers-mode" data-v-4f1e9d0c><pre class="language-yaml" data-v-4f1e9d0c><code data-v-4f1e9d0c><span class="token punctuation" data-v-4f1e9d0c>---</span>

i></ul> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p>部分内容摘录于 Vdoing 主题官网</p> <div class="custom-block right"><p>2021-11-07 @Du Wu</p></div></div></div></div> <!----> <div class="page-edit"><!----> <div class="tags"><a href="/tags/?tag=%E6%9C%AC%E7%AB%99" title="标签">#本站</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2023/04/04, 21:10:44</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/about/website/build/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">本站 - 搭建</div></a> <a href="/about/website/deploy/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">本站 - 网站部署</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
